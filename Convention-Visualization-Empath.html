han high carbon alternatives, and for UK businesses to take the lead in supplying them to global markets.", "We will take action to establish and extend UK leadership in the following early priority areas:", "We will develop smart systems for cheap and clean energy across power, heating and transport", "Smart systems transform our ability to use clean energy cost-effectively, and so will be in high demand globally. We are good at designing such systems. A national electricity grid was a great British technical achievement. Now we", "are setting ourselves the challenge of remodelling it so it can handle many different sources of clean energy,", "and use new technologies to store energy and manage", "\u2028demand. We will launch a new Industrial Strategy", "\u2018Prospering from the energy revolution\u2019 programme", "\u2018Our long-term goals are to make clean technologies cost less than", "high carbon alternatives, and for UK businesses to take the lead in supplying them to global markets.\u2019", "while creating high value jobs and export capabilities. Our world-leading Smart Systems and Flexibility Plan27 will build on the rollout of smart meters to grow the markets for these systems and technologies in the UK. We will continue to work closely with the nuclear and offshore wind industries", "to further drive down the costs of clean power, while building UK supply chains. We will also continue to explore the long-term options for clean heating and the many potential uses of low carbon hydrogen.", "We will transform construction techniques to dramatically", "improve efficiency", "A rapidly urbanising world needs buildings that can be constructed and operated more efficiently. Our", "new Industrial Strategy \u2018Transforming Construction\u2019 programme will take full", "45", "We will grow the markets for innovative farming technologies and techniques such as the use of drones", "kind of system integration at which the UK excels. We have launched", "a call for evidence on additional measures to build a market for energy efficiency among homeowners.", "This will incentivise greater private investment in household and commercial building energy efficiency, to grow the markets for these types of buildings and technologies.", "\u2028We will make our energy- intensive industries competitive in the clean economy", "Global markets for clean and efficient industrial fuels, processes and materials are growing rapidly. We are investing", "\u00a3162m in innovation for low carbon industry, and developing a new strategy for the bio-economy. We will work with industry to stimulate further market investment in clean and efficient technologies and process, including through all manufacturing Sector Deals, and through developing a", "new scheme to support investment in industrial energy efficiency.", "This scheme will help large businesses install measures that will cut their energy use and bills, as well as improve their productivity. This will build on the 2050 Decarbonisation Action Plans that we have agreed with seven of", "the most energy-intensive sectors.", "Industrial Strategy White Paper", "46", "We will put the UK at the forefront of the global move to high- efficiency agriculture", "Rising global demand for food and water is increasing the need for agriculture that produces more from less. Our new \u2018Transforming food production: from farm to fork\u2019 programme will", "put the UK at the forefront of advanced sustainable agriculture. Over the coming years,as we replace the Common Agricultural Policy, we will increase the incentives for investment in sustainable agriculture,", "helping to grow the markets for innovative technologies and techniques. With powers set to return from the EU, the UK government is in discussions with the", "\u2028devolved administrations over future arrangements. Our work will develop in line with the outcome", "\u2018We are investing", "\u00a3162m in innovation for low-carbon industry, and also developing a new strategy for the", "bio-economy.\u2019", "We will make the UK the global standard- setter for finance that supports clean growth", "We will extend the UK\u2019s global leadership in green finance \u2013 building on our world-leading financial sector", "\u2013 working with industry through our new Green Finance Taskforce.", "We are now working with the British Standards Institution and the City of London\u2019s Green Finance Initiative to develop the world\u2019s first green financial management standards.", "We use an enormous amount of energy to move people and goods from place to place: around 40 per cent", "of the UK\u2019s total final energy use28. Developing UK leadership in low carbon transport is therefore a shared priority with our Future of Mobility Grand Challenge.", "We will invest in innovation to develop clean technologies across road, rail, aviation and maritime transport.", "47", "The Future of Mobility", "We will become a world leader in shaping the future of mobility.", "We are on the cusp of a profound change in how we move people, goods and services around our towns, cities and countryside. This is driven by extraordinary innovation in engineering, technology and business models.", "Significant investments are being made in the electrification and automation of road vehicles, in the modernisation of rail services to deliver higher capacity, speed and connectivity, and in the development of autonomous aerial and marine transport. New market entrants and new business models, such as", "ride-hailing services, ride sharing and", "\u2028\u2018mobility as a service\u2019, are challenging our assumptions about how we travel.", "These technologies can transform public transport. The UK\u2019s road and rail network could dramatically reduce carbon emissions and other pollutants, congestion could be", "reduced through higher-density use of road space enabled by automated vehicles, and mobility could be available when we want it, where", "we want it and how we want it.", "0.0%", "0", "0.5%", "20", "10", "1.0%", "30", "1.5%", "New registrations (LHS)", "% of total new cars (RHS)", "40", "New electric car registrations", "UK electric car ownership has increased rapidly since 2010", "Thousands", "48", "The government wants to see fully self-driving cars on the UK roads by 2021", "\u2018New market entrants and new business models, such as ride-hailing services, ride sharing and mobility as a service, are challenging our assumptions about how we travel.\u2019", "We have significant strengths in many of the most relevant areas of research and development, including artificial intelligence and complex vehicle engineering. We have dynamic businesses developing new mobility solutions, and innovative, strong and diverse automotive, rail, maritime and aviation sectors. We have a long history of bringing transport innovation to the world. We also have strengthening leadership", "at a local level, with mayors in English cities and City Deal Boards in Scotland and Wales actively pursuing new ways to address the complex transport needs of our cities.", "\u2028As the UK has the highest percentage of the population living in urban areas in the OECD we are well placed", "to contribute to these challenges of urbanisation29.", "We will build on the innovative work of the Office for Low Emission Vehicles, the Centre for Connected and Autonomous Vehicles and the Transport Catapult to look across the road transport system for opportunities to improve customers\u2019 experience, drive efficiency and enable people to move around more freely.", "We will work with a full range of stakeholders across the UK to deliver this challenge.", "49", "We have identified four early priorities:", "We will establish a flexible regulatory framework to encourage new modes of transport and new business models", "Mobility has always depended on standards. Our regulatory environment must evolve with the times to support the emergence of new technologies and new business models. We will ensure we continue to have one of the most open environments in the world for transport innovation and new services by undertaking a thorough regulatory review of all relevant legislation.", "The government wants to see fully self-driving cars, without a human operator, on UK roads by 2021. We will therefore make world-leading changes to the regulatory framework, including updating our code of practice for testing automated vehicles to allow", "developers to apply to test their vehicles nationwide without a human safety operator and carrying out a project with the Law Commission to set out proposals for a long-term regulatory framework for self-driving vehicles.", "\u2028We will seize the opportunities and address the challenges of moving from hydrocarbon to zero emission vehicles", "For zero emission vehicles to become universal the right framework is needed. Building on the work of the Faraday Battery Institute and the Office for Low Emission Vehicles programme, we have announced a package to support the transition to zero emission vehicles.", "This includes a new \u00a3400m Charging Infrastructure Investment Fund (\u00a3200m from the government to", "be matched by private investors);", "\u00a3100m new funding for the plug- in car grant; \u00a340m R&D funding", "(matched by industry) for new charging technologies including on-street and wireless projects; and a commitment that the government will lead the", "way, making 25 per cent of all cars in the central government department fleet ultra-low emission by 2022.", "Building on these commitments, in the coming months we will publish a strategy on government support for the transition to zero emission road", "transport, ensuring the UK continues to be a world leader in the development, manufacture and use of these vehicles.", "50", "We will prepare for a future of new mobility services, increased autonomy, journey- sharing and a blurring of the distinctions between private and public transport", "The future mobility marketplace is likely to operate differently to the transport system of", "today. We will consult with industry and others on the government\u2019s role to support this, and publish a Future", "of Urban Mobility strategy within the next 12 months. The National Infrastructure Commission (NIC) will also launch a new innovation prize to determine how future roadbuilding should adapt to supporting self- driving cars, with the West Midlands, a UK centre of expertise on connected and autonomous vehicles, being a key testing location for the best entries. We will also be investing \u00a35m from", "\u2028the 5G Testbeds and Trials programme for an initial trial, starting in 2018, of 5G applications and deployment on roads, including helping to test how we can maximise future productivity benefits from self-driving cars.", "\u2018We will ensure we continue to have one of the most open environments in the world", "for transport innovation and new services by undertaking a", "thorough regulatory review.\u2019", "and enable the more effective operation of our transport system", "We will continue to invest in R&D and testbed infrastructure for", "connected and autonomous vehicles. We will explore how simulated digital environments can support and accelerate development of self-driving technology through an R&D competition to be launched by the Centre for Connected and Autonomous Vehicles,", "the first R&D competition of its kind in Europe.", "One of the main groups benefiting from this revolution is older people who may no longer be able to drive or", "have other difficulties with mobility. Our fourth challenge is focused on meeting the particular needs of an", "ageing society.", "51", "Ageing Society", "We will harness the power of innovation to help meet the needs of an ageing society.", "The UK population is ageing, as it is across the industrialised  world.  We are living longer than ever before; we have historically lower birth rates; a large cohort of people \u2013 the so-called \u2018baby boomers\u2019 born after the Second World War \u2013 are reaching retirement30. One in three children born in the UK today can expect to live to 10031.", "\u2028The prospect of longer lives will require people to plan their careers and retirement differently. Ageing populations will create new demands", "for technologies, products and services, including new care technologies,", "new housing models and innovative savings products for retirement. We have an obligation to help our older citizens lead independent, fulfilled lives, continuing to contribute to society.", "Millions", "Aged 65 or over (%, LHS)", "UK population (RHS)", "20", "0%", "40", "20%", "10%", "60", "30%", "80", "40%", "UK population and proportion of population aged 65 and over", "By 2046 almost 1 in 4 people will be 65 years old and over", "14.2%", "24.8%", "*2016-based population projections are used", "52", "Ageing populations will create new demands for technologies, products and services", "\u2018One in three children born in the UK today can expect to live to", "100. The prospect of longer lives will require people to plan their careers and retirement differently.\u2019", "Innovation in age-related products and services can make a significant difference to UK productivity and individuals\u2019 wellbeing, and will find a growing global market. Ageing also presents significant challenges to the economy, including greater caring demands on those of working age and increased health and social care costs. Without action, an ageing population could reduce the size of our workforce and lead to lower productivity.", "If we succeed, we will create an economy which works for everyone, regardless of age. A new generation of British businesses will be thriving in the growing global market", "\u2028for age-related products and services. Older people will be able to lead fuller, more independent lives, increasingly supported by smart home technologies, wearable devices and tech- enabled health and care services. British businesses will have redesigned jobs and workplaces to better use their older workers\u2019 experience, enabling individuals to keep active and stay in work. Workers will have more flexibility", "to help balance their work with caring responsibilities. Younger generations will be able to plan for their longer careers with confidence.", "53", "Many countries are grappling with this challenge, most notably Japan. There are some distinctive British opportunities which build on our strengths. These include powerful health datasets in the NHS, world-leading design institutes,", "the artificial intelligence research community, a strong life sciences sector and the financial services industry. Making the most of these advantages could turn the ageing challenge into a global opportunity.", "We will take action to and extend UK leadership in four early priority areas:", "We will support new products and services for the growing", "global population of older people, meeting important social needs and realising the business opportunity for the UK", "Globally, there are likely to be two billion people over the age of 60 by 205032. UK businesses must take advantage of markets created by this rise in older consumers. Doing this could also improve people\u2019s quality of life. Through a forthcoming Industrial Strategy \u2018Healthy Ageing\u2019 programme we will invest in innovation to help older people maintain their chosen lifestyle, and stay independent for longer. We will explore opportunities to work with UK businesses to encourage emerging consumer markets, and the development of innovative products and services", "that support people throughout their working life and into retirement. This could include new finance products or partnering with the retail tech sector", "\u2028to identify barriers to the development and diffusion of new products.", "We will support sectors to adapt to a changing and ageing workforce", "As people lead longer, healthier lives, they will need to save and work for longer to ensure they have a secure retirement. With an ageing workforce and fewer people entering the labour market from education and training, employers will need a more flexible labour market that can accommodate older workers. The government will continue to build on the Fuller Working Lives Strategy and has already appointed a Business Champion specifically for older workers. This signals our commitment to work with employers to promote the benefits", "of older workers to employers across England \u2013 in terms of their strategic approach and practical advice. We will also encourage industries to", "lead in adapting their workplaces to the requirements of an ageing", "workforce. To help realise the potential in the labour market, including amongst women, older workers, carers and disabled people, we will work with business to make flexible working a reality for all employees across Britain and to inform the evaluation of the Right to Request Flexible Working regulations.", "We will leverage our health data to improve health outcomes and UK leadership in life sciences", "The NHS generates powerful datasets that could be harnessed in a safe,", "fair and secure manner to develop", "54", "new tools to diagnose and treat illness earlier. In response to Professor Sir John Bell\u2019s life sciences review33, the government", "will be working to develop a number of regional Digital Innovation Hubs. These hubs will support the use of data for research purposes within the strict parameters set by the National Data Guardian. Health and social care are devolved but the technological challenges and benefits can be supported and seized across the UK. Through the Industrial Strategy \u2018Data to early diagnostics and precision medicine\u2019 programme,", "we will invest to continue to explore the application of data for better, more innovative health and care.", "\u2028We will support care providers to adapt their business models to changing demands,", "\u2018There are some distinctive British opportunities which build on our strengths\u2026 Making the most of these advantages could turn the ageing challenge into a global opportunity.\u2018", "The government\u2019s forthcoming Green Paper on care and support in England will respond to the wide challenges facing the social care sector, setting out proposals for long-term, sustainable reform. The Industrial Strategy can play", "a role in supporting the care sector to adapt for the future. We will support the care sector to innovate and", "develop new business models, including by making better use of emerging technology through the Industrial Strategy Challenge Fund. We will also encourage care businesses", "to access the opportunities provided by the strengthened Growth Hub network.", "Next Steps", "What we have outlined here is just the start. Over the months ahead we want to work in partnership with businesses, universities, researchers and civil society on these Grand Challenges. All four are ambitious \u2013 and they are difficult. Success is", "\u2028not guaranteed. But trying to tackle them is not just", "worthwhile, it is essential. If we can rise to these challenges we will have equipped", "our country for a future that is not just prosperous but also socially and", "environmentally responsible.", "55", "aper", "Ideas", "56", "Our ability to innovate \u2013 to develop new ideas and deploy them - is one of Britain\u2019s historic strengths", "57", "Ideas", "To be the world\u2019s most innovative economy", "Our ability to innovate \u2013 to develop new ideas and deploy them \u2013 is one of Britain\u2019s great historic strengths, from", "the jet engine and the bagless vacuum to MRI scanners and the World Wide Web.", "We are a global leader in science and research: top in measures of research excellence and home to four of the top 10 universities in the world.", "We need to do more to ensure our excellence in discovery translates into its application in industrial and commercial practices, and so into", "` Raising total R&D investment to", "2.4 per cent of GDP by 2027", "` Increasing the rate of R&D tax credit to 12 per cent", "` Investing \u00a3725m in new Industrial Strategy Challenge Fund programmes to capture the value of innovation", "do more to grow innovation strengths in every part of the UK, as well as maintaining our position as a global leader in science and innovation.", "\u2028Through our Industrial Strategy, Britain will take a leading role in a new industrial revolution as significant as the last. We will drive change through the biggest increase in public investment in R&D in our history. We will ensure the UK is the best place for innovators, and through our Grand Challenges we will drive partnerships between the best minds in science and business throughout Britain.", "Key policies include:", "58", "Innovation is about new ideas, new ways of doing things, new products and services, new technologies and new business models. It can come from radical transformation or incremental improvements; from within a business or from a new insurgent; from", "a major scientific advance or the application of a known technology in a new process. Our ideas are crucial to the productivity improvements that boost our earning power.", "\u2028Our ability to innovate \u2013 to develop new ideas and deploy them \u2013 is one of Britain\u2019s historic strengths. We are a nation of innovators: from Sir Frank Whittle\u2019s jet engine to Sir Tim Berners-Lee\u2019s World Wide Web; from Sir James Dyson\u2019s bagless vacuum cleaner to the automatic kettle of Russell Hobbs. The UK is rated one of the most innovative countries in the world \u2013 an \u2018innovation leader\u2019 in the 2017 European", "Biological sciences", "Business", "Health & medical sciences", "2.0", "1.5", "1.0", "0.5", "0.0", "Humanities", "\u2018We will drive change through the biggest increase in public investment in research and development in our history.\u2019", "The UK research base across research fields", "UK field-weighted citation impact across research fields", "Clinical sciences", "Engineering", "Mathematics", "Physical sciences", "2006", "2010", "2014", "World Average (=1.0)", "Source: Elsevier (2017) \u201cInternational comparative performance of the UK Research Base 2016\u201d. A field-weighted citation impact of 1.0 represents world average", "59", "Over half of UK firms are innovating.", "Of those firms:", "51% used new business practices.", "their work.", "Based on UK Innovation Survey Data 2015. Survey only includes enterprises with 10+ employees", "Innovation Scoreboard and 23 per cent above the EU average performance34. We are recognised as a global leader in science and research, top in measures of research excellence35 and home", "to four of the top ten universities in the world36. We punch above our weight in delivering high-quality, impactful and diverse research work.", "We have leading-edge research and development (R&D) in many sectors and industries, including but not limited to life sciences, aerospace, automotive, technology, energy and the creative industries. We also have world-class service sectors including in law, accounting, financial services,", "\u2028advertising, architecture and insurance. We have a lively and thriving start-up environment. We produce and attract some of the most talented people in the world and draw in proportionally more internationally mobile R&D", "than other large countries37.", "While we score well on measures of research and innovation, we need to do more to ensure this translates", "into improvements in earning power. According to the UK Innovation Survey, just over half of our businesses are classed as innovative38, meaning there is significant potential to raise our game.", "There are four key challenges that this Industrial Strategy will address.", "60", "Our first challenge is that neither the government nor the private sector is investing enough in R&D. This holds back the productivity of", "both public services and business. It means the UK risks losing out in the race to develop the technologies and innovations that will shape the businesses and markets of the future. We invest less in R&D than most of our competitors \u2013 1.7 per cent of GDP compared to 2.8 per cent in the United States and", "2.9 per cent in Germany39.", "Even after allowing for the structure of our economy", "\u2013 which is dominated by services rather than the traditionally R&D-intensive sectors like manufacturing \u2013 we still invest comparatively little40. Business investment in R&D in the UK is relatively low41. R&D performed in businesses is concentrated in a small number of big businesses and in a small number of sectors such as pharmaceuticals, motor vehicles and technology42.", "Indeed, just over three quarters of private R&D investment in the UK is driven by 400 businesses43. Fewer of our small and medium-sized enterprises (SMEs) introduce new products and processes than their European competitors44. Furthermore,", "\u2028the latest data shows that the UK\u2019s strength in research is being challenged by emerging economies45.", "R&D is an example of public spending stimulating rather than displacing private spending: economies", "\u2018R&D is an example of public spending stimulating rather than displacing private spending\u2026 In the UK every \u00a31 of public investment on R&D attracts around", "\u00a31.40 in private investment.\u2019", "Our second challenge is improving our ability to turn exciting ideas into commercial products and services and capture their maximum value. Our world-class science and research does not always feed through to world-leading home-grown businesses.", "There have been major breakthroughs made in UK universities and research labs bought up by global businesses \u2013 from magnetic resonance imaging in the 1970s, lithium-ion batteries in the 1980s, monoclonal antibodies in the 1990s and genetic sequencing in the last decade. All of these are pioneering UK ideas being developed elsewhere or bought by businesses from overseas. Within R&D, the \u2018D\u2019 for development needs a particular boost.", "61", "Much of our innovation tends to be in areas such as software and branding, including marketing and advertising48, which often require less patient capital to fund them. We are good at low-cost innovation and flexible start-ups but the", "long and patient process of getting a new technology to market is difficult. As a result many of our innovative businesses are nimble, flexible and imaginative", "but do not grow to be substantial, big or strong. There are exceptions, but in general British businesses\u2019 R&D tends to favour quick routes to market, rather than long development times, and selling businesses to growing them.", "Our third challenge is to build research and innovation excellence across the UK. There is world class R&D and innovation across the UK, from excellent research", "\u2028in university departments and public research organisations to investments from leading businesses. We need to capitalise on these strengths and foster the local ecosystems that can support innovation and sustained growth.", "The Science and Innovation Audits49 \u2013 led by consortia of business, universities", "and Local Enterprise Partnerships in England and relevant agencies in the devolved nations \u2013 are revealing", "distinct local and regional strengths and opportunities for collaboration across the UK. But they are also exposing the barriers an area can face in building", "its strengths into an ecosystem that attracts investment and talent \u2013 such as access to skills or knowledge and the capacity of businesses to innovate.", "Government financed", "Non-government financed", "Gross domestic expenditure on R&D by source of financing as a proportion of GDP, 2015", "4.5", "4.0", "3.5", "3.0", "2.5", "2.0", "1.5", "1.0", "0.5", "0.0", "UK\u2019s spending on research and development compared to other countries", "KDR ISR CHE SWE JPN AUT DNK DEU FIN USA BEL OECD FRA SVN ISL NLD CZE NOR CAN GBR IRL EST HUN ITA LUX PRT NZL ESP SVK POL GRC TUR LVA MEX CHL", "62", "Our fourth challenge is to ensure the UK remains a world leader in global science and innovation collaboration. A total of 17 per cent of UK R&D investment is financed from abroad50 and half", "of UK R&D performed in business was by overseas- owned businesses51.", "%", "of total UK R&D investment", "\u2028We must ensure we remain connected to other leading international sources of ideas and have the capacity to absorb the advances they are making, working closely with the devolved nations to make the most of strengths and opportunities across the UK. We need to make strategic choices to maximise our international collaborations", "to support UK priorities and the Grand Challenges.", "is financed from abroad", "Half of all UK research publications in 2014 were internationally co-authored", "\u2013 a share that has increased every year since 2010 \u2013 with these articles  tending to score more highly on excellence and impact52.", "This demonstrates that international collaboration is vital to our continued success. But UK leadership is being challenged by emerging economies and competition grows for research talent", "and private investment. For us to remain a leading R&D nation, we will need to capitalise on our strong reputation and continue to attract the top talent from around the world, including from EU member states.", "\u2028If we address all this together we will be stronger not just in R&D and wider innovation, but in maximising the productivity and earning", "power benefits for businesses and people throughout the country. By 2030 we want the UK to be the most innovative country in the world: a", "home to the most dynamic businesses at the cutting edge of new technologies and processes, and which supports all businesses to adopt new ways of working to help them prosper. This means investing in R&D and the skills needed in a", "changing work environment to maximise the rewards and benefits innovation can bring to everyone in the UK.", "\u2018By 2030 we want the UK to be the most innovative country", "in the world: a home to the most dynamic businesses at the cutting edge of new technologies and processes.\u2019", "63", "A nation of innovators", "2004", "Discovery and isolation of a single free-standing atomic layer of carbon (graphene) at Manchester University", "1978", "First successful birth of a child after IVF treatment", "1967", "Sir Godfrey Hounsfield conceives the idea for the CT Scanner", "1926", "John Logie Baird was the first to transmit moving pictures", "1880", "Joseph Swan started manufacturing and selling", "light bulbs", "1843", "Ada Lovelace created one of the first computer programmes", "1825", "George Stephenson invents the passenger railway", "1668", "Sir Isaac Newton invented the reflecting", "telescope", "64", "2011", "Saturn Bioponics develop the world\u2019s first", "three-dimensional crop growing system", "2012", "Susannah Clarke revolutionised joint replacements", "by using 3D printed technology allowing personalised joint replacement with fewer complications", "2013", "Surrey Satellite Technology\u2019s S-band radar system, NovaSAR, which revolutionises navigation and surveillance communications wins an Innovation award from the Institution of Engineering and Technology (IET)", "2015", "Oxford Nanopore launch MinION a portable DNA sequencing USB device for on-the-go RNA/DNA sequencing which can be used to monitor viruses like Ebola or trace antibiotic resistance without the need for large scale computing infrastructure", "2015", "DeepMind\u2019s AlphaGo defeats the reigning Go European Champion becoming the first programme to defeat a professional player, giving us deeper understanding of the power and flexibility of machine learning", "2016", "Double Negative wins its third Academy Award for its pioneering visual effects work on sci-fi psychological thriller Ex Machina", "2017", "Richard Henderson awarded the Nobel Chemistry Prize for developing cryo- electron microscopy for the high- resolution structure determination of biomolecules in solution", "65", "Our Grand Challenges will be driven by R&D in artificial intelligence and data-driven technology, clean growth, adapting to an ageing society and future mobility", "Investing in R&D to transform our economy.", "For the UK to become the most innovative country in the world we need a generational increase in public and private R&D investment. In this strategy we commit to reach 2.4 per cent of GDP investment in R&D by 2027 and to reach 3 per cent of GDP in the longer term, placing us in the top quartile of OECD countries.", "If we meet this target we will transform our economy. It could increase public and private R&D investment by as much as \u00a380bn over the next 10 years, with much wider benefits across the UK economy.", "\u2028We could see a dramatic change in the use of R&D by industry, with our businesses creating the next generation of technologies to", "revolutionise productivity in all sectors from construction and agriculture", "to manufacturing and the creative industries. This will raise the standard of living and establish UK leadership in global markets. The UK will lead the way in the R&D driving our Grand", "Challenges: in artificial intelligence and data-driven technology, clean growth, the ageing society and mobility.", "Industrial Strategy White Paper", "66", "Our vision for a knowledge- led economy is underpinned by world-leading research, world-class facilities and international collaborations that push scientific frontiers and attract the brightest talents, from Nobel Prize winners to ambitious graduate students. \u2018Innovation clusters\u2019 will form and grow around our universities and research organisations, bringing together world-class research, business expertise and entrepreneurial drive.", "These clusters can create thousands of skilled jobs in R&D, innovation and wider sectors, driven by the growth in science, technology, engineering", "and maths (STEM) skills led by new teachers and more doctorates. These skilled people and businesses must be located throughout the UK, growing research and innovation strengths throughout England, as", "well as in Scotland, Wales and Northern Ireland.", "Increasing investment in R&D to 2.4 per cent of GDP in a decade is ambitious and will require concerted effort by the government", "and business. As a first step we will invest an additional", "\u00a32.3bn over what was previously planned in", "\u20282021/22, raising total public investment in R&D to approximately \u00a312.5bn in that year alone. This investment will see public R&D spending increase as a share of GDP every year. It means that we will have raised public investment in R&D from around \u00a39.5bn", "\u2018Our vision for a knowledge- led economy is underpinned by world-leading", "research, world- class facilities and international", "collaborations that push scientific frontiers and attract the brightest talents.\u2019", "\u00a312.5bn in 2021/22.", "\u00a312.5bn", "public investment in R&D in 2021/22 alone", "This is an extra \u00a37bn over five years \u2013 the biggest ever increase in public funding of R&D. We will invest strategically in technologies and ideas closer to market", "to drive UK competitiveness, while also continuing to fund the curiosity-driven research that is fundamental to the quality of our work and ensures our place as a world- leading knowledge economy.", "We will work with industry in the coming months to develop a roadmap for meeting this target. This will provide a framework to drive business investment in R&D and focus on key sectors, technologies", "67", "and clusters, including by optimising government investment to drive private investment in R&D and considering further opportunities to improve the business environment, including access to finance, regulatory frameworks, and intellectual property. This will maximise the impact of public investment in science and innovation to support businesses to invest more and drive outputs to realise our commitment to invest 2.4 per cent of GDP in R&D.", "There are measures we can take now to help achieve this target:", "` We will invest a further \u00a3725m in a second wave of the Industrial Strategy Challenge programme across the UK to respond to some of the greatest global challenges and opportunities \u2013 from climate change to automation. This will bring together world-class UK research with business investment to develop the technologies", "and industries of the future and ensure we capture the value of these innovations to our economy. Further details of this investment are outlined in the next section.", "` We will invest \u00a3300m over the next three years in world-class talent including in priority areas aligned with the Industrial Strategy, such", "as artificial intelligence, to enhance our skilled workforce and attract private sector R&D investment.", "This investment will focus on collaboration and the flow of people between industry and academia and interdisciplinary and cutting-edge", "\u2028research and innovation to support the Industrial Strategy programme and the Grand Challenges. Support will range from Knowledge Transfer Partnerships and PhD programmes, with strong and flexible links to industry, to prestigious awards that support rising stars and the top talent from both the UK and overseas.", "` We will work with our leading universities, research institutes and UK Research and Innovation to increase global investors\u2019 R&D activities taking place in the UK. Of the world\u2019s 2,500 top R&D investors, just 50 businesses are responsible for 40 per cent of private sector investment globally53.", "If we could attract an additional five per cent of R&D from these top 50, UK-based R&D would increase by around a third54.", "` We will work with UKRI to develop a new competitive Strategic Priorities Fund, which builds on the vision of", "a \u2018common fund\u2019 set out in Sir Paul Nurse\u2019s review55. This will support high quality R&D priorities which would otherwise be missed \u2013 multi- disciplinary and inter-disciplinary programmes identified by researchers and businesses at the cutting edge", "of research and innovation. We will set out further details in due course. UK Research and Innovation strategy will deliver a real-terms increase in council budgets of approximately", "20 per cent between 2015/16 and 2019/20. We will also increase support for Quality-Related research", "68", "through Research England. This recognises the vital importance of providing underpinning funding", "for our world-leading universities to invest in the excellence and impact of their research and ensure the sustainability of our research infrastructure.", "` We will improve the UK tax system to", "support innovation. The government will increase the rate of the R&D expenditure  credit  for large businesses from 11 per cent to 12 per cent from 1 January 2018. To provide businesses with the confidence to make R&D investment decisions, the government will also introduce a new Advanced Clearance Service  for R&D expenditure credit claims. More widely, the government will work", "with small and medium sized businesses, and those developing new and emerging technologies, to ensure that they can access the maximum amount of support from R&D tax credits, and will", "launch a campaign to raise awareness in these sectors.", "\u2028` We will make it easier to finance innovation by increasing the resources for government agencies that promote and fund innovation like Innovate UK \u2013 our world leading innovation agency that", "\u2018If we could attract an additional five per cent of research and development from these top", "50 research and development investors, UK-based R&D would increase by around a third.\u2018", "and innovate \u2013 and the British Business Bank. As detailed in the Business Environment chapter, we will increase the funding of the British Business Bank and create a new investment fund to ensure the best knowledge- intensive, high-growth businesses get access", "to the venture capital they need to scale up and become world- beating businesses.", "` We are also allocating a further \u00a344m of grant funding to enable Innovate UK to fund", "\u00a3150m of responsive grant competitions in 2017/18. This will allow it to support hundreds more high-growth businesses, collaborations and industries to innovate and compete in future global markets.", "69", "In addition, Innovate UK will pilot new ways of financing innovation:", "of commercialisation, but not yet ready to access loans from commercial lenders; and", "Both pilots will be evaluated to assess their success and determine if they can be scaled up in future.", "` We will develop an agile approach to regulation that promotes innovation, the growth of new sectors, and innovative market entrants while ensuring effective protections for citizens and the environment. An example is establishing a clear framework for autonomous vehicles and, through our Digital Charter, building agreement on the ethical and effective use of new technologies and data. This will build on successful, innovative approaches to regulation (like regulatory sandboxes) trialled", "by the Financial Conduct Authority and Ofgem.", "\u2028` We will improve public procurement as an important source of finance for innovative businesses that does not dilute their equity and gives an endorsement for others to invest. The United States is particularly effective at promoting innovation in this way through its Small Business Innovation Research programme. David Connell, an expert on technology exploitation programmes, has reviewed the UK\u2019s Small Business Research Initiative (SBRI) programme. Informed by", "this review, and recognising the value of the programme, we will refocus the SBRI to increase its impact for innovative businesses, aligning it with Grand Challenges and building capability in the public sector to drive productivity by adopting SBRI solutions. As a first step, this month we announced", "a new GovTech Catalyst with a GovTech Fund of up to \u00a320m over three years, which will use SBRI to support tech firms to provide the government with innovative solutions for more efficient public services.", "70", "The Trusted Data Exchange used by Belfast City Council.", "Case Study: the growth of \u2018nquiringminds\u2019", "\u2018We will develop an agile approach to regulation that", "promotes innovation, the growth of", "new sectors, and innovative market entrants.\u2019", "Innovative start-up \u2018nquiringminds\u2019 took an idea from concept to product with SBRI support, and tested it", "with Belfast City Council.", "The Trusted Data Exchange (TDX) provides analytics and secure data-sharing, powered by artificial intelligence, that", "allows users to share data sets, maximising the ability to analyse and generate insight. \u2018nquiringminds\u2019 and Belfast City Council used the TDX with internal", "\u2028and open datasets to optimise the collection of business rates. SBRI played a pivotal role in the company\u2019s growth from a start-up with a novel idea to a 12-person business with plans for continued growth.", "Stable SBRI funding over several years enabled the company to build a skilled team, create intellectual assets and, importantly, to test a new product in", "a real-world environment and enter a new market.", "71", "UK Research and Innovation (UKRI) will join up the funding landscape for science, research and innovation and help to translate excellent research into better business outcomes", "Capturing the value of ideas", "If the UK is to be the most innovative country in the world, we need to be able to capture the value from our science, research and creativity and support innovations that drive our productivity.", "There is no single path to innovation. Successful products and services come from a range of sources \u2013 from businesses developing new products and universities creating businesses to the lone inventor commercialising an idea. The government will do more to address some of the frictions in the system to support", "\u2028collaboration and the flow of knowledge between research and industry, accelerating the path to market.", "In order to capture more value from our ideas and innovations, we are creating UK Research and Innovation, which will invest around \u00a38bn per annum by 2020 in the highest-quality research and innovation across the UK.", "Industrial Strategy White Paper", "72", "This new organisation will ensure the UK maintains its world-leading position in research and innovation.", "Bringing together the seven research councils, Innovate UK and the funding element of the Higher Education Funding Council for England (HEFCE), UK Research", "and Innovation will join up the funding landscape for science, research and", "innovation and help translate excellent research into better business outcomes.", "We are investing in strategic innovation challenges through the ambitious", "new Industrial Strategy Challenge Fund, which will help deliver the Grand Challenges and support", "sector productivity including through Sector Deals. The Industrial Strategy Challenge Fund brings together world- class UK research with business investment to develop the technologies that will transform existing industries and create entirely new ones. We announced", "\u00a31bn of investment in Wave 1 across the UK \u2013 focused on", "areas of strategic importance to the UK, including: the Faraday Battery Challenge", "to design, develop and", "\u2028manufacture batteries for the electrification of vehicles and efficient use of renewable energy; artificial intelligence", "\u2018We are creating UK Research and Innovation, which will invest around", "\u00a38bn per annum by 2020 in the highest-quality research and innovation across the UK.\u2019", "To support UK priorities in key areas of innovation we will invest a further", "\u00a3725m in the Industrial Strategy Challenge Fund over the next four", "years. We are announcing six Industrial Strategy Challenges in Wave 2 aligned with our Grand Challenges and Sector Deals and two Pioneer Challenges to build industry engagement and readiness for future funding.", "73", "Clean Growth", "Clean Growth", "* All wave 2 programmes are subject to final business case when further details on funding will be made available.", "74", "Clean Growth", "\u2018Smart systems can link energy supply, storage and use, and join up power, heating and transport to increase efficiency dramatically.\u2019", "` Transforming food production* \u2013 The world will need 60 per cent more food by 2050 to allow us to feed 9 billion people, while demand for water is expected to rise by 20 per cent in the", "agriculture sector alone58. For this to be possible, the way we produce", "our food needs to be significantly more efficient and sustainable.", "\u2028", "` By using precision technologies we can make that a reality: transform food production whilst reducing emissions, pollution, waste and soil erosion. By putting the UK at the forefront of this", "global revolution in farming, we will deliver benefits to farmers, the environment and consumers whilst driving growth, jobs", "and exports.", "75", "AI and data", "position the UK as the global leader in immersive technologies.", "76", "Ageing Society", "` Data to early diagnosis and precision medicine, up to \u00a3210m* \u2013 There are fatal diseases that take years to develop before they present symptoms. Developing effective treatments \u2013 such as for pancreatic cancer which develops on average 14 years before symptoms present - becomes progressively harder. The challenge is to combine the wealth", "of data created by UK researchers with real world evidence from our health service. That will allow industry to", "create new products and services that will diagnose diseases earlier and help clinicians choose the best treatment for individual patients. This will save lives and set the UK", "at the forefront of a growing global market in diagnostics.", "\u2028` Healthy ageing* \u2013 By 2040, one in eight people in the UK will be aged over 75 \u2013 an increase from one in 12 today59. Staying active, productive and", "\u2018Services account for almost 80 per cent of the UK economy. As technologies like artificial intelligence and data analytics become ubiquitous, we need to ensure service sectors are primed.\u2019", "people. The challenge is to innovate, so older people\u2019s aspirations are", "met and so better, more effective care supports an independent lifestyle as they age. By working together, the government and industry can address the challenges of ageing whilst capturing a growing global market.", "77", "UK Space Agency is studying how machines can support humans to make the exploration of the universe more efficient", "We will invest in pioneer funding for quantum technologies, up to \u00a320m*, recognising the impact this could", "have across a number of challenge areas. A new set of products from medical devices to sensors and safer communication systems may be possible using the emerging physical science known as quantum technology. The potential is huge but still largely in the lab environment. Pioneer funding will bring new disruptive businesses together with existing businesses", "to understand how this emerging technology can be turned into products that will underpin industry in the future.", "\u2028", "We will run a third wave of Industrial Strategy Challenge Fund programmes, with UK Research and Innovation launching an expression of interest", "for potential challenges next year.", "Alongside the Industrial Strategy Challenge Fund, we are also improving the incentives, processes and skills that support the flow of knowledge and ideas around society and, building on the Dowling Review61, increase opportunities for research commercialisation. Universities work", "with businesses in many different ways to exchange ideas \u2013 from licensing", "Industrial Strategy White Paper", "78", "intellectual property and creating spin-outs to collaborative R&D, contract research and consultancy. To capture this diversity fully we are asking UK Research and Innovation to develop a new Knowledge Exchange Framework. This framework will benchmark how well universities are", "doing at fostering knowledge sharing and research commercialisation. It will", "sit alongside the Research Excellence Framework and the Teaching Excellence and Student Outcomes Framework, providing", "a holistic view of how universities are delivering their threefold mission", "of generating knowledge through research, transmitting knowledge through teaching, and translating knowledge into practical uses through knowledge exchange.", "The development of the Knowledge Exchange Framework will build on the work of the McMillan Review62, and will capture the rich network of collaborations between", "universities and businesses. In parallel the higher education funding bodies are changing the incentives and rewards for capturing", "\u2028the value of research by increasing significantly the importance of \u2018impact\u2019 in the Research Excellence Framework (REF), raising it from 20 per cent to 25 per cent in the next assessment round.", "\u2018We are also improving the incentives, processes and skills that support the flow of knowledge and ideas around society.\u2019", "the improvements in university practices and commercialisation outcomes in recent years. The research also suggests that university technology transfer", "offices sometimes lack the resources and skills to fully develop commercialisation opportunities, particularly in institutions that have historically undertaken less of this activity. We will increase funding that supports universities and businesses working together to innovate and commercialise research. Key to this is the Higher Education Innovation Funding (HEIF) in England, which enables universities to engage with businesses", "and improve the commercial skills of their staff. HEIF", "has deepened universities\u2019 relationships with business.63", "79", "Universities earn \u00a31.1bn from their collaborations with business", "Income of higher education institutions from knowledge exchange activities with businesses", "the specific needs of", "Continuing professional development and continuing education", "e. g. equipment sharing", "Consultancy Work and advice for clients, but without the creating of new knowledge", "Source: HESA (2017) \u201cHigher Education Business and Community Interaction Survey 2015/16\u201d.", "*Includes both publicly and non-publicly funded higher education institutions", "University patents, licence income and industrial collaboration are increasing64, and there is scope \u2013 and demand", "from business \u2013 to do more. We have announced an increase of \u00a340m a year to HEIF and will now commit to reaching a total of \u00a3250m a year by 2020-21, as recommended in the Witty Review65. The increased support will align with the needs of the Industrial Strategy and will result in", "consequential funding for the devolved administrations. We expect universities to continue to use HEIF to help", "\u2028address the needs of local innovative businesses and contribute to regional development, including collaboration with their Local Enterprise Partnership.", "The UK has a range of public research organisations that bridge the gap between business, academia and", "the public sector, bringing together the best people in their fields to work side-by-side on later-stage research and development and transform high potential ideas into new products and services.", "80", "Higher Education Innovation Funding", "Higher Education Innovation Funding (HEIF) supports knowledge-based interactions between universities and colleges and the wider world.", "Universities use HEIF to respond to business needs and to local opportunities. Recent examples include:", "` HEIF is supporting the University of Central Lancashire\u2019s Centre for Small and Medium Enterprises Development, which is delivering almost", "\u00a310m worth of business support projects and is set to reach almost 1,000 SMEs in the region;", "` The Royal College of Art is using HEIF to support its InnovationRCA programme, which has incubated and spun-out 39 start-ups, employing over 500 people, over the last nine years;", "` The University of Huddersfield is working with partners, including the Leeds City Region Local Enterprise Partnership,", "\u2028to increase productivity and economic growth - including by using HEIF to establish a business engagement and support facility at the University\u2019s 3M Buckley Innovation Centre;", "\u2018The UK has a range of public research organisations that [bring] together the best people in their fields to work side- by-side on later-stage research.\u2019", "Imperial\u2019s expertise. It will run a proof of concept fund to help researchers advance projects", "with clear translation potential; and", "` The Connecting Capability Fund is supporting groups of universities to work together to meet a range of business needs. The first round of funding has supported: productivity- building in the east of England; helping SMEs", "to scale up in the south of England; developing an investment fund for university spin-outs in the north of England; and developing new therapies for age-related diseases.", "81", "Through the work of Innovate UK, the government has expanded this part of the innovation ecosystem, establishing a network of \u2018Catapult centres\u2019 to commercialise new", "and emerging technologies.", "An independent review of the Catapult network66 has recently concluded.", "It sets out that Catapults are an important and successful part of the UK\u2019s innovation ecosystem, and that they can drive innovation and economic benefit in the UK. As well as highlighting the success of the best-performers, the review has also found that improvements should be made to the network to increase its performance and economic impact. The High-Value Manufacturing", "Catapult is a particular success story. Since inception in 2012 it has tripled the impact of government spending", "\u2013 generating \u00a3655m of additional income from industry by working with over 3,000 businesses every year to bring new technology to market.", "\u2028It has established a strong track record of helping UK manufacturing businesses of all sizes connect better with their customers and supply chains and boost their competitiveness by applying", "new technologies that enable faster and cheaper production of products and components. Its work is not only anchoring production in the UK, it is also helping to re-shore manufacturing lost to other countries and winning the high value inward investment projects that create jobs and local growth.", "We want Catapults to play a growing role in UK innovation. We will use this review to improve the strategies, governance and performance management of Catapults, and to agree long-term funding for them", "to ensure they can deliver better outcomes for the Industrial Strategy. We will be putting in place \u00a3178m of interim funding to allow them to continue their work and will agree long-term funding for the network early next year. For those", "Catapults where most improvement is needed, we will ask UK Research and Innovation to run a 12-week process to develop their plans.", "82", "A technician trialling a new access system for offshore wind turbines on the 7MW Offshore Renewable Energy Catapult Levenmouth Demonstration Turbine, Scotland", "\u2018Our High Value Manufacturing Catapult has established a strong track record of helping UK", "businesses of all sizes connect better with their customers and supply chains.\u2019", "Case Study: Offshore Renewable Energy Catapult supporting innovation in offshore wind energy", "The Offshore Renewable Energy Catapult is supporting Edinburgh- based small business ACT Blade to develop", "an entirely new form of offshore wind blade, based around its highly advanced and proven sail-rig technology.", "Using UK expertise in composites and high- tech textiles, ACT Blade\u2019s innovative lighter and", "\u2028longer design is currently being tested at the Offshore Renewable Energy Catapult\u2019s test centre at Blyth.", "The design has the potential to not only reduce the cost of energy and extend the lifetime", "of the UK\u2019s onshore wind fleet, but also establish novel manufacturing processes in the UK.", "83", "The iconic Rocket Tower at the National Space Centre in Leicester is home to Blue Streak and Thor Able rockets", "As evidenced above, innovation is a highly collaborative activity. It flourishes in clusters and through networks.", "Our universities and colleges are central to world-class innovation clusters.", "Research clusters from Cambridge to Glasgow attract inward investment from businesses looking to access knowledge and talent, bringing a positive impact", "to the wider local economy in terms of jobs and infrastructure investment. We are fortunate that our leading research-intensive universities are spread across the country. There are substantial established and emerging research clusters across the UK \u2013 such as life sciences in the north west and Cambridge\u2019s Laboratory of Molecular Biology67, environmental sciences in", "\u2028Exeter with the combined research strengths of the university and the Met Office, and Loughborough University\u2019s science and enterprise park68. There are other universities with distinctive research strengths \u2013 Leicester for space, the University of East Anglia", "for agri-science, Abertay for video games, and precision optics at Glyndwr. There is potential for these and other excellent universities to develop and scale up local innovation clusters", "which will deliver local growth.", "Evidence shows that innovation drives productivity and that interventions work", "Industrial Strategy White Paper", "84", "best where they support existing strengths and collaborations69. Building on the Science and Innovation Audits70, we are launching a new competitive \u00a3115m Strength in Places Fund to support areas to build", "on their science and innovation strengths and develop stronger local networks. The fund will support collaborative programmes based on research and innovation excellence in places right across the UK which can demonstrate a strong impact on local productivity and enhance collaboration between universities, research organisations,", "businesses, local government and Local Enterprise Partnerships in England", "and relevant agencies in the devolved nations.", "The fund will identify and support areas of emerging R&D strength that are driving business clusters and it will build on the regional economic impact of existing institutions including universities, research institutes, Innovation and Knowledge Centres and Catapults and will link to Local Industrial Strategies.", "This will be delivered", "\u2028through UK Research and Innovation as a competitive fund for collaborative bids. The government and UK Research and Innovation will evaluate these in 2021 to see how they are working and consider further scaling up.", "\u2018We are launching a new competitive", "\u00a3115m Strength in Places Fund to", "support areas to build on their science and innovation strengths and develop stronger local networks.\u2019", "laboratories in the world \u2013 from the National Physical Laboratory, which helps to set global measurement standards that support trade and innovation, to the UK Met Office with its world-renowned climate and weather modelling examining  climate change", "and our resilience to extreme weather events. In our Green paper we committed to reviewing whether there is more that can be done to leverage such laboratories to drive local productivity.", "Following the review,  led by Professor Dame Julia Goodfellow, we are setting an expectation of all labs in receipt of significant public funding to support local economic growth.", "The review identified several gaps to building sustained partnerships between labs and local businesses and", "we will explore mechanisms to overcome these.", "85", "Industrial Strategy White Paper", "Science & Innovation Audit Themes", "1", "Digital technology and Data-Driven Innovation", "2", "High value manufacturing", "3", "Health Innovation and Advanced Materials", "4", "Advanced Manufacturing; Digital Technologies and Data; and Systems Integration", "5", "6", "7", "Agri-tech and industrial biotechnology", "8", "Life sciences and agri-tech", "9", "Digital enabling technologies", "10", "Medical technology", "11", "Infection; Materials Chemistry; and High Performance Computing", "12", "\u2028Oxfordshire Transformative Technologies", "13", "14", "Cybersecurity", "15", "16", "New nuclear technology", "17", "eco-innovation", "18", "19", "Medical", "20", "Steel innovation; smart manufacturing; health informatics; and agri-tech", "21", "Space infrastructure and technology", "22", "Precision medicine", "23", "Digital capability", "24", "25", "Biomedical; heritage; digital publishing; and data science", "Industrial Strategy White Paper", "86", "86", "\u2018Science and Innovation Audits help local", "organisations map their research and innovation strengths,", "areas of potential", "global competitive advantage.\u2019", "23", "18", "21", "17", "14", "\u20288", "21", "24 25", "21", "87", "The first major project of the UK-US Science and Technology Agreement is UK investment in the Long Baseline Neutrino Facility and Deep Underground Neutrino Experiment", "Research and innovation are global endeavours and talented and experienced people in these fields are internationally mobile.", "Businesses have talent scouts around the world to spot opportunities in the most creative clusters, and investment tends to follow talent. The UK has", "the second largest bilateral flow of scientists71 and we want the UK to be a magnet for world-class talent. We will increase the number of scientists working in the UK and enable leading", "scientists from around the world to work here. We will continue to recruit and retain the best talent and ensure the", "UK remains a world-leader in science and innovation through our Rutherford Fund. The Fund is investing \u00a3118m over four years (from 2017/18) in fellowships for early-career to senior researchers.", "\u2028We have doubled the number of available visas in the Tier 1 (Exceptional Talent) route available to those who are already recognised as global leaders or who show considerable promise in their fields. This recognises the importance of supporting those working in the digital technology, science, arts and creative sectors, and ensures that the UK can continue to welcome international talent to work in these key emerging and innovative industries. The government is also changing immigration rules to enable", "world-leading scientists and researchers endorsed under the Tier 1 route to apply for settlement after three years", "Industrial Strategy White Paper", "88", "and to make it quicker for highly-skilled students to apply to work in the UK after finishing their degrees. We are relaxing the labour market test to allow UK", "Research and Innovation and other select organisations", "to sponsor researchers, making it easier to hire international researchers and members of established research teams. The National Academies are considering how they can encourage", "top global research talent to come to the UK through", "the Research and Innovation Talent scheme within Tier", "1 of the visa system.", "We also want the UK to be the partner of choice for science and innovation.", "Approximately one in five businesses are engaged in collaboration72. Global collaborations are crucial in meeting the Grand", "Challenges. We will launch a new International Research and Innovation Strategy in early 2018 in partnership with UK Research and Innovation and a \u00a3110m fund for International Collaborations to enhance the UK\u2019s excellence in research and innovation through global engagement.", "\u2028This will be complementary to the existing Official Development Assistance budget, which supports projects that benefit developing countries. We have already strengthened key partnerships", "\u2018The UK has the second largest bilateral flow of scientists and we want the UK to be a magnet for world- class talent.\u2019", "` the first formal science and technology agreement with the United States, signed", "in September, with a UK contribution worth \u00a365m to collaborate on projects exploring some of the most important questions in science and advance our understanding of", "the origin and structure of the universe; and", "` replicating this model with other countries", "\u2013 for example, we are developing a joint Science, Technology and Innovation Strategy with China to expand and deepen our collaboration.", "Through programmes like the Newton-Bhabha Funds, and the UK India Education Research Initiative, we continue to build and sustain the UK\u2019s science, research and innovation partnership with India.", "89", "The Square Kilometre Array links Jodrell Bank in Cheshire with a network of radio telescopes in South Africa and Australia", "The UK will also take on the annual chairmanship of the EUREKA intergovernmental organisation in July 2018, which will enable us to guide the strategic direction of the organisation to enhance further our global presence. EUREKA helps SMEs across Europe and globally to collaborate on bringing innovative ideas to market.", "Our research collaboration is supported by our substantial commitment to developing countries, and by our leadership of wider global initiatives. We can develop shared research programmes around a", "global challenge and also use shared", "\u2028infrastructure. This is exemplified by our leading role in the Square Kilometre Array, linking Jodrell Bank in Cheshire with a network of radio telescopes in South Africa and Australia. It will handle a flow of data greater than the current flow of all data across the internet and provides important opportunities for commercial development. Similarly, our leading position in Mission Innovation \u2013 a 23-country partnership to accelerate clean energy innovation by doubling investment in targeted research", "and development \u2013 brings together our commitments to clean growth, raising investment in research and development, and global engagement.", "Industrial Strategy White Paper", "90", "Some of our closest relationships and collaborations are with EU member states. The UK has already worked collaboratively with our partners to shape the EU Research and Innovation Framework programmes, which are based on", "excellence and global impact and aim to accelerate the exchange of ideas, talent and getting innovation", "to market. EU and UK businesses and universities have collaborated on a range of projects, from faster Ebola testing and cleaning up industrial processes to the use of solar power. The UK is a leader in attracting and retaining the best", "global researchers.", "Through the EU Horizon 2020 we have received 20 per cent of all awarded", "European Research Council (ERC) grants73; we are a \u2018top five\u2019 collaboration partner for all member states in the Horizon 2020 programme74; and we have attracted \u20ac3.6bn to date for our innovative businesses and universities.75 The UK has signalled its desire to seek a far-reaching science and innovation agreement with the EU that establishes a framework for future", "\u2028cooperation. We would welcome the chance to discuss possible options for our future involvement in the EU framework programmes as part of this agreement. The UK wants to continue to take part in those specific policies and programmes which are greatly to the UK and the", "\u2018Our leading position in Mission Innovation... brings together our commitments to clean growth, raising investment in research and development and", "global engagement.\u2019", "Higher education is devolved to Scotland, Wales and Northern Ireland. The devolved administrations and their agencies have a close relationship with the institutions in each nation and deep knowledge of", "the many opportunities for international collaboration within them. We want to work with the devolved nations \u2013 governments and institutions both \u2013 in seizing opportunities to collaborate internationally.", "91", "Industrial Strategy White Paper", "People", "92", "As the economy adapts to the future, we will aim for everyone to access and enjoy good work", "93", "Industrial Strategy White Paper", "People", "To generate good jobs and greater earning power for all.", "Key policies include:", "But we still face challenges in meeting our business needs for talent, skills and labour. In the past, we have given insufficient attention to technical education. We do not have enough people skilled in science, technology, engineering and maths.", "We need to narrow disparities between communities in skills and education and remove barriers faced by workers from under-represented groups in realising their potential.", "We will ensure that everyone can improve their skills throughout their lives, increasing their earning power and opportunities for better jobs. We will equip citizens for jobs shaped by next generation technology. As the economy adapts, we want everyone to access and enjoy good work.", "\u2028We will put technical education on the same footing as our academic system, with apprenticeships and qualifications such as T levels. We will continue to support teaching in our schools, flexible career learning and other measures", "to transform people\u2019s life chances.", "` Establish a technical education system that rivals the best in the world, to stand", "alongside our world-class higher education system;", "` Invest an additional \u00a3406m in maths, digital and technical education, helping to address the shortage of science, technology, engineering and maths (STEM) skills", "` Create a new National Retraining Scheme that supports people to re-skill, beginning with a \u00a364m investment for digital", "and construction training", "Industrial Strategy White Paper", "94", "94", "We recognise that people, and the skills they have, are a key driver of productivity. Having the", "right skills increases people\u2019s earning power. Investing", "in our people across their lifetimes is fundamental to our shared success, from strong foundations for children and young people in schools and relevant, high quality education and training in our further and higher education systems to career-long learning and enabling employers to invest in their workforce.", "As our Industrial Strategy Green Paper set out, we are building on significant", "strengths and improvements in our education system", "in England. We have an additional 1.8 million children in good and outstanding schools compared to 201077. It has been estimated that half of all UK 17 year olds will participate in higher", "education by the age of 3078. We are involving employers ever more closely in the education system, and we are committed to delivering three million apprenticeship starts by 2020.", "\u2028We have a world-class higher education system that remains the second most popular destination for study by overseas students after the United States79.", "3 million", "\u2018We will create a country where everyone can improve their skills at all stages of their lives, to boost their earning power and the opportunity for better jobs.\u2019", "by 2020", "We have an effective labour market too. British businesses are good at creating jobs \u2013 our flexible", "labour market makes it easy for people to participate in the workforce in a way that fits with their preferences and circumstances and meet the needs of our businesses and the economy. We are increasing the rates of labour market participation among under-represented groups80 and the gender pay gap is now at a record low for people working full- time81. Partly as a result of its flexibility, Britain\u2019s labour", "market has performed well in the decade since the financial crash, and our employment is at a near historic high", "rate of 75 per cent82.", "95", "Industrial Strategy White Paper", "We are reforming functional skills qualifications to improve their quality and levels of employer recognition. Image: Automotive manufacturing at the Advanced Propulsion Centre in Coventry", "Percentage", "2005 2006 2007 2008 2009 2010 2011 2012 2013 2014 2015 2016", "EU28", "OECD", "G7", "UK", "74%", "72%", "70%", "68%", "66%", "64%", "62%", "60%", "Employment rate 2005-2016", "The UK\u2019s employment performance compared to other countries", "96", "Time and again, businesses choose to locate in the", "UK rather than elsewhere because of the flexible labour market and the fact that we have many well educated and trained workers.", "` As well as strengths, we have important challenges. Firstly, we need to improve the", "quality and reputation of our technical education. For too long, technical education has not had the prestige that it has enjoyed in other countries. The system can be complex and confusing, not always meeting the needs of individuals or those of employers and the wider economy. The existence of domestic skills shortages has meant that migrant labour has been required to help plug the gap83.", "` Secondly, we need to tackle particular", "shortages of STEM skills. These skills are important for a range of industries from manufacturing to", "the arts. The number of STEM undergraduates has been increasing over the last few years84, but there remains unmet demand from employers85. 40", "per cent of employers", "\u2028reported a shortage of STEM graduates as being a key barrier in recruiting appropriate", "\u2018Time and again, businesses choose to locate in the", "UK rather than elsewhere because of the flexible labour market and the fact that we have many well educated and trained workers.\u2019", "We know, too, that the pipeline of students studying STEM-related courses narrows as it reaches higher levels. Of the 16 year olds who have achieved an A*-C grade in GCSE maths, fewer", "than a quarter continue to study maths after age 1689.", "Although there has been a 20 per cent increase in entries to maths A levels since 201090, less than a third of students studying", "STEM related A levels go on to gain a STEM degree, and a significant proportion of STEM graduates do not go into STEM occupations91.", "97", "Will we create a country where everyone can improve their skills at all stages of their lives", "There is also significant regional variation in uptake of STEM subjects, including maths. In Reading in", "2016, 57 per cent of students who achieved A*-C at 15 went on to study maths at level 3; in Barnsley it was 10 per cent92. And we know girls are less likely to choose STEM subjects than their male counterparts93.", "` Thirdly, we need to tackle entrenched regional disparities in education and skill levels. According to research by the Confederation", "of British Industry, disparities in education and skills are the biggest drivers of regional variation in productivity94. Regional education", "\u2028", "outcomes vary at every phase. For example, 73 per cent of children in early years learning in the south east of England meet the expected standard across early learning goals, compared to only 66 per cent in", "the West Midlands and north west of England95. Almost 90 per cent of", "London\u2019s secondary schools are good or outstanding, compared to just 67 per cent of schools in the north east of England96. The entry rates to higher education for 18 year olds are 40", "per cent in London, but only 29 per cent in the north east of England97.", "Industrial Strategy White Paper", "98", "` Fourthly, we need to ensure that everyone, no matter what their background or level of skill, has an opportunity", "to enter into and progress at work and through the education and training system. Barriers that prevent under-represented groups from realising", "their full potential need to be broken down. For example, women, who account for just under half of all employees in the UK, are more likely to be in \u2018low-paid, low- skilled\u2019 work98. And as technological change", "transforms the jobs and the skills that our businesses require, we need to make sure that people have", "the opportunity to learn and train throughout their working lives. At the moment, our problem", "is not unemployment caused by technology, it is low earning power caused by, among other reasons, a failure to use", "technology. Through our Industrial Strategy, we are determined to ensure that we have both the", "\u2028skills to take advantage of new technologies and the means to help those who are affected by technological change.", "20%", "increase in entries to", "maths A levels since 2010", "\u2018We are determined to ensure that we have both the skills to take advantage of new technologies and the means", "to help people who are affected by technological change.\u2019", "These groups will need to work together to create opportunities for people to pursue higher earnings over the longer term and support the growth of a high-wage, high-skilled economy.", "99", "Our approach", "We start by building on our strengths. The UK has one of the most accomplished higher education systems in the world.", "Higher educatio
