rmation and representation to eligible asylum claimants. These services both help asylum seekers establish their claims at the Immigration and Refugee Board, and contribute to fair and timely decisions. Budget 2017 proposes to provide", "$62.9 million over five years, starting in 2017\u201318, and $11.5 million per year thereafter, to enhance the delivery of immigration and refugee legal aid services, in partnership with the provinces and territories.", "Welcoming Yazidi Refugees and Other Survivors of Daesh", "The sufferings of the Yazidi peoples in northern Iraq and Syria at the hands of Daesh\u2014in particular, the abduction and enslavement of Yazidi women and girls\u2014have generated international concern and condemnation. To provide protection to this vulnerable group, on February 21, 2017, the Government announced that it would resettle approximately 1,200 survivors of Daesh, including vulnerable Yazidi women and children and their families, in 2017. The Government is providing funding of $27.7 million over three years, starting in 2017\u201318, for this initiative.", "BUILDING ON CANADA\u2019S GLOBAL COOPERATION", "In an increasingly interconnected world, having a stable and thriving global economy is a key ingredient to help the middle class and those working hard to join it.", "Canada will continue to play a leading role in the development of international policy actions to support a prosperous global economy as co-chair of the Group of 20 (G20) Working Group on the Framework for Strong, Sustainable and Balanced Growth\u2014a role that Canada has held since the launch of the Framework in 2009.", "Furthermore, the Bretton Woods institutions (the International Monetary Fund and World Bank Group) are essential anchors for promoting stronger global economic growth and financial stability, and advancing critical poverty reduction objectives. The Government will introduce legislative amendments to update the Bretton Woods and Related Agreements Act to facilitate Canada\u2019s ongoing effective membership in these vitally important international institutions.", "Whenever and wherever required\u2014including within the Bretton Woods institutions\u2014Canada will continue to advocate for women and girls to have equal rights and representation, and fair access to all leadership positions and opportunities.", "DELIVERING A MODERN, MORE AGILE, BETTER- EQUIPPED MILITARY", "The Government of Canada is committed to ensuring the Canadian Armed Forces has the tools it needs to defend Canada and North America, and to contribute with our allies to a wide spectrum of operations globally.", "Canada is moving forward with significant capital investments in our military. A modern fighter jet fleet is essential for defending Canada and Canadian sovereignty\u2014especially in our northern skies. The Government has announced a plan to replace Canada\u2019s legacy fleet of CF-18 fighter aircraft. It will launch an open and transparent competition to replace the fleet within its current mandate, and explore the acquisition of 18 new Super Hornet aircraft to supplement the CF-18s until the permanent replacement arrives. The Government is also procuring a new fleet of fixed-wing search and rescue aircraft, which will offer significant capability improvements in search and rescue missions across Canada\u2019s vast and challenging territory, including the Arctic.", "There is also tangible progress in the recapitalization of the naval fleet through the National Shipbuilding Strategy. A competitive process was launched and Irving Shipbuilding International was chosen to build the next generation of combat ships for the Royal Canadian Navy. Construction is already underway on two Harry DeWolf Class Arctic/Offshore Patrol Vessels and a competition has been launched to choose the design for the Canadian Surface Combatant.", "These projects represent an important contribution towards the Government\u2019s goal of delivering a modern, more agile and better-equipped military.", "For the purposes of fiscal planning, funding to support large-scale capital projects for defence is set aside in the fiscal framework and managed on an accrual basis. Total funding available to National Defence for large-scale projects is $83 billion over the next 30 years. To ensure that funding is available when key capital acquisitions are to be made, funding that is not yet allocated to specific projects, or that cannot be spent due to unforeseen delays in planned projects, may be moved forward into the future when it will be needed.", "The reallocation of $8.48 billion of funding from the 2015\u201316 to 2035\u201336 period to future years is required to accommodate two key capital projects: the procurement of fixed-wing search and rescue aircraft, and the modernization of light armoured vehicles that were originally scheduled to receive only partial upgrades. While there is sufficient funding available for these projects, the expected profile of large-scale capital funding does not align with the timing of expenditures associated with these projects.", "The Government will soon release a new defence policy for Canada, following substantive public consultation and extensive analysis. It will be more rigorously costed than any previous defence policy. It will commit the level of investment required to restore the Canadian Armed Forces to a sustainable footing with respect to finances, capital and people, and equip the Forces to meet the challenges of the coming decades.", "Defence Policy Review", "Over the past year, the Government of Canada undertook an unprecedented open and transparent process to create a new defence policy that will set out how the Government will support and employ the Canadian Armed Forces to defend Canadian interests and contribute to a more peaceful world.", "Between April and July 2016, the Department of National Defence conducted public consultations, receiving nearly 20,200 submissions through an online portal, while engaging directly with defence experts, industry representatives, academia, Indigenous leaders, and international allies and partners. The input received from these consultations has been reviewed and is being used to inform the development of Canada\u2019s new defence policy.", "As part of this process, the Government is considering the funding that will be required to implement the Defence Policy Review. A key objective will be to provide the military with stable and predictable budgets that will enable effective long-term planning. A comprehensive overview of long-term funding for the Department of National Defence will be provided when the policy is released in the coming months.", "PART 5", "SAFETY AND SECURITY FOR CANADIANS", "Canada is fundamentally a safe and peaceful country. It is a big part of what makes Canada a great place to invest, grow a business and raise a family. At the same time, emergencies and threats to Canada\u2014and to Canadians\u2014can occur at any time.", "To ensure that Canada remains a safe and secure place to live, and to protect the interests of all Canadians, the Government is committed to taking action. This includes taking steps to address gender-based violence, modernizing Canada\u2019s corrections system, strengthening the family justice system, building a strong judiciary, ensuring access to federal court decisions, addressing delays in access to federal courts, protecting Canada\u2019s critical infrastructure, and honouring our community heroes.", "A NEW NATIONAL STRATEGY TO ADDRESS GENDER-BASED VIOLENCE", "For too many Canadians, violence is a real\u2014sometimes daily\u2014threat. This is especially true for women. Although there has been a decline in overall violence in Canada over the past 30 years, women are still more likely than men to experience the most severe forms of spousal violence, one of the most commonly reported forms of violence against women in Canada.", "Violence affects people from all backgrounds, with Indigenous women, children and youth, and LGBTQ2 and gender non-conforming people at greater risk of experiencing gender-based violence.", "Gender-Based Violence Is a Persistent Problem", "Statistics on gender-based violence are complex, in many cases because of the stigma experienced by survivors and how these cases are handled by the criminal justice system. Some forms of gender- based violence are on the rise and others have shown no decrease\u2014 but overall, available data shows a decline in the rate of gender-based violence. Improved data is necessary to better understand the prevalence and impact of sexual assault in Canada.", "nan", "nan", "nan", "nan", "Budget 2017 proposes to invest $100.9 million over five years, starting in 2017\u201318, and $20.7 million per year thereafter, to establish a National Strategy to Address Gender-Based Violence. The Strategy will create a centre of excellence within Status of Women Canada, to better align existing resources to address gender- based violence, and include measures that will be implemented by the Royal Canadian Mounted Police and the Department of National Defence. The Government is committed to helping ensure that all Canadians have the opportunity to live in safe, supportive and inclusive communities.", "Additional details on the Strategy will be announced in the coming months.", "Support for the Prime Minister\u2019s Special Advisor on LGBTQ2 Issues", "To ensure that the Government continues to advance the rights of the LGBTQ2 community, the Government will establish an LGBTQ2 Secretariat within the Privy Council Office (PCO). The new secretariat will support the work of the Prime Minister\u2019s Special Advisor on LGBTQ2 issues in delivering on his mandate to provide advice on the development and coordination of the Government\u2019s LGBTQ2 agenda. This work includes engaging with LGBTQ2 organizations from across the country to promote equality, protect the rights of LGBTQ2 Canadians and address discrimination against them\u2014both historical and current. Budget 2017 proposes to provide $3.6 million over three years, starting in 2017\u201318, to PCO to support the Government\u2019s initiatives on", "LGBTQ2 issues.", "MODERNIZING OUR CORRECTIONS SYSTEM", "In response to recommendations made by the Auditor General of Canada, the Office of the Correctional Investigator, the Truth and Reconciliation Commission of Canada, and the Coroner\u2019s Inquest Touching the Death of Ashley Smith, the Government is making targeted investments to modernize Canada\u2019s corrections system, address Indigenous overrepresentation in Canada\u2019s prisons (see", "Part 2 of this chapter) and provide greater mental health supports for vulnerable offenders.", "Improving Mental Health Supports for Inmates", "Over 70 per cent of male offenders and more than half of women offenders have identified mental health issues. To ensure that offenders with mental health needs receive proper care, Budget 2017 proposes to invest $57.8 million over five years, starting in 2017\u201318, and $13.6 million per year thereafter, to expand mental health care capacity for all inmates in federal correctional facilities.", "RECOGNIZING OUR COMMUNITY HEROES", "The Government recognizes the central role that public safety officers play in keeping Canadians safe. Budget 2017 proposes to provide $80 million over five years, starting in 2018\u201319, and $20 million thereafter, to support the establishment of a tax-free Community Heroes benefit to be implemented in cooperation with provinces, territories and municipalities. This benefit will support the families of public safety officers who have fallen in the line of duty.", "STRENGTHENING THE FAMILY JUSTICE SYSTEM", "To better support Canadian children and families experiencing separation and divorce, and to ensure that fair and timely services are available to families no matter where they live, Budget 2017 proposes to provide the Department of Justice with an additional $107.8 million over five years, starting in 2017\u201318, and", "$21.1 million per year thereafter. This funding will support new and innovative ways to deliver provincial and territorial family justice services as well as the use of technology to increase access to justice, and will help ensure the financial well-being of children through improved enforcement of family support obligations, such as child support and spousal support payments.", "BUILDING A STRONG JUDICIARY", "Canadians expect judges to be ethical, responsible and sensitive to the evolving needs of Canadian society. The Canadian Judicial Council is a federal organization mandated to provide support to federally appointed judges through the promotion of judicial independence, judicial education and guidance on judicial ethics. The Council also reviews complaints made against Superior Court judges regarding judicial conduct.", "Budget 2017 proposes to provide the Canadian Judicial Council with $2.7 million over five years, and $0.5 million per year thereafter, to support programming on judicial education, ethics and conduct. This commitment will include targeted investments to upgrade information technology infrastructure, so that information can be managed accurately and effectively.", "Gender and Diversity Training for Judges", "Canadians from all walks of life should have confidence in the quality of Canada\u2019s judges and the justice system. As Canada welcomes more new Canadians, as family structures change, and as identity and gender issues come to the fore, Canadian judges must be sensitive to and informed about the evolving nature of Canadian society. Support for the Canadian Judicial Council will ensure that more judges have access to professional development, with a greater focus on gender- and culturally-sensitive training.", "The investments in Budget 2017 will help to build a stronger, better-informed judiciary, and help improve access to justice for all Canadians.", "Budget 2017 also proposes to amend legislation to implement the recommendations of the 2015 Judicial Compensation and Benefits Commission.", "STRENGTHENING ACCESS TO THE CANADIAN JUSTICE SYSTEM", "Canadians expect a justice system that is accessible to everyone, in both official languages. Recognizing the equal status of both linguistic groups within Canada, Budget 2017 proposes to provide $2 million over two years, starting in 2017\u201318, to the Courts Administration Service to enhance federal courts\u2019 ability to make decisions available in both English and French.", "The Government of Canada is committed to addressing delays at Canada\u2019s Superior Courts. Budget 2017 proposes funding of $55 million over five years, and", "$15.5 million per year thereafter, and legislative amendments to create 28 new federally appointed judicial positions. Some of these positions will help address immediate demographic pressures in Alberta and Yukon, and a pool of positions will help ensure that Canadians have timely access to justice in other provinces and territories.", "ENSURING PARLIAMENT SERVES CANADIANS IN THEIR PREFERRED OFFICIAL LANGUAGE", "Canadians have a right to communicate with, and be served by, Parliament in their preferred official language, ensuring that all citizens are able to fully participate in the Parliamentary process. In order to improve Parliamentary translation services, Budget 2017 proposes to invest $7.5 million per year ongoing, starting in 2017\u201318. This investment will ensure that Parliamentarians and Canadians continue to be served in the official language of their choice.", "PROTECTING CANADIANS AND CANADA\u2019S CRITICAL INFRASTRUCTURE", "Canadians deserve to feel safe and protected in their communities and in their homes. To that end, the Government proposes to make investments that will make our community gathering places and our vital transportation and energy networks more secure, and improve safety protocols for food and for hazardous materials. Collectively, these investments will help protect the security and well- being of all Canadians.", "Protecting Communities at Risk", "Hate-motivated crime has no place in Canadian society, and Canadians should feel safe when they gather at places of worship, educational institutions or community centres. Yet sadly recent events illustrate that efforts must be made to increase the safety and physical security of these spaces. Budget 2017 proposes funding of $5.0 million over five years, starting in 2017\u201318, in support of the Communities at Risk: Security Infrastructure Program, which provides funding to not-for-profit organizations to make needed security infrastructure improvements such as the installation of outdoor lighting or security cameras.", "Safeguarding Critical Infrastructure", "To safeguard Canada\u2019s critical infrastructure, including transportation networks, power grids and hospitals, Budget 2017 proposes to provide $1.37 million in 2017\u201318 to Public Safety Canada for the operations of the Regional Resilience Assessment Program and the Virtual Risk Analysis Cell. The Regional Resilience Assessment Program conducts site assessments that help better defend and protect critical infrastructure facilities and systems across Canada, while the Virtual Risk Analysis Cell provides enhanced information sharing for critical infrastructure operators through an online gateway.", "Energy Infrastructure", "Canadians depend on governments to ensure that Canada\u2019s energy infrastructure\u2014in particular, oil and gas pipelines\u2014is built securely and operated safely. The protection of citizens, communities and the environment is at stake. Budget 2017 proposes to provide $17.4 million over three years, starting in 2017\u201318, to the National Energy Board to enhance its pipeline safety oversight activities. A further $1.9 million will be invested over three years, starting in 2017\u201318, to provide Canadians with timely access to information on energy, regulations and pipeline safety, and to help the Board respond to increased interest in its activities in a timelier manner. These investments will be fully cost-recovered from industry.", "Enhancing Explosives Safety", "To ensure the safety of Canadians and Canadian communities, strict controls must be in place to prevent the use of explosives for criminal purposes. To implement stronger regulatory measures and restrictions on commercial explosives and on the chemicals used to create explosives, Budget 2017 proposes to provide $8.7 million over five years, starting in 2017\u201318, to Natural Resources Canada. This initiative will expand the list of regulated chemicals, to better control access to the chemicals used to manufacture home-made explosives, and will help to detect and prevent the sales of explosives that pose a risk to Canadians.", "Strengthening Canada\u2019s Food Safety System", "The health and well-being of Canadian families depends on access to safe and nutritious foods. To help strengthen Canada\u2019s world class food safety system, Budget 2016 provided an investment of $38.5 million over two years, on a cash basis, for the Canadian Food Inspection Agency to invest in systems that focus on high-risk domestic and imported foods.", "To support ongoing efforts to better prevent, detect and respond to food safety risks, Budget 2017 proposes to invest up to $149.3 million over five years, starting in 2017\u201318, to renew core food safety inspection programming delivered by the Canadian Food Inspection Agency and Health Canada. This proposed investment would support inspection activities in meat processing facilities, support targeted programming to address the risks associated with listeria contamination, and allow for the ongoing operation of the Canadian Food Inspection Agency\u2019s Inspection Verification Office.", "The Government is also taking steps to further enhance the food safety system with stronger and more consistent food safety regulations under the proposed Safe Food for Canadians Regulations. Once in force, these regulations would consolidate and streamline requirements from several pieces of existing legislation and introduce outcome-based approaches to food safety requirements, where possible.", "Table 3.2", "A Strong Canada at Home and i", "n the", "World", "   millions of dollars", "2016\u2013", "2017", "2017\u2013", "2018", "2018\u2013", "2019", "2019\u2013", "2020", "2020\u2013", "2021", "2021\u2013", "2022", "Total", "Stronger Health Care and a Healthier Canada", "Home Care and Mental Health", "0", "300", "850", "1,100", "1,250", "1,500", "5,000", "Prescription Medications and Health Innovation", "0", "40", "78", "135", "144", "147", "544", "Canadian Drugs and Substances Strategy", "0", "14", "24", "23", "24", "24", "110", "Emergency Funding to Address Opioid-Related Public Health Emergencies", "16", "0", "0", "0", "0", "0", "16", "Territorial Health Investment Fund", "0", "27", "27", "27", "27", "0", "108", "Supporting Canada\u2019s High- Performance Athletes", "0", "5", "5", "5", "5", "5", "25", "Subtotal\u2014Stronger Health Care and a Healthier Canada", "16", "386", "984", "1,290", "1,450", "1,677", "5,803", "Furthering Partnerships With Indigenous Peoples", "Healthier First Nations and Inuit Communities", "0", "128", "101", "165", "197", "223", "813", "A Renewed Nation-to-Nation Relationship", "0", "41", "40", "42", "47", "52", "222", "Taking Steps to Preserve, Revitalize and Enhance Indigenous Languages and Cultures", "0", "30", "30", "30", "0", "0", "90", "Investing in Indigenous Youth and Sport", "0", "2", "3", "4", "6", "4", "19", "Promoting the Use of Restorative Justice Practices", "0", "11", "11", "11", "11", "11", "56", "Rehabilitating and Reintegrating Past Offenders", "0", "8", "10", "18", "16", "13", "65", "Policing Services in First Nations Communities", "0", "0", "20", "20", "20", "20", "82", "Supporting Indigenous Participation in Fisheries", "0", "37", 9s Asylum System", "0", "6", "6", "6", "6", "6", "29", "Better Legal Aid Services for Asylum Seekers", "0", "14", "14", "12", "12", "12", "63", "Building on Canada's Global Cooperation", "0", "1", "0", "0", "0", "0", "1", "Reallocating Defence Funding to Support Large-Scale", "Capital Projects", "-197", "-17", "-102", "-14", "-91", "-512", "-933", "Subtotal\u2014Upholding Canada\u2019s Place in the World", "-197", "63", "-24", "61", "-18", "-440", "-555", "   Safety and Security for Canadians", "A New National Strategy to Address Gender-Based Violence", "0", "19", "20", "21", "21", "21", "101", "Support for the Prime Minister\u2019s Special Advisor on LGBTQ2 Issues", "0", "1", "1", "1", "0", "0", "4", "Modernizing Our Corrections System", "0", "6", "12", "12", "14", "14", "58", "Recognizing Our Community Heroes", "0", "0", "20", "20", "20", "20", "80", "Table 3.2", "A Strong Canada at Home and", "in the", "World", "   millions of dollars", "2016\u2013", "2017", "2017\u2013", "2018", "2018\u2013", "2019", "2019\u2013", "2020", "2020\u2013", "2021", "2021\u2013", "2022", "Total", "Strengthening the Family Justice System", "0", "22", "22", "22", "21", "21", "108", "Building a Strong Judiciary", "0", "1", "1", "1", "1", "1", "3", "Strengthening Access to the Canadian Justice System", "0", "9", "10", "11", "13", "15", "57", "Ensuring Parliament Serves Canadians in Their Preferred Official Language", "0", "8", "8", "8", "8", "8", "38", "Protecting Communities at Risk", "0", "1", "1", "1", "1", "1", "5", "Safeguarding Critical Infrastructure", "0", "1", "0", "0", "0", "0", "1", "Energy Infrastructure", "0", "6", "6", "6", "0", "0", "19", "Enhancing Explosives Safety", "0", "1", "2", "2", "2", "2", "9", "Strengthening Canada\u2019s Food Safety System", "0", "37", "37", "25", "25", "25", "149", "Subtotal\u2014Safety and Security for Canadians", "0", "112", "140", "129", "124", "126", "631", "Total\u2014Chapter 3: A Strong Canada at Home and in the World", "172", "900", "1,443", "1,903", "1,992", "1,833", "8,243", "Less funds existing in the fiscal framework", "0", "-188", "-406", "-452", "-447", "-477", "-1,969", "Less funds to be recovered", "0", "-11", "-11", "-11", "-5", "-5", "-44", "Less funds sourced from departmental resources", "0", "-3", "-3", "-1", "-1", "-1", "-10", "Net Fiscal Cost", "172", "699", "1,023", "1,438", "1,539", "1,350", "6,220", "Note: Totals may not add due to rounding.", "Note: When changes are made to veterans\u2019 benefit plans, there is a difference between the total spending expected by the Government based on current projections of demand for programs (\u201ccash basis\u201d) and the budgetary expense (outlined above) associated with the increase in benefits for eligible recipients. This is because public sector accounting standards require that the present value of all increased future benefits to eligible recipients for past service", "be recognized up front. This accounting treatment applies to the following measures:", "nan", "nan", "nan", "nan", "nan", "Chapter 4", "TAX FAIRNESS FOR THE MIDDLE CLASS", "INTRODUCTION", "The Government remains concerned about income inequality and is taking action to ensure that the tax system is fair, both in its design and administration.", "In 2017, the Government of Canada will continue to take concrete steps to close tax loopholes, crack down on tax evasion, improve tax relief for the middle class, and eliminate measures that are ineffective and inefficient, and that disproportionately benefit the wealthy.", "Over the past year, the Government has put in place a plan to grow the economy in a way that works for the middle class and those working hard to join it. It has cut taxes for nearly 9 million middle class Canadians and targeted the Canada Child Benefit to parents who need it most.", "In addition, the Government took strong action to fight tax evasion and avoidance, both at home and around the world. It boosted funding to the Canada Revenue Agency (CRA)\u2014investing $444 million in the CRA\u2019s ability to detect, audit and combat tax evasion and avoidance. These measures will enable the CRA to recover $2.6 billion in additional federal revenues. Initial steps have also been taken to prevent wealthy individuals from using private corporations to inappropriately reduce their tax payable.", "Budget 2017 also proposes targeted measures to support a resilient financial sector that contribute to a strong and growing economy.", "A FAIR AND EFFICIENT TAX SYSTEM FOR CANADIANS", "In December 2015, the Government took decisive action to make the tax system fairer.", "The Government\u2019s first action was to raise taxes on the wealthiest one per cent, in order to cut taxes for the middle class. When middle class Canadians have more money to invest, save and grow the economy, all Canadians benefit.", "Next, the Government replaced the previous child benefit system with the new Canada Child Benefit\u2014one that is simpler, more generous, better targeted and tax-free. Because the benefit is tied to income, it provides greater support to those who need it most: single-parent families (single mothers in particular)", "and low-income families. Today, about 300,000 fewer children live below the poverty line and, by the end of this year, child poverty will have been reduced by 40 per cent from what it was in 2014.", "In Budget 2016, the Government also committed to undertake a wide-ranging review of the increasingly complex tax expenditures that now exist. The review\u2019s objective is to eliminate poorly targeted and inefficient tax measures, and will allow the Government to identify opportunities to reduce tax benefits that unfairly help the wealthiest Canadians rather than the middle class and those working hard to join it.", "As described below, Budget 2017 takes important steps to further enhance fairness in the tax system and to improve its efficiency and effectiveness.", "Specifically, Budget 2017 takes action to:", "nan", "nan", "nan", "nan", "nan", "A TAX SYSTEM THAT\u2019S FAIR FOR MIDDLE CLASS CANADIANS", "Fairness is essential to ensuring Canadians have confidence in their tax system. The commitment to tax fairness is what drives the Government to close loopholes and to ensure that no taxpayer is able to get a tax advantage at the expense of those who pay their fair share.", "Fairness is also what drives the Government to ensure that the CRA has the resources to enforce tax laws, and it motivates the Government to actively participate in global efforts that combat international tax evasion and avoidance. Taken together, these efforts support an economy that works for the middle class.", "Tax Planning Using Private Corporations", "The review of federal tax expenditures highlighted a number of issues regarding tax planning strategies using private corporations, which can result in high- income individuals gaining unfair tax advantages. A variety of tax reduction strategies are available to these individuals that are not available to other Canadians. These strategies include:", "nan", "nan", "passive portfolio.", "nan", "A number of measures have been put in place over the years to limit the scope of some of these planning arrangements, but such measures have not always been fully effective. The Government is therefore further reviewing the use of tax planning strategies involving private corporations that inappropriately reduce personal taxes of high-income earners. In doing so, the Government will also consider whether there are features of the current income tax system that have an inappropriate, adverse impact on genuine business transactions involving family members. The Government intends to release a paper in the coming months setting out the nature of these issues in more detail as well as proposed policy responses. In addressing these issues, the Government will ensure that corporations that contribute to job creation and economic growth by actively investing in their business continue to benefit from a highly competitive", "tax regime.", "Ensuring Tax Integrity", "A fair tax system requires constant attention. Ongoing legislative adjustments are needed to ensure that the rules are functioning as intended and that they do not result in some taxpayers paying less than their fair share. Effective administration and enforcement of tax laws are also key factors in the fight to combat tax evasion and aggressive tax avoidance, both at home and abroad.", "Closing Tax Loopholes", "Budget 2017 proposes a number of actions to strengthen the integrity of the tax system. Specifically, it proposes to:", "nan", "nan", "nan", "nan", "To ensure the tax system operates as fairly and effectively as possible moving forward, the Government will continue to study, identify and address tax loopholes and tax planning schemes.", "Cracking Down on Tax Evasion and Combatting Tax Avoidance", "Tax evasion and avoidance act to undermine the hard work of Canadian individuals and businesses that play by the rules. The Government will continue to crack down on these unfair practices to help ensure that all taxpayers pay their fair share.", "Budget 2017 will invest an additional $523.9 million over five years to prevent tax evasion and improve tax compliance. The investment will be used to fund new initiatives and extend existing programs that ensure our tax system is fair and equitable for all Canadians.", "The measures in Budget 2017 will build on previous investments to support the CRA in its continued efforts to crack down on tax evasion and combat tax avoidance by:", "nan", "nan", "nan", "nan", "Revenue Expectations From Improved Tax Compliance", "The CRA has a proven track record of meeting expectations from targeted compliance interventions. Budget 2017 accounts for the expected revenue impact of $2.5 billion over five years from measures that crack down on tax evasion and combat tax avoidance, resulting in a return on investment of five to one. These amounts do not reflect the gain that will be realized by provinces and territories, whose tax revenues will also increase as a result of these initiatives.", "Combatting International Tax Avoidance and Evasion", "Canada has worked together with the other members of the Group of 20 (G20) and the Organisation for Economic Co-operation and Development (OECD) to develop recommendations that will address base erosion and profit shifting (BEPS). BEPS refers to international tax planning arrangements used by multinational enterprises to unfairly minimize their taxes. For example, some enterprises will shift their taxable profits away from the jurisdiction where the underlying economic activity has taken place in order to avoid paying their", "fair share.", "The Government remains firmly committed to protecting Canada\u2019s tax system, and has implemented\u2014or is in the process of implementing\u2014the measures agreed to as minimum standards under the BEPS project:", "nan", "nan", "nan", "nan", "With respect to other BEPS recommendations:", "nan", "nan", "nan", "The Government will continue to work with its international partners to ensure a coherent and consistent response to fight tax avoidance through BEPS.", "The Government is also strengthening its efforts to combat international tax evasion through enhanced sharing of information between tax authorities. The automatic exchange of information with respect to financial accounts held by non-residents\u2014under the framework of the Common Reporting Standard developed by the OECD\u2014is an important tool to promote compliance, combat international tax evasion, and ensure that taxpayers are reporting their income from all sources. To date, more than 100 jurisdictions have committed to implement the new standard. Canada recently enacted legislation to implement the standard starting on July 1, 2017, which will allow for first exchanges of information with other countries in 2018.", "Modernizing Business Fees", "Businesses should pay their fair share for the services the Government provides. As part of its efforts to modernize services and deliver value to Canadians, the Government is proposing to make changes to the legislative framework governing fee setting for government services.", "The proposed changes will streamline the fee setting process while ensuring continued accountability and oversight. In addition, the Government proposes to implement an automatic inflation escalator to allow existing business fees to keep pace with costs.", "A modern business fee setting regime will support more cost-effective delivery of services. For example, Canadians could benefit from enhanced government business services such as approval processes for prescription drugs, medical devices and vehicles.", "Consideration will also be given to modernizing the framework for recovering costs for certain northern pipeline projects, and, if appropriate, amendments would be brought forward.", "A BETTER, MORE EFFICIENT TAX SYSTEM", "The Government remains committed to building a fair tax system that benefits the middle class and those working hard to join it. The review of federal tax expenditures identified opportunities to make existing tax measures more effective, equitable and accessible to Canadians. The review also found a number of tax measures that could be eliminated because they are inefficient or no longer relevant. In other cases, the review identified tax changes that could improve consistency in the treatment of similar kinds of income and the consistency of tax measures with other priorities of the Government and current economic conditions. The measures proposed in Budget 2017 will lead to a simpler and fairer tax system.", "Tax Relief for Individuals and Families", "Budget 2017 will simplify and improve existing tax measures for caregivers, persons with disabilities and students.", "Simplifying the Caregiver Credit System (2017)", "Current Credits", "Infirm Dependant Credit", "Income phase-out range:", "$6,902-$13,785", "Maximum credit amount:", "$6,883", "Caregiver Credit", "Income phase-out range:", "$16,163-$20,895", "(for persons with infirmities/disabilities:", "$16,163-$23,045)", "Maximum credit amount:", "$4,732 (if infirm $6,882)", "Family Caregiver Tax Credit", "Income phase-out range: variable", "Maximum credit amount:", "$2,150", "Proposed New Credit", "Canada Caregiver Credit", "Income phase-out range: $16,163-$23,046 Maximum credit amount: $6,883", "(spouses/common-law partners and minor children: $2,150)", "Ann and Marie", "Ann provides care for her sister Marie who lives nearby. Marie has chronic pain and cannot work, but she receives $14,000 per year from social assistance and has managed to save a little bit over the years. She depends on her sister Ann for help with paying her rent,", "buying groceries and other chores.", "Ann currently doesn\u2019t qualify for tax relief under the existing caregiver credits because of Marie\u2019s income. But under the new Canada Caregiver Credit, Ann will be able to claim $6,883 this year, which represents $1,032 in tax relief.", "Jayden and Zach", "On top of her full-time job, Jayden has cared for her husband Zach since an accident left him unable to work. Zach receives $15,000 per year from the Canada Pension Plan disability benefit.", "Under the new Canada Caregiver Credit, Jayden will be able to claim", "$2,150, which represents $323 in tax relief that she doesn\u2019t currently qualify to receive.", "Proposed Canada Caregiver Credit", "A New Canada Caregiver Credit", "The current caregiver credit system that applies to Canadians who are caring for their loved ones is confusing and does not serve families well. The existing Caregiver Credit, Infirm Dependant Credit and Family Caregiver Tax Credit each have different eligibility rules.", "Budget 2017 proposes to simplify the existing system. It will replace the Caregiver Credit, Infirm Dependant Credit and Family Caregiver Tax Credit with a single new credit: the Canada Caregiver Credit. This new, non-refundable credit will provide better support to those who need it the most, apply to caregivers whether or not they live with their family member, and help families with caregiving responsibilities.", "The new Canada Caregiver Credit will provide tax relief on an amount of:", "nan", "nan", "The Canada Caregiver Credit will extend tax relief to more caregivers, particularly those providing care to dependent relatives with infirmities or disabilities who do not live with their caregivers, by increasing the income threshold for the dependant at which the credit begins to phase out. The Canada Caregiver Credit will start to be reduced when the dependant\u2019s net income is above $16,163 (in 2017). This income threshold, along with the amounts for the credit, will be indexed to inflation for taxation years after 2017.", "Families will be able to take advantage of the new Canada Caregiver Credit as soon as the 2017 tax year. This measure will provide $310 million in additional tax relief over the 2016\u201317 to 2021\u201322 period, and will support families struggling to take care of their loved ones.", "Disability Tax Credit Certification\u2014Adding Nurse Practitioners as Eligible Medical Practitioners", "For many Canadians, nurse practitioners are the first and most frequent point of contact with the health care system, but today, these professionals are not allowed to certify application forms for individuals with impairments who are applying for the Disability Tax Credit.", "Budget 2017 proposes to add nurse practitioners to the list of medical practitioners that can certify the impacts of impairments for Disability Tax Credit applicants. The measure will apply to Disability Tax Credit certifications made on or after Budget Day. This is an important step to improve access to the credit in areas where, due to a shortage of medical doctors, nurse practitioners may be the primary care provider.", "Extend Eligibility for the Tuition Tax Credit", "The Government is firmly committed to helping Canadians of all ages receive the training and skills they need to succeed in the economy of today and tomorrow. The Tuition Tax Credit plays an important role in this effort, and recognizes the cost of enrolling in post-secondary and occupational", "skills courses.", "Currently, students who take occupational skills courses below the post- secondary level (e.g., training in a second language or in basic literacy and numeracy to improve job skills) at a college or university cannot claim the Tuition Tax Credit, but those who take similar courses at a non-post-secondary institution can claim it. To improve fairness, Budget 2017 proposes to expand the range of courses eligible for this credit to include occupational skills courses that are undertaken at a post-secondary institution in Canada, and to allow the full amount of bursaries received for such courses to qualify for the scholarship exemption (where conditions are otherwise met). These changes will take effect as of the 2017 tax year.", "Medical Expense Tax Credit\u2014Clarifying the Treatment of Fertility-Related Expenses", "Some of life\u2019s greatest joys come from the experiences we share as a family, but some couples have difficulties expanding their families and require assistance. In some cases, such as single individuals and same-sex couples, the use of reproductive technologies may not be directly related to a medical infertility condition.", "Budget 2017 proposes to clarify the application of the Medical Expense Tax Credit so that individuals who require medical intervention in order to conceive a child are eligible to claim the same expenses that would generally be eligible for individuals on account of medical infertility. This measure will apply to the 2017 and subsequent taxation years.", "Eliminating Inefficient Tax Measures", "Budget 2017 takes action to address tax measures that have had a limited impact, have had low take-up or duplicate other forms of federal support. Specifically, Budget 2017 proposes to:", "nan", "11 years to provinces and territories, plus at least $5 billion through the Canada Infrastructure Bank, for improved public transit (see Chapter 2).", "nan", "tourism marketing.", "nan", "nan", "nan", "In addition, Budget 2017 confirms that the First-Time Donor's Super Credit will be allowed to expire in 2017 as planned, due to its low take-up, small average amounts donated, and the overall generosity of existing tax assistance for charitable donations.", "Providing Greater Consistency", "Budget 2017 also makes changes to improve consistency in the treatment of similar kinds of income and the consistency of tax measures with other priorities of the Government and current economic conditions.", "Employee Benefits and Allowances", "In today\u2019s workforce, many Canadians receive benefits\u2014such as a daily food allowance or transit fare\u2014which are counted as taxable income. Yet certain tax measures allow some individuals to pay less than their fair share of taxes on such benefits. These measures are unfair and they lack a strong policy rationale. To improve consistency, Budget 2017 proposes to:", "nan", "nan", "Fossil Fuel Subsidies", "The Government has a strong plan to invest in clean growth that will help create middle class jobs and get the country on the path to a low-carbon economy.", "Consistent with this plan, Canada has made a commitment with its partners in the G20 and Asia-Pacific Economic Cooperation to phase out inefficient fossil fuel subsidies. Such subsidies can encourage wasteful consumption, impede investment in clean energy sources, and undermine efforts to combat the threat of climate change.", "In recent years, Canada has phased out a number of corporate income tax preferences for oil, gas, and coal mining. To make further progress, Budget 2017 proposes to:", "nan", "deemed unsuccessful.", "nan", "Maintaining the Effectiveness of the Excise Duty on Alcohol", "The Government applies excise levies to products like tobacco, alcohol and certain fuels. These levies are generally imposed at the time of production or importation, and are paid by the manufacturer or importer. Excise levies can also be used to achieve specific policy goals, such as improving health.", "Excise duty rates on alcohol products have not effectively changed since the mid-1980s. Over time, they have represented a smaller and smaller proportion of the total price of alcohol products, reducing their effectiveness. Budget 2017 proposes that, to maintain their effectiveness, excise duty rates on alcohol products be increased by 2 per cent effective the day after Budget Day, 2017, and that rates be automatically adjusted to the Consumer Price Index on April 1 of every year starting in 2018.", "As the Government moves forward with a new taxation regime on cannabis, it will take steps to ensure that taxation levels remain effective over time.", "Updating Tax Measures to Reflect Changes in the Economy", "Over time, changes in the economy have made a number of provisions in Canada\u2019s tax statutes less relevant than when they were first introduced. To address these changes, Budget 2017 proposes to:", "nan", "nan", "nan", "The income tax rules provide a deferral in respect of deferred cash purchase tickets issued for deliveries of certain listed grains. Given changes in the grain marketing regime in Canada, the Government is conducting a public consultation regarding the ongoing utility of this income tax deferral.", "MAINTAINING A RESILIENT FINANCIAL SECTOR", "To help provide a well-functioning environment in which citizens and businesses thrive, the Government\u2019s policy objectives for the financial sector are financial stability, competition, and utility for financial system users. The financial system continues to adapt to emerging developments including global economic uncertainty, increased internationalization, a changing demographic environment and evolving consumer preferences.", "The Government recently launched the Review of the Federal Financial Sector Framework to allow consideration of whether the framework continues to effectively meet its objectives in light of these developments and remains technically sound. Also, the Government recently took action to reinforce the Canadian housing finance system to help protect the long-term financial security of borrowers and all Canadians, and to improve tax fairness for Canadian homeowners.", "Budget 2017 proposes targeted measures to support a resilient financial sector which contributes to a strong and growing economy, and renews funding to the Department of Finance Canada to continue its work in these areas.", "What Success Will Look Like", "The financial sector measures proposed in Budget 2017 will lead to:", "nan", "nan", "nan", "PROTECTING FINANCIAL STABILITY IN CANADA", "The financial sector plays an integral role in allocating capital efficiently to households and businesses across the country. A stable financial sector is critical to a healthy Canadian economy. In response to the 2008 financial crisis, the Government of Canada endorsed a G20 plan to make the global financial system more resilient in order to reduce the likelihood and potential severity of future crises and subsequently took a range of actions to implement this plan.", "To further this agenda, Budget 2017 proposes to introduce targeted legislative amendments to bolster the toolkit for managing the resolution of Canada\u2019s largest banks, modernize the deposit insurance framework, and strengthen the oversight of systemically important financial market infrastructures which clear and settle financial transactions. These changes will further protect consumers and financial stability in the unlikely event of the failure of a financial institution.", "Enhancing the Bank Resolution Regime", "The 2008 financial crisis highlighted that some banks are \u201csystemically important\u201d\u2014so important to the functioning of the financial system and economy that they cannot be wound up under a conventional bankruptcy and liquidation process should they fail without imposing unacceptable costs on the economy. Canada has six systemically important banks.", "Following the financial crisis, and in line with international standards, the Government put into place measures to reduce the likelihood of failure for these banks and provide authorities with the means to restore a bank to viability in the unlikely event that it should fail, in a manner that protects financial stability as well as taxpayers.", "These measures for systemically important banks include enhanced supervision, higher capital requirements and the development of a \u201cbail-in\u201d regime to reinforce that bank shareholders and creditors are responsible for the bank\u2019s risks\u2014not taxpayers. Further, since 2015, large Canadian banks have been working with the Canada Deposit Insurance Corporation (CDIC) to prepare their own resolution plans which describe how they could be resolved in an orderly manner, while ensuring the continuity of critical financial services.", "To further strengthen Canada\u2019s bank resolution regime, the Government proposes to introduce legislative amendments to:", "nan", "nan", "nan", "Deposit Insurance Review", "Deposit insurance protects depositors\u2019 savings in the unlikely event that a deposit-taking institution (e.g., a bank) fails. The deposit insurance framework contributes to maintaining confidence in the financial system and promotes financial stability.", "A comprehensive review of Canada\u2019s deposit insurance framework was recently undertaken to ensure that the framework provides adequate protection for the savings of Canadians. As part of the review, consultations were held in the fall of 2016 to seek the views of Canadians on possible improvements to the deposit insurance framework, such as streamlining deposit insurance categories, improving depositor understanding, and maintaining an adequate scope and level of coverage.", "The Government proposes to introduce legislative amendments to modernize and enhance the Canadian deposit insurance framework to ensure it continues to meet its objectives, including supporting financial stability.", "Strengthening the Oversight of Financial Market Infrastructures", "A financial market infrastructure (FMI) is a system that facilitates the clearing, settling or recording of payments, securities, derivatives or other financial transactions among participating entities. FMIs play a critical role in the financial system and economy by enabling people and firms to safely and efficiently purchase goods and services, make financial investments, manage risks and transfer funds.", "FMIs that are considered to have the potential to pose systemic or payments system risk are designated FMIs subject to Bank of Canada oversight. To support the efficiency and stability of Canada\u2019s core national clearing and settlement infrastructure, the Government proposes to introduce legislative amendments to the Payment Clearing and Settlement Act to expand and enhance the oversight powers of the Bank of Canada by further strengthening the Bank of Canada\u2019s ability to identify and respond to risks to FMIs in a proactive and timely manner.", "FMIs apply strong risk management standards; however, there remains a remote possibility of a situation where they cannot continue to operate. The failure of a designated FMI could result in severe market disruption, and to contagion to other FMIs and the financial system more broadly, ultimately having a negative impact on the Canadian economy. The Government proposes to introduce legislative amendments to the Payment Clearing and Settlement Act to also implement an FMI resolution framework so that the appropriate toolkit is in place to intervene in the unlikely event that a designated FMI fails.", "STRENGTHENING CORPORATE AND BENEFICIAL OWNERSHIP TRANSPARENCY", "The Government of Canada is committed to implementing strong standards for corporate and beneficial ownership transparency that provide safeguards against money laundering, terrorist financing, tax evasion and tax avoidance, while continuing to facilitate the ease of doing business in Canada.", "Understanding the ownership and control of corporations is vital for good corporate governance and to protect the integrity of the tax and financial systems.", "The Government will collaborate with provinces and territories to put in place a national strategy to strengthen the transparency of legal persons and legal arrangements and improve the availability of beneficial ownership information.", "The Government is also examining ways to enhance the tax reporting requirements for trusts in order to improve the collection of beneficial ownership information.", "These actions will ensure that law enforcement and other authorities have timely access to the information needed to crack down on money laundering, terrorist financing and tax evasion and to combat tax avoidance.", "STRENGTHENING CANADA\u2019S ANTI-MONEY LAUNDERING AND ANTI-TERRORIST FINANCING REGIME", "Legislative and regulatory provisions of Canada\u2019s anti-money laundering and anti-terrorist financing framework are regularly reviewed to ensure they meet the objectives of detecting and deterring money laundering and terrorist financing activities, while balancing rights under the Canadian Charter of Rights and Freedoms and privacy concerns. The Government proposes to introduce legislative amendments to the Proceeds of Crime (Money Laundering) and Terrorist Financing Act to:", "nan", "nan", "nan", "PARLIAMENTARY APPROVAL OF GOVERNMENT BORROWING", "The Government is committed to enhancing the transparency and accountability of federal borrowing activities to Parliament and ultimately Canadians. To this end, it took steps in Budget 2016 to restore the requirement for Parliamentary approval of government borrowing plans.", "As part of Budget 2016, amendments to the Financial Administration Act have been introduced to repeal the general power for the Governor in Council to authorize the Government\u2019s borrowings, thereby requiring Parliament to approve the borrowings. The amendments also added a requirement for the Minister of Finance to ensure that the debt of agent Crown corporations does not exceed any legislative limit.", "Budget 2017 proposes to implement this new framework by introducing legislation seeking Parliamentary approval of government borrowing.", "In line with international standards, the Bank of Canada is modifying its methodology for publishing daily foreign exchange rates, which are used to translate borrowings and guarantees in foreign currency authorized by Parliament into Canadian dollars. Budget 2017 proposes to amend federal legislation to reflect the new published rates.", "PHASING OUT THE CANADA SAVINGS BONDS PROGRAM", "The Canada Savings Bonds Program, created in 1946, has historically provided the Government of Canada with a diversified source of funds while offering Canadians a safe and easily accessible investment option. Since reaching its peak in the late-1980s, the Canada Savings Bonds Program has experienced a prolonged decline (see Chart 4.1). Canada Savings Bonds currently represent less than 1 per cent (about $5 billion) of total federal market debt. The Program is no longer a cost-effective source of funds for the Government, compared to wholesale funding options.", "Chart 4.1", "Evolution of Canada Savings Bonds Program Stock and Sales", "$ billions 60", "55", "50", "45", "40", "35", "30", "25", "20", "15", "10", "5", "0", "Note: Numbers for end of fiscal year 2016-17 are Department of Finance Canada estimations. Source: Bank of Canada.", "Stock", "This decline in the Program\u2019s popularity can be attributed to the proliferation of higher-yielding alternative retail investment instruments, such as Government of Canada-insured retail products (including guaranteed investment certificates), mutual funds and low-commission trading accounts.", "Given the decreasing popularity of Canada Savings Bonds among Canadians and following a review of the Program, the Government of Canada will discontinue the sales of new Canada Savings Bonds in 2017. The phasing out of the Program will result in cost savings from reduced Program management and administration costs and allow the Government of Canada to focus on less- costly funding options. All outstanding retail debt will continue to be honoured.", "More information regarding the phasing out of the Canada Savings Bonds Program is provided in Annex 2 and on the Canada Savings Bonds website (www.csb.gc.ca).", "Table 4.1", "Tax Fairness for the Middle Class", "millions of dollars", "2016\u2013", "2017", "2017\u2013", "2018", "2018\u2013", "2019", "2019\u2013", "2020", "2020\u2013", "2021", "2021\u2013", "2022", "Total", "A Fair and Efficient Tax System for Canadians", "Closing Tax Loopholes", "-54", "-60", "-60", "-65", "-65", "-304", "Cracking Down on Tax Evasion and Combatting Tax Avoidance", "-122", "-232", "-335", "-511", "-733", "-1,933", "Modernizing Business Fees", "0", "-36", "-72", "-109", "-147", "-364", "Tax Relief for individuals and Families", "50", "55", "60", "65", "65", "310", "Eliminating Inefficient Tax Measures", "-215", "-265", "-270", "-275", "-280", "-1,305", "Providing Greater Consistency", "-68", "-290", "-356", "-226", "-251", "-1,191", "Subtotal\u2014A Fair and Efficient Tax", "System for Canadians", "-409", "-827", "-1,033", "-1,122", "-1,411", "-4,788", "Maintaining a Resilient Financial Sector", "Renewing Department of Finance Canada Funding to Support a", "Resilient Financial Sector", "2", "2", "2", "2", "2", "9", "Subtotal\u2014Maintaining a Resilient", "Financial Sector", "2", "2", "2", "2", "2", "9", "Total\u2014Chapter 4: Tax Fairness", "for the Middle Class", "-407", "-826", "-1,032", "-1,120", "-1,409", "-4,779", "Less funds existing in the", "fiscal framework", "-2", "-2", "-2", "-2", "-2", "-9", "Less projected savings", "0", "-1", "-2", "-4", "-23", "-31", "Net Fiscal Cost", "-409", "-829", "-1,036", "-1,126", "-1,434", "-4,818", "Note: Totals may not add due to rounding.", "Chapter 5", "EQUAL OPPORTUNITY: BUDGET 2017\u2019S GENDER STATEMENT", "INTRODUCTION", "For generations, Canadian women and men have worked hard, secure in the belief that with hope and hard work, a better life is possible.", "The Government shares in that belief. It is committed to ensuring that every Canadian has a real and fair chance to succeed\u2014and dedicated to making sure that its decisions deliver results that are more equitable and more fair.", "This is the right thing to do. Canada was one of the first signatories to the United Nations Convention on the Elimination of All Forms of Discrimination against Women in 1981, and continues its commitment to equal opportunity through its support of the United Nations Declaration on the Rights of Indigenous Peoples.", "What Is Gender-Based Analysis?", "Gender-based analysis (GBA) identifies the ways in which public policies affect women and men differently. It does so through a systematic use of data to better tailor the design and delivery of government programs. Recently, this tool has evolved into GBA+ to include the intersecting identity factors that must be considered in public policy along with and in relation to gender (e.g., ethnicity, age, income, sexual orientation).", "When making decisions that significantly affect peoples\u2019 lives, governments must understand to what extent their policy choices will produce different outcomes for all people.", "A meaningful and transparent discussion around gender and other intersecting identities allows for a greater understanding of the challenges this country faces, and helps the Government make informed decisions to address those challenges\u2014with better results for all Canadians.", "Gender-based analysis is not new to Canada, but there have been consistent gaps in the level of analysis applied, and the understanding of the process itself. The Government is working to address these challenges and ensure the quality of gender-based analysis across departments.", "Budget 2017\u2019s Gender Statement reflects these efforts. It builds on the Government of Canada\u2019s existing use of gender-based analysis and sets a higher standard for openness and transparency, as the Government continues to make better and more inclusive decisions in the years ahead.", "Future Gender Statements will provide more in-depth analysis of proposed budget measures.", "GENDER IN CANADA IN 2017", "As history has shown, when women and girls are given opportunities to succeed, Canada succeeds. In recent decades, improvements in education, and a growing presence of women in the workforce, have helped boost incomes and the economic well-being of Canadian families.", "Canadian women are now among the most educated in the world, with nearly three-quarters of working-age women in the labour force holding a post- secondary certificate or degree.", "Sources: Statistics Canada, Labour Force Survey; Department of Finance Canada calculations.", "2016", "2011", "2006", "2001", "1996", "1991", "1986", "1981", "1976", "20", "30", "40", "Men", "50", "60", "Women", "70", "Chart 5.1", "Share of Canadians Aged 25 to 64 With a Post-Secondary Certificate or Degree", "per cent", "80", "Educational attainment among women has increased significantly", "Women\u2019s presence in the workforce has also grown considerably over the past 30 years. Today, women account for 47 per cent of the labour force, compared to 38 per cent in 1976. This, along with real wage gains, has led to a significant increase in the earnings of women.", "Although women are increasingly more educated, the wage gap between women and men persists.", "Notes: Last data point is 2016. Figures are for full-year full-time workers (persons who usually worked 30 hours or more per week at their main job).", "Sources: Statistics Canada; Department of Finance Canada calculations.", "2016", "2011", "2006", "2001", "1996", "1991", "1986", "1981", "1976", "$30,000", "$35,000", "$40,000", "Median wage income of women", "$45,000", "Chart 5.2", "Real Median Wage Income of Canadians", "$2016", "$60,000", "Median wage income of men", "$55,000", "$50,000 ", "The gender wage gap has narrowed since 1976 but remains significant", "THE GENDER WAGE GAP", "The gender wage gap (i.e., earnings of women relative to men) has declined over the last few decades, but Canada continues to have one of the highest wage gaps among Organisation for Economic Co-operation and Development (OECD) countries. Additional family responsibilities may account for part of the wage gap, and career gaps\u2014when mothers leave and return to the workforce\u2014can exacerbate it. The gender wage gap is particularly large for young women with at least one child, suggesting that women are more likely than men to make accommodations, such as work fewer hours, to balance paid and unpaid work.", "Canada\u2019s gender wage gap is high by international standards", "Chart 5.3", "Gender Wage Gap, Select OECD Countries, 20131", "Denmark Norway Spain Italy Germany France Sweden", "United Kingdom United States", "Australia Canada Finland Japan Korea", "per cent", "1 Or latest available year. Source: OECD.", "25", "30", "35", "40", "Different job and education choices can also contribute to the gender wage gap. Young women are less likely to obtain degrees in high-demand fields such as science, technology, engineering and mathematics (STEM), which can offer better career and income opportunities.", "LABOUR MARKET CHALLENGES", "On the whole, women are underrepresented in the trades, while they are disproportionately represented in lower-paying occupations across the retail, health and social service sectors. The representation of women in executive leadership positions also remains low, particularly in the private sector where women accounted for 26 per cent of senior management jobs in 2016, and women are in the minority on company boards, representing 19.5 per cent of Financial Post 500 board members.", "When it comes to women\u2019s participation in the labour market, Canada ranks high compared to other OECD countries. At the same time, Canadian mothers\u2014 particularly those with young children\u2014are less likely to participate in the workforce than women in the best-performing OECD countries. Women with children are often excluded from full participation in the labour market due to challenges in balancing work and family life, or they work part-time, which often means lower wages and fewer benefits, including lack of a pension, paid vacation and sick leave, as well as less job stability.", "Certain groups of women face particular challenges in terms of educational attainment and labour market outcomes. While immigrant women have comparable education levels to Canadian-born women, they have lower rates of labour force participation and higher unemployment rates. Reasons include significant language barriers and literacy challenges, credential recognition and lack of Canadian work experience.", "Indigenous women also continue to face a number of barriers to successful labour market integration, including low literacy and numeracy levels and lower rates of graduation. Data from the 2012 Programme for the International Assessment of Adult Competencies, an OECD initiative designed to assess skills, including numeracy and literacy, demonstrated that Indigenous women (excluding Indigenous women on-reserve) had literacy and numeracy scores", "of 262 and 242 (out of 500), respectively, compared to 273 and 259 for non-Indigenous women. Half of Indigenous women aged 25 to 64 held a post-secondary degree in 2011 compared to almost two-thirds of", "non-Indigenous women.", "POVERTY AND VIOLENCE", "Women and girls are more likely than men to experience poverty, violence and harassment. Poverty is a particular concern for single mothers and single senior women, who are more likely to have low incomes and face challenges finding affordable housing.", "While violence and harassment touch the lives of many women and girls, Indigenous women in particular experience high rates of homelessness, and are particularly vulnerable to domestic violence, mental illness and poorer overall health.", "Certain Women Face Added Risks of Violence", "nan", "nan", "nan", "nan", "nan", "without impairments.", "nan", "nan", "nan", "Sources: Statistics Canada; Status of Women Canada; Public Health Agency of Canada; Western University, Centre for Research & Education on Violence Against Women & Children.", "TAKING ACTION ON", "GENDER-BASED CHALLENGES", "Budget 2016 and Budget 2017 include many measures aimed at reducing the gender wage gap, encouraging greater workforce participation among women, and helping to combat poverty and violence. Such measures include:", "nan", "nan", "nan", "nan", "nan", "nan", "nan", "nan", "nan", "The Department of Finance Canada will continue to work with Status of Women Canada and partners outside of government to better understand the challenges women and girls face, to develop policies that promote greater gender equality, and to monitor progress toward that goal.", "The Government also recognizes the current gaps in data and understanding related to broader intersecting identities\u2014for instance, how economic policies affect LGBTQ2 individuals.", "There is a great deal of work to be done and the Government is committed to making real progress on this front. Canada\u2019s economic future will benefit from our ability to build a diverse and inclusive workforce, one that gives every Canadian a chance to succeed.", "What Success Will Look Like", "nan", "nan", "nan", "BUDGET 2016: MEANINGFUL INVESTMENTS TO SUPPORT GENDER EQUALITY", "In Budget 2016, the Government made historic investments in people and communities\u2014taking meaningful steps toward addressing many of the longstanding economic and social issues that particularly affect women.", "These investments include the new, tax-free Canada Child Benefit, which provides low- and middle-income families with more help with the cost of raising their children. Nine out of 10 families receive more help than they did under previous programs, with average benefits for these families rising by nearly $2,300 in the first year.", "\u201cThe Canada Child Benefit is an example of the social policies needed to ensure prosperity is shared by all. It will change lives\u2014especially for women and children fleeing violence. Fear of economic hardship is one of the driving forces that keeps women and children trapped in abusive situations. By increasing the incomes of mothers living in poverty, it creates more options for safety planning. For mothers with children in emergency shelters, the financial boost could help them secure housing in the community when they are ready. This will help free up essential spaces for other women and children in need\u2026.Strong social policies like the Canada Child Benefit are", "game-changers.\u201d", "\u2014 Maureen Adams and Etana Cain,", "YWCA Toronto", "The Canada Child Benefit is particularly beneficial for families led by single parents. These families are most often led by single mothers and tend to have lower total incomes.", "Of the families that receive the Canada Child Benefit and are led by single mothers, nearly 90 per cent have net family incomes below $60,000 per year. These families receive about $9,000 each year in benefit payments, making it easier for them to afford the things that give children a good quality of life:", "a safe place to live, healthy food and access to recreational and cultural activities.", "The Canada Child Benefit can give single parents further peace of mind that at the end of each month, they will have enough money to support their kids.", "Most families receiving the maximum Canada Child Benefit are led by single mothers", "Chart 5.4", "Share of Single Parents and Couples Receiving the Maximum Canada Child Benefit (2016\u201317 Benefit Year)", "6%", "About 65 per cent of families receiving the maximum are single parents, of which", "35%", "Single fathers Single mothers", "59%", "Couples", "Source: Department of Finance Canada calculations.", "Budget 2016 also increased income support for vulnerable seniors. Enhancements to the Guaranteed Income Supplement have resulted in 750,000 single seniors receiving an increase of up to $947 each year. This enhancement is helping to lift 13,000 vulnerable seniors\u2014including 12,000 senior women\u2014out", "of poverty.", "Significant investments in Budget 2016 helped to make post-secondary education more affordable for students from low- and middle-income families through enhancements to the Canada Student Loans Program, and also made student debt loads more manageable through changes to the Canada Student Loans Program\u2019s Repayment Assistance Plan. These measures are expected to benefit women in particular, as women account for approximately 60 per cent of all Canada Student Loans Program loan and grant recipients. Women also represent approximately 66 per cent of borrowers enrolled in the Repayment Assistance Plan.", "To further support women\u2019s participation in the labour market, the Government committed to exploring flexible work arrangements for federally regulated employees. Because women continue to do the majority of unpaid work in the home, flexible work arrangements can better support women who need to manage personal and family responsibilities as well as the demands of paid work. Budget 2017 takes further action on this issue by proposing amendments to the Canada Labour Code.", "Budget 2016 also included a number of measures to enhance the safety of women and girls who have experienced\u2014or are at risk of experiencing\u2014 violence and abuse.", "To build safer, stronger communities, Budget 2016 committed $2.3 billion over two years to expand affordable housing. These investments are expected to especially improve the housing conditions of senior women living alone and single mothers, who are more likely to face challenges finding affordable housing. Nearly $90 million of the Budget 2016 investment was allocated for the construction and renovation of shelters and transition houses for victims of family violence\u2014an investment expected to create or improve more than 3,000 shelter spaces over two years.", "For Indigenous women in particular, the Government supported the construction, renovation and operation of shelters for victims of family violence, on- and off-reserve. This is expected to result in five new shelters on-reserve and access to 3,000 new shelter spaces off-reserve.", "The National Inquiry into Missing and Murdered Indigenous Women and Girls, coupled with large-scale investments in Indigenous education, child welfare and housing beginning in Budget 2016, will help to identify and address the root causes of violence against Indigenous women and girls.", "To further advance gender equality objectives, the Government also expanded the capacity of Status of Women Canada. This investment will help support", "local organizations working on women\u2019s issues and gender equality, and will ensure that gender-based analysis becomes an integral part of government decision-making.", "BUDGET 2017: AN INCLUSIVE PLAN FOR GROWTH", "Budget 2017 builds on these investments by focusing on innovative, inclusive and sustained growth for the middle class.", "As Canada sets a new course for long-term economic growth, it presents both significant opportunities and challenges for Canadian women and men to benefit equally. In using gender-based analysis in its budgetary decisions, the Government has sought to develop policy that is better informed by its differential impacts on women and men.", "Budget 2017\u2019s Gender Statement sets out how decisions made in the current budget were informed by gender considerations, with the ultimate goal of delivering the best possible outcomes for Canadians in all their diversity. This first attempt will inform and improve the process used for future statements.", "HIGHLIGHTS", "Budget 2017 proposes key investments in areas where gender imbalances persist, such as innovation and public infrastructure.", "Targeted measures will help address these barriers to inclusive growth, including through enhancements to student financial assistance and skills training programs, and modern infrastructure that facilitate access to education, social and work opportunities.", "Budget 2017 features major initiatives that promote more equal labour market participation, and reduced poverty and violence affecting women and girls.", "These include, over the next 11 years, new investments of $7 billion towards early learning and child care and over $11.2 billion towards a National Housing Strategy, and $101 million over five years to support a National Strategy to Address Gender-Based Violence.", "More than 60 Budget 2017 measures were identified as having differential gender impacts, but there remain many areas where data is not readily available.", "The Government will continue to build capacity and expertise across departments, and to work with partners, to deepen its understanding of the impacts of policies on gender and other intersecting identities.", "CHAPTER 1\u2014SKILLS, INNOVATION AND MIDDLE CLASS JOBS", "With a focus on skills, innovation and clean growth, Budget 2017 will help to deliver good, well-paying jobs for the middle class and those working hard to join it.", "In an economy that is always changing, women must have access to the same opportunities as men.", "SKILLS TRAINING FOR THE NEW ECONOMY", "Canada\u2019s long-term success\u2014and the success of its middle class\u2014depends on a skilled workforce that can adapt quickly to change. By making significant investments in skills training, Budget 2017 will help to build a more resilient and adaptable workforce\u2014giving more Canadians more opportunities to reach their full potential.", "Under the existing Labour Market Transfer Agreements, the Government provides nearly $3 billion each year to provinces and territories for the design and delivery of skills training and employment supports aimed at helping Canadians prepare for, return to or maintain employment. However, in 2013\u201314, women accounted for less than 44.5 per cent of all participants under the Labour Market Development Agreements\u2014the largest of these transfer agreements. This underrepresentation is particularly worrisome given the significant barriers faced by women in the labour market.", "Budget 2017 proposes to provide an additional $2.7 billion over six years, starting in 2017\u201318, to expand these agreements and help more Canadians access training and employment assistance. With this funding comes a renewed commitment to increase the participation of underrepresented groups\u2014such as women\u2014in the workforce. Working with provinces and territories, the Government will develop a new approach to labour market programming that is more responsive to the diverse needs of Canadians.", "Building on measures announced in Budget 2016, the Government is proposing further changes to Canada Student Loans and Grants to help more Canadians\u2014 in particular, adult learners\u2014pursue post-secondary education.", "Women account for nearly two-thirds of all part-time students who receive Canada Student Loans and Grants, and account for the vast majority", "(80 per cent) of Canada Student Grant recipients who also have dependent children.", "By expanding eligibility for Canada Student Loans and Grants for part-time students, as well as for Canada Student Grants for students with dependent children, Budget 2017 will help make post-secondary education more accessible and more affordable for more Canadian women.", "ECONOMIC GROWTH AND INNOVATION THAT WORKS FOR ALL CANADIANS", "Innovation is the key that unlocks possibilities and opportunities\u2014it\u2019s what allows Canadians to adapt to change and prepare for the future.", "In addition to strengthening and growing the middle class, innovation can deliver a better quality of life: better, more effective health care; smarter, more connected cities; and cleaner, more sustainable energy, among many", "other examples.", "Innovation is also what will drive future economic growth. By creating new jobs and transforming existing ones, innovation will generate good, well-paying jobs today, and even better opportunities for our children.", "From a gender perspective, the immediate benefits of these investments\u2014 including jobs created and expanded access to innovative technologies\u2014are not shared equally between diverse groups of women and men.", "Table 5.1", "STEM Education and Employment in Canada by Gender, Immigrant Status, and", " Aboriginal Identity, 2011", "Total", "Women", "% of Total", "Immigrants", "% of Total", "Aboriginal", "% of Total", "Population aged 25-54", "14,044,940", "51.1", "24.5", "3.9", "Post-secondary credential", "9,340,495", "52.5", "26.1", "2.51", "Post-secondary credential in a STEM field", "1,814,075", "29.6", "39.9", "1.41", "Post-secondary credential in a STEM", "field and employed in a STEM- intensive occupation", "606,520", "18.9", "37.5", "N/A2", "% of those with a STEM credential", "employed in a STEM-intensive occupation", "38.9%", "26.9%", "39.1%", "N/A2", "1 Not including trades and apprenticeships.", "2 These data are collected, but are not publicly available.", "Sources: Council of Canadian Academies, 2015. Some Assembly Required: STEM Skills and Canada\u2019s Economic Productivity. Ottawa, Ontario: The Expert Panel on Stem Skills for the Future, Council of Canadian Academies. Based on data from Sta
