hips, fellowships, research grants, and support for the overhead costs associated with federally funded research conducted in post-secondary institutions.", "$340", "million", "in planned support for equipment and facilities for post-secondary institutions, research hospitals, and other not-for-profit institutions.", "E.g., the Canada Foundation for Innovation, which supports research infrastructure, Compute Canada and CANARIE, which provides an ultra-high-speed network for researchers.", "$158", "million", "in planned support for arm's length organizations, most of which support higher education research.", "E.g., Mitacs, which supports collaborative industry-academia research projects with a focus on the training of highly qualified personnel, Genome Canada, the Canadian Institute for Advanced Research, the Stem Cell Network, the Institute for Quantum Computing, Brain Canada and the Perimeter Institute for Theoretical Physics.", "$741", "million", "for investments to accelerate infrastructure projects at universities and colleges and affiliated institutions through the Post-Secondary Institutions Strategic Investment Fund.", "$186", "million", "in other expenditures for research and development and related scientific activities in the higher education sector.", "E.g., research performed by institutions in the post-secondary sector for science-based departments and agencies.", "In recognition of the importance of research excellence and in celebration of Canada\u2019s 150th anniversary, approximately 25 Canada 150 Research Chairs will be created to attract top-tier international scholars and researchers to Canada and enhance Canada\u2019s reputation as a global centre for innovation, science and research excellence. Budget 2017 proposes to invest $117.6 million over eight years for these new chairs, funded with resources within the existing Canada Excellence Research Chairs program.", "Canada\u2019s Research Chair Programs Attract World Class Researchers", "Canada Research Chair in Medical Genomics: Dr. Jacques Corbeil", "Dr. Jacques Corbeil, Canada Research Chair in Medical Genomics at Universit\u00e9 Laval, focuses his research on deciphering the interactions between agents such as HIV-1, respiratory viruses and other microorganisms, and the human host.", "Dr. Corbeil\u2019s research will lead to improved understanding of infectious diseases, and could result in improved diagnostic tools and treatments to fight them.", "Canada Excellence Research Chair in Human Pain Genetics: Dr. Luda Diatchenko", "At McGill University, Dr. Luda Diatchenko focuses her research on the genetic basis of pain in humans, and on developing personalized approaches to treatment.", "Approximately 20 per cent of Canadians suffer from chronic pain, making it not only the number one reason that people seek health care, but also the number one concern of patients with long-term illnesses.", "Working with her team at McGill University\u2019s Alan Edwards Centre for Research on Pain, Dr. Diatchenko aims to facilitate the development of individualized treatments and therapies for conditions related to chronic pain.", "Improving the Temporary Foreign Worker Program and the International Mobility Program", "To ensure that Canadian workers are always considered first for available jobs, while giving Canadian employers the opportunity to hire temporary foreign workers to fill jobs where labour shortages have been proven, the Government intends to make improvements to the two programs that govern the entry of temporary foreign workers into Canada.", "Budget 2017 proposes to invest $279.8 million over five years, starting in 2017\u201318, and $49.8 million per year thereafter, to support the continued delivery of the Temporary Foreign Worker Program and the International Mobility Program. This investment will build on Canada\u2019s new Global Skills Strategy, which will help to facilitate the temporary entry of high-skilled global talent.", "Ensuring that employers comply with program rules, and taking steps to ensure that foreign workers are aware of their rights while in Canada, will help to improve working conditions for foreign workers in every Canadian community.", "Budget 2017 also proposes to eliminate the Labour Market Impact Assessment processing fee for families seeking to hire foreign caregivers to provide care for persons with high medical needs, and for middle class families with less than", "$150,000 in annual income seeking to hire foreign caregivers to provide child care. Waiving the fee for these families will ensure that support is targeted at those most in need of assistance to meet their family caregiving responsibilities. The cost of this measure is $24.5 million over five years, starting in 2017\u201318, and", "$4.9 million per year thereafter.", "The Government will continue to work and engage with stakeholders to ensure that the Temporary Foreign Worker Program meets the needs of workers", "and employers.", "A Better Future for Temporary Foreign Workers", "In December 2016, the Government announced plans to improve the Temporary Foreign Worker Program. In particular, changes will:", "nan", "nan", "nan", "nan", "Recognizing Foreign Credentials", "Once in Canada as permanent residents, highly skilled newcomers can face barriers that limit their employment opportunities.", "To ensure that newcomers to Canada are able to put their skills to good use and maximize their contribution to the economy, Budget 2017 proposes to reallocate", "$27.5 million over five years, starting in 2017\u201318, and $5.5 million per year thereafter from Employment and Social Development Canada\u2019s existing resources to support a Targeted Employment Strategy for Newcomers.", "The Strategy will have three components:", "nan", "nan", "nan", "The Strategy will help reduce barriers and support newcomers as they put their skills to work in the Canadian economy.", "GIVING CANADIANS LIVING WITH DISABILITIES AN OPPORTUNITY TO SUCCEED", "Canadians living with disabilities have the same ambitions as all other Canadians\u2014they want an opportunity to find good, well-paying jobs, make a contribution to their communities and the economy, and build a better life for themselves and their families.", "In the coming year, the Government will explore options to improve work opportunities and employment outcomes for persons with disabilities. This will include the development of new planned federal accessibility legislation, which will promote equality of opportunity and increase the inclusion and participation of Canadians who have disabilities or functional limitations by increasing accessibility and removing barriers in areas of federal jurisdiction. The Government sought input from Canadians on this planned legislation through consultations held between July 2016 and February 2017.", "PREPARING FOR THE DIGITAL ECONOMY", "More and more aspects of Canadians\u2019 lives are touched by digital technology on a daily basis. Digital skills are increasingly relevant\u2014in school, at home and in the workplace. To ensure that Canadians have the digital skills they need to succeed, the Government intends to invest in developing and supporting the digital skills of younger and older Canadians, and groups that are underrepresented in the digital economy.", "Teaching Kids to Code", "Providing educational opportunities for digital skills development to Canadian girls and boys\u2014from kindergarten to grade 12\u2014will give them the head start they need to find and keep good, well-paying, in-demand jobs. To help provide coding and digital skills education to more young Canadians, the Government intends to launch a competitive process through which digital skills training organizations can apply for funding. Budget 2017 proposes to provide $50 million over two years, starting in 2017\u201318, to support these teaching initiatives.", "Expanding Digital Learning Opportunities", "Digital skills widen Canadians\u2019 access to a world of possibilities. Budget 2017 proposes $29.5 million over the next five years for a new Digital Literacy Exchange program. The program will support non-profit organizations to implement initiatives that teach basic digital skills, including how to use the Internet safely and effectively, at pre-existing facilities such as public libraries, refugee housing complexes and seniors\u2019 homes. The program will focus on vulnerable groups such as low-income individuals and families, and seniors.", "Developing Assistive Technology", "Assistive technologies such as screen readers, alternative keyboards and refreshable braille displays can make it easier for Canadians with disabilities to more fully participate in the digital economy. To expand the range of assistive technologies, and to give more Canadians better access to digital services, the Government proposes to establish a new Accessible Technology Development program. This program would co-fund innovative projects led by private sector firms, non-profit organizations and research institutes, to develop new assistive devices and technologies. Budget 2017 proposes to invest $22.3 million over five years to establish this program.", "Targeted Improvements to Internet Inclusivity", "According to the Economist Intelligence Unit, Canada is tied for 8th out of 75 countries in terms of Internet inclusivity. Canada does particularly well on measures of Internet affordability\u2014ranking first overall. Canada is also successful in terms of Internet quality and availability and in terms of having local and relevant Internet content. An area where Canada can improve, however, is by addressing digital divides that result in some Canadians being underserved by the digital economy. The Digital Literacy Exchange and Accessible Technology Development programs proposed in Budget 2017 will enable Canada to make progress in this important area.", "Making Home Internet Access More Affordable for Low-Income Families", "Access to the Internet opens up a world of opportunities\u2014from social connections with friends and family to new ways to learn and work. Most Canadians are already online, but many low-income families face financial barriers to access, such as the cost of purchasing a computer and the high cost of an Internet connection at home.", "Budget 2017 proposes to invest $13.2 million over five years, starting in 2017\u201318, in a new Affordable Access program, which will help service providers offer low- cost home Internet packages to interested low-income families.", "As the cost of computer hardware is also a barrier for some families, a target of 50,000 computers refurbished through the existing Computers for Success Canada program will also be distributed to families, along with the low-cost Internet packages.", "To better understand how Canadians use digital technology, Budget 2017 also proposes to allocate $5 million over five years, starting in 2017\u201318, for Statistics Canada and private sector-led surveys on the impact of digital technology", "in Canada.", "What Success Will Look Like", "Dave, 35, is a single father of two young children. Unable to complete high school when he was a teenager, Dave is currently working full-time in a retail job but hopes to obtain his high school diploma and possibly go to college.", "Because of his work and family responsibilities, Dave would prefer to take high school classes online, so that he can be at home with his children while he studies. Unfortunately, his monthly expenses make it difficult to save for a quality home Internet connection and a computer. Beyond his own needs, Dave is also worried that the lack of a computer and Internet connection will affect his children\u2019s ability to participate in school and learning activities outside the classroom.", "When the Affordable Access program is in place, Dave will be able to contact an Internet service provider that offers low-cost Internet packages to low-income families. Dave will also be eligible to receive a free refurbished computer so he and his", "children can access the Internet to learn and play.", "Promoting STEM to Young Canadians", "Young Canadians are curious, talented, entrepreneurial and well-educated\u2014 traits that make them well-positioned to deliver the next great breakthrough in science, technology, engineering and mathematics (STEM).", "In order to unlock this potential, young Canadians need to have equal access to the formative experiences that can spark new ideas and inspire careers in these important fields. This is especially true for those young Canadians who are traditionally underrepresented in the STEM fields, including women and Indigenous Peoples.", "The PromoScience Program helps to introduce diverse groups of young Canadians to the power and potential of these exciting fields through hands-on learning experiences, such as space camps and conservation projects. To support these efforts, Budget 2017 proposes to invest $10.8 million over five years, starting in 2017\u201318, to allow PromoScience to support more STEM learning activities for Canadian youth\u2014in particular underrepresented groups.", "Teachers also play an important role in keeping students engaged in formal STEM learning, and in developing the culture of innovation that Canada needs today, and in the future. Budget 2017 proposes to invest $1.5 million over", "five years, starting in 2017\u201318, to expand the Prime Minister\u2019s Awards for Teaching Excellence to include 17 new STEM-themed awards. These awards will recognize teaching excellence and allow for broad sharing of teaching practices at the national level.", "To help more Canadians learn about and celebrate extraordinary accomplishments in research excellence, Budget 2017 also proposes to create a new Prime Minister\u2019s Gold Medal. This award will recognize scientific excellence and bring greater international acclaim to Canadian scientists and researchers.", "Inspiring Ideas From Young Canadians", "The Minister of Finance\u2019s Post-Secondary Policy Forum invites post- secondary students from across Canada to play the role of public policy advisor, and contribute their best ideas to the Minister of Finance.", "More than 40 students participated in submitting proposals on a range of important issues, tackling challenges ranging from how to reform the Employment Insurance system to better fit with the modern economy, to how to moderate housing prices in hot real estate markets, to how to encourage investment in Canada through tax reform. Every submission provided a fresh perspective and inspired policy-makers to rethink their approach to solving Canada\u2019s most pressing challenges.", "The winning submission\u2014a proposal entitled \u201cRecalibrating Canadian Labour Development for a Precarious Economy\u201d\u2014was submitted by students at McMaster University. In recognition of their creative and innovative thinking, the student team was invited to Ottawa to further discuss their idea and attend events related to Budget Day, 2017.", "PART 2", "A NATION OF INNOVATORS", "To help Canada realize its potential as a global leader in innovation, the Government must ensure that its services best meet the needs of Canada\u2019s innovators and job creators.", "That includes finding new ways to deliver business innovation programs. Budget 2017 proposes measures that will help deliver simpler, more efficient and more coordinated support to Canadian entrepreneurs, global companies", "looking to set up shop in Canada, and global investors considering partnerships with innovative Canadian firms.", "In advancing the Innovation and Skills Plan, Canada and Canadian firms face several challenges:", "Bringing Canadian innovations to market. Canada\u2019s governments and post- secondary institutions invest significantly in science, research and development, but Canada\u2019s business community tends to underinvest in these areas. As a result, Canadian discoveries and innovations often find greater success\u2014and create good, well-paying jobs\u2014in other countries. To better support job growth in Canada, the Innovation and Skills Plan needs to better support business investment in research, and help bridge the commercialization gap.", "Streamlining Canada\u2019s innovation programs. While the Government broadly supports any initiatives that help make Canadian companies more innovative, at present, the vast array of innovation programs makes it difficult for businesses to find and secure the support they need. The Innovation and Skills Plan must simplify Canada\u2019s existing suite of innovation programs, make them more client- centric, and ensure that they offer the best support to Canadian innovators. This is particularly important in industries where certain groups, such as women,", "are underrepresented.", "Attracting investment and encouraging growth in Canada. Canada is home to many small businesses and innovative start-ups, and is recognized internationally as a good place to invest. At the same time, too many Canadian companies believe that in order to grow, they must relocate outside of Canada. To ensure that good, well-paying jobs stay in Canada, the Innovation and Skills Plan must develop better tools to help attract investment and support the growth of a diverse range of Canadian companies.", "What Success Will Look Like", "nan", "nan", "nan", "nan", "INNOVATION CANADA: A NEW APPROACH TO SUPPORTING CANADIAN INNOVATORS", "To make it easier for Canadian innovators to access and benefit from Government-led innovation programs, the Government proposes to review dozens of innovation programs situated across many departments to see how they might be consolidated and simplified. This will reduce the amount of legwork and paperwork required, give more timely and more relevant access to innovation services, and ultimately put more money in the hands of Canadian innovators.", "Calling for Change", "\u201cThe Council strongly recommends reviewing and retooling Canada\u2019s innovation programs to support Canada\u2019s 21st century inclusive growth ambitions. This would involve examining current programs, eliminating ones that are not effective, redirecting resources, and adopting the analytical frameworks to create effective innovation programs and manage them using data. To help Canada compete globally, Canada must fund innovation programs that are relevant in a changing context and that support a coherent, agile and data-driven innovation ecosystem.\u201d", "\u2014Advisory Council on Economic Growth, Unlocking Innovation to Drive Scale and Growth, February 6, 2017", "Budget 2017 proposes to establish Innovation Canada, a new platform led by Innovation, Science and Economic Development Canada that will coordinate and simplify the support available to Canada\u2019s innovators.", "To better support Canada\u2019s innovators, Innovation Canada will:", "Lead the creation of Canada\u2019s economic growth strategies. Working with leading Canadian innovators, Innovation Canada will develop six Economic Strategy Tables to identify innovation opportunities in advanced manufacturing, agri-food, clean technology, digital industries, health/bio-sciences and clean resources. The Economic Strategy Tables will set ambitious growth targets for Canadian innovators, identify sector-specific challenges and \u201cbottlenecks\u201d to innovation as well as barriers to greater participation across gender lines, and lay out specific strategies to help innovators achieve their targets. The Economic Strategy Tables will help guide the Government in its efforts to provide relevant and effective programs for Canada\u2019s innovators.", "Figure 1.1", "Economic Strategies\u2014A Value Chain Approach", "Initiate a whole-of-government review of business innovation programs. To ensure that its programs are simple and effective and best meet the needs of Canada\u2019s innovators, the Government will review existing programs with the help of external experts. The review will encompass all relevant federal organizations, including Innovation, Science and Economic Development Canada, Natural Resources Canada, and Agriculture and Agri-Food Canada. In parallel, the Government will also review the Scientific Research and Experimental Development tax incentive program to ensure its continued effectiveness and efficiency.", "In time, Innovation Canada will serve as a one-stop-shop for Canada\u2019s innovators. Canadian innovators and entrepreneurs will no longer need to spend time figuring out which department to go to or which program best meets their needs. Innovation Canada will host the federal government\u2019s simplified suite of innovation programs that will better enable and support Canadian innovators.", "Figure 1.2", "Innovation Canada", "Note: Measures described throughout Chapter 1.", "ACCELERATING INNOVATION THROUGH SUPERCLUSTERS", "Clusters\u2014dense areas of business activity that contain large and small companies, post-secondary institutions and specialized talent and infrastructure\u2014energize economies and act as engines of growth. They create jobs, encourage knowledge sharing, drive business specialization and help to attract \u201canchor\u201d companies from around the world. Successful clusters like", "the ones in Silicon Valley, Berlin, Tel Aviv and the Toronto-Waterloo corridor contribute significantly to both regional and national economies.", "Budget 2017 proposes to invest up to $950 million over five years, starting in 2017\u201318, to be provided on a competitive basis in support of a small number of business-led innovation \u201csuperclusters\u201d that have the greatest potential to accelerate economic growth.", "The competition will launch in 2017 and focus on superclusters that enhance Canada\u2019s global competitiveness by focusing on highly innovative industries such as advanced manufacturing, agri-food, clean technology, digital technology, health/bio-sciences and clean resources, as well as infrastructure and transportation.", "These are industries that traditionally attract more skilled workers who are men, compared to women. Budget 2017 proposes to work with partners from all aspects of Canadian society to shift this trend, help more women succeed and help grow Canada\u2019s middle class.", "Of the $950 million, $800 million will be drawn from the Budget 2016 provision for innovation networks and clusters and $150 million will be drawn from the public transit and green infrastructure allocations provisioned in the 2016 Fall Economic Statement.", "What Would Superclusters Look Like?", "Risk sharing to develop platform technologies and disruptive technologies that will boost Canada\u2019s competitiveness in areas of economic strength (e.g. advanced manufacturing, agri-food, clean technology, digital economy, health/bio-sciences, clean resources, and infrastructure and transportation).", "Strong connections between businesses, from large anchor firms to start- ups, post-secondary institutions and research institutions that support private sector-led research and development that is linked to commercial outcomes with application in the real economy.", "Create opportunities to grow Canadian companies through globally integrated supply chains.", "Diverse and skilled talent pools enhanced by advisory services and business mentoring for start-ups and small and medium-sized enterprises that lead to opportunities for Canadians to access high-value, well-paying jobs.", "Focus on innovative solutions that will improve the quality of life of Canadians and allow businesses to better perform in a competitive environment.", "INNOVATING TO SOLVE CANADA\u2019S BIG CHALLENGES", "Innovation can do more than just drive strong economic growth. It also has the potential to solve the big challenges that face Canadians and their communities. For its part, the Government is committed to taking an innovative approach to solving difficult public policy challenges. This includes opening up the problem-solving process to Canadian and global innovators, who can bring fresh perspectives and new ideas to Canada\u2019s big challenges.", "From building more affordable housing in Indigenous communities to providing affordable high-speed Internet access to more homes and accelerating the adoption of renewable energy in our cities and transportation systems, the Government recognizes that big challenges demand new and", "innovative solutions.", "By working with innovators from the private sector, non-profit organizations and social enterprises\u2014as well as individual citizens\u2014these new, innovative solutions can be found.", "Budget 2017 proposes to create a new initiative, the Impact Canada Fund, to introduce a new mission- or \u201cchallenge\u201d-based approach for the federal government and help focus and accelerate efforts toward solving Canada\u2019s big challenges. The Impact Canada Fund will focus its initial efforts in two problem- solving streams:", "nan", "nan", "Budget 2017 also proposes to provide $8.1 million over five years, starting in 2017\u201318, to oversee the implementation of the Impact Canada Fund. This initiative will also help advance the President of the Treasury Board\u2019s mandate commitment to devote a fixed percentage of government program funds to experimentation.", "THE NEW STRATEGIC INNOVATION FUND:", "A SIMPLER, MORE FLEXIBLE TOOL TO GROW CANADA\u2019S ECONOMY", "Making sure that Canada is a top destination for businesses to invest, grow and create jobs and prosperity for Canadians is one of the Government\u2019s top priorities.", "Budget 2017 proposes to create a new $1.26 billion five-year Strategic Innovation Fund to consolidate and simplify existing business innovation programming, in particular the Strategic Aerospace and Defence Initiative, Technology Demonstration Program, Automotive Innovation Fund and Automotive Supplier Innovation Program.", "With a single, streamlined Fund, businesses will have access to a simpler application process, more timely processing, and assistance that is more responsive and focused on results.", "The Strategic Innovation Fund will attract and support new high-quality business investments\u2014and will continue to be available to aerospace and automotive firms, while also expanding its support to other dynamic and emerging sectors, such as clean technology and agri-food.", "To support this program expansion, Budget 2017 proposes to provide a further", "$200 million over three years, starting in 2017\u201318, to supplement existing funding. Of this amount, $100 million will be new funding and $100 million will be drawn from the $1 billion announced in Budget 2016 to support clean technology.", "In allocating this funding, the Government will look to accelerate areas of economic strength, strengthen and expand the role of Canadian firms in regional and global supply chains, support economic strategies, and attract investment that creates new, good, well-paying jobs.", "What Success Will Look Like", "In May 2016, the Government announced $54 million for MDA Systems Ltd. and its partners to collaborate to develop new satellite technologies. It was the first project to be funded under the Government\u2019s Technology Demonstration Program. Federal funding in support of projects like this one achieves the objective of encouraging early-stage research and development and promoting collaborative efforts among firms, universities and research institutions.", "SUPPORTING CANADIAN INNOVATORS THROUGH VENTURE CAPITAL", "Venture capital is a type of private equity financing that takes educated risks on great ideas and smart people, giving young companies the opportunity to take their ideas to market.", "In addition to capital, venture capital fund managers bring operational experience, technical knowledge, networks and mentorship to the firms in which they invest.", "Because of the funding and expertise it provides, a strong and steady stream of venture capital is essential to the success of many Canadian start-ups\u2014and will play a critical role in helping to realize one of the Innovation and Skills Plan\u2019s key objectives: to support the growth of Canadian companies.", "To support the continued growth of Canada\u2019s innovative companies, Budget 2017 proposes to make available through the Business Development", "Bank of Canada $400 million on a cash basis over three years, starting in 2017\u201318, for a new Venture Capital Catalyst Initiative that will increase late-stage venture capital available to Canadian entrepreneurs (late-stage venture capital is typically offered to young, established businesses with sales and revenue, in order to help the businesses grow).", "With funds leveraged from the private sector, and depending on the proposals received, this investment could inject around $1.5 billion into Canada\u2019s innovation capital market.", "To access the funds, private sector parties will submit proposals to the Government that would be evaluated on the amount of private sector capital already secured; expected benefits for Canadian firms; the proposed approach for risk sharing between the Government and private sector; and the investment strategy, among other considerations.", "Following consultation with private sector experts, the Minister of Innovation, Science and Economic Development will announce further details on the Venture Capital Catalyst Initiative\u2019s application and competitive selection process in the coming months.", "The Canadian Business Growth Fund", "The private sector is also taking action to support growing firms, with the announcement on March 9, 2017 of the creation of the Canadian Business Growth Fund to provide long-term capital through minority interests in small and medium-sized Canadian enterprises.", "The Fund brings together Canada\u2019s leading banks and other key financial institutions, which have jointly committed to invest initially over", "$500 million, with scope to increase up to $1 billion over 10 years, to support Canada\u2019s promising small and medium-sized firms.", "Fund investments will typically range from $3 million to $20 million. This long-term capital will be provided to promising companies, along with guidance, mentorship and access to the investors\u2019 networks, so that the next generation of Canadian entrepreneurs and innovators can grow their businesses, create good, well-paying jobs for Canadians and lead the way in the new economy.", "HELPING WOMEN ENTREPRENEURS GROW THEIR BUSINESSES AND THE ECONOMY", "A 2015 report from the Expert Panel on Championing and Mentorship for Women Entrepreneurs stated that \u201cthe energy and talents of half of Canada\u2019s population is a resource that no economy can afford to squander.\u201d The Government of Canada agrees wholeheartedly.", "Women entrepreneurs have been constantly vocal about the tools that are needed to help them succeed. Despite many conversations about helping women grow their businesses, the success rates and growth opportunities for women-led companies do not match their male counterparts.", "An ecosystem of support exists; however, there are gaps and an overall lack of awareness and coordination\u2014of the programs available, mentorship opportunities, and the needs of enterprises to maximize their growth potential.", "Although progress has been made, it is also clear that women in Canada do not have the same opportunities as men when it comes to representation at senior leadership tables. The February 2017 report from the Advisory Council on Economic Growth highlighted that there is considerable work to be done to break the glass ceiling in Canada:", "\u201cThe statistics show that Canadian companies are good at hiring women but less effective at advancing them: women make up 46 percent of the country\u2019s labour force but hold less than one-third of all senior management positions. Strikingly, the companies in the Canadian TSX 60 have only one woman CEO among them. The share of seats that women hold on the boards of Canadian stock-index companies has received much attention. In 2014, it was just under 21 percent, a smaller proportion than in many other OECD countries.\u201d", "The Canada-United States Council for Advancement of Women Entrepreneurs and Business Leaders will be capitalizing on the work of the Expert Panel, Growth Council and other sources of expertise to advise the Government on swift actions to address barriers that affect women serving in senior leadership positions and increase competitiveness for women entrepreneurs.", "SUPPORTING THE NEXT GENERATION OF ENTREPRENEURS", "Driven by boundless creativity and an innate comfort with technology, young entrepreneurs are already leaders in Canada\u2019s economy.", "Futurpreneur Canada is a national not-for-profit organization that helps young entrepreneurs by providing them with mentorship, learning resources and start- up financing to help them bring their business ideas to life\u2014and to market. The results are impressive: Futurpreneur Canada\u2019s core program has helped nearly 10,000 young entrepreneurs launch more than 8,000 new businesses over the past two decades. Last year, 40 per cent of the businesses supported by Futurpreneur were owned by women\u2014more than double the national average.", "Budget 2017 proposes to provide Futurpreneur Canada with $14 million over two years, starting in 2017\u201318, to continue its important work of supporting the next generation of entrepreneurs. Futurpreneur Canada will match these investments with funding received from other government and private sector partners.", "HELPING INNOVATIVE COMPANIES GROW THROUGH STRATEGIC PROCUREMENT", "As the single largest purchaser of Canadian goods and services, the Government of Canada has a unique opportunity to support the growth of Canadian innovations.", "Canadian companies have long asked for the federal government to act as a first customer\u2014to test and validate Canadian technologies in areas of strategic importance to our economy, and to help Canadian businesses to scale up, create new jobs, and find new customers around the world. Gaining early access to innovative products and services also offers benefits for the Government, which is constantly seeking new ways to reduce costs and improve results.", "The Procurement Opportunity", "\u201cThe Council believes that strategic procurement could be used in Canada to support innovation and help small companies scale up and gain the credibility to become integrated in global supply chains ... Done well, strategic procurement also offers the opportunity of better servicing all Canadians, and of improving the efficiency of government by applying new technology and approaches to longstanding problems.\u201d", "\u2014Advisory Council on Economic Growth, Unlocking Innovation to Drive Scale and Growth, February 6, 2017", "Budget 2017 proposes to provide up to $50 million, starting in 2017\u201318, to launch a new procurement program, Innovative Solutions Canada, modelled on the very successful U.S. Small Business Innovation Research program.", "Under Innovative Solutions Canada, a portion of funding from federal departments and agencies will be allocated towards early-stage research and development, late-stage prototypes and other goods and services from Canadian innovators and entrepreneurs. In return, the Government will have access to the latest, most innovative products and services\u2014a true win-win for citizens and the businesses that employ them.", "This program will be designed to be scalable, so that other Canadian jurisdictions can take part in the future, if they wish to do so. To encourage inclusive growth, particular effort will also be made to encourage procurement from companies led by women and other underrepresented groups. All jurisdictions will be encouraged to publicly share the results of this program.", "Further details about initial participation and spending targets will follow in the coming months.", "What Success Will Look Like", "Salima is an entrepreneur with several successful products already developed, tested, produced and on the market. Her latest innovation is a large-scale water filter that makes it easier and more affordable for manufacturers to reuse wastewater.", "Under the proposed Innovative Solutions Canada, Salima may be eligible to have her new product purchased, deployed and tested by Environment and Climate Change Canada. With the feedback she receives, Salima can further refine her innovative product, and better market it to other potential customers.", "OBTAINING THE BEST VALUE IN PROCUREMENT", "Procurement undertaken in support of key Government of Canada priorities involves significant sums of money and can often be complex. The Government will renew the Cost and Profit Assurance Program at $3 million per year for two years, starting in 2017\u201318, in order to provide clarity to businesses and to ensure that procurement continues to be fair and transparent to both Canadian businesses and taxpayers.", "In addition, Budget 2017 proposes that legislative amendments be made in order to make procurement and delivery of information technology goods and services to federal organizations more efficient.", "INTELLECTUAL PROPERTY STRATEGY 2017", "Canada\u2019s intellectual property regime provides a framework that supports innovation across all sectors of the economy. Intellectual property rights incentivize creativity and the development of new ideas and technologies by helping companies, academics and inventors recoup their investment once new products reach the marketplace.", "In recognition of the importance of a well-functioning intellectual property regime, Budget 2017 announces the Government will develop a new intellectual property strategy over the coming year. The strategy will help ensure that Canada\u2019s intellectual property regime is modern and robust and supports Canadian innovations in the 21st century.", "FUNDAMENTAL SCIENCE REVIEW", "In 2016, the Government launched an independent review of federal investments in and funding for fundamental science research.", "The review, led by an independent panel of distinguished research leaders and innovators, has involved broad consultations with research communities, industry and civil society to assess the effectiveness of current supports for scientists and scientific research.", "In particular, the panel looked at the challenges facing women and other underrepresented groups, and considered ways to make current supports more accessible and inclusive.", "Findings from the review will help maintain and strengthen Canada's international standing in fundamental science and ensure that our scientists have the tools, training and support needed to excel globally.", "The panel\u2019s report and recommendations will be made public in the coming months.", "STRENGTHENING SCIENCE IN GOVERNMENT", "Canada\u2019s world class federal science laboratories and facilities enable scientists to conduct research that promotes evidence-based decision-making. Touching on everything from clean air and water to food security, this research plays a crucial role in protecting and improving the lives of Canadians.", "Budget 2017 proposes to elevate the importance of science in government, with the establishment of a Chief Science Advisor and related secretariat. As part of her/his mandate, the Chief Science Advisor will provide advice on how to ensure that government science is open to the public, that federal scientists are able to speak freely about their work, and that science is effectively communicated across government.", "The Chief Science Advisor will be responsible for providing advice to the Prime Minister and the Minister of Science, and will serve primarily in an advisory and coordinating capacity. Budget 2017 proposes to establish an annual budget of", "$2 million for the Chief Science Advisor and related secretariat.", "In addition, over the coming year, the Government will work to develop a new federal science infrastructure strategy. This will include a review of existing investments in federal science infrastructure, including federal laboratories and testing facilities, and provide a roadmap for future investments. The strategy will offer a more integrated and effective approach to federal laboratories, information technology and human resources in the federal science community, and will seek to ensure that federal scientists have the access to the world class infrastructure, innovative equipment and computer networks they need to produce the best results for Canadians.", "As part of the Government\u2019s commitment to establishing and maintaining modern federal science infrastructure, Budget 2017 also proposes to provide", "$80 million on a cash basis over five years, starting in 2017\u201318, to replace the Sidney Centre for Plant Health, located in Sidney, British Columbia. A new, world class plant health research facility will help support the safety of Canada\u2019s agriculture and agri-food sector, while facilitating trade and economic growth that benefits all Canadians.", "POSITIONING NATIONAL RESEARCH COUNCIL CANADA WITHIN THE INNOVATION AND SKILLS PLAN", "In keeping with the mandate of the new President of the National Research Council, the Government will undertake a review in 2017 to assess how the Council can best support the Innovation and Skills Plan.", "The National Research Council has a long track record of success in helping industry take ideas from the research stage through to development and demonstration. Recognizing the National Research Council\u2019s important role in fostering and supporting innovation in Canada, Budget 2017 proposes to renew funding of $59.6 million in 2017\u201318, to support the Council\u2019s business innovation initiatives. The Council provides research and development services covering areas from aerospace to medical devices, maintains hundreds of partnerships with organizations and engages with thousands of clients. These initiatives include providing technical services, lending scientific expertise, and offering the unique facilities that businesses across Canada need to successfully bring their innovations to market.", "As part of the review, the Government will also examine what future role the National Research Council could play in supporting innovation, creating more opportunities for women researchers and innovators, and supporting mission- driven, breakthrough research in collaboration with the new Impact", "Canada Fund.", "Budget 2017 also proposes the following investments to support innovation and economic growth:", "Stem Cell Research", "The Stem Cell Network, established in 2001, is a national not-for- profit organization that helps translate stem cell research into clinical applications, commercial products and public policy. Its research holds great promise, offering the potential for new therapies and medical treatments for respiratory and heart diseases, cancer, diabetes, spinal cord injury, multiple sclerosis, Crohn\u2019s disease, auto-immune disorders and Parkinson\u2019s disease. To support this important work, Budget 2017 proposes to provide the Stem Cell Network with renewed funding of $6 million", "in 2018\u201319.", "Space Exploration", "Canada has a long and proud history as a space-faring nation. As our international partners prepare to chart new missions, Budget 2017 proposes investments that will underscore Canada\u2019s commitment to innovation and leadership in space. Budget 2017 proposes to provide $80.9 million on a cash basis over five years, starting in 2017\u201318, for new projects through the Canadian Space Agency that will demonstrate and utilize Canadian innovations in space, including in the field of quantum technology as well as for", "Mars surface observation. The latter project will enable Canada to join the National Aeronautics and Space Administration\u2019s (NASA\u2019s) next Mars Orbiter Mission.", "Quantum Information", "The development of new quantum technologies has the potential to transform markets, create new industries and produce leading- edge jobs. The Institute for Quantum Computing is a world-leading Canadian research facility that furthers our understanding of these innovative technologies. Budget 2017 proposes to provide the Institute with renewed funding of $10 million over two years, starting in 2017\u201318.", "Social Innovation", "Through community-college partnerships, the Community and College Social Innovation Fund fosters positive social outcomes, such as the integration of vulnerable populations into Canadian communities. Following the success of this pilot program, Budget 2017 proposes to invest $10 million over two years, starting in 2017\u201318, to continue this work.", "International Research Collaborations", "The Canadian Institute for Advanced Research (CIFAR) connects Canadian researchers with collaborative research networks led by eminent Canadian and international researchers on topics that touch all humanity. Past collaborations facilitated by CIFAR are credited with fostering Canada\u2019s leadership in artificial intelligence and deep learning. Budget 2017 proposes to provide renewed and enhanced funding of $35 million over five years, starting in 2017\u201318.", "ATTRACTING INTERNATIONAL TOURISTS TO GROW OUR ECONOMY", "Representing almost 2 per cent of Canada\u2019s GDP, tourism directly or indirectly supports more than 1 million jobs in communities all across Canada. The", "192,000 businesses that support tourism\u2014the vast majority of which are small and medium-sized businesses\u2014are preparing for a record year in 2017. Canada\u2019s 150th anniversary celebrations are expected to draw record numbers of visitors to", "Canada this year, followed by a year dedicated to Canada-China tourism in 2018.", "Canada as a Destination of Choice", "\u201cCanada is \u2026 a world unto itself, with cosmopolitan cities, barely explored natural wonders and everything in between.\u201d", "\u2014New York Times", "\u201c\u2026with dynamic cities that dominate global livability indices and a reputation for inclusiveness and impeccable politeness, the world\u2019s second-largest country will usher in its sesquicentennial in 2017 in rollicking good health.\u201d", "\u2014Lonely Planet", "To attract more international visitors to Canada, Budget 2017 proposes to make permanent the $37.5 million per year in temporary funding previously provided to Destination Canada, Canada\u2019s national tourism marketing organization, starting in 2018\u201319. Stabilized funding will allow Destination Canada to continue its strong collaboration with industry partners to maximize the impacts of its marketing campaigns to draw in more tourists from abroad and increase", "economic activity.", "To complement Destination Canada\u2019s activities, Budget 2017 also proposes to provide $8.6 million over four years, starting in 2017\u201318, to Indigenous and Northern Affairs Canada to support the development of Canada\u2019s unique and authentic Indigenous tourism industry, including contributing to the implementation of the Aboriginal Tourism Association of Canada\u2019s five-year Indigenous Tourism Strategy.", "To ensure that tourism operators and governments make the most of their efforts and investments, Budget 2017 proposes to provide $13.6 million over five years, starting in 2017\u201318, and $2.7 million per year thereafter, to Statistics Canada to broaden tourism data collection. The International Travel Survey Program would be enhanced, resulting in better data at more detailed geographic levels, while the Tourism Satellite Account would be expanded to include data at the provincial and territorial level.", "Improving Canadian Frameworks for Trade and Investment", "The Government is taking a number of additional steps to improve its trade and investment frameworks to support Canadian firms:", "Establishing an Invest in Canada Hub. As announced in the 2016 Fall Economic Statement, the Government will take the necessary steps to create an Invest in Canada Hub\u2014a new federal body dedicated to attracting leading global firms to Canada to support middle class prosperity by bringing good jobs, fresh capital and new technologies to our economy. More trade commissioners will also be placed in strategic markets abroad to support this investment attraction. The Government has committed $218 million over five years to these efforts.", "The Investment Canada Act. Canada\u2019s legislative frameworks support a safe and stable business environment that can be attractive for global investment. The Investment Canada Act allows for the review of proposed global investments to determine if they are likely to be of economic benefit to Canada, and whether they could be injurious to our national security. To support global investment that is beneficial to Canada, Budget 2017 proposes to amend the Act to increase the net benefit review threshold to $1 billion, two years earlier than planned, and to require the publication of an Annual Report on the administration of the national security provisions. It further proposes", "$1.25 million for Public Safety Canada and the Canadian Security Intelligence Service for continued operations related to the Investment Canada Act\u2019s National Security Review Program.", "An effective trade remedy system. Building on Budget 2016, the Government has been consulting Canadians on additional steps to modernize and strengthen Canada\u2019s trade remedy system, to ensure that Canadian companies are competing on a level playing field with foreign exporters. Informed by these consultations, the Government is moving forward with a package of measures that enhances the effectiveness of the trade remedy system, while also reflecting a balance of interests among economic stakeholders and compliance with international trade rules. Budget 2017 proposes legislative and regulatory amendments to improve enforcement of trade remedy measures, address the circumvention of duties, better account for market and price distortions, and provide unions with the ability to participate in trade remedy proceedings. These steps will provide Canadian producers with a more rigorous response to unfair trade and better align Canada\u2019s trade remedy system with those of our major trading partners.", "Advancing regulatory alignment. Regulatory cooperation is a key element in fostering international trade and providing Canadian consumers with greater choice. Past cooperation efforts have led to significant advancements in the areas of agriculture and food, health and consumer products, transport and the environment. Budget 2017 proposes to provide the Treasury Board Secretariat with $6 million over three years to continue its efforts in supporting business growth by promoting regulatory alignment with Canada\u2019s trade partners.", "SUPPORTING EARLY-STAGE MINERAL EXPLORATION BY JUNIOR COMPANIES", "The 15-per-cent Mineral Exploration Tax Credit helps junior exploration companies raise capital to finance \u201cgrassroots\u201d mineral exploration away from an existing mine site. It does so by providing an additional incentive to individuals who invest in flow-through shares issued to finance this early-stage exploration (flow-through shares allow resource companies to transfer expenses associated with their Canadian exploration activities to investors, who can deduct the expenses in calculating their own taxable income).", "This tax credit is scheduled to expire on March 31, 2017. On March 5, 2017 the Minister of Natural Resources announced that the Government proposes to extend the credit for an additional year, until March 31, 2018.", "This measure will help junior exploration companies to raise more equity and is expected to result in a net tax reduction of approximately $30 million over the 2017\u201318 to 2018\u201319 period.", "SUPPORTING JOBS IN THE RESOURCE SECTOR", "The Government understands the challenging economic circumstances arising from weak commodity prices affecting the oil and gas sector.", "Budget 2017 proposes to provide a one-time payment of $30 million to the Government of Alberta to support provincial actions that will stimulate economic activity and employment in Alberta\u2019s resource sector. This specialized workforce is necessary to generate wealth for Albertan and Canadian citizens now and in the future.", "STRENGTHENING TRADE WITHIN CANADA", "As the Government works to strengthen Canada\u2019s economy in an increasingly challenging international environment, the Innovation and Skills Plan aims to do more to grow the next generation of globally competitive Canadian companies. To that end, the Government has worked closely with provincial and territorial governments to negotiate a new Canadian Free Trade Agreement (CFTA).", "The CFTA will bring real benefits to Canadians and their businesses in a wide range of sectors in all 13 provinces and territories. Opportunities will increase for Canadian businesses of all sizes to grow and innovate at home so they are better equipped to compete internationally. It will increase choice and lower costs for consumers, and create jobs in a range of sectors across the country for the middle class. The agreement also establishes a process for future trade liberalization in areas such as interprovincial trade in alcoholic beverages. The CFTA is expected to enter into force in 2017.", "The CFTA will benefit Canadians by:", "nan", "and consumers.", "nan", "nan", "nan", "foreign businesses.", "nan", "PART 3", "CANADA\u2019S INNOVATION ECONOMY: CLEAN TECHNOLOGY, DIGITAL INDUSTRIES AND AGRI-FOOD", "The Innovation and Skills Plan is an ambitious effort to make Canada a world leader in innovation, with a focus on expanding growth and creating good, well- paying jobs in six key areas: advanced manufacturing, agri-food, clean technology, digital industries, health/bio-sciences and clean resources.", "Initial efforts will centre on three industries that touch the lives of all Canadians and offer great potential for growth and job creation: clean technology, digital industries and agri-food.", "According to Analytica Advisors, the global market for clean technology (cleantech) has surpassed $1 trillion per year and will continue to grow over the next decade. As the world increasingly seeks out more sustainable and renewable sources of energy, and new technologies to improve the quality of air and water, Canadian companies can lead the way. Our clean technology companies are well-positioned to compete and win in this large and growing global market.", "At the same time, the global economy is becoming increasingly digital. All industries, from manufacturing to agriculture to finance, are embracing digital technology to grow their businesses and improve the lives of the people they serve. From \u201csmart homes\u201d to the promise of self-driving cars, digital technology is reshaping the world we live in. It\u2019s a world in which Canada has a real and serious chance to lead.", "Around the world, the demand for food is expected to continue to grow. In Asia, where some three billion people are expected to join the middle class over the next two decades, demand is changing, with consumers seeking out more high- quality foods and more protein. As the world\u2019s fifth largest agri-food exporter\u2014 with a strong reputation for safe, high-quality products\u2014and key trade agreements in markets accounting for 55 per cent of global GDP, Canada is in a uniquely strong position to capitalize on global agri-food growth.", "CANADA\u2019S CLEAN TECHNOLOGY ADVANTAGE", "The global campaign against climate change is an economic opportunity for Canada. The world is undeniably moving towards cleaner technologies, ones that use renewable and sustainable sources of energy, emit less pollution and use fewer resources.", "When it comes to clean technology, Canada has the opportunity to be a true global leader\u2014creating good jobs for Canadians while helping to meet our climate change goals.", "In Budget 2016, the Government committed to invest more than $1 billion over four years to support clean technology, including in the forestry, fisheries, mining, energy and agriculture sectors.", "In Budget 2017, the Government expands on that commitment by taking action to boost the growth of Canada\u2019s clean technology sector, with the aim of fostering the growth of Canadian technologies and companies.", "To that end, Budget 2017 proposes measures that will:", "nan", "nan", "nan", "Through its participation in Mission Innovation, Canada has committed to double its investments in clean energy research, development and demonstration over the next five years. The investments announced in Budget 2017 support this commitment, and will help Canada to reduce carbon pollution while creating good, well-paying jobs in communities all across Canada.", "Canada\u2019s Participation in Mission Innovation", "In November 2015, Prime Minister Trudeau announced Canada\u2019s participation in Mission Innovation, a global initiative of countries working together to accelerate clean energy innovation. As part of this initiative, countries agreed to double their national investments in clean energy innovation over five years, while encouraging greater levels of private sector investment in transformative clean energy technologies. The Government of Canada has made a commitment under Mission Innovation to double its 2014\u201315 baseline expenditures of $387 million for clean energy and clean technology research, development and demonstration by 2020. Budget 2017 proposes a number of measures, including in the areas of green infrastructure and clean technology, that will help to meet this commitment while generating more good, well-paying jobs in the clean growth economy.", "Access to Financing for Cleantech Firms", "Financing fuels the growth of companies. It provides the capital needed to hire new staff, develop products, and support sales both at home", "and internationally.", "Budget 2017 proposes to increase financing support for Canada\u2019s clean technology sector by making available more equity finance, working capital and project finance to promising clean technology firms. Nearly $1.4 billion in new financing, on a cash basis, will be made available to help Canada\u2019s clean technology firms grow and expand.", "CanadaCleantech Alliance on Clean Technology Financing Challenges:", "\u201cDeployment of cleantech solutions is often capital-intensive, requiring large sums of project debt to achieve even a single deployment.", "Canadian commercial banks and other lenders are risk averse and unwilling to finance these industrial- scale projects because the technology has yet to be fully commercially proven (i.e., pre-profit stage). This inability to take on technology risk for major capital projects is a significant barrier to commercialization and a competitive disadvantage for Canadian cleantech companies.\u201d", "\u2014CanadaCleantech Alliance, representing hundreds of clean technology companies, in its submission to the Federal-Provincial-Territorial Working Group on Clean Technology, Innovation and Jobs", "This new financing will be available through the Business Development Bank of Canada (BDC) and Export Development Canada (EDC), further expanding their business growth and export financing support to Canadian clean technology companies and building on their client-centred collaboration in this sector. This new financing will be used alongside other private sources of financing to increase the amount of capital available to Canada\u2019s clean technology firms as they grow their businesses and create more good, well-paying jobs for", "all Canadians.", "Specifically, Budget 2017 proposes:", "nan", "nan", "nan", "Promoting the Demonstration of Clean Technologies", "The SD Tech Fund\u2122 supports the development and pre-commercial demonstration of clean technologies. As the flagship program of Sustainable Development Technology Canada (SDTC), it is leading the way in bringing clean technology to market.", "Since its launch in 2001, SDTC has invested $928 million in 320 clean technology projects, and leveraged more than $2.45 billion from other project partners, with more than 80 per cent of investments coming from the private sector.", "Collectively, these investments have created more than 9,200 jobs and are responsible for reducing carbon dioxide emissions by an estimated", "6.3 megatonnes per year.", "Building on these investments, Budget 2017 proposes to invest $400 million over five years, starting in 2017\u201318, to recapitalize the SD Tech Fund\u2122. This funding will support projects across Canada to develop and demonstrate new clean technologies that promote sustainable development, including those that address environmental issues such as climate change, air quality, clean water and clean soil.", "Success Story: Cooledge Lighting", "Cooledge, headquartered in Richmond, British Columbia, has developed a portfolio of luminous surfaces products featuring lighting technologies that can be integrated into all forms and scale of the built environment. By enabling illumination from large architectural surfaces such as ceilings, walls and facades instead of light points, the company provides its customers with more flexibility and creativity while maximizing energy efficiency through low power consumption and minimum heat generation.", "In 2011, Sustainable Development Technology Canada initiated a project with Cooledge, providing $4.46 million in funding over five years to develop and demonstrate this light sheet technology. As a result of this funding, the company demonstrated a three-fold environmental benefit over fluorescent, incandescent and LED light bulbs, including increasing energy efficiency, eliminating heat sink in fixture design and avoiding an end-of-life mercury disposal requirement.", "Building on the initial project funding from Sustainable Development Technology Canada, EDC and BDC have supported the growth of Cooledge through its early commercialization with investments since 2013 and 2014, respectively, and through EDC\u2019s bonding support since 2015 and financing support since 2016.", "Investing in Research and Development for Clean Energy and Transportation", "Clean energy and transportation research and development (R&D) maintains economic competitiveness and contributes to lower-cost emissions reductions in the energy and transportation sectors. The Government proposes to provide", "$229 million over four years, starting in 2018\u201319, to Natural Resources Canada and Transport Canada to continue R&D activities through their core clean energy and clean transportation innovation programming.", "Encouraging Clean Technology in the Natural Resources Sectors", "To support clean technology research, and the development, demonstration and adoption of clean technology in Canada\u2019s natural resources sectors, Budget 2017 proposes to provide $200 million over four years, starting in 2017\u201318, to Natural Resources Canada, Agriculture and Agri-Food Canada and Fisheries and Oceans Canada. Technologies at varying stages of maturity will be eligible, and eligible recipients will include industry, academia, federal laboratories and other research organizations.", "Expanding Tax Support for Clean Energy", "Canada\u2019s income tax system encourages businesses to invest in clean energy generation and energy efficiency equipment by allowing them to deduct the cost of eligible capital assets on an accelerated basis.", "Geothermal energy is one renewable energy source with the potential to reliably meet a portion of Canada's heating and electricity generation needs, including in northern and remote communities, where reliance on fossil fuels remains high. To encourage greater use of geothermal energy, Budget 2017 proposes to:", "\uf0b7 Extend accelerated capital cost allowance to a broader range of geothermal projects and expenses.", "\uf0b7 Expand the range of geothermal energy project expenses that are eligible as Canadian renewable and conservation expenses, which can be fully deducted in the year incurred.", "Capitalizing on International Business Development for Clean Technology", "Canada\u2019s clean technology companies are a true success story, but their future growth and success rely on their ability to access and serve international clients. Global Affairs Canada can support clean technology firms by connecting entrepreneurs with international networks, and educating them on business supports provided by the Government of Canada. To better support international business development, a clean technology strategy will be developed, to support Canadian firms in becoming world leaders in clean technology and capitalize on growing global market opportunities while continuing to deliver clean economic growth and create good, well-paying jobs for Canadians. Budget 2017 proposes to invest $15 million over four years, starting in 2017\u201318, for Global Affairs Canada to implement this strategy.", "Establishing a Clean Technology Data Strategy and the Clean Growth Hub", "To foster innovation, improve knowledge in the private sector and stakeholder communities, and help inform future government decision-making, the Government intends to establish a Clean Technology Data Strategy. Budget 2017 proposes to provide $14.5 million over four years, starting in 2017\u201318, to Natural Resources Canada and Innovation, Science and Economic Development Canada for the creation of this strategy.", "The Government will also streamline client services, improve federal program coordination, enable tracking and reporting on clean technology results across government, and connect stakeholders to international markets. To this end, the Government will provide $12 million over four years, starting in 2017\u201318, to Innovation, Science and Economic Development Canada and Natural Resources Canada to establish a Clean Growth Hub within the new Innovation Canada single-window service.", "Accelerating the Growth of High-Impact Firms", "Budget 2017 reaffirms the Government\u2019s commitment to the vision and mandate of the Accelerated Growth Service (AGS), a national project created to coordinate support for businesses across a number of federal departments and agencies. To date, this initiative has helped 142 high-impact firms to scale up and grow their businesses, with a broader goal of helping 1,000 firms expand and create more good, well-paying jobs. To improve delivery of this service, the Government is currently exploring ways to better share information among federal organizations and may propose legislative amendments if necessary.", "Here is one success story:", "Terramera Reaches Out to Global Markets", "Clean technology firm Terramera Inc. (Vancouver, British Columbia) specializes in replacing conventional chemical pesticides with high- performance plant-based products for use in agriculture, in pest control and by consumers. Terramera joined the AGS pilot project in May 2016.", "Terramera\u2019s goal is to increase sales and grow into a billion-dollar business by scaling production, strengthening its customer base and finding new customers around the world. The company faced challenges when trying to reach out beyond Canada for new business. Regulatory approvals in new markets\u2014in particular, in Japan, Mexico, India and Europe\u2014will be key to the company\u2019s future growth. To help Terramera secure these approvals, AGS partners have provided it with assistance in securing capital and financing, as well as with hiring, intellectual property and research and development, domestic regulatory approvals and export growth.", "Thanks to the AGS support, Terramera has been successful in leveraging the Canadian Trade Commissioner Service network in Canada and abroad to support its export market development and expansion initiatives. In July 2016, it was able to secure new Japanese investment, and the company has also secured a direct equity investment from IKEA in Sweden.", "Through National Research Council Canada, the company was able to explore opportunities under the EUREKA program, an international network for market-driven industrial research and development that includes over 40 economies from the European Union, Europe, Israel, South Korea, and now Canada. Terramera was also able to secure financing support from the Business Development Bank of Canada and Western Economic Diversification Canada.", "CANADA\u2019S DIGITAL FUTURE", "The world is increasingly connected\u2014it is expected that by 2021 over 4.5 billion people will have access to the Internet. This is just one of the effects of a worldwide shift toward a new digital reality, one that by 2020 includes over", "25 billion devices embedded with Internet-based systems, sees a million minutes of video content cross the network every second, and delivers an estimated", "$6.6 trillion in economic opportunities each year in the G20.", "For Canadians, this digital shift is all around us. Many already live in \u201csmart homes\u201d where lighting, temperature, security and appliances are interconnected, and the promise of self-driving cars grows closer every day.", "In our communities, Internet-connected devices help to shape our daily commutes, with \u201csmart\u201d traffic lights that measure and adapt timing to improve traffic flows. In connected cities, electricity is now distributed across dispersed energy storage systems, sending energy derived from remote solar, wind and geothermal generating stations to wherever power is needed. Underground, connected sewer systems will detect leaks and monitor real-time water flow, and on our roads and highways, our transportation systems will show real-time information on rail traffic, transport capacity and port loading times, making supply chains faster and more reliable.", "At the same time, these world-changing opportunities present challenges for Canada\u2019s middle class and those working hard to join it. As more and more industries embrace the digital future, Canadian workers will need new tools and new skills in order to stay competitive.", "Some Canadians also face barriers to full participation in the digital economy. Addressing these digital divides means ensuring all Canadians have the digital skills and opportunities to participate online. Budget 2017 is making important investments to address these challenges, including through affordable Internet, skills training for older workers, coding education for kids and improved online accessibility for individuals with disabilities.", "To help Canadian companies succeed in this new world, the Government is placing a priority on providing support to Canada\u2019s digital innovation.", "Investments made in Budget 2016 and Budget 2017 set the stage for a new plan for Canada\u2019s digital future, one that will:", "\uf0b7 Make Canada an advanced, digital environment, home to more \u201csmart cities\u201d and connected communities, where cutting-edge research and technology drive business growth and create good, well-paying middle class jobs.", "\uf0b7 Deliver high-speed Internet access, so that all Canadians\u2014urban and rural\u2014 can be part of the digital economy.", "\uf0b7 Give all Canadians a real opportunity to participate in the digital economy, especially those for whom evolving technology can deliver life-changing help but who may encounter barriers to accessing it, such as low-income Canadians, adult learners, and Canadians living with disabilities.", "\uf0b7 Support an open and transparent Internet that emphasizes the freedom to innovate, discuss and disrupt, including how we address issues of net neutrality, media and the creation of Canadian content.", "Work is already underway to make this digital future a reality.", "Canada as an Advanced Digital Environment", "To accelerate the development of more \u201csmart cities\u201d where people and places are better connected, where machine-to-machine communication helps to ease traffic congestion and protect water systems, and where communities are better able to prepare for future challenges, the Government proposes to launch the Smart Cities Challenge initiative in partnership with the Impact Canada Fund (see the section \u201cInnovating to Solve Canada\u2019s Big Challenges\u201d in this chapter).", "Because people need new skills and tools in order to succeed in a new digital world, the Government is also investing to help Canadians of all ages navigate new opportunities, such as teaching kids digital skills, Mitacs\u2019 work-integrated learning programs and enhanced access to Canada Student Loans and Grants.", "Additional investments to support the creation of superclusters, attract and support new high-quality business investments (via the Strategic Innovation Fund), and support innovative businesses with venture capital will help to secure Canada\u2019s future as a digital leader.", "Growing Canada\u2019s Advantage in Artificial Intelligence", "From smartphone applications that can understand human speech to self- driving cars, artificial intelligence is changing the way that people interact with each other and our world. It has the potential to drive strong economic growth, by improving the way we produce goods, deliver services and tackle challenges like climate change. Artificial intelligence opens up possibilities across many sectors, from agriculture to financial services, creating opportunities for companies of all sizes, whether technology start-ups or Canada\u2019s largest financial institutions.", "Strong public support for research programs and world class expertise at Canadian universities has helped propel Canada to a position as leader in artificial intelligence and deep learning research and use. Canadian talent and ideas are in high demand around the world\u2014but activity needs to remain in Canada to harness the benefits from artificial intelligence.", "To retain and attract top academic talent, and to increase the number of post- graduate trainees and researchers studying artificial intelligence and deep learning, Budget 2017 proposes to provide $125 million to launch a Pan- Canadian Artificial Intelligence Strategy for research and talent. The Strategy will promote collaboration between Canada\u2019s main centres of expertise in Montr\u00e9al, Toronto-Waterloo and Edmonton and position Canada as a world- leading destination for companies seeking to invest in artificial intelligence and innovation. Expanding the pipeline of Canadian talent for artificial intelligence will benefit businesses that wish to develop and submit a proposal for an artificial intelligence supercluster.", "A leader in the area of artificial intelligence, the Canadian Institute for Advanced Research (CIFAR) will be responsible for administering the funding for the new Strategy.", "Canada a Pioneer in Deep Learning in Machines and Brains", "CIFAR\u2019s Learning in Machines & Brains program has shaken up the field of artificial intelligence by pioneering a technique called \u201cdeep learning,\u201d a computer technique inspired by the human brain and neural networks, which is now routinely used by the likes of Google and Facebook. The program brings together computer scientists, biologists, neuroscientists, psychologists and others, and the result is rich collaborations that have propelled artificial intelligence research forward. The program is co-directed by one of Canada\u2019s foremost experts in artificial intelligence, the Universit\u00e9 de Montr\u00e9al\u2019s Yoshua Bengio, and for his many contributions to the program, the University of Toronto\u2019s Geoffrey Hinton, another Canadian leader in this field, was awarded the title of Distinguished Fellow by CIFAR in 2014.", "Supporting Innovation in Financial Services", "When it comes to managing their money, Canadians are increasingly using digital products and services, including mobile payments, lending, insurance and securities. Financial technology firms (\u201cfintechs\u201d) are at the forefront of digital innovation. These firms, along with Canadian banks, insurers and credit unions, are innovating to make financial services more accessible, more useful and more affordable. The Government\u2019s Innovation and Skills Plan will help fintech entrepreneurs realize their full growth potential by bringing together high- skilled talent, financing solutions, business advisory services and export support. To support greater financial innovation, the Government and federal regulatory agencies are committed to working with provincial and territorial regulatory authorities to better coordinate and share information.", "To promote a well-functioning payments system that fosters innovation and better protects consumers, the Government will also release a consultation paper on a new retail payments oversight framework. This paper will be released in 2017. Based on the results of its consultations, the Government will propose legislation to implement the oversight framework.", "The Government is also committed to working with stakeholders to assess developments in the fintech sector, and consider the implications for the federal financial sector legislative and regulatory framework. This process will culminate in the Review of the Federal Financial Sector Framework.", "Canadian Digital Services", "The Government has an opportunity\u2014and a responsibility\u2014to lead the way when it comes to digital innovation to support more widespread adoption of digital tools, and to better serve Canadians.", "Informed by similar initiatives in the U.S. (the U.S. Digital Service/18F) and the United Kingdom (the Government Digital Service), the Government will adopt new ways of serving Canadians. Better use of digital technologies could improve the ways in which businesses can access government services, speed up immigration processing times through better-integrated information, or make it easier for Canadians to access benefits or tax information online.", "Some work already underway that could be further advanced by the Government to support better digital services to Canadians includes:", "High-Speed Internet for All Canadians, No Matter Where They Live", "In Budget 2016, the Government committed to invest $500 million to bring high- speed Internet to rural and remote communities in Canada. A new program, Connect to Innovate, is focused on investing in backbone networks\u2014the digital highways that carry traffic between communities\u2014with support also available for last-mile applications. The program\u2019s competitive application process is open until April 20, 2017.", "In 2016, the Canadian Radio-television and Telecommunications Commission (CRTC) also updated its standards for minimum Internet speeds, and announced recommended measures to achieve its ambitious goal.", "The Government is committed to working with the CRTC to coordinate targets and to establish effective ways to meet them.", "A Real Opportunity to Be Part of the Digital Economy", "Technological change brings with it tremendous opportunities but not every Canadian is able to access the benefits that are part of an evolving", "digital world.", "To make sure that all Canadians can be full participants in the digital economy and experience its benefits first-hand, the Government is investing in programs to better help underserved Canadians.", "These investments include making home Internet access more affordable for low-income families, helping working adults upgrade their s
