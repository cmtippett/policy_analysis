kills, and investing in the development of new assistive technologies to help Canadians living", "with disabilities.", "An Open, Transparent and Innovative Internet", "Over the past year, the Minister of Canadian Heritage has consulted with Canadians on the future of the Internet, the future of news media, and the role of Canadian content in an increasingly digital world.", "For its part, the Government believes in an open and transparent Internet environment that emphasizes freedom\u2014freedom to innovate, freedom to connect with others, and freedom of discussion.", "This is a future that must include Canada\u2019s creative entrepreneurs and cultural leaders, who are essential to building an inclusive and innovative Canada. From advertising and design to television and film to fashion and publishing, Canada\u2019s creative industries are facing rapid and disruptive change, including the shift to online technologies, the push for new business models, and increased competition due to globalization. Along with these risks comes the opportunity for Canada\u2014and its creative sector\u2014to lead the way in creating new experiences, new technologies, and new, well-paying jobs for Canadians.", "Over the next year, the Government will outline a new approach to growing Canada\u2019s creative sector\u2014one that is focused on the future, and on bringing the best of Canada to the world, rather than a protectionist stance that restricts growth and limits opportunities.", "The Government also recognizes that Canada\u2019s media industries, and the systems that allow for broadcasting, distribution and the exchange of ideas, are fundamentally changing in the digital age.", "To ensure that Canadians continue to benefit from an open and innovative Internet, the Government proposes to review and modernize the Broadcasting Act and Telecommunications Act.", "In this review, the Government will look to examine issues such as telecommunications and content creation in the digital age, net neutrality and cultural diversity, and how to strengthen the future of Canadian media and Canadian content creation. Further details on the review will be announced in the coming months.", "GROWING THE ECONOMY THROUGH AGRI-FOOD INNOVATION", "Canada\u2019s agriculture and agri-food sector is an important driver of economic growth, accounting for more than 6 per cent of Canada\u2019s GDP, and employing one out of every eight Canadians. The Advisory Council on Economic Growth recently highlighted this sector\u2019s potential for growth, citing Canada\u2019s natural endowment of water and arable land, research strengths and accomplishments, and strong network of entrepreneurs.", "The Council also pointed to the significant opportunity that increasing international demand for food and an expanding global middle class should create for Canada\u2019s agriculture and agri-food sector. The recent launch of the \u201cCanada Pavilion\u201d on the Chinese e-commerce site Alibaba is one example of the ways Canadian agri-food companies are showcasing the quality of Canadian products and taking advantage of emerging market opportunities.", "It is for this reason that the Innovation and Skills Plan has set an ambitious target to grow Canada\u2019s agri-food exports to at least $75 billion annually by 2025. In recent years, industry growth has been strong, with farm revenues, annual exports and farm incomes all reaching record highs. Despite this strong performance, there is still room for further growth\u2014growth that can be achieved through innovation and the development of value-added products.", "In addition to specific investments made to support the growth of and innovation in Canada\u2019s agri-food sector, the Government has undertaken efforts to support Canada\u2019s farmers and food processors, including:", "\uf0b7 Launching a full review of rail service across western Canada.", "\uf0b7 Creating a $10.1 billion Trade and Transportation Corridors Initiative that will invest in gateways and ports, to help get agri-food products to market.", "\uf0b7 Successfully completing the Comprehensive Economic and Trade Agreement with the European Union, and making ongoing efforts to expand market access for Canadian agri-food producers throughout Asia.", "\uf0b7 Eliminating tariffs on a broad range of agri-food processing ingredients, covering approximately $700 million in annual imports, to strengthen the competitiveness of Canadian agri-food manufacturers at home and abroad.", "\uf0b7 Improving access to support for agri-food value-added processors through the new Strategic Innovation Fund.", "\uf0b7 Investing $500 million to support the expansion of broadband networks in rural Canada and $2 billion to support rural infrastructure including roads and bridges, making it easier for Canada\u2019s agri-food producers to connect to markets in Canada and internationally.", "Developing the Next Agricultural Policy Framework", "The next agricultural policy framework will be launched in 2018 where federal, provincial and territorial governments will renew their commitments to investing in this critical sector. As part of the development of the next framework, governments will consider the ways in which innovation in agriculture can help strengthen the sector as a whole, enhance our value-added exports and create more good, well-paying jobs for Canadians.", "The current framework, Growing Forward 2 (2013\u201318), includes average federal- provincial-territorial spending of over $600 million per year for programming to support innovation, competitiveness and market development. The framework also includes a comprehensive suite of business risk management programs to help farmers manage risks associated with severe market volatility and disaster situations, with average spending of approximately $2 billion per year.", "Since January 2016, federal, provincial and territorial governments have consulted with Canadians, including stakeholders across the agriculture and agri-food value chain, to support the development of the next framework. This", "process assists in identifying and addressing barriers to growth and in determining how best Canada should target investments to achieve long-term, sustainable growth for the sector.", "Further details of the next agricultural policy framework will be announced over the coming year.", "Advancing Agricultural Science and Innovation", "Budget 2016 invested $30 million over six years to support advanced research in agricultural science and genomics at Agriculture and Agri-Food Canada.", "Budget 2017 builds on this funding by proposing to invest $70 million over six years, starting in 2017\u201318, to further support agricultural discovery science and innovation, with a focus on addressing emerging priorities, such as climate change and soil and water conservation.", "In addition, as part of the $200 million provided for the Clean Growth in the Natural Resources program, Budget 2017 proposes to provide funding to Agriculture and Agri-Food Canada to support the expanded adoption of clean technology by Canadian agricultural producers.", "Table 1.3", "Skills, Innovation and Middle Clas", "s Jobs", "   millions of dollars", "2016\u2013", "2017", "2017\u2013", "2018", "2018\u2013", "2019", "2019\u2013", "2020", "2020\u2013", "2021", "2021\u2013", "2022", "Total", "Equipping Canadians With the Skills They Need to Get Good Jobs", "Helping Canadians Get New and Better Jobs", "0", "200", "300", "400", "550", "625", "2,075", "Helping Working Adults Upgrade Their Skills", "0", "0", "93", "151", "164", "46", "454", "Encouraging Unemployed Canadians to Seek New Training Through Employment Insurance", "0", "0", "22", "36", "37", "38", "132", "Investing in Skills Innovation", "0", "0", "25", "50", "75", "75", "225", "Expanding the Youth Employment Strategy", "0", "150", "150", "96", "0", "0", "396", "A New, Ambitious Approach to Work- Integrated Learning", "0", "12", "36", "45", "48", Economy: Clean Technology, Digital Industries and Agri-Food", "Access to Financing for Cleantech Firms", "0", "51", "51", "51", "26", "26", "207", "Promoting the Demonstration of Clean Technologies", "0", "25", "70", "90", "90", "125", "400", "Investing in Research and Development for Clean Energy and Transportation", "0", "0", "57", "57", "57", "57", "229", "Encouraging Clean Technology in the Natural Resources Sectors", "0", "13", "65", "66", "56", "0", "200", "Expanding Tax Support for Clean Energy", "0", "2", "3", "2", "1", "1", "9", "Capitalizing on International Business Development for Clean Technology", "0", "3", "4", "4", "4", "0", "15", "Establishing a Clean Technology Data Strategy and the Clean Growth Hub", "0", "6", "6", "7", "7", "0", "27", "Growing Canada's Advantage in Artificial Intelligence", "125", "0", "0", "0", "0", "0", "125", "Advancing Agricultural Science and Innovation", "0", "4", "9", "16", "16", "15", "60", "Subtotal\u2014Canada's Innovation Economy: Clean Technology, Digital Industries and Agri-Food", "125", "104", "266", "294", "257", "225", "1,271", "Total\u2014Chapter 1: Skills, Innovation and Middle Class Jobs", "125", "1,180", "1,754", "1,766", "1,764", "1,625", "8,213", "Less funds existing in the fiscal framework", "0", "-547", "-706", "-677", "-639", "-197", "-2,766", "Less projected revenues", "0", "-107", "-299", "-305", "-316", "-329", "-1,356", "Less funds sourced from departmental resources", "0", "-38", "-14", "-14", "-14", "-14", "-94", "Net Fiscal Cost", "125", "487", "736", "770", "794", "1,086", "3,997", "Note: Totals may not add due to rounding.", "Chapter 2", "COMMUNITIES BUILT FOR CHANGE", "CANADA IN 10 YEARS", "The investments in infrastructure we make today will pay dividends for years to come: delivering clean, sustained economic growth; building stronger, more inclusive communities; and creating more good, middle class jobs", "for Canadians.", "By investing in infrastructure now\u2014in the projects Canada needs and the women and men who can build them\u2014we can strengthen and grow the middle class and make Canada an even better place to call home.", "What will these investments deliver for Canadians and their communities?", "Within 10 years, Canadian cities will be home to world class public transit systems\u2014so that people can get to work on time, and back home quickly at the end of a long day.", "Our communities will also be cleaner, and less reliant on sources of energy that pollute the air, harm the environment and compromise Canadians\u2019 health. In Canada\u2019s smart cities, traffic lights will adapt to ease congestion and speed up the flow of people and goods, and buildings will conserve more energy (and some will help to produce it, with wider adoption of solar technologies).", "Better-connected communities will make it easier to adapt to shifting patterns in trade. Canada\u2019s resources and manufactured goods will make their way to global markets through better ports and airports, and on roads and rail lines that connect our cities with our rural communities, especially in the north. Services will flow through faster, more reliable digital networks.", "Ten years from now, thanks to an economy that works for everyone, more Canadians will have a real and fair chance at success. Hard-working Canadians will be able to find good, affordable places to live, with affordable child care and better support as they age.", "This is the brighter future that all Canadians deserve.", "Canada\u2019s success has always been rooted in the ambition and hard work of the middle class and those working hard to join it.", "The efforts of the middle class helped to build a better country\u2014one that connected Canadians to each other, and communities from coast to coast to coast.", "Generations of Canadian families built the roads we drive on, and the rail lines that get us to work and get Canada\u2019s goods to market. The hard work of Canadians built the ports that make trade possible, and helped give our most vulnerable citizens safe and welcoming places to live.", "In recent years, our understanding of infrastructure has expanded. It now includes things like the Internet\u2014a way to share ideas and connect with others that has transformed the way we live, work and play.", "It includes green infrastructure\u2014the projects that will give more Canadian families access to safe water, and help Canadian communities plan for the challenges that come with a changing climate.", "And it includes the social infrastructure that makes our communities feel like home\u2014things like affordable housing, high-quality, affordable child care, and cultural infrastructure like community centres, museums, parks and arenas.", "In its 150th year since Confederation, Canada needs to approach the future with a renewed sense of confidence, optimism and ambition.", "The world is changing. How, when and where Canadians work continues to evolve, economies around the world are exchanging old ways of doing things for clean growth, and digital technologies connect people and communities in ways that were hard to imagine just a generation ago.", "Confident, optimistic and ambitious countries embrace progress for women and men, and invest in their own future. It\u2019s time for Canada to do that once again.", "INVESTING TO CREATE JOBS AND BUILD STRONG COMMUNITIES", "Recognizing the urgent need to build strong communities, create jobs and grow the economy, the Government took swift action. Budget 2016 laid out the Government\u2019s plan to make historic investments in public transit, green infrastructure and social infrastructure.", "Phase 1 of Canada\u2019s New Infrastructure Plan", "Phase 1 of the Government\u2019s infrastructure plan included $11.9 billion to be invested over five years, starting in 2016:", "nan", "nan", "nan", "These early investments, together with other measures announced in", "Budget 2016, have already begun to make a difference in communities across Canada. As of March 8, 2017:", "\uf0b7 744 public transit projects have been approved to date, including", "214 projects that will make public transit more accessible for people with disabilities. Investments made will expand 132 transit systems across the country and help communities acquire more than 1,000 new buses, among other improvements. Together, these investments will deliver faster, more reliable service and help reduce traffic congestion and pollution.", "\uf0b7 746 projects under the Clean Water and Wastewater Fund have been approved to date, including the expansion of 219 water/wastewater systems and the rehabilitation of 328 more. These investments will give more Canadians access to clean drinking water and reduce pollution in our", "lakes and rivers.", "\uf0b7 1,030 projects to retrofit or renovate social housing have been approved to date to help repair 48,795 existing social housing units. These investments will improve energy and water efficiency and reduce energy use, lowering utility costs and making housing more affordable. 162 arts and heritage facilities in 101 communities are being improved thanks to the Canada Cultural Spaces Fund, helping bring people together while reconnecting communities with their local art, culture and history.", "\uf0b7 Nearly 6,000 housing units on-reserve have been built, renovated or planned, along with 125 projects aimed at building and improving schools. To improve access to safe drinking water, more than 201 water and wastewater projects are now underway.", "\uf0b7 251 projects under the Post-Secondary Institutions Strategic Investment Fund are underway to enhance and modernize research and commercialization facilities on Canadian campuses, as well as industry-relevant training facilities at colleges and polytechnic institutions.", "The Government\u2019s Phase 1 investments, along with other measures announced in Budget 2016, will help create or maintain an estimated 100,000 jobs, including jobs in project planning and management, engineering and construction.", "Building on these historic investments, the Fall Economic Statement committed an additional $81 billion in infrastructure investments, starting in 2017\u201318. These additional investments underscore the Government\u2019s commitment to long-term growth for the middle class, with targeted investments that will build strong communities, create jobs and grow the economy. Taking into account existing infrastructure programs and new investments made through Budget 2016 and the Fall Economic Statement, the Government is making investments of over", "$180 billion in modern, resilient neighbourhoods and communities.", "Budget 2017 expands on the commitments made in Budget 2016 and the Fall Economic Statement. To strengthen and grow the middle class, the Government proposes to:", "\uf0b7 Build stronger, better-connected communities through better public transit.", "\uf0b7 Encourage Canada\u2019s transition to a clean growth economy through investments in green infrastructure.", "\uf0b7 Improve the quality of life in Indigenous communities.", "\uf0b7 Support families through better access to more affordable early learning and child care.", "\uf0b7 Build a better future for rural and northern communities.", "\uf0b7 Build an inclusive National Housing Strategy.", "\uf0b7 Prioritize critical home care infrastructure.", "\uf0b7 Strengthen cultural and recreational infrastructure.", "\uf0b7 Deliver better transportation infrastructure to help support trade.", "\uf0b7 Launch a Smart Cities Challenge.", "\uf0b7 Establish the Canada Infrastructure Bank.", "What Success Will Look Like", "nan", "nan", "nan", "nan", "nan", "nan", "nan", "Measuring Success", "The Government is committed to an evidence-based approach to decision-making and will be implementing new approaches to measure the impact of its infrastructure investments.", "The Government\u2019s data strategies will include:", "nan", "nan", "nan", "foreign ownership, homeowner demographics and financing characteristics.", "nan", "ENCOURAGING INNOVATION WITH THE SMART CITIES CHALLENGE", "Canadians who live in urban communities face many challenges, from traffic congestion that takes time away from family and friends to poor-quality air that can make it difficult to enjoy all that cities have to offer.", "Smart infrastructure investments can help to address current problems while helping Canada\u2019s cities prepare for the challenges ahead.", "To encourage cities to adopt new and innovative approaches to city-building, the Government proposes to provide Infrastructure Canada with $300 million over 11 years to launch a Smart Cities Challenge Fund.", "Modelled on a similar competition in the U.S., the Smart Cities Challenge would invite cities across Canada to develop Smart Cities Plans, together with local government, citizens, businesses and civil society.", "Participants will create ambitious plans to improve the quality of life for urban residents, through better city planning and implementation of clean, digitally connected technology including greener buildings, smart roads and energy systems, and advanced digital connections for homes and businesses.", "Winning cities will be selected through a nationwide, merit-based competition, facilitated by the Government\u2019s new Impact Canada Fund (see Chapter 1).", "To accelerate innovation further, infrastructure and transportation will also be eligible sectors under the Government\u2019s commitment to support business-led innovation \u201csuperclusters\u201d that have the greatest potential to accelerate economic growth (see Chapter 1).", "DELIVERING RESULTS WITH THE CANADA INFRASTRUCTURE BANK", "In its 2016 Fall Economic Statement, the Government announced plans to establish a new Canada Infrastructure Bank, an arm\u2019s-length organization that will work with provincial, territorial, municipal, Indigenous and private sector investment partners to transform the way infrastructure is planned, funded and delivered in Canada.", "Leveraging the expertise and capital of the private sector, the Canada Infrastructure Bank will provide better results for middle class Canadians. Public dollars will go farther and be used more strategically, maximizing opportunities to create the good, well-paying jobs needed to grow the middle class now, and strengthen Canada\u2019s economy over the long term.", "The Canada Infrastructure Bank will be responsible for investing at least $35 billion over 11 years, using loans, loan guarantees and equity investments. These investments will be made strategically, with a focus on large, transformative projects such as regional transit plans, transportation networks and electricity grid interconnections.", "ACCELERATED IMPLEMENTATION", "To ensure that funds can begin to be invested in a timely manner,", "the Government will soon propose legislation establishing the Canada Infrastructure Bank.", "The Government will begin a process to identify the Bank\u2019s Chief Executive Officer and Chairperson of the Board of Directors, with the goal of having the Canada Infrastructure Bank operational in late 2017.", "BETTER DECISIONS THROUGH BETTER DATA", "To help municipalities better track, collect, use and share the data needed to measure the impact of infrastructure investments, the Government of Canada and the Canada Infrastructure Bank will work in partnership with provinces, territories, municipalities and Statistics Canada to undertake an ambitious data initiative on Canadian infrastructure.", "The data initiative will help all levels of government by providing intelligence to better direct infrastructure investments, and will support efforts to:", "\uf0b7 Provide comparable data and information on issues such as infrastructure demand and usage for jurisdictions across the country.", "\uf0b7 Provide a national picture on the state and performance of public infrastructure across asset classes.", "\uf0b7 Deliver high-quality data analytics to help inform policy and decision-making, and promote fact-based dialogue between all orders of government.", "\uf0b7 Track the impacts of infrastructure investments so that governments can report back to Canadians on what has been achieved.", "Further details on the initiative will be announced in the coming months.", "BUILDING STRONG COMMUNITIES WITH PUBLIC TRANSIT", "The benefits of public transit\u2014shorter commute times, less air pollution, more time with family and friends, and stronger economic growth\u2014are well understood. So too is the cost of inaction; the gridlock that results from traffic congestion costs Canada\u2019s economy billions of dollars in lost productivity every year.", "Through the Public Transit Infrastructure Fund, Budget 2016 focused on making immediate investments of $3.4 billion over three years, to upgrade and improve public transit systems across Canada.", "To support the next phase of ambitious public transit projects, the Government will invest $20.1 billion over 11 years through bilateral agreements with provinces and territories, with provincial and territorial allocations determined using a formula based on ridership (70 per cent) and population (30 per cent). This funding will make it possible for Canadian communities to build the new urban transit networks and service extensions that will transform the way that Canadians live, move and work.", "To ensure that public transit dollars are invested in a way that makes the most sense for Canada\u2019s diverse communities, the Government is working closely with provinces and territories\u2014partnerships that are already bringing positive change to Canadian communities.", "In addition, the new Canada Infrastructure Bank will play a role in defining and building public transit infrastructure in Canada. As part of its mandate to structure, negotiate and deliver federal support for infrastructure projects with revenue-generating potential, the Bank will invest at least $5 billion in public transit systems.", "Ambitious transit projects are expected to transform Canada's cities over the next decade:", "\uf0b7 Stage 2 of the Ottawa Light Rail Transit (LRT) project will add up to", "36 kilometres of new rail and 22 stations, extending the LRT network to the east, west and south.", "\uf0b7 The Calgary Green Line LRT will add 40 kilometres of track to the existing 59-kilometre LRT system, connecting communities between Keystone and Seton to the downtown core. Once fully built, it is estimated that between 90,000 and 140,000 passenger trips will be made on this line every day.", "\uf0b7 Building upon Metrolinx's GO Regional Express Rail (RER) program, the SmartTrack project in Toronto proposes to link Scarborough to Etobicoke and enhance the GO RER program with up to six new stations and an integrated fare system.", "\uf0b7 The R\u00e9seau \u00e9lectrique m\u00e9tropolitain, in Montr\u00e9al, proposes to connect Montr\u00e9al\u2019s South Shore, North Shore and downtown area to the city\u2019s West Island and its international airport\u2014a total of nearly 70 kilometres of rail, with 27 stations.", "\uf0b7 The Vancouver Broadway subway project, a tunnelled extension of the Millenium Line SkyTrain along the Broadway corridor, will add six stations over six kilometres of track, supporting a busy and growing corridor.", "CREATING CANADA\u2019S CLEAN GROWTH ECONOMY", "A clean environment and a strong economy go hand in hand\u2014Canadians understand this, and the Government agrees. Across the country, Canadians are working hard to build a new, clean economy, for themselves and for their children and grandchildren.", "This is the smart thing to do, and the right thing to do for Canada\u2019s economy. Around the world, markets are changing. Industries are moving away from products and services that create carbon pollution and turning to cleaner and more sustainable options. Canada has an opportunity to create a world-leading clean economy, and the investments outlined in Budget 2017 will help to deliver on that goal.", "To ensure that Canada\u2019s communities are healthy and productive places to live, Budget 2016 included investments of $5.0 billion over five years in infrastructure that protects communities and supports Canada\u2019s ongoing transition to a clean growth economy.", "The 2016 Fall Economic Statement announced the Government\u2019s investment of", "$21.9 billion over 11 years to support green infrastructure, including through targeted investments by the new Canada Infrastructure Bank.", "In addition to these financial commitments, the Government has taken steps to position Canada as a true leader in clean growth:", "\uf0b7 With the Pan-Canadian Framework on Clean Growth and Climate Change, the Government and its provincial, territorial and Indigenous partners laid out a plan to create good, well-paying jobs and leave a cleaner, more prosperous economy for generations to come.", "\uf0b7 By pricing carbon pollution, the Government signalled to Canadians\u2014and the world\u2014its commitment to reduce greenhouse gas emissions and deliver cleaner air, while combatting climate change.", "\uf0b7 The comprehensive Oceans Protection Plan\u2014the most significant investment ever made to protect our oceans and coastlines\u2014will protect the environment, ensure efficient transportation, maintain public safety, and create good, well-paying jobs.", "\uf0b7 To support provincial and territorial efforts to reduce carbon pollution, the Government established the Low Carbon Economy Fund, which will provide funding for projects that reduce greenhouse gas emissions.", "\uf0b7 To reduce greenhouse gas emissions associated with the use of fuel, and to promote cleaner technologies, the Government is establishing a clean", "fuel standard.", "\uf0b7 The Government has also announced its intention to accelerate the replacement of coal-generated electricity by 2030.", "\uf0b7 To foster the development of clean technologies and the growth of Canadian firms, the Government is making $1 billion in strategic investments to support the clean technology sector, through the Innovation and", "Skills Plan.", "To advance Canada\u2019s efforts to build a clean economy, Budget 2017 lays out the Government\u2019s plan to invest $21.9 billion in green infrastructure, including initiatives that will support the implementation of the Pan-Canadian Framework on Clean Growth and Climate Change.", "Investments to support Canada\u2019s transition to a clean economy will flow through three distinct streams:", "\uf0b7 Bilateral agreements: $9.2 billion will be provided to provinces and territories over the next 11 years, on a base plus per capita allocation basis, to support priority projects, including those that reduce greenhouse gas emissions, deliver clean water, safely manage wastewater, help communities prepare for challenges that result from climate change, and help build cleaner, better-connected electricity systems.", "\uf0b7 The Canada Infrastructure Bank: At least $5 billion will be available over the next 11 years for green infrastructure projects, including those that reduce greenhouse gas emissions, deliver clean air and safe water systems, and promote renewable power.", "\uf0b7 An additional $2.8 billion will be invested over the next 11 years through a series of national programs.", "In particular, the Government proposes to invest the following national programs over the next 11 years:", "\uf0b7 $100 million to support next generation smart grid, storage and clean electricity technology demonstration projects.", "\uf0b7 $200 million to support the deployment of emerging renewable energy technologies nearing commercialization.", "\uf0b7 $220 million to reduce the reliance of rural and remote communities south of the 60th parallel on diesel fuel, and support the use of more sustainable, renewable power solutions.", "\uf0b7 $120 million to deploy infrastructure for electric vehicle charging and natural gas and hydrogen refuelling stations, as well as to support technology demonstration projects.", "\uf0b7 $182 million to develop and implement new building codes to retrofit existing buildings and build new net-zero energy consumption buildings", "across Canada.", "\uf0b7 $2 billion for a Disaster Mitigation and Adaptation Fund to support national, provincial and municipal infrastructure required to deal with the effects of a changing climate.", "CELEBRATING AND PROTECTING OUR NATURAL HERITAGE", "Canada is known around the world for its vast expanses of protected natural areas, its magnificent natural scenery and a wealth of wildlife. The natural and cultural heritage Canadians enjoy enriches our communities, creates jobs and economic growth through tourism, and makes Canada a truly great place to live and raise a family.", "This heritage is at its best and most beautiful in Canada\u2019s national parks. Recognized around the world and loved by those who visit and work in them, our 47 national parks and four national marine conservation areas are a source of real pride for Canadians. They belong to all of us.", "National Parks", "Mount Revelstoke", "Gulf Islands", "Aulavik", "Point Pelee", "Gwaii Haanas", "Auyuittuq", "Prince Albert", "Kluane", "Banff", "Prince Edward Is.", "Mingan Archipelago", "Bruce Peninsula", "Pukaskwa", "N\u00e1\u00e1ts'ihch'oh", "Cape Breton Highlands", "Qausuittuq", "Nahanni", "Elk Island", "Quttinirpaaq", "Pacific Rim", "Forillon", "Riding Mountain", "Sable Island", "Fundy", "Sirmilik", "Georgian Bay Islands", "Terra Nova", "National Urban Park", "Glacier", "Thousand Islands", "Rouge", "Grasslands", "Torngat Mountains", "Gros Morne", "Tuktut Nogait", "National Marine", "Ivvavik", "Ukkusiksalik", "Conservation Areas", "Jasper", "Vuntut", "Fathom Five", "Kejimkujik", "Wapusk", "Gwaii Haanas", "Kluane", "Waterton Lakes", "Lake Superior", "Kootenay", "Wood Buffalo", "Saguenay-St. Lawrence", "Kouchibouguac", "Yoho", "La Mauricie", "Akami-Uapishku-KakKasuak-Mealy Mountains", "National Parks", "National Marine Conservation Areas", "Thaidene Nene", "Churchill/Nelson Rivers", "Manitoba Lowlands", "\u00celes de la Madeleine", "James Bay", "Lancaster Sound", "Southern Strait of Georgia", "Canada\u2019s Protected Areas", "The Parks Canada Agency has created a system of protected areas across Canada. Work is underway to expand this system to contribute towards Canada\u2019s biodiversity targets to protect 17 per cent of land and inland waters, and 10 per cent of coastal and marine waters. They consist of:", "The Government is advancing work to establish the new protected areas, including:", "Canada\u2019s system of protected areas is also an important part of local economies, directly contributing about $1.5 billion to Canada\u2019s gross domestic product while generating almost 22,700 jobs. Enjoyed by millions of Canadians and international visitors each year, they are iconic symbols of our Canadian identity and tell the stories of Canada\u2019s past, including the history, cultures and contributions of Indigenous Peoples.", "To ensure that visitors are able to enjoy Canada\u2019s national parks for years to come, Budget 2017 proposes to provide up to $364 million over two years on a cash basis, starting in 2018\u201319, to the Parks Canada Agency to continue its management of national parks, national marine conservation areas and national historic sites. A medium- and long-term plan is under development", "to ensure ongoing support to these highly valued areas.", "Rouge National Urban Park", "Canada has introduced its newest and first-ever national urban park: Rouge National Urban Park. Located in the Greater Toronto Area (GTA), this new national urban park protects nature, culture and\u2014for the first time in a nationally protected heritage area\u2014some of the last remaining working farms in the GTA. Once the park\u2019s expansion is completed, Rouge National Urban Park will be the largest and most well-protected urban park of its kind in the world\u201422 times larger than New York\u2019s Central Park.", "Protecting Canada\u2019s Biodiversity", "The health and prosperity of Canadians is connected to the environment in which we live. As Canadians, we are blessed to live in a country that is home to:", "nan", "nan", "nan", "nan", "Around the world biodiversity\u2014the wide range of life in different ecosystems\u2014is declining, threatening all life on the planet. In response, countries around the world are reaching or exceeding global conservation targets\u2014but Canada has fallen behind.", "It is time to lead once again. To protect Canada\u2019s biodiversity and ensure that future generations are able to live in a clean and safe world, Budget 2017 proposes to invest in Canada\u2019s national parks, national marine conservation areas and national historic sites, complete the Trans Canada Trail, protect Canada\u2019s marine and freshwater ecosystems, and introduce measures to improve air quality for Canadians.", "Completing the Trans Canada Trail", "Canadians are fortunate to live in a country where we can enjoy its natural beauty while pursuing healthy, outdoor activities. The Trans Canada Trail is one of the world\u2019s longest networks of multi-use recreational trails, comprising land and water routes across urban, rural and wilderness landscapes. When completed,", "it will be the longest recreational trail in the world, stretching nearly", "24,000 kilometres from the Atlantic to the Pacific to the Arctic Oceans. The Trail connects people across the country, touching every provincial and territorial capital, and linking together 15,000 communities. Its vast network also makes it accessible\u2014the Trail will be within 30 minutes of about 29 million Canadians. To complete, enhance and maintain the Trans Canada Trail, in partnership with the provinces and individual Canadians, Budget 2017 proposes to invest $30 million over five years, starting in 2017\u201318, to be delivered through the Parks", "Canada Agency.", "Protecting Canada's Marine and Freshwater Ecosystems", "To ensure that future generations of Canadians have access to clean water, and to protect the sustainability of Canadian fisheries and the jobs they support, Budget 2017 proposes to develop water protection measures in co-operation with provincial, territorial and Indigenous partners.", "This includes introducing measures to protect 17 per cent of land and inland waters, and 10 per cent of coastal and marine waters, by addressing the persistent and growing threat of aquatic invasive species and toxic and nuisance algae, and focusing on preserving Canada\u2019s precious freshwater resources.", "To prevent the introduction of aquatic invasive species, respond rapidly to the detection of new species, and manage the spread of already established aquatic invasive species, Budget 2017 proposes to provide $43.8 million over five years, starting in 2017\u201318, to Fisheries and Oceans Canada to continue and expand aquatic invasive species programming. This will better protect our waterways and preserve our fisheries, including in the Great Lakes, the", "St. Lawrence River Basin and the Lake Winnipeg Basin. Canada\u2019s efforts will help address the threats posed by such species as Asian carp and sea lamprey.", "The Great Lakes alone represent 20 per cent of the world\u2019s supply of surface freshwater, and provide drinking water for more than 10 million Canadians, as well as 25 million Americans. Supporting clean freshwater is an utmost priority. To that end, Budget 2017 proposes to provide up to $70.5 million over five years, starting in 2017\u201318, to Environment and Climate Change Canada to protect Canada\u2019s freshwater resources, including in the Great Lakes and Lake Winnipeg Basins. This investment will refocus efforts to reduce the release of toxic chemicals; pursue ongoing cross-government collaboration on improving water quality, biodiversity conservation and sustainable use; and improve collaboration with Indigenous Peoples.", "Improving Air Quality for Canadians", "Air pollution harms the environment and the health of Canadians. The Canadian Medical Association estimates that air pollution costs the Canadian economy billions of dollars each year due to premature deaths, hospital admissions, emergency room visits and absenteeism.", "The Government is committed to working with provinces and territories to set stronger air quality standards, monitor emissions, and provide incentives for investments that lead to cleaner air and healthier communities. Budget 2017 proposes to provide up to $201 million over four years, starting in 2018\u201319, to Environment and Climate Change Canada, Health Canada and the National Research Council Canada to continue to take action to address air pollution and undertake activities such as indoor air pollution mitigation. This investment will support the implementation of the Air Quality Management System in cooperation with provinces and territories; help administer and enforce regulations; help make Canadians aware of strategies and tools to reduce exposure to air pollutants; and continue federal programming to address the health impacts of indoor air pollutants, including radon.", "THE PAN-CANADIAN FRAMEWORK ON CLEAN GROWTH AND CLIMATE CHANGE", "In the March 2016 Vancouver Declaration on Clean Growth and Climate Change, the Government, along with provincial, territorial and Indigenous partners, agreed to work together to develop a concrete plan to achieve Canada\u2019s international climate change commitments.", "As a first step, Budget 2016 provided almost $2.9 billion over five years, starting in 2016\u201317, to address climate change and air pollution. This included $2 billion over two years, starting in 2017\u201318, to establish the Low Carbon Economy Fund, which will support provincial and territorial actions that materially reduce greenhouse gas emissions, are incremental to current plans, and achieve significant reductions toward meeting or exceeding Canada\u2019s national 2030 target. This $2 billion has now been adjusted to span five years, starting in 2017\u201318, following discussions with provinces and territories in the context of the Pan-Canadian Framework on Clean Growth and Climate Change. Further details on the allocation of the Low Carbon Economy Fund will be announced in the near future.", "At the First Ministers\u2019 Meeting on Clean Growth and Climate Change in December 2016, the Government, along with provinces and territories, worked with Indigenous partners and adopted the Pan-Canadian Framework on Clean Growth and Climate Change. The Framework follows commitments made in the Vancouver Declaration of March 2016 and in the United Nations Paris Agreement on climate change. It builds on provincial and territorial measures to reduce greenhouse gas emissions, and identifies ways that governments, business and civil society can seize the many economic opportunities afforded by the global clean growth economy.", "In Budget 2017, the Government is bolstering its historic investments in green infrastructure, public transit, and clean technology and innovation. These investments\u2014along with additional actions that support the Framework\u2014will help Canada to reach its greenhouse gas emission reduction targets, and ensure a safer, cleaner world for all Canadians.", "Federal Carbon Pricing Backstop", "The Framework includes a pan-Canadian approach to pricing carbon pollution, with the aim of having carbon pricing in place in all provinces and territories by 2018. Provinces and territories have the flexibility to choose between two systems: a direct price on carbon pollution or a cap-and-trade system. The Government will introduce a backstop pricing system that will apply in provinces and territories that do not meet the federal carbon pricing benchmark.", "In the coming months, the Government will release a consultation paper containing the technical details of the proposed federal carbon pricing backstop mechanism, and will work to ensure that the views of Canadians are heard.", "Complementary Actions", "In addition to investments made in Budget 2016, the Government is proposing to provide additional resources to support the Pan-Canadian Framework, including:", "\uf0b7 Ongoing work to develop climate change policy, and support regulations, adaptation and clean energy technology programs.", "\uf0b7 New actions in the electricity, buildings and transportation sectors, and new measures to support efforts to reduce emissions from federal buildings and vehicle fleets.", "Accelerating the Replacement of Coal-Generated Electricity", "The Government has set an ambitious goal of attaining 90 per cent of electricity generation from non-emitting sources by 2030. To help meet this goal, Budget 2017 proposes to provide $11.4 million over four years, starting in 2018\u201319, to Environment and Climate Change Canada to support the accelerated replacement of coal-fired electricity generation by 2030 and set leading performance standards for natural-gas-fired electricity generation.", "Reducing Reliance on Diesel in Indigenous and Northern Communities", "The Government is also helping to reduce reliance on diesel in Indigenous and northern communities. To support the deployment of renewable energy projects in communities that rely on diesel for electricity and heating, Budget 2017 proposes to provide $21.4 million over four years, starting in 2018\u201319, to Indigenous and Northern Affairs Canada to continue the Northern Responsible Energy Approach for Community Heat and Electricity Program.", "These actions will be supported by other Budget 2017 proposed measures, including $220 million to reduce the reliance of rural and remote communities south of the 60th parallel on diesel fuel, and to support the use of more sustainable, renewable power solutions.", "The Government will also invest an additional $400 million in an Arctic Energy Fund to address energy security for communities north of the 60th parallel, including Indigenous communities.", "A More Energy Efficient Transportation Sector", "In 2014, Canada\u2019s transportation sector accounted for nearly a quarter of Canada\u2019s greenhouse gas emissions. To help reduce these emissions, Budget 2017 proposes to develop greenhouse gas regulations in the marine, rail, aviation and vehicle sectors. These efforts will be led by Transport Canada, with a proposed investment of $56.9 million over four years, starting in 2018\u201319.", "Budget 2017 also proposes to provide $17.2 million over five years, starting in 2017\u201318, to Environment and Climate Change Canada and Transport Canada to develop and implement heavy-duty vehicle retrofit and off-road regulations, as well as a clean fuel standard to reduce emissions from fuels used in transportation, building and industrial sectors.", "Greener Buildings", "Making Canada\u2019s building and industrial sectors more energy efficient will reduce emissions, make homes and buildings more comfortable, and help to lower energy costs, which can also make Canadian industries more competitive. To continue the work already underway to make the building and industrial sectors more energy efficient, Budget 2017 proposes to provide Natural Resources Canada with $67.5 million over four years, starting in 2018\u201319, to renew and continue existing energy efficiency programs. Budget 2017 also proposes to provide Natural Resources Canada with $39.8 million over four years, starting in 2018\u201319, to support projects and activities that increase the use of wood as a greener substitute material in infrastructure projects (for example, in mid-rise commercial and industrial buildings), helping to create new markets for sustainable Canadian products.", "These programs will be supported by another Budget 2017 proposed national program to develop and implement new building codes to retrofit existing buildings and build new net-zero energy consumption buildings across Canada.", "Leading by Example", "The federal government has an important role to play in both setting ambitious emission reduction targets and taking steps to live up to those goals. To support the ambitious target to reduce greenhouse gas emissions from federal operations by at least 40 per cent below 2005 levels by 2030, Budget 2017 proposes to provide $13.5 million over five years, starting in 2017\u201318, to Natural Resources Canada to provide expertise to other federal departments in the best approaches to implement energy efficiency and clean energy technologies, to retrofit federal buildings, and to reduce or eliminate emissions from vehicle fleets.", "Adaptation and Climate Resilience", "To protect our communities and all Canadians from the risks associated with climate change, Budget 2017 proposes to:", "\uf0b7 Establish a new Canadian Centre for Climate Services to improve access to climate science and regional climate resilience centres. The centres will work with provincial, territorial, Indigenous and other partners to make it easier for governments, communities, decision-makers, businesses and organizations to access data and information on climate science, and help support climate adaptation decision-making across the country. This new Centre will be administered by Environment and Climate Change Canada. Budget 2017 proposes to provide $73.5 million over five years, starting in 2017\u201318, to Environment and Climate Change Canada and Natural Resources Canada to establish the Centre and build regional adaptation capacity", "and expertise.", "\uf0b7 Develop and implement a national action plan to respond to the broad range of health risks caused by climate change. Budget 2017 proposes to provide Health Canada, the Public Health Agency of Canada and the Canadian Institutes of Health Research with $47.0 million over five years, starting in 2017\u201318, to develop and implement this plan.", "\uf0b7 Implement a climate change and health adaptation program for First Nations and Inuit communities. This funding will support surveillance and monitoring activities, risk assessments, laboratory diagnostics, as well as health- professional education and public awareness campaigns. Budget 2017 proposes to provide $18.0 million over five years, starting in 2017\u201318, to Health Canada for these purposes.", "\uf0b7 Integrate traditional Indigenous knowledge to build a better understanding of climate change and to guide adaptation measures; enhance Indigenous community resilience through infrastructure planning and emergency management in those communities where flooding risks are increasing; and enhance resilience in northern communities by improving the design and construction of northern infrastructure. Budget 2017 proposes to provide Indigenous and Northern Affairs Canada with $83.8 million over five years, starting in 2017\u201318, to begin this work.", "\uf0b7 Continue the Aquatic Climate Change Adaptation Services Program and the Northern Transportation Adaptation Initiative. To that end, Budget 2017 proposes to provide $21.6 million over four years, starting in 2017\u201318, to Fisheries and Oceans Canada and Transport Canada.", "\uf0b7 Undertake risk assessments on federal transportation infrastructure assets. Budget 2017 proposes to provide $16.4 million over five years, starting in 2017\u201318, to Transport Canada to ensure that Canada\u2019s federally managed roads, bridges, rail systems and ports are able to withstand the effects of natural disasters, climate change and extreme weather events.", "In addition, the Government will develop a new, cost-shared Disaster Mitigation and Adaptation Fund for built and natural, large-scale infrastructure projects supporting mitigation of natural disasters and extreme weather events and climate resilience.", "Clean Technology", "Budget 2017 proposes significant investments in clean technology that will support objectives of the Pan-Canadian Framework on Clean Growth and Climate Change. The details of these proposals are provided earlier in this chapter as well as in Chapter 1.", "Policy, Communications and Engagement", "To ensure a co-ordinated, whole-of-government approach to climate change, Budget 2017 proposes to provide $135.4 million over four years, starting in 2018\u201319, to Environment and Climate Change Canada and Natural Resources Canada. This investment will be used to enhance action on short-lived climate pollutants, decarbonize the transportation system, and maintain policy and coordination capacity, as well as to develop a legislative framework for offshore renewable energy projects. The Government is also proposing to provide", "$26.4 million over five years, starting in 2017\u201318, to Indigenous and Northern Affairs Canada to support Indigenous collaboration on climate change.", "What Success Will Look Like", "The measures proposed in Budget 2017 will:", "nan", "nan", "nan", "CHARTING A BETTER FUTURE FOR RURAL AND NORTHERN COMMUNITIES", "Investments in rural and northern infrastructure will help grow local economies, build stronger, more inclusive communities, and help safeguard the environment and the health of Canadians.", "Because rural and northern communities have unique infrastructure needs that require a more targeted approach, the Government will invest $2.0 billion over 11 years to support a broad range of infrastructure projects, to be allocated to provinces and territories on a base plus per capita allocation basis.", "Projects could include improving road access or expanding Internet connectivity\u2014building on progress already underway thanks to a $500 million investment in rural broadband included in Budget 2016.", "Other infrastructure improvements could include the renewal and replacement of energy systems in northern communities, so that remote communities can reduce their reliance on diesel. The Government will invest an additional", "$400 million in an Arctic Energy Fund to begin this work by addressing energy security for communities north of the 60th parallel, including Indigenous communities.", "These investments will be made through bilateral agreements with provinces and territories, and will have flexible terms, so that funds can be directed to the areas with the greatest need.", "BUILDING STRONGER COMMUNITIES AND NEIGHBOURHOODS", "Building strong communities and thriving neighbourhoods is part of our plan to create well-paying jobs for middle class Canadians, make our cities more dynamic and competitive, and drive economic growth. By investing in the things that help make our neighbourhoods better places to live\u2014things like early learning and child care, and affordable housing\u2014we can build stronger neighbourhoods that we are all proud to call home.", "The Government is working to give every Canadian a real and fair chance at success, in part by making investments in Indigenous communities, early learning and child care, affordable housing, home care, and cultural and recreational infrastructure, which will strengthen our communities now, and build a better quality of life for our children and grandchildren. That is why Budget 2017 proposes new investments of $21.9 billion over 11 years to support social infrastructure in Canadian communities.", "SUPPORTING FAMILIES THROUGH EARLY LEARNING AND CHILD CARE", "For too many families, the lack of affordable, high-quality child care means difficult choices\u2014some parents may have to sacrifice retirement savings to pay for child care, while others may leave their careers because child care is unavailable or unaffordable.", "Recognizing the connection between child care and family economic security, Budget 2017 proposes measures that will increase support for early learning and child care, so that more Canadian parents can pursue new opportunities to learn and to work. With stronger skills and more work experience under their belts, families can focus on what matters most\u2014building a better future for themselves, and their children.", "To help Canadian children get the best start in life, and to better support Canadian families, Budget 2016 provided an initial $500 million in 2017\u201318 for early learning and child care.", "Building on this commitment, Budget 2017 proposes to invest an additional", "$7 billion over 10 years, starting in 2018\u201319, to support and create more high- quality, affordable child care spaces across the country.", "A portion of this investment will be dedicated to early learning and child care programs for Indigenous children living on- and off-reserve.", "Over the next three years, these investments could:", "\uf0b7 Increase the number of affordable child care spaces for low- and modest- income families by supporting up to 40,000 new subsidized child care spaces.", "\uf0b7 Make it more affordable for parents to return to work, with thousands of parents more likely to enter the labour force once child care is made more affordable.", "To ensure that Canadian families have better access to high-quality, affordable child care, the Government is working with the provinces and territories to develop a National Framework on Early Learning and Child Care, focusing on best practices and new approaches to best serve families.", "In addition, a distinct Indigenous Framework on Early Learning and Child Care, will be created in cooperation with Indigenous partners. The distinct Indigenous framework will reflect the unique cultures and needs of First Nations, Inuit and M\u00e9tis children across Canada.", "BUILDING AN INCLUSIVE NATIONAL HOUSING STRATEGY", "All Canadians need and deserve housing that is safe, adequate and affordable. Without it, Canadians feel less secure, making it harder to accomplish every other goal\u2014from raising healthy children to pursuing education, jobs", "and opportunity.", "When affordable housing is in short supply, Canada\u2019s whole economy suffers. The lack of access to adequate, suitable and affordable housing is a particular concern in big cities.", "To help address immediate housing needs, Budget 2016 committed to invest", "$2.2 billion over two years, to give more Canadians access to more affordable housing. To supplement these investments, Budget 2016 also provided funding for low-cost loans and new financing tools to encourage municipalities, housing developers and non-profit housing providers to develop more affordable rental housing units.", "To build on these early efforts, Budget 2017 proposes to invest more than", "$11.2 billion over 11 years in a variety of initiatives designed to build, renew and repair Canada\u2019s stock of affordable housing and help ensure that Canadians have affordable housing that meets their needs.", "These investments will be made as part of a new National Housing Strategy. The Strategy was developed following extensive consultation with and input from provinces, territories, municipalities, Indigenous Peoples, industry experts, stakeholders and, most importantly, those Canadians who are living with the challenge of finding adequate and affordable housing in many of Canada\u2019s big cities, and rural and remote communities.", "The Strategy will provide a roadmap for governments and housing providers across the country as they decide how to best support housing renewal in their communities. Key elements include:", "\uf0b7 A renewed partnership between the Government and provinces and territories to better support key housing priorities.", "\uf0b7 A new $5 billion National Housing Fund to address critical housing issues, and better support vulnerable citizens.", "\uf0b7    Targeted support for northern housing.", "\uf0b7 Targeted housing support for Indigenous Peoples not living on-reserve.", "\uf0b7 Renewed and expanded federal investments to combat and prevent homelessness.", "\uf0b7 Making more federal lands available for the development of affordable housing.", "\uf0b7 Expanded funding to strengthen CMHC\u2019s housing research activities.", "A RENEWED FEDERAL-PROVINCIAL-TERRITORIAL PARTNERSHIP IN HOUSING", "As housing needs vary greatly by community, the Government is committed to working with the provinces and territories to ensure that the unique needs of communities all across Canada can be met.", "Budget 2017 proposes to provide approximately $3.2 billion over the next 11 years to provinces and territories to support key priorities for affordable", "housing. These priorities may include the construction of new affordable housing units; the renovation and repair of existing housing; rent subsidies and other measures to make housing more affordable; and other initiatives to support safe, independent living for Canada\u2019s seniors, persons with disabilities and other individuals requiring accessibility modifications.", "This investment will be provided through a new, expanded, multilateral investment framework that will replace the existing Investment in Affordable Housing initiative, which is set to expire at the end of 2018\u201319.", "Taking Action on Affordable Housing", "In Budget 2016, the Government reallocated $30 million, over two years, to help federally administered social housing providers maintain rent-geared-to-income units after current agreements end.", "This investment notably helped 15 low-income families residing at Peter Secor Housing Co-operative in Toronto to continue to receive rent subsidies. These subsidies will help to make their current housing more affordable, giving these families some much-needed relief and lessening the burden of having to choose between paying monthly rent and purchasing other necessities, such as healthy food and clothes for growing children.", "A NEW NATIONAL HOUSING FUND", "As part of the Government\u2019s renewed role in housing policy, Budget 2017 proposes to establish a National Housing Fund to address critical housing issues and prioritize support for vulnerable citizens, including: seniors; Indigenous Peoples; survivors fleeing situations of domestic violence; persons with disabilities; those dealing with mental health and addiction issues; and veterans.", "Administered through CMHC, this Fund will receive an investment of $5 billion over the next 11 years.", "The National Housing Fund will:", "\uf0b7 Encourage greater collaboration and investment in housing: A new co- investment fund will be established to pool resources among many housing partners, including governments, the private sector and community organizations, to prioritize large-scale community renewal projects.", "\uf0b7 Expand direct lending for new rental housing supply and renewal: Building on investments made in Budget 2016, the National Housing Fund will provide municipalities and other housing partners with sustained and improved access to low-cost loans for the repair and renewal of housing units, as well as for the construction of new affordable housing, through the Affordable Rental Housing Financing Initiative. This will leverage billions of dollars available for investment in affordable housing, and help improve the quality and condition of affordable housing across Canada.", "\uf0b7 Support for innovations in affordable housing: To develop a stock of affordable rental housing that delivers a better quality of life for residents, CMHC will make up-front capital contributions available to affordable housing providers. This will encourage innovative approaches to housing development, such as energy efficiency retrofits to lower utility costs, and accessibility modifications to expand the range of housing options available to Canadians living with disabilities.", "\uf0b7 Preserve the affordability of social housing: To help social housing providers maintain rent-geared-to-income units when long-term operating agreements expire, CMHC will provide temporary funding to social housing providers as they transition to more sustainable operating models.", "\uf0b7 Support a strong and sustainable social housing sector: CMHC will also establish a Sector Transformation Fund and Technical Resource Centre to provide technical assistance, tools and resources to help social housing providers transition to more efficient and financially sustainable operating models.", "Further details about the National Housing Fund will be announced as part of the launch of the National Housing Strategy later this year.", "Over the next number of years, a large number of operating agreements which help subsidize affordable rental housing will be expiring as CMHC-supported mortgages wind down. The Government intends to preserve the baseline funding related to these agreements, so that Canadians have access to housing options that are affordable and meet their needs. The use and renewal of these funds will be determined over the next year. These funds are in addition to the new investments in affordable housing and homelessness supported by", "Budget 2017.", "TARGETED SUPPORT FOR NORTHERN HOUSING", "Budget 2017 proposes to invest $300 million over the next 11 years to provide targeted support for northern housing. This will provide stable and predictable funding to the territorial governments to help offset the higher cost of construction in the north, and support territorial efforts to improve housing conditions across the region. These investments, provided as a top-up to the Investment in Affordable Housing initiative and the new multilateral investment framework, will help approximately 3,000 northern families find adequate, suitable and affordable housing.", "Funding for northern housing will be allocated as follows: $24 million will be provided to Yukon, $36 million to the Northwest Territories, and $240 million to Nunavut, where additional funding is provided for Inuit communities and housing need is the greatest. This targeted investment is in addition to Indigenous-specific housing investments to be made as part of funding for infrastructure in Indigenous communities.", "TARGETED HOUSING SUPPORT FOR INDIGENOUS PEOPLES NOT LIVING ON-RESERVE", "Indigenous Peoples not living on-reserve face unique challenges accessing culturally appropriate and affordable housing. In recognition of this, Budget 2017 proposes to invest $225 million over the next 11 years to provide financial support to housing providers serving Indigenous Peoples not living on-reserve.", "This funding will provide assistance for needed capital repairs, help ensure the continued affordability of units previously supported by the former Urban Native Housing Program and encourage development of new housing. The Government will develop and administer this program in collaboration with First Nations, Inuit and M\u00e9tis partners.", "WORKING TOGETHER TO TACKLE HOMELESSNESS", "Homelessness is a reality for too many Canadians and a challenge for every Canadian community.", "Through the Homelessness Partnering Strategy, the Government provides direct support and funding to communities across Canada for projects to prevent and reduce homelessness, including Housing First initiatives that help homeless women and men secure stable housing while providing them with support for underlying issues, such as mental health or addiction.", "Budget 2017 proposes a total investment of $2.1 billion over the next 11 years to expand and extend funding for the Homelessness Partnering Strategy beyond 2018\u201319, when current funding is scheduled to end. By 2021\u201322, this will nearly double the investments made in 2015\u201316, prior to the start of Phase 1 of Canada\u2019s new infrastructure plan.", "Over the next year, guided by the efforts of an advisory panel of homelessness experts, the Government will consult with stakeholders, provinces, territories and Indigenous partners on how the Homelessness Partnering Strategy can be redesigned to better reduce and prevent homelessness across Canada.", "MAKING MORE FEDERAL LANDS AVAILABLE FOR AFFORDABLE HOUSING", "The Government has a unique opportunity to directly contribute to the creation of additional affordable housing and social housing.", "Budget 2017 proposes to invest $202 million over the next 11 years to make surplus federal lands and buildings available to housing providers at low or no cost for the development of affordable housing. This includes funding to top up the existing Surplus Federal Real Property for Homelessness Initiative in 2017\u201318, and a new expanded initiative starting in 2018\u201319, which will also provide funding for environmental remediation and for renovations or retrofits needed to ensure that the surplus federal buildings are suitable for use as housing.", "Taken together, these investments will increase by a factor of 10 the Government\u2019s annual contribution of land and property intended for development as affordable housing.", "STRENGTHENING HOUSING RESEARCH AND ESTABLISHING A HOUSING STATISTICS FRAMEWORK", "In recent years, Canada has grappled with difficult questions about housing affordability and foreign ownership\u2014questions that could not be answered in a timely or effective way. Gaps in research and data in these areas must be filled, to ensure that Canada maintains a stable and well-regulated housing market, and to ensure that investments made under the National Housing Strategy", "are effective.", "As part of the National Housing Strategy, Budget 2017 proposes to provide", "$241 million over the next 11 years to CMHC to improve data collection and analytics, which will strengthen the ability to report the outcomes of the National Housing Strategy and make informed policy decisions. This investment will also support expanded housing research through university networks and collaboration with other levels of government, and a network of innovation", "labs that will incubate new ideas and design solutions to affordable housing challenges.", "To address data gaps in current nationwide housing data, Budget 2017 also proposes to provide $39.9 million over five years, and $6.6 million per year thereafter, to Statistics Canada to develop and implement a new Housing Statistics Framework. This investment is over and above investments under the National Housing Strategy.", "The Housing Statistics Framework will be a nationwide database of all properties in Canada, and provide up-to-date information on purchases and sales, including the degree of foreign ownership, as well as information on homeowner demographics and financing characteristics.", "The Framework will represent a significant jump forward in the quality and type of housing data available, and will provide more accurate and timely information to existing and prospective homeowners, industry analysts and government decision-makers.", "Statistics Canada will begin to publish Housing Statistics Framework data in the fall of 2017.", "DELIVERING BETTER TRANSPORTATION TO SUPPORT TRADE", "As a large country that relies on trade for its economic success, Canada needs to ensure that people and products can move quickly and safely\u2014whether from home to work, or from harvest to warehouse.", "As announced in the 2016 Fall Economic Statement, the Government will invest", "$10.1 billion over 11 years in trade and transportation projects. This investment will build stronger, more efficient transportation corridors to international markets and help Canadian businesses compete, grow and create more jobs for Canada\u2019s middle class.", "MOVING PEOPLE AND HELPING BUSINESSES COMPETE", "Canada\u2019s Trade and Transportation Corridors Initiative will help to improve the quality of trade infrastructure across Canada\u2014from border crossings in the south to airports in the north.", "Building on Transport Canada\u2019s \u201cgateways\u201d model, the Trade and Transportation Corridors Initiative will prioritize investments that address congestion and bottlenecks along vital corridors, and around transportation hubs and ports providing access to world markets.", "Supporting Trade, Creating Jobs", "Between 2005 and 2015, federal investments of $1.4 billion in the Asia- Pacific Gateway and Corridor Initiative funded more than 60 projects that leveraged total direct investment of $3.5 billion from public and private partners. These in turn spurred investments in excess of $14 billion by other supply chain partners in new or expanded facilities to move Canadian products to global markets and create well-paying jobs.", "For example, a federal contribution of $3.6 million to the inland terminal project in Ashcroft, British Columbia, leveraged private partner contributions of $4.3 million to build new rail and road infrastructure that has increased capacity by more than 650 per cent, eliminating congestion associated with the facility and improving safety by separating train traffic from cars and trucks. Inland cargo handling also eases congestion around the Port of Vancouver.", "To help connect northern communities to trade and investment opportunities, investments will also be made to resolve critical transportation needs in Canada\u2019s north.", "The Trade and Transportation Corridors Initiative includes the following: a National Trade Corridors Fund; a Trade and Transportation Information System; measures to enable the modernization of Canada\u2019s transportation system; the Oceans Protection Plan; and funding to undertake climate risk assessments and address the requirements of existing federally funded transportation assets (VIA Rail Canada Inc., Marine Atlantic Inc. and Eastern Atlantic ferries).", "NATIONAL TRADE CORRIDORS FUND", "To address urgent capacity constraints and freight bottlenecks at major ports of entry, and to better connect the rail and highway infrastructure that delivers economic growth across Canada, the Government proposes to establish a new National Trade Corridors Fund.", "Investments will target congestion and inefficiencies at marine ports such as Vancouver (vital to expanding Canada\u2019s trade with Asia) and Montr\u00e9al (critical to the success of Canada\u2019s Comprehensive Economic and Trade Agreement with the European Union), as well as along the busiest rail and highway corridors around the Greater Toronto Area and other urban centres across the country. Budget 2017 proposes to provide $2 billion over 11 years to support the Fund\u2019s activities. At least an additional $5 billion will be provided through the Canada Infrastructure Bank to address trade and transportation priorities.", "In addition to identifying priority investments that will help streamline transportation along Canada\u2019s major trade corridors, the Fund will look for ways to improve the flow of supplies to northern communities, unlock economic development in Canada\u2019s three territories, and create good, middle class jobs.", "TRADE AND TRANSPORTATION INFORMATION SYSTEM", "To make smart decisions, government and the private sector alike need access to high-quality, timely and accessible data and analysis. The Government is committed to strengthening Canada\u2019s transportation networks and needs good information to make the targeted investments in trade corridors that will support growth and the creation of good, well-paying jobs.", "To that end, the Government proposes to establish a new Canadian Centre on Transportation Data, and an open data portal, to serve as authoritative sources of multi-modal transportation data and performance measures. Statistics Canada, other levels of government, industry and educational institutions will be partners in this initiative. The initiative will support innovations that will move goods more efficiently across supply and distribution chains, getting them from the manufacturer and into the hands of consumers more quickly, affordably and sustainably.", "To support this measure, Budget 2017 proposes to provide $50 million over 11 years to Transport Canada to launch a Trade and Transportation Information System.", "MODERNIZING CANADA\u2019S TRANSPORTATION SYSTEM", "Travel and transportation is evolving. From self-driving cars on our roads to drones in our skies to ever-changing patterns in trade, the Government must stay on top of changing trends by updating regulations, certifications and standards.", "Proposed activities include:", "\uf0b7 Developing regulations for the safe adoption of connected and autonomous vehicles and unmanned air vehicles.", "\uf0b7 Working with industry, provinces, territories and municipalities to establish pilot projects (e.g., to evaluate new unmanned air vehicle technology at a new test centre).", "\uf0b7 Increasing Transport Canada\u2019s ability to establish and provide the standards and certifications that industry will need to safely use these new technologies.", "To complete these and other related activities, Budget 2017 proposes to provide Transport Canada with $76.7 million over five years, starting in 2017\u201318, on a cash basis, including existing resources.", "Transport Canada provides a range of services to the transportation sector on a cost recovery basis. This applies to all modes of transport, including the licensing and certification of aircraft, a service that is essential to the economic success of Canada\u2019s aerospace industry.", "To support the long-term growth of this and other transportation-related industries, the Government will introduce legislation to enter into service-level agreements with industry. These new authorities will allow for more effective cost recovery for regulatory and certification services, so that new products and services can be brought to market faster, and enhance the", "industry\u2019s competitiveness.", "In addition, the Government has announced plans to increase limits on international investment in Canada\u2019s airlines, and to enhance passenger rights.", "CONNECTING COMMUNITIES BY RAIL AND WATER", "For nearly 40 years, VIA Rail Canada Inc. has connected passengers across Canada, and presently serves more than 400 communities on a 12,500-kilometre rail network. To ensure VIA Rail\u2019s continued operations, Budget 2017 proposes to provide VIA Rail with $867.3 million over three years on a cash basis, starting in 2017\u201318, to support its operations and capital requirements.", "Marine Atlantic Inc. operates two marine routes connecting Newfoundland and Labrador to the rest of Canada: a year-round route between North Sydney, Nova Scotia, and Channel-Port aux Basques, Newfoundland and Labrador, and a seasonal route from North Sydney to Argentia, Newfoundland and Labrador. To support the continued operations of Marine Atlantic Inc., Budget 2017 proposes to provide funding of up to $445.3 million over three years on a cash basis, starting in 2017\u201318, including existing resources.", "In addition to the services offered by Marine Atlantic Inc., the federal government provides financial support to ferry routes between \u00celes de la Madeleine, Quebec, and Souris, Prince Edward Island; between Saint John, New Brunswick, and Digby, Nova Scotia; and between Wood Islands, Prince Edward Island, and Caribou, Nova Scotia. Budget 2017 proposes to provide $278.3 million over five years on a cash basis, starting in 2017\u201318, including existing resources, for the continued safe and reliable operations of these ferry services.", "INVESTING IN CANADIAN SMALL CRAFT HARBOURS", "A safe and accessible network of small craft harbours is essential to support the fishing industry and coastal communities across Canada. These harbours are also an important and unique element of the broader transportation system and are relied on daily by both commercial and recreational users. In Budget 2016, the Government invested $149 million over two years for small craft harbour infrastructure improvements. Budget 2017 builds on this funding by proposing to provide an additional $5 million in 2017\u201318 to Fisheries and Oceans Canada to support the Small Craft Harbours Program.", "Oceans Protection Plan: Protecting Canada\u2019s Coastlines for Future Generations", "To improve marine safety, support responsible shipping, protect Canada\u2019s marine environment and create stronger partnerships with Indigenous and coastal communities, the Government launched a", "$1.5 billion national Oceans Protection Plan in November 2016. The plan includes provisions to:", "nan", "nan", "nan", "nan", "nan", "nan", "These initiatives will be undertaken by Transport Canada, Fisheries and Oceans Canada and the Canadian Coast Guard, Environment and Climate Change Canada, and Natural Resources Canada.", "PROTECTING AIR TRAVELLERS", "To ensure consistent and effective security screening of travellers and workers at airports, Budget 2017 proposes to provide new funding of $152 million in 2017\u201318 for the Canadian Air Transport Security Authority, Transport Canada and the Royal Canadian Mounted Police.", "STRENGTHENING CULTURAL AND RECREATIONAL INFRASTRUCTURE", "Canada\u2019s cultural industries\u2014from television and film to dance to digital games\u2014are the heartbeat of our communities and an important contributor to Canada\u2019s economy. Collectively, they employ nearly 650,000 Canadians, providing good, well-paying jobs for the middle class, and account for approximately 3 per cent of Canada\u2019s gross domestic product.", "More than an economic driver, Canada\u2019s cultural industries reflect the Canadian experience, and share that experience with the world. They showcase Canadians\u2019 creativity and diversity, strengthening our understanding of what it means to be Canadian.", "To help promote arts and culture in Canada, Budget 2016 invested $1.9 billion over five years to support key national cultural institutions. This funding also included $168.2 million over two years for the Canada Cultural Spaces Fund.", "Budget 2017 proposes to build on this commitment, with a further inv
