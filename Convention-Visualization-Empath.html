cline, sales volumes in Vancouver remain close to their average pace over the 2010 to 2014 period.", "Resale housing market activity continues to be very strong in Toronto and its surrounding areas. This strong demand, in the face of relatively flat supply growth, has resulted in a notable acceleration in price gains since late 2015. In major oil-producing provinces, the housing market is generally soft, though Alberta has shown signs of picking up in recent months. The market is more positive elsewhere (Chart 5).", "Recent government actions will help mitigate risk and ensure a healthy and stable housing market", "Chart 5", "Sales Volumes of Existing Homes", "and Debt Service Ratios", "index, January 2014 = 100", "Canada Vancouver", "\u2028", "170", "180", "160", "\u2028Toronto", "Major oil-producing provinces Other provinces", "\u2028", "160", "140", "120", "\u2028", "150", "100", "80", "60", "\u2028", "140", "130", "\u2028", "13", "Household debt-to-income ratio (left scale) Household debt service ratio (right scale)", "12", "Jan 2014", "\u2028Jul 2014", "\u2028Jan 2015", "\u2028Jul 2015", "\u2028Jan 2016", "\u2028Jul 2016", "\u2028Jan 2017", "\u20282007 2008 2009 2010 2011 2012 2013 2014 2015 2016", "Q1 Q1 Q1 Q1 Q1 Q1 Q1 Q1 Q1 Q1", "Notes: Major oil-producing provinces are Newfoundland and Labrador, Saskatchewan and Alberta. Other provinces are the three Maritime provinces, Quebec and Manitoba. Last data point is February 2017.", "Source: Multiple Listing Service, Canadian Real Estate Association.", "\u2028Note: Last data point is 2016Q4.", "Sources: Statistics Canada; Department of Finance Canada calculations.", "Rising house prices in some markets has coincided with rising household debt. The household debt-to-income ratio continued to trend upward in 2016, as did the share of highly indebted households in many Canadian cities.", "The purchase of a home often represents the single largest investment an individual will make in their lifetime. Canadians deserve to feel confident that this significant investment will be protected. To protect the long-term financial security of Canadians, the Government introduced measures in October 2016 to ensure that prospective homebuyers are only taking on mortgages that they can continue to afford even if interest rates rise or their income falls.", "These measures are expected to have a modest, temporary impact on housing market activity in the short run. In the long run, they will help to make Canadian homeowners less vulnerable to changes in economic circumstances, and make home ownership more affordable for more Canadians.", "The New Housing Statistics Framework\u2014 Supporting a Healthy Housing Market", "Across the country, many middle class families looking to buy their first home see prices climbing, often out of their reach. Those who already own their homes want to know that the market is stable and that their most important investment is safe.", "That\u2019s why the Government has taken decisive policy action to ensure a healthy and stable housing market, and continues to work with federal agencies as well as provinces and municipalities to ensure", "the housing needs of Canadian families are met.", "In the summer of 2016 the Government created a working group comprised of federal, provincial and municipal officials. The group found that there were important gaps in current nationwide housing data, including the degree of foreign ownership, and in other areas such as detailed geographical data on homeowner demographic and financing characteristics.", "Budget 2017 proposes to address these data gaps by providing", "$39.9 million to Statistics Canada over five years to develop and implement the Housing Statistics Framework (HSF). The HSF builds on the Government\u2019s Budget 2016 commitment to develop methods for gathering data on foreign homebuyer activity.", "The HSF will leverage existing data from provincial-territorial land registries, property assessment programs and administrative records to create a nationwide database of all residential properties in Canada, and provide up-to-date data on purchases and sales. Statistics Canada will begin publishing initial data in the fall of 2017.", "The HSF will represent a significant jump forward in the quality and type of housing data available and will yield significant ongoing benefits by enhancing the ability of housing participants, commentators and policy-makers to monitor and analyze the housing market.", "The International Monetary Fund expects that global growth will accelerate from", "3.1 per cent in 2016 to 3.4 per cent in 2017. China\u2019s economy continues to expand at a robust pace. In Russia and Brazil, economic conditions are improving as recessions related to the oil shock and political uncertainty ease. Euro area growth remains steady, but modest.", "2016 Fall Economic Statement", "The U.S. growth outlook has improved", "Chart 6", "U.S. Real GDP Growth Outlook", "per cent, period to period at annual rates", "Actual", "2016 Fall Economic Statement", "U.S. Wage Growth and Unemployment Rate", "per cent", "per cent, year over year", "12", "U.S. recession", "5", "4", "Budget 2017", "Quarterly", "Annual", "10", "Unemployment rate (left scale)", "Average hourly wage", "3", "2.2 2.3", "2.0", "8", "3", "2", "1.6", "1", "6", "2", "0", "2016 2017 2018", "4", "Mar 2007", "1", "2016 2016 2016 2016", "Mar 2009", "Mar 2011", "Mar", "2013", "Sources: U.S. Bureau of Economic Analysis; Department of Finance Canada September 2016 and December 2016 surveys of private sector economists.", "Note: Last data point is February 2017.", "Sources: U.S. Bureau of Labor Statistics; U.S. National Bureau of Economic Research.", "Private sector forecasts for short-term U.S. growth and inflation have been revised upward since the November presidential election, owing largely to expected tax cuts, infrastructure spending and energy sector deregulation.", "The Government continues to engage with the new U.S. Administration, and to carefully monitor progress with respect to the form, scale and timing of proposed measures as well as U.S. trade policy.", "Despite the recent improvement in U.S. growth, U.S. goods imports have been relatively flat since early 2015, which has weighed on Canadian non-energy goods exports (Chart 7). Export categories that have historically been more sensitive to exchange rate movements\u2014such as motor vehicle engine and parts manufacturing, the lumber industry and industrial machinery manufacturing\u2014 have generally performed better over the last two years. However, this has not resulted in as strong a boost to Canadian export growth as in the past, in part because the currencies of some of Canada\u2019s competitors have depreciated by even more than the Canadian dollar versus the U.S. dollar. As a result, Canada maintained a significant trade deficit in non-energy goods and services with the United States in 2016.", "Canada continues to have a significant non-energy trade deficit with the United States", "Chart 7", "Real Canadian Non-Energy Goods Exports and U.S. Non-Petroleum Goods Imports", "index, 2014 Q2 = 100", "\u2028", "Canada\u2019s Non-Energy Trade Balance With the U.S.", "$ billions", "110", "105", "\u202860", "Services", "Non-energy trade balance", "40", "Surplus", "20", "100", "0", "95", "90", "U.S. imports of non-petroleum goods Canadian non-energy goods exports", " ", "85", "\u2028-40", "-60", "\u2028", "Deficit", "2013", "Q1", "\u20282013", "Q3", "\u20282014", "Q1", "\u20282014", "Q3", "\u20282015", "Q1", "\u20282015", "Q3", "\u20282016", "Q1", "\u20282016", "Q3", "\u2028-80", "\u2028", "Notes: By 2016Q4, the shares were 46 per cent for non- energy exports more sensitive to the exchange rate and 54 per cent for the less sensitive ones. Last data point", "is 2016Q4.", "Sources: Statistics Canada; U.S. Bureau of Economic Analysis; Bank of Canada; Department of Finance Canada calculations.", "\u2028Notes: Non-energy goods exclude mineral fuels, lubricants and related materials (coal, coke and briquettes; petroleum, petroleum products and related materials; gas, natural and manufactured; and electric current).", "Last data point is 2016.", "Sources: Statistics Canada; Innovation, Science and Economic Development Canada; Department of Finance Canada calculations.", "Expectations of stronger U.S. growth, in particular as a result of anticipated fiscal measures in that country, have led to expectations of higher inflation going forward, in turn resulting in a rapid uptick in government bond yields in late", "2016 (Chart 8). Meanwhile, equity markets in advanced economies have continued to reach new highs, buoyed by solid current and expected earnings growth.", "Overall, global financial conditions remain supportive of economic activity. Nonetheless, a number of uncertainties and risks could result in renewed financial market volatility, including high and rising debt levels in China, and the potential for sharp capital outflows from emerging markets.", "Chart 8", "10-Year Government Bond Yields", "per cent 3.5", "U.S.", "3.0", "Canada", "Germany", "Evolution of Major Stock Markets", "index, January 4, 2016 = 100", "125", "Budget 2016", "120", "2.5", "2.0", "110", "1.5", "105", "1.0", "100", "0.5", "95", "0.0", "90", "Canada U.S.", "Emerging economy composite", "-0.5", "Note: Last data point is March 14, 2017.", "Source: Bloomberg.", "Notes: For Canada, the S&P/TSX; for the U.S., the S&P500; the emerging economy composite is a GDP-weighted average of the Brazil Bovespa, Russia RTS, India Bombay Sensex and China Dow Jones China 88. Daily data up to and including March 14, 2017.", "Source: Haver Analytics.", "Global financial conditions remain supportive of growth", "PRIVATE SECTOR OUTLOOK", "The fiscal projections contained in this budget are based on the December 2016 survey of private sector economists. In the December survey, forecasters expected growth to rise from 1.3 per cent in 2016 to close to 2 per cent in both 2017 and 2018, broadly in line with expectations at the time of the 2016 Fall Economic Statement\u2014however, the group also revised growth expectations downward modestly thereafter. As a result, the forecasters expected real GDP growth of 1.7 per cent per year, on average, over the 2016\u20132021 forecast period\u2014down slightly from 1.8 per cent per year projected in the Fall Economic Statement. Details of the full private sector economic outlook are presented", "in Annex 1.", "In the December survey, growth in nominal GDP\u2014the broadest measure of the tax base\u2014averages 3.5 per cent per year over the forecast horizon, compared to 3.7 per cent in the Fall Economic Statement. As a result, the level of nominal GDP is $6 billion lower per year, on average, than was anticipated in the Fall Economic Statement (Table 1).", "RISK ASSESSMENT", "The fourth-quarter Canadian Economic Accounts results were slightly better than expected in the December survey, and suggest firmer economic momentum heading into 2017. While fourth-quarter data suggest some upside risk to the December private sector survey, uncertainty and risk continue to weigh on the domestic and global economy.", "For the global economy, there remains uncertainty around key elements of", "U.S. economic, fiscal and trade policy. In Europe, the timing and form of the U.K.\u2019s withdrawal from the European Union are not yet clear and there are concerns over the future of cross-border integration in Europe, especially given the upcoming elections in France and Germany. In China, the pace of rebalancing toward a more consumer-driven and sustainable growth model remains slow and risks are rising, including the country\u2019s high and fast-rising corporate debt and ongoing capital outflows.", "For Canada, risks to the economic outlook are still highly contingent on the state of the world economy. On the downside, oil prices could disappoint in the near term should supply rise further, Canadian export growth could remain modest, and possible U.S. policy actions affecting trade could restrain exports to the U.S. even further. Weaker-than-expected global growth, as well as further depreciation of the currencies of Canada\u2019s competitors, could also dampen Canadian export prospects. Domestically, Canadian households\u2019 high debt levels still represent a key risk to housing and consumer spending, especially if the economy were to face slower income growth.", "On the upside, growth in the U.S. could be stronger than expected given indications of a more expansionary fiscal policy. Oil prices could also be higher than expected in the medium term if demand strengthens more than expected, which would lead to higher income and investment in Canada.", "Overall, the risks to the December 2016 economic outlook remain broadly balanced, and the outlook is an appropriate basis for fiscal planning.", "Table 1", "Average Private Sector Forecasts", "per cent, unless otherwise indicated", "2016", "2017", "2018", "2019", "2020", "2021", "2016\u2013", "2021", "Real GDP growth", "Budget 2016", "1.4", "2.2", "2.2", "2.0", "1.9", "\u2013", "\u2013", "2016 Fall Economic Statement", "1.4", "2.1", "1.8", "1.8", "1.8", "1.9", "1.8", "Budget 2017", "1.3", "1.9", "2.0", "1.7", "1.7", "1.8", "1.7", "Nominal GDP growth", "Budget 2016", "2.3", "4.6", "4.3", "4.2", "4.1", "\u2013", "\u2013", "2016 Fall Economic Statement", "2.0", "4.3", "3.7", "4.0", "3.9", "4.0", "3.7", "Budget 2017", "2.0", "4.1", "4.0", "3.5", "3.8", "3.8", "3.5", "Nominal GDP level (billions of dollars)", "Budget 2016", "2,033", "2,126", "2,218", "2,310", "2,404", "\u2013", "\u2013", "2016 Fall Economic Statement", "2,026", "2,114", "2,191", "2,279", "2,368", "2,463", "\u2013", "Budget 2017", "2,025", "2,109", "2,194", "2,271", "2,357", "2,447", "\u2013", "Difference between", "2016 Fall Economic Statement and Budget 2017", "-1", "-5", "3", "-8", "-11", "-16", "-6", "Notes: For Budget 2016 and the 2016 Fall Economic Statement, figures have been restated to reflect the historical revisions to the Canadian System of National Accounts, which were published along with data for the third quarter of 2016, released on November 30, 2016. Figures for Budget 2017 (the December 2016 survey) have not been restated to reflect the historical revisions to the Canadian System of National Accounts, which were published along with data for the fourth quarter of 2016, released on March 2, 2017.", "Sources: For Budget 2016, Department of Finance Canada February 2016 survey of private sector economists; for the 2016 Fall", "Economic Statement, Department of Finance Canada September 2016 survey of private sector economists; for Budget 2017, Department of Finance Canada December 2016 survey of private sector economists; Statistics Canada.", "ECONOMIC AND FISCAL DEVELOPMENTS", "Economic and year-to-date developments since the 2016 Fall Economic Statement (FES 2016) have improved the outlook for the budgetary balance over the next four years, ranging from $3.2 billion in 2016\u201317 to $1.0 billion in 2019\u201320, while lowering it by $0.4 billion in 2020\u201321 and $0.7 in 2021\u201322. A more detailed summary of changes to the fiscal outlook since FES 2016 is provided in Annex 1.", "Table 2", "Summary of Economic and Fiscal Developments Since the 2016 Fall Economic Statement (FES 2016)", "billions of dollars", "Projection", "2016\u2013", "2017\u2013", "2018\u2013", "2019\u2013", "2020\u2013", "2021\u2013", "2017", "2018", "2019", "2020", "2021", "2022", "FES 2016 budgetary balance", "-25.1", "-27.8", "-25.9", "-19.3", "-16.8", "-14.6", "Economic and fiscal developments since FES 20161", "3.2", "2.4", "1.9", "1.0", "-0.4", "-0.7", "Revised budgetary balance before Budget 2017 measures (policy actions and investments)", "-21.8", "-25.4", "-24.0", "-18.3", "-17.3", "-15.3", "Notes: Totals may not add due to rounding. A negative number implies a deterioration in the budgetary balance (lower revenues or higher spending). A positive number implies an improvement in the budgetary balance (higher revenues or lower spending).", "1 Annex Table A1.2 provides a detailed list of economic and fiscal developments since FES 2016.", "CONTINUED INVESTMENTS IN A STRONG MIDDLE CLASS", "Budget 2017 builds on the Government\u2019s previous actions, and proposes smart, targeted investments that will help create the conditions required to foster economic growth, and grow the middle class. The net fiscal costs of Budget 2017 proposals are shown in Table 3 below.", "Canada\u2019s net debt-to-GDP ratio remains the lowest of any Group of Seven (G7) country. The Government continues to believe that fiscal policy has an important role to play in delivering stronger economic growth today and in expanding the economy\u2019s growth potential over the long term, while", "maintaining Canada\u2019s low-debt advantage. The responsible spending proposed in Budget 2017 recognizes that more must be done to create opportunities for middle class families to succeed.", "Table 3", "Investments Included in Budget 2017 by Chapter", " billions of dollars", "Projection", "2016\u2013", "2017", "2017\u2013", "2018", "2018\u2013", "2019", "2019\u2013", "2020", "2020\u2013", "2021", "2021\u2013", "2022", "Revised budgetary balance before policy actions and investments", "-21.8", "-25.4", "-24.0", "-18.3", "-17.3", "-15.3", "Policy actions since FES 20161", "0.0", "-0.3", "-0.1", "-0.2", "-0.2", "-0.2", "Investments in Budget 2017", "Skills, Innovation and Middle Class Jobs", "-0.1", "-1.2", "-1.8", "-1.8", "-1.8", "-1.6", "Communities Built for Change", "0.0", "0.0", "-3.4", "-5.2", "-5.7", "-6.3", "A Strong Canada at Home and in the World", "-0.2", "-0.9", "-1.4", "-1.9", "-2.0", "-1.8", "Tax Fairness for the Middle Class", "0.0", "0.4", "0.8", "1.0", "1.1", "1.4", "Other2", "-0.9", "0.3", "0.3", "0.2", "0.3", "0.1", "Total investments in Budget 2017", "-1.2", "-1.3", "-5.4", "-7.6", "-8.1", "-8.2", "Less funds existing in the fiscal framework, sourced from departmental resources, or projected revenues", "0.0", "1.5", "5.2", "5.7", "6.8", "7.9", "Net fiscal impact of investments in Budget 2017", "-1.2", "0.2", "-0.2", "-1.9", "-1.3", "-0.4", "Total policy actions and investments", "-1.2", "-0.1", "-0.3", "-2.1", "-1.5", "-0.5", "Budgetary balance (without risk adjustment)", "-23.0", "-25.5", "-24.4", "-20.4", "-18.7", "-15.8", "Federal debt (per cent of GDP) (without risk adjustment)3", "31.5", "31.4", "31.3", "31.1", "30.8", "30.3", "Adjustment for risk", "-3.0", "-3.0", "-3.0", "-3.0", "-3.0", "Final budgetary balance", "-23.0", "-28.5", "-27.4", "-23.4", "-21.7", "-18.8", "Federal debt (per cent of GDP)3", "31.5", "31.6", "31.6", "31.5", "31.3", "30.9", "Notes: A negative number implies a deterioration in the budgetary balance (lower revenues or higher spending). A positive number implies an improvement in the budgetary balance (higher revenues or lower spending).", "1 These amounts reflect net fiscal impact. Annex Table A1.3 provides a detailed list of policy actions announced since FES 2016.", "2 Reflects the net fiscal impact of measures that are not announced and is presented at the aggregate level. These measures include provisions for anticipated Cabinet decisions not yet made and funding decisions related to national security, commercial sensitivity and litigation issues.", "3 The projected level of federal debt for 2016-17 includes an estimate of other comprehensive income of $2.0 billion.", "Budget 2017 includes an adjustment for risk of $3.0 billion in 2017\u201318 and future years, to account for risks and uncertainty in the economic and fiscal forecast. To improve transparency, the risk adjustment has not been applied to the level of nominal GDP in the private sector forecast (reducing government revenues). Rather, the adjustment is being applied directly to the budgetary balance.", "INVESTING IN PRIORITIES", "The Government is committed to making smart, necessary investments in the economy to ensure a thriving middle class, and remains committed to a responsible approach to fiscal management that maintains Canada\u2019s low-debt advantage.", "As a first step towards meeting this commitment, Budget 2016 announced annual reductions of $221 million in professional services, travel and government advertising.", "Budget 2017 announces that the Government will initiate three new expenditure management initiatives:", "nan", "nan", "nan", "Over the coming year, the President of the Treasury Board and Minister of Finance will lead these reviews of departmental spending to improve the delivery of results, increase efficiency and ensure better alignment with priorities. The Government will report on the progress of these reviews in Budget 2018.", "As mentioned in the 2016 Fall Economic Statement, the Government will introduce legislation to: establish the Parliamentary Budget Officer as an independent Officer of Parliament, with a renewed mandate to focus on costing and financial analysis of the federal government; and bring to an end the secrecy surrounding the Board of Internal Economy.", "The Government will also introduce legislative changes to improve the organization and efficiency of government operations, as needed.", "Implementation Status of Budget 2016", "The total value of new proposals announced in Budget 2016 was", "$11.6 billion in 2016\u201317. This investment was expected to boost real economic activity by 0.5 per cent in the first year of implementation, reflecting increased government expenditure on infrastructure, new programs, as well as increased transfers to households.", "These initiatives are mostly on track (Table 4). Measures for middle- and low-income households (such as the Canada Child Benefit) as well as personal and corporate income tax measures (such as the middle class tax cut) have been fully implemented.", "Complex infrastructure projects involving multiple levels of government and the private sector can see some slippage. Even if measures are not fully expensed as planned in 2016\u201317, this is not necessarily inconsistent with a higher level of activity (i.e., agreements having been signed with provinces, provinces having engaged firms to conduct work, and work having commenced). For example, Infrastructure Canada often makes payments to other jurisdictions with a lag once projects are finished or milestones reached.", "Overall, the anticipated boost to real economic activity in the first year of Budget 2016 implementation remains broadly in line with expectations at the time of the budget, with the revised impact on real GDP now estimated at 0.4 per cent in the first year of implementation.", "Table 4", "Value and Implementation Status of Budget 2016 Measures in 2016\u201317", "millions of dollars", "2016\u201317", "Housing investment measures", "             1,359", "Infrastructure investment", "3,967", "Personal income tax measures", "-1,345", "Measures for middle- and low-income households", "             5,591", "Other spending measures", "             2,100", "Corporate income tax measures", "              -102", "Total", "11,570", "Implementation status indicator1", "(proportion of planned investments that are on track):", " 75% to 100%", "Note: The value of these measures is presented on a cash basis, rather than on an accrual basis, as the cash outlays correspond to economic activity in the period shown.", "1 Proportion of cash on track to be disbursed in 2016\u201317 as expected in Budget 2016.", "UPSIDE AND DOWNSIDE RISKS TO THE ECONOMIC AND FISCAL OUTLOOK", "The fiscal projections presented in Budget 2017 are based on an average of the December survey of private sector forecasters. Based on this consensus view, the federal debt-to-GDP ratio (without risk adjustment) will be 30.3 per cent by 2021\u201322. Economists surveyed in December, however, offered a wide range of views regarding future economic growth and, therefore, the path of nominal GDP (the broadest measure of the tax base). Changes in economic growth assumptions can also have large impacts on the budgetary balance and debt- to-GDP profile over an extended projection horizon (Charts 9 and 10).", "For example, if the Government were to base current fiscal projections on the average of the four highest individual forecasts for nominal GDP\u2014which is equivalent to nominal GDP growth being 0.5 percentage points higher per year, on average, than in the full December survey\u2014the budgetary balance would improve by $5.8 billion per year on average (Chart 9). This would result in a federal debt-to-GDP ratio of 28.4 per cent by 2021\u201322 (Chart 10). Conversely, basing fiscal projections on the average of the four lowest individual forecasts for nominal GDP\u2014which is equivalent to nominal GDP growth being 0.5 percentage points lower per year, on average, than in the full December survey\u2014the budgetary balance would worsen by $6.2 billion per year, on average, and the federal debt-to-GDP ratio would be 2 percentage points higher by 2021\u201322.", "Notes: The Budget 2017 survey scenario is based on the average private sector economists\u2019 projection for nominal GDP growth without any forecast adjustment. The top (bottom) four scenarios are based on the average of the most optimistic (pessimistic) projections for nominal GDP among the economists surveyed.", "Sources: Department of Finance Canada survey of private sector economists; Department of Finance Canada calculations.", "2021-", "2022", "2020-", "2021", "2019-", "2020", "2018-", "2019", "2017-", "2018", "2016-", "2017", "2015-", "2016", "-10", "-15", "-20", "-25", "-30", " ", " ", "Projected", "Actual", "-5", "Chart 9", "Federal Budgetary Balance Under Various Economic Growth Scenarios", "$ billions 0", "Budget 2017 survey", "Notes: The Budget 2017 survey scenario is based on the average private sector economists\u2019 projection for nominal GDP growth without any forecast adjustment. The top (bottom) four scenarios are based on the average of the most optimistic (pessimistic) projections for nominal GDP among the economists surveyed.", "Sources: Department of Finance Canada survey of private sector economists; Department of Finance Canada calculations.", "2021-", "2022", "2020-", "2021", "2019-", "2020", "2018-", "2019", "2017-", "2018", "2016-", "2017", "2015-", "2016", "28", "Budget 2017 survey", " ", " ", "29", "30", "31", "Chart 10", "Federal Debt-to-GDP Ratio Under Various Economic Growth Scenarios", "per cent of GDP 33", "Actual", "32", "REVITALIZING THE ECONOMY WITH INVESTMENTS TO GROW THE MIDDLE CLASS", "Budget 2017 takes the next step in a long-term approach to create jobs and strengthen the middle class. By focusing on innovation, skills, partnerships and fairness, the Government is committed to securing a more prosperous future for all Canadians.", "Canada\u2019s future success depends on building an economy that is as inclusive as it is innovative. The Government\u2019s long-term plan to grow the economy will only succeed when everyone benefits from the opportunities that result.", "Moving forward, the Government will continue to follow its long-term economic plan, making the investments in the economy that are necessary to ensure a thriving middle class, while continuing to protect our fiscal position.", "Chapter 1", "SKILLS, INNOVATION AND MIDDLE CLASS JOBS", "INTRODUCTION", "Budget 2017 comes at a time of tremendous change and opportunity.", "All around the world, people are embracing innovation and the opportunities it brings\u2014opportunities to rethink everything from how we manage the demands of work, to how we build our cities, to how we grow our economy.", "For Canadians, innovation is nothing new. For the past 150 years, Canada has tapped into the creativity and ingenuity of its people to solve problems. Some Canadian inventions, like the electric oven, improve our lives; others, such as insulin and the artificial pacemaker, can help to save lives. Women and men across the country continue to dream, invent, test and bring to market products that are changing  the world.", "Canada\u2019s spirit of innovation created the industries and jobs that gave rise to Canada\u2019s middle class. That same sense of curiosity and creativity will fuel the innovations that strengthen and grow the middle class for years to come.", "With those innovations will come opportunities\u2014a real and fair chance to build better lives for ourselves and for our children. At the same time, technological change can also create anxiety\u2014among workers who worry if their jobs will disappear due to automation, and among parents who watch their children interact with the world using devices and platforms that didn\u2019t exist just a decade or two ago.", "To make the most of these opportunities, and to offer reassurance and real help to those who worry about being left behind, we need to equip Canada\u2019s current and future workers with the tools they will need to succeed in the new economy. That includes making sure that every Canadian can get the training they need to find and keep good,", "well-paying jobs.", "At the same time, there is growing competition from other countries around the world that are eager to make their own mark as innovators.", "It\u2019s time for our country to prosper from the hard work and ingenuity of Canadians.", "Canada\u2019s new Innovation and Skills Plan is the plan to get there.", "CANADA\u2019S INNOVATION AND SKILLS PLAN", "The Innovation and Skills Plan is an ambitious effort to make Canada a world- leading centre for innovation, to help create more good, well-paying jobs, and help strengthen and grow the middle class.", "Canada has always been strengthened by its rich natural resources, but is equally blessed with a smart, diverse, creative and well-educated population.", "It\u2019s time to invest in our people and in the added value that they bring to our economy.", "To deliver the greatest benefits for Canadians, the Plan will target six key areas\u2014 advanced manufacturing, agri-food, clean technology, digital industries, health/bio-sciences and clean resources\u2014with a focus on expanding growth and creating jobs. The Plan will set clear and ambitious targets to:", "nan", "nan", "nan", "nan", "These goals place a strong emphasis on exports because of the connection between trade and good, well-paying jobs, as industries that are export- intensive pay wages that are, on average, more than 50 per cent higher than industries that are not.", "Canada is uniquely positioned to take advantage of new export opportunities. With our free trade agreements, we have preferential access to a bigger share of the global economy than any other Group of Seven (G7) country. There is also a unique opportunity to boost exports by Canada\u2019s women-led companies, which are typically underrepresented. The Government is working to solidify Canada\u2019s advantage, strengthening our trade relationship with our most important partner, the United States, and pursuing new opportunities in large and growing markets like Europe and Asia.", "1", "With the exception of the Trans-Pacific Partnership, this includes all free trade agreements (FTAs) concluded, signed or implemented by G7 countries. For Canada, this includes all implemented FTAs, the Comprehensive Economic and Trade Agreement with the European Union and the Canada-Ukraine Free Trade Agreement.", "Sources: World Bank; Global Affairs Canada calculations.", "Japan", "United States", "United Kingdom, Germany, France and Italy", "Canada", "Chart 1.1", "Share of Global GDP Covered by G7 Members\u2019 Free Trade Agreements1", "per cent 60", "50", "40", "30", "20", "10", "0", "To ensure that the Innovation and Skills Plan would meet the real needs of Canadian workers and businesses, the Government undertook broad consultations, and heard from more than 100,000 Canadians, including industry leaders, academics, Indigenous leaders and other orders of government.", "Through those consultations, Canadians made clear their views on what the Government should seek to accomplish.", "They told the Government that the Plan should be comprehensive, and aimed at creating jobs and investing in the services that make our lives better. It should help Canadians adjust and thrive during a period of slow growth and rapid change. And it should ensure that all Canadians\u2014not just a few\u2014benefit from a growing economy. The Government agrees.", "This chapter outlines the Government\u2019s plan to deliver its Innovation and Skills Plan. It lays out the specific investments the Government will make to ensure that Canada is home to the most skilled workforce in the world, is a nation of innovators and is a world-leader in the innovation economy.", "Table 1.1", "The Innovation and Skills Plan\u2014Helping Canadians Succeed in the New Economy", "Skills", "Most Skilled, Talented, Creative and Diverse Workforce in the World", "Innovation is changing the way Canadians work. Keeping pace with these changes means equipping Canadians with the tools, skills and experience they need to succeed in the workforce, now and into the future. It also means attracting more top talent from around the world to help grow our economy. The Government\u2019s Innovation and Skills Plan must ensure that all Canadians have the opportunity to participate and thrive in the new economy.", "nan", "nan", "nan", "nan", "nan", "nan", "Research, Technology, Commercialization", "World-Leading Discovery and Innovation", "Canada\u2019s governments and post- secondary institutions invest significantly in science, research and development, but Canada\u2019s business community tends to underinvest in these areas. As a result, Canadian discoveries and innovations often find greater success\u2014and create good, well- paying jobs\u2014in other countries. To better support job growth in Canada, the Innovation and Skills Plan must encourage greater business investment in research and help bridge the commercialization gap.", "nan", "nan", "nan", "nan", "nan", "Table 1.1", "The Innovation and Skills Plan\u2014Helping Canadians Succeed in the New Economy", "Program Simplification", "Better Supporting Canadian Innovators", "The Government of Canada\u2019s vast array of innovation programs makes it difficult for businesses to find and secure the support they need. The Innovation and Skills Plan must simplify this program suite to be client-centric and ensure that programs offer the best support to Canadian innovators.", "nan", "nan", "nan", "Investment and Scale", "Growing Canadian Businesses to Compete in the World", "Canada is home to many small businesses and innovative start-ups, and is recognized internationally as a good place to invest. At the same time, too many Canadian companies believe that in order to grow, they must relocate outside of Canada. The Innovation and Skills Plan must develop better tools to help Canada attract investment and support the growth of a diverse range of Canadian companies.", "nan", "nan", "nan", "nan", "nan", "nan", "What Success Will Look Like", "nan", "of tomorrow.", "nan", "nan", "nan", "PART 1", "EQUIPPING CANADIANS WITH THE SKILLS THEY NEED TO GET GOOD JOBS", "Innovation fundamentally starts with people. Innovation is what happens when smart, skilled and creative people turn their attention to a problem, and work hard to deliver a new and inventive solution.", "For Canada to be a world leader in innovation, it must also build one of the smartest, most skilled and most creative workforces in the world. The ingenuity and resourcefulness of Canadians is not new\u2014in many ways, it is what has built Canada into the successful and prosperous country that it is today. With one of the highest rates of post-secondary education in the world\u2014particularly for women\u2014Canada is well-positioned to lead the way when it comes", "to innovation.", "At the same time, innovation itself is changing the world in which we live. Economies are shifting, automation is on the rise and the nature of work\u2014when, where and how we build our personal and shared economic success\u2014is", "being redefined.", "To ensure that all Canadians can participate and thrive in an innovation-driven economy, they must be equipped with the skills they need to succeed. This is true for all Canadians\u2014no matter their gender, age, income, education or work experience. Every Canadian deserves a chance to contribute to\u2014and benefit from\u2014an economy fuelled by innovation.", "To create one of the world\u2019s most skilled, talented, creative and diverse workforces, the Innovation and Skills Plan must do five key things:", "Build an innovative economy that is open to all Canadians. Canadian families are diverse, but share a common dream: they want their children to have access to good, well-paying jobs\u2014the kind of jobs that make it possible for them to pay down student debt, buy a home and start a family of their own. More must be done to give every Canadian\u2014including those who are traditionally underrepresented in the workforce, such as Indigenous Peoples, women, Canadians with disabilities and older workers\u2014greater opportunities to succeed. It\u2019s not good enough to build an economy that benefits only a select few.", "Canada will succeed when all Canadians have a chance to learn, work and help grow the economy.", "Help Canadians adapt to the changing nature of work. Jobs today are different from those that existed even a generation ago. The rise of contract and temporary work challenges our understanding of what it means to be fully employed, and employers and governments need to be more responsive to workers\u2019 needs than ever before. By better supporting hard-working Canadians and giving them more opportunities to learn and strengthen their skills, we can keep more people in the workforce, grow our economy and strengthen our middle class. This is especially true for Millennials, who are entering the workforce at a time of tremendous change.", "Help young Canadians as they enter the workforce. To give the next generation of workers a real and fair chance at success, and to ensure that Canada has enough workers to keep the economy strong and growing, the Plan must take into account the needs of young Canadians. Barriers to youth employment must be addressed, and more must be done to help young people make the transition from school to work, in a way that gets them working sooner, in jobs that make the best use of their skills.", "Encourage a culture of lifelong learning. Just a generation or two ago, Canadian workers could expect to train for a good, well-paying job and then keep that job through to retirement. This is increasingly rare. Today, innovation is both changing the skills Canadian workers need to succeed, and accelerating the need to learn and develop new skills. However, it can be difficult for adults who are already employed and who may have family responsibilities to pursue training or upgrade their credentials. To better support workers in an innovation- driven economy, Canada must do more to support and encourage", "lifelong learning.", "Create an open and creative society that attracts the best and brightest from around the world. From its earliest days, Canada\u2019s success has been driven by the hope and hard work of those who came here in search of better opportunities for themselves and their families. The talents, skills and entrepreneurial spirit of those who come to Canada to study and work help to grow our economy, and create new jobs for Canadians. Attracting the best and brightest from around the world benefits all Canadians, and is one of the Government\u2019s top priorities.", "More Support for Canadian Workers and Their Families", "For most Canadians, balancing work and family life is a daily challenge\u2014one that can be made easier by smart and responsive policy decisions.", "To give Canadian workers and their families flexible benefits that adjust to unique family and work circumstances, the Government:", "Implemented the Canada Child Benefit, a tax-free monthly benefit that puts more money in the pockets of nine out of ten families who were receiving benefits under the previous system, and helps them with the high costs of raising their children.", "Will make significant new investments in early learning and child care, to improve access to child care and give parents more choices when it comes to participation in work, education or training.", "Will introduce a new Employment Insurance caregiving benefit, to help eligible Canadians caring for critically ill or injured family members.", "Will give federally regulated employees the right to request more flexible work arrangements, such as flexible start and finish times, the ability to work from home, and new unpaid leaves to help them manage family responsibilities.", "To meet these challenges, Budget 2017 proposes investments to help adult learners retrain or upgrade their skills to adapt to a changing labour market; to help young Canadians get the education, skills and work experience they need to start their careers; and to help women, older workers, Indigenous Peoples and underrepresented groups more fully participate in education and employment opportunities.", "In addition, Budget 2017 proposes new funding to help Canadians prepare for the economy of tomorrow by promoting the development of science, technology, engineering and mathematics (STEM) skills and digital literacy, particularly for women, girls and underrepresented groups.", "What Success Will Look Like", "When they are fully implemented, the investments proposed in Budget 2017 will:", "nan", "nan", "nan", "nan", "nan", "nan", "nan", "Skills and Inclusive Growth", "\u201cCanada should seek to equip workers with the skills they will need to thrive in this innovative economy and encourage labour force participation among underrepresented groups in the population.\u201d", "\u2014Advisory Council on Economic Growth, Unlocking Innovation to Drive Scale and Growth, February 6, 2017", "LIFELONG LEARNING: SUPPORTING WORKING CANADIANS", "Canada\u2019s economic success rests on the talent and creativity of its people.", "Canada is already home to one of the best-educated workforces in the world, but in an increasingly competitive global economy, more needs to be done to ensure that Canada\u2019s workers can learn, adapt and have good jobs throughout their working lives.", "Every Canadian deserves a real and fair chance at success. This means more opportunities for all Canadians to improve their skills and upgrade their credentials throughout their career. For unemployed and underemployed Canadians, as well as those underrepresented in the workforce, it means greater access to the training programs and financial supports needed to get good, well-paying jobs. And for Millennials\u2014the first generation to learn that traditional education isn\u2019t what it used to be\u2014it means a commitment to lifelong learning and constant adaptation to the changing nature of work.", "As in many other countries, Canada\u2019s population is aging. Ensuring our country\u2019s long-term economic growth also requires us to tap into the experience and potential of older workers, and to better support their continued participation in the workforce.", "Budget 2017 proposes a series of measures that will set the foundation for a culture of lifelong learning\u2014one that will help equip Canadians with the skills they need to be competitive in the workforce, now and into the future.", "Helping Canadians Get New and Better Jobs", "Each year, the Government invests nearly $3 billion so that provinces and territories can offer a range of programs, from skills training to career counselling to job search assistance, to help unemployed and underemployed Canadians improve their skills and get their next job. This is done through four Labour Market Transfer Agreements with the provinces and territories.", "Last year, the Government held broad-based consultations on how to improve these agreements. The message back was clear\u2014we need agreements that are more flexible and responsive to the needs of employers and Canadians, especially those who are currently underrepresented in the workforce.", "The Government intends to undertake a significant reform of the Labour Market Transfer Agreements, in collaboration with the provinces and territories. This reform will ensure that more Canadians get the assistance they need to find and keep good jobs in the new economy, and build better lives for themselves and their families.", "In addition to this collaborative reform, Budget 2017 proposes to invest an additional $1.8 billion over six years, starting in 2017\u201318, to expand the Labour Market Development Agreements. For Canadians looking for work, this means more opportunities to upgrade their skills, gain experience or get help to start their own business. It also means more support, like employment counselling, to help them plan their career.", "Currently, a large number of unemployed and underemployed Canadians are not eligible for Employment Insurance (EI)-funded training under the Labour Market Development Agreements. To ensure that these Canadians continue to have access to the supports they need to get their next job, Budget 2017 also proposes to invest an additional $900 million over six years, starting in 2017\u201318, for new Workforce Development Agreements. The Workforce Development Agreements, which will consolidate the existing Canada Job Fund Agreements, the Labour Market Agreements for Persons with Disabilities and the Targeted Initiative for Older Workers, will make transfers to the provinces and territories simpler and more flexible.", "In addition to these investments, the Government proposes to amend the Employment Insurance Act to broaden worker eligibility for programs and services under the Labour Market Development Agreements, allowing even more Canadians, especially underrepresented groups, to access EI-funded skills training and employment supports.", "Budget 2017\u2019s Gender Statement (Chapter 5) outlines the ways in which these changes are particularly beneficial for Canadian women.", "Helping Working Adults Upgrade Their Skills", "To help Canadians pursue education and upgrade their skills, the Government of Canada provides a range of programs and services\u2014from Canada Student Loans and Grants to training supports for workers to tax measures such as the Tuition Tax Credit.", "While these programs help many Canadians, for too many adult workers, the high cost of post-secondary education, combined with the high cost of raising a family, can make it difficult to get the training they need to make better-paying, more secure jobs a reality. More can be done to assist those who are already employed, including workers who are in part-time, contract or precarious work, to return to school to upgrade their skills so that they can find and keep better jobs. This is especially true for women, who typically take on a greater share of unpaid work, leaving them with less time to retrain or upgrade their skills.", "Budget 2016 Investments for Adult Learners", "Budget 2016 included measures to help make post-secondary education more affordable, including for adult learners looking to learn new skills. These measures included:", "nan", "nan", "Part-Time Students", "To ensure that more Canadians pursuing part-time studies can receive the assistance they need to upgrade their skills, without the burden of substantial new student debt, the Government intends to expand eligibility for Canada Student Grants for students attending school part-time. This builds on initial actions taken in Budget 2016.", "Under expanded eligibility, the existing income thresholds, which presently vary by province and territory, will be replaced with a higher, single national threshold. As family income increases, the amount of grant support received will gradually decline, depending on family size.", "In addition, the threshold for eligibility for Canada Student Loans for part-time students will be increased so that even more part-time students can qualify for assistance.", "Together, these changes, which will be in place for the 2018\u201319 academic year, are expected to make an additional 10,000 part-time students eligible for Canada Student Grants and Loans each year. To expand eligibility, Budget 2017 proposes to invest $59.8 million over four years, starting in 2018\u201319, and $17 million per year thereafter.", "Students Who Support Families", "To make post-secondary education more affordable for adult learners with dependent children, the Government also intends to expand eligibility for Canada Student Grants for students with dependent children, starting in the 2018\u201319 academic year.", "Higher thresholds are expected to give an additional 13,000 students with dependants access to non-repayable student grants each year, making it more affordable for them to retrain and upgrade their skills while raising their families. Budget 2017 proposes to invest $107.4 million over four years, starting in 2018\u201319, and $29.3 million per year thereafter, to expand eligibility for these students.", "Adults Returning to School", "Adult students can face challenges to pursuing post-secondary education\u2014not only because of the cost of education itself but also because of the financial pressures of maintaining their homes and supporting their families. At present, if an adult worker leaves their job to go back to school to get a new degree, diploma or certificate, they may not have access to many tools that could help make education more affordable. Canada Student Loans and Grants, for example, are often unavailable to adult workers because their prior-year incomes can make them ineligible.", "To help adults who wish to return to school after spending several years in the workforce, the Government intends to introduce a three-year pilot project to test new approaches to make it easier for adult learners to qualify for Canada Student Loans and Grants. Budget 2017 proposes to provide $287.2 million over three years, starting in 2018\u201319, for this pilot project. Over the next year, the Government will work to finalize program design so that the pilot project is in place starting in the 2018\u201319 academic year.", "These measures are expected to benefit Canadian women in particular, who often strive to improve their career prospects while balancing family responsibilities. Women represent nearly two-thirds of the Canada Student Loans Program\u2019s part-time recipients, while approximately four out of five students receiving the Canada Student Grant for students with dependent children", "are women.", "Taken together, these initiatives represent an investment of $454.4 million over four years, starting in 2018\u201319, and $46.3 million per year thereafter, to help Canada\u2019s middle class workers find and keep good jobs.", "Enhanced Canada Student Loans and Grants", "Selena is a single parent of an 8-year-old son. She lives in Lethbridge, Alberta, where she works as an administrative assistant and earns a pre- tax income of $35,000 per year. Selena is considering enrolling in a part- time Business Administration program at Lethbridge College\u2014the program would allow her to upgrade her qualifications, while continuing to work and care for her son.", "In 2016\u201317, Selena would have been eligible for a Canada Student Loan of up to $10,000, but would not have qualified for the Canada Student Grant for Part-Time Studies.", "Beginning in the 2018\u201319 academic year, the eligibility for part-time grants will be expanded. In addition to student loans, Selena will be eligible to receive an $1,800 Canada Student Grant for Part-Time Studies, as well as $1,360 in grant funding for students with dependent children. This will give Selena a total of $3,160 in non-repayable Canada Student Grants to help with the cost of her studies.", "Encouraging Unemployed Canadians to Seek New Training Through Employment Insurance", "Today, if an unemployed worker is receiving Employment Insurance (EI) benefits, they may lose their eligibility for those benefits if they return to school or undertake training for more than 14 hours per week without the necessary referral from designated authorities. This occurs because current EI policies require individuals to actively seek work. However, without EI benefits, many unemployed Canadians can\u2019t afford to pay the bills and support their families while also pursuing the training they need to improve their skills and find", "new work.", "To help more unemployed Canadians get the training they need to get a good, well-paying job, the Government proposes to make better use of existing flexibilities within the EI program that allow claimants to pursue self-funded training and maintain their EI status. For unemployed workers receiving EI, this will mean that they can return to school to get the training they need to find a new job\u2014without fear of losing the EI benefits they need to support themselves and their families. This will provide greater security to Canadian families at a time when they need help most.", "Budget 2017 proposes to provide $132.4 million over four years, beginning in 2018\u201319, and $37.9 million per year thereafter, to allow unemployed Canadians to pursue self-funded training while receiving EI benefits.", "Investing in Skills Innovation", "As recommended by the Advisory Council on Economic Growth and the Forum of Labour Market Ministers, new approaches are needed to address skills gaps and support lifelong learning throughout Canadians\u2019 working lives. To that end, Budget 2017 proposes to provide $225 million over four years, starting in 2018\u201319, and $75 million per year thereafter, to establish a new organization to support skills development and measurement in Canada.", "Working in partnership with willing provinces and territories, the private sector, educational institutions and not-for-profit organizations, this organization will:", "nan", "nan", "nan", "Further details on this new organization will be shared in the coming months.", "Table 1.2", "Helping Working Adults Upgrade Their Skills", "Canada Student", "Expanded", "New Workforce", "Employment", "Loans and", "Development", "Development", "Insurance (EI)", "Grants", "Agreements", "Agreements", "Regular Benefits", "Worker 1\u2014Brad", "Brad is an unemployed adult who has been laid off due to an economic shock. He qualifies for EI and would benefit from", "long-term training.", "Depending on family income, Brad would be eligible for the Canada Student Grant for Full- or Part-Time Studies, in addition to Canada Student Loans.", "Increased funding for the Labour Market Development Agreements will allow more Canadians, like Brad, to access skills training and employment supports.", "While Brad may qualify for training under the Workforce Development Agreements, these agreements will focus training and employment supports towards unemployed and underemployed Canadians not eligible for EI- funded training.", "Brad qualifies for EI regular benefits, based on his employment history.", "New flexibilities will allow him to pursue self- funded training without losing his EI benefits.", "Table 1.2", "Helping Working Adults Upgrade Their Skills", "Canada Student Loans and Grants", "Expanded Labour Market Development Agreements", "New Workforce Development Agreements", "Employment Insurance (EI) Regular Benefits", "Worker 2\u2014Riya", "Riya is a mother of two. She has been out of the workforce for several years but wants to return. She doesn\u2019t qualify for EI, but wants to go back to school.", "Depending on family income, Riya would be eligible for the Canada Student Grant for Full- or Part-Time Studies and the Canada Student Grant for Students with Dependants, in addition to Canada Student Loans.", "Expanded worker eligibility under  the Labour Market Development Agreements would potentially allow Riya to access skills training and employment supports.", "Riya could have access to training and employment supports under the new Workforce Development Agreements.", "Riya does not qualify for EI regular benefits based on her employment history.", "Worker 3\u2014 Adnan", "Adnan is married with two kids. He works at a job in an industry that is in decline. He wants to pursue training while he works to prepare for a better job.", "Depending on family income, Adnan would be eligible for the Canada Student Grant for Part- Time Studies and the Canada Student Grant for Students with Dependants, in addition to Canada Student Loans.", "Expanded worker eligibility under  the Labour Market Development Agreements would potentially allow employed Canadians like Adnan to access skills training and employment supports.", "Adnan could potentially have access to training and employment supports under the new Workforce Development Agreements.", "Adnan is not eligible for EI regular benefits as he is employed. He would be eligible for benefits if he loses his job.", "Worker 4\u2014L\u00e9a", "L\u00e9a is a young adult who is precariously employed, and is struggling to make ends meet through part- time work. She didn\u2019t complete post-secondary education but wants to upgrade her skills while she works.", "Depending on family income, L\u00e9a would be eligible for the Canada Student Grant for Part- Time Studies, in addition to Canada Student Loans.", "Expanded worker eligibility under  the Labour Market Development Agreements would potentially allow employed Canadians like L\u00e9a to access skills training and employment supports.", "L\u00e9a could have access to training and employment supports under the new Workforce Development Agreements.", "L\u00e9a is not eligible for EI regular benefits as she is employed. She would be eligible for benefits if she loses her job.", "HELPING YOUNG CANADIANS SUCCEED", "Young Canadians will be the ones who drive the future growth of Canada\u2019s economy\u2014yet too many struggle to complete the education they need to succeed now, and in the future.", "Even young Canadians who do well in school can find it difficult to get the practical work experience they need to find and keep good, well-paying jobs after graduation.", "To help young Canadians succeed, Budget 2017 proposes a number of measures that will help create good, well-paying jobs and support young Canadians as they transition into the workforce.", "Expanding the Youth Employment Strategy", "Canadian youth have the talent and drive to succeed in the labour market. To help them make the transition from school to work and get a strong start in their careers, the Government invests in the Youth Employment Strategy, a government-wide initiative to help support Canada\u2019s newest workers.", "Last year, the Government announced new investments in the Youth Employment Strategy and the Canada Summer Jobs program, which help to create short-term job opportunities for students between the ages of 15 and 30.", "These investments are supporting the creation of:", "nan", "nan", "nan", "To further expand employment opportunities for young Canadians, Budget 2017 proposes to provide an additional $395.5 million over three years, starting in 2017\u201318, for the Youth Employment Strategy. Combined with Budget 2016 measures, these investments will help more than 33,000 vulnerable youth develop the skills they need to find work or go back to school; create 15,000 new green jobs for young Canadians; and provide over 1,600 new employment opportunities for youth in the heritage sector.", "Real Talk About the Barriers to Youth Employment", "Budget 2016 announced the creation of an Expert Panel on Youth Employment to examine the barriers that young Canadians\u2014especially vulnerable youth\u2014face in finding and keeping jobs. The Panel, which consulted with young people, employers, community organizations and service providers in communities all across Canada, was also tasked with considering innovative practices that could be used to help improve young Canadians\u2019 job prospects.", "In its interim report, released in December 2016, the Panel described the feedback it had received to date. Young people talked about the challenges they face in transitioning to work\u2014from the need to  develop \u201csoft\u201d skills like workplace communication, to more practical challenges like finding transportation to work. Employers expressed a positive view of young people, but weren\u2019t always sure how to navigate hiring programs, or how to best use the talents and skills that young people possess. Other issues, like the future of work and the value of entrepreneurship, were also discussed.", "The Panel is expected to deliver its final report in the spring of 2017. Its recommendations will help inform future decisions on how best to help young Canadians succeed in the labour market.", "A New, Ambitious Approach to Work-Integrated Learning", "Co-operative education and work-integrated learning programs, such as the ones offered by the University of Waterloo, the Universit\u00e9 de Sherbrooke, Dalhousie University and the British Columbia Institute of Technology, are a proven way for students to get the work experience they need to build their r\u00e9sum\u00e9s and build a network of professional contacts.", "To create new co-op placements and work-integrated learning opportunities for post-secondary students enrolled in science, technology, engineering and mathematics (STEM) and business programs, Budget 2016 provided $73 million over four years for job-creating partnerships between employers and interested post-secondary institutions. This investment is expected to create up to 8,700 new work-integrated learning placements over the next four years, making more opportunities available to young women and men interested in STEM.", "To create even more work-integrated learning opportunities for Canadian students, the Government intends to renew and expand federal funding for Mitacs, a not-for-profit organization that builds partnerships between industry and educational institutions.", "Mitacs has set an ambitious goal of providing 10,000 work-integrated learning placements for Canadian post-secondary students and graduates each year\u2014 up from the current level of around 3,750 placements. Budget 2017 proposes to provide $221 million over five years, starting in 2017\u201318, to achieve this goal and provide relevant work experience to Canadian students.", "Renewing Investments in Pathways to Education Canada", "Each year, too many young Canadians drop out of high school\u2014often because they don\u2019t have access to the basic supports needed to succeed in school. To help these young students, the Government provides support to Pathways to Education Canada, a charitable organization that helps youth in lower-income communities across Canada complete high school and successfully transition into post-secondary education and employment.", "Budget 2017 proposes to renew the Government\u2019s support for Pathways to Education Canada by providing $38 million over four years, starting in 2018\u201319. Of this amount, $14 million will be reallocated from Employment and Social Development Canada\u2019s existing resources. With this renewed funding, Pathways to Education Canada will provide more vulnerable youth with the supports they need to succeed in school, including tutoring, career mentoring and financial help, such as scholarships and internships.", "Pathways to Education Canada", "Established in 2001, Pathways to Education Canada works with local partners to provide youth from lower-income neighbourhoods with the academic, social and financial supports they need to complete high school. Launched as a pilot project in the Regent Park area of Toronto, the Pathways program has since expanded to18 communities across Canada, and served more than 5,300 students in 2014\u201315.", "The Pathways program has proven to be very successful\u2014on average, high school graduation rates increased by 85 per cent in communities offering the Pathways program. Between 2004 and 2015, more than 4,000 Pathways students successfully graduated from high school; nearly three-quarters of these graduates have gone on to pursue post- secondary education or training, further improving their prospects for finding good, well-paying jobs.", "Improving Access to the Canada Learning Bond", "When families are able to get an early start in saving for post-secondary education, the benefits are two-fold: it makes post-secondary education more affordable and reduces student debt loads upon graduation.", "Currently, the Government encourages families to save for their children\u2019s post- secondary education through tax-assisted Registered Education Savings Plans, and provides additional support to help low-income families get a head start on their savings through the Canada Learning Bond.", "Unfortunately, some low-income families face barriers in accessing these opportunities to save. In 2015, only one-third of eligible children received the Canada Learning Bond.", "To help more low-income families benefit from the Canada Learning Bond, Budget 2017 proposes to reallocate $12.5 million over six years, starting in 2017\u2013 18, from Employment and Social Development Canada\u2019s existing resources to launch a pilot project. Working with community organizations and businesses, the pilot project will explore new ways to increase awareness of the program and reduce barriers to access.", "Budget 2017 also proposes to amend the Canada Education Savings Act to allow the cohabiting spouse or common-law partner of the primary caregiver to apply for the Canada Learning Bond and the Additional Canada Education Savings Grant. This change will simplify the application process, ensuring that more children who are eligible for these benefits receive the support they need to help pursue post-secondary education.", "Youth Service", "As announced in Budget 2016, the Youth Service Initiative will help young Canadians gain valuable work experience while providing support for communities across Canada. The Government will launch the Initiative in the fall of 2017, including a call for proposals to give youth the opportunity to serve.", "BUILDING A WORKFORCE THAT LOOKS LIKE CANADA", "Though the number of Canadians in the workforce continues to grow, the pace of growth is slowing. Canada\u2019s future economic success rests on building a workforce that is more innovative and more inclusive, and better reflects the  full range of Canadian talent.", "Expanding Employment Insurance Benefits to Offer More Flexibility for Families", "Every Canadian family is different\u2014and has different needs when it comes to how they manage work and family responsibilities.", "Today, millions of Canadians provide informal care and support for seriously ill family members. Currently, Employment Insurance (EI) benefits are available to eligible caregivers in cases where a loved one is gravely ill and at significant risk of death, or where a child is critically ill or injured.", "To better support caregivers, Budget 2017 proposes to provide $691.3 million over five years, starting in 2017\u201318, and $168.1 million per year thereafter, to create a new EI caregiving benefit of up to 15 weeks. The new benefit will cover a broader range of situations where individuals are providing care to an adult family member who requires significant support in order to recover from a critical illness or injury. Parents of critically ill children will continue to have access to up to 35 weeks of benefits, with additional flexibility to share these benefits with more family members.", "To help working parents navigate the challenges that come with a growing family, Budget 2017 proposes to make EI parental benefits more flexible.", "Proposed changes will allow parents to choose to receive EI parental benefits over an extended period of up to 18 months at a lower benefit rate of", "33 per cent of average weekly earnings. EI parental benefits will continue to be available at the existing benefit rate of 55 per cent over a period of up to 12 months. Making EI parental benefits more flexible is expected to cost", "$152 million over five years, starting in 2017\u201318, and $27.5 million per year thereafter.", "Budget 2017 also proposes to allow women to claim EI maternity benefits up to 12 weeks before their due date\u2014expanded from the current standard", "of 8 weeks\u2014if they so choose. The additional flexibility is expected to cost", "$43.1 million over five years, starting in 2017\u201318, and $9.2 million per year thereafter.", "To implement these measures, Budget 2017 proposes to amend the Employment Insurance Act. The Government also proposes to amend the Canada Labour Code to ensure that workers in federally regulated sectors have the job protection they need while they are receiving caregiving, parental or", "maternity benefits.", "Improving Benefit Delivery", "The Government of Canada delivers billions of dollars in direct benefits to Canadians through its many federal programs, including Employment Insurance, Old Age Security and the Canada Pension Plan. Canadians expect that benefits will be delivered in a timely manner and that they will have secure and easy-to- use options for interacting with federal services.", "To that end, Budget 2017 proposes to provide $12.1 million in 2017\u201318 to Employment and Social Development Canada to develop modern approaches to service delivery, beginning with Employment Insurance. Through the modernization of benefit delivery, the Government will improve Canadians\u2019 access to services and benefits, including speeding up application processes.", "Modernizing the Canada Labour Code", "As the nature of work changes, so too should the rules governing federally regulated workers. To ensure that laws reflect the changing world of work, and to better support Canadian workers as they seek to balance the responsibilities of work and family, Budget 2017 proposes targeted amendments to the Canada Labour Code.", "Proposed amendments will:", "Strengthen and modernize compliance and enforcement provisions. To ensure that hard-working Canadians can more easily recover wages owed to them by their employer, and to ensure that employers who repeatedly offend will be punished, Budget 2017 proposes to invest", "$13 million over five years, starting in 2017\u201318, and $2.5 million per year ongoing, to strengthen compliance and enforcement mechanisms. Of this amount, $3 million over five years will be reallocated from Employment and Social Development Canada\u2019s existing resources.", "Give federally regulated employees the right to request more flexible work arrangements. To help Canadians better balance work and family demands, Budget 2017 proposes to give federally regulated workers the right to request flexible work arrangements from their employer, such as flexible start and finish times and the ability to work from home. Proposed changes will also provide federally regulated workers with new unpaid leaves for family responsibilities, to participate in traditional Indigenous practices, and to seek care if they are victims of family violence. Changes will also make bereavement leave more flexible.", "Limit unpaid internships in federally regulated sectors. While internships can give young Canadians the hands-on work experience they need to make a successful transition into the workforce, some internships\u2014in particular those that are unpaid\u2014can be unfair and exploitative.", "Budget 2017 proposes to eliminate unpaid internships in federally regulated sectors where the internships are not part of a formal educational program. These changes will also ensure that unpaid interns who are part of an educational program are entitled to labour standard protections, such as maximum hours of work, weekly days of rest and general holidays.", "CREATING MORE OPPORTUNITIES FOR INDIGENOUS PEOPLES", "Indigenous Peoples are among the youngest and fastest-growing segments of the Canadian population. There have historically been many barriers to their success\u2014particularly when it comes to pursuing post-secondary education and finding good, well-paying work. The Government is committed to renewing Canada\u2019s relationship with Indigenous Peoples and making real progress on the issues that matter most to them, including helping Indigenous Peoples get the skills and work experience they need to succeed.", "The proposed investments in Budget 2017 will help to improve the quality of life for Indigenous Peoples and contribute to stronger economic growth in Indigenous communities, and in Canada as a whole.", "Post-Secondary Student Support Program", "Indigenous Peoples face a range of challenges in accessing post-secondary education, including financial barriers. To ensure that Indigenous students have the same opportunities for success as other Canadian students, Budget 2017 proposes to increase funding to the Post-Secondary Student Support Program by", "$90 million over two years, beginning in 2017\u201318.", "This funding will support the post-secondary education financial needs of over 4,600 students over the two-year period.", "The Government will also undertake a comprehensive and collaborative review with Indigenous partners of all current federal programs that support Indigenous students who wish to pursue post-secondary education. The purpose of the review will be to ensure that these programs meet the needs of individual students while supporting attendance at, and completion of, a post-secondary degree or credential.", "Indspire", "Indspire is an Indigenous-led registered charitable organization with a proven track record of helping Indigenous students attend post-secondary institutions and find good jobs. It assists First Nations, Inuit and M\u00e9tis students with the financial support they need to complete their education, become self-sufficient, contribute to the economy and give back to their communities.", "Budget 2017 proposes to provide Indspire with $5 million per year for five years, starting in 2017\u201318, conditional on Indspire raising $3 million per year in matching funds from the private sector. In total, this will provide $40 million over five years in bursaries and scholarships for more than 12,000 First Nations, Inuit and", "M\u00e9tis students.", "In addition, the Government will propose amendments to the Canada Student Financial Assistance Act, so that students who are registered under the Indian Act but do not have Canadian citizenship can access the Canada Student Loans Program.", "Supporting Access to Skills Development and Training for Indigenous Peoples", "The Aboriginal Skills and Employment Training Strategy (ASETS) helps Indigenous Peoples in all parts of the country get the skills and training they need to fully participate in the economy and contribute to the success of their communities.", "To ensure that programming continues to meet the needs of Indigenous Peoples in Canada, the Government will work with Indigenous organizations, employers, educational institutions and other stakeholders in the coming year to renew and improve ASETS. Budget 2017 proposes to invest $50 million in 2017\u201318 in ASETS, which includes new funding, the investment made in Budget 2016, as well as additional reallocated resources from other programming that support skills and training more generally. These investments will provide ASETS service providers with added capacity to meet the growing demand from Indigenous Peoples for skills development and job training.", "Reducing Employment Barriers for First Nations Youth Living On-Reserve", "First Nations youth on-reserve face unique challenges to enter the labour force. It is important that youth have the supports they need to access employment opportunities so that they can begin careers that will benefit them over the course of their lifetimes. To help First Nations youth acquire better pre- employment skills, access education and training, and overcome barriers to employment, Budget 2017 proposes to invest $39.2 million in 2017\u201318 to provide case management services for youth living on-reserve.", "Investing in Adult Basic Education in the North", "The Northern Adult Basic Education Program is designed to provide residents in the three territories with targeted training so that they can participate more fully in the labour market. To support the delivery of adult basic education services by local colleges, Budget 2017 proposes to provide $14.7 million over three years starting in 2017\u201318 to extend and enhance the Northern Adult Basic", "Education Program.", "ATTRACTING TOP TALENT FROM AROUND THE WORLD", "Innovative industries are well-served by the deep pool of Canadian talent, but the fast pace of change and growth often means that they need to look beyond Canada\u2019s borders for workers who possess unique and specialized skills.", "In recognition of the fact that diversity is a source of strength, the Government supports immigration programs that help to attract top talent to Canada, with a particular focus on attracting talent that will help innovative businesses grow and lead to the creation of more good, well-paying jobs for Canadians.", "Global Skills Strategy", "As announced in the 2016 Fall Economic Statement, the Government will launch a Global Skills Strategy to faciliate faster access to top global talent for companies doing business in Canada that are committing to bring new skills to Canada and create more Canadian jobs.", "The Global Skills Strategy will set an ambitious two-week standard for processing visas and work permits for global talent. The Strategy will support:", "nan", "nan", "Building on funding announced in the 2016 Fall Economic Statement, Budget 2017 proposes to provide an additional $7.8 million over two years, starting in 2017\u201318, to implement a new Global Talent Stream under the Temporary Foreign Worker Program, as part of the Global Skills Strategy.", "Also under the Global Skills Strategy, the Government will introduce a new work permit exemption for short-duration work terms. The short-duration work permit exemption will apply for work terms of fewer than 30 days in a year\u2014or for brief academic stays\u2014and will be used for short-term, inter-company work exchanges, study exchanges or the entrance of temporary expertise.", "Budget 2017 also proposes to amend the Immigration and Refugee Protection Act to ensure that the Express Entry system\u2014the system that manages Canada\u2019s economic permanent residence programs\u2014is responsive to the needs of the Canadian labour market, and that the candidates most likely to succeed in Canada are selected. Budget 2017 also proposes to amend the Immigration and Refugee Protection Act to allow the Government to set relevant fees in a timely manner.", "Attracting Talent to Strengthen University Research", "Canada is a world leader when it comes to investing in research at post- secondary institutions, ranking first among G7 nations and eighth among Organisation for Economic Co-operation and Development nations. A significant portion of these investments are made by the Government. Federal investments in post-secondary research and research training are summarized below.", "Federal Investments in Post-Secondary Research and Research Training in 2016\u201317", "$3,060", "million", "in planned granting agency support for research and research training.", "E.g., scholars
