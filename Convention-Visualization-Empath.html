 towns, cities and rural areas. Only three per cent of the UK has full-fibre coverage \u2013 where full-fibre can connect directly to the premises with significantly enhanced data capacity \u2013 compared with 70 per cent or higher in Spain, Portugal, Japan and South Korea.", "\u2028Our ambition is for ten million premises to be connected to the \u2018full-fibre\u2019 network, with a clear path to national coverage over the next decade. More investment in fibre and ultrafast services is being supported by the Digital Infrastructure Investment", "Fund. This has accelerated roll-out by increasing access to private finance for businesses involved \u2013 encouraging new entrants to the market and unlocking over \u00a31bn in investment.", "We have made significant progress in helping to create the conditions for investment in full-fibre connectivity,", "through our investments programmes, the introduction of a five year business rates relief for fibre infrastructure deployed from April 2017, and the establishment of a Barrier Removal Task Force. To build on this, we will undertake a review of telecoms market, to understand businesses\u2019 incentives for investment in new digital infrastructure,", "154", "Digital rail technology will transform the railways, enabling trains to run more frequently, at lower cost and greater resilience", "establishing a clear evidence base to determine what,", "if any, additional policy interventions may be needed to deliver our objectives whilst promoting a stable environment for investment. It will take into account the expected developments in the regulation of the telecoms market and will assess:", "` the barriers to investment in digital infrastructure and next-generation digital connectivity, now and over the coming decades including cost, levels of demand, and market structures;", "` how investment incentives vary between different areas of the UK and across different parts of the telecoms market; and", "` what policy changes the government should consider to encourage", "greater investment in new digital infrastructure. These may include encouraging greater competition,", "other measures that can increase the attractiveness of investment through changes in the relative risks and returns, or direct government intervention.", "A report, to be published in summer 2018, will identify options for incentivising", "\u2028investment in the UK\u2019s future digital infrastructure. We will also publish a Statement of Strategic Priorities next year setting out our objectives in relation to the widespread availability of fixed and mobile connectivity.", "Full-fibre is the gold standard for fast and reliable broadband. We are investing", "\u00a3200m in the Local Full-fibre Networks Challenge Fund", "to stimulate commercial telecoms network providers to build more full-fibre connections to homes", "\u2018Our ambition is for ten million premises to be connected to the full-fibre network, with a clear path to national coverage over the next decade.\u2019", "\u00a32m pilot voucher scheme in Aberdeenshire, Bristol, Bath and north-east Somerset, Coventry and Warwickshire, and West Yorkshire. The remaining \u00a3190m will be competitively allocated through a Challenge Fund, open to local areas, with funding awarded to those areas that can best leverage private sector investment", "in building and extending local fibre networks.", "Digital technology will transform our railways, allowing more frequent, more reliable services, and we want Britain to be at the forefront of developing this technology.", "155", "We have announced \u00a35m to embed Digital Railway technology between Manchester and York. In addition, we will provide \u00a384m for best-in-class, state-", "of-the-art in-cab digital signalling across a range of trains, and \u00a35m to develop", "a Digital Railway upgrade on the south", "\u2028east and east London lines, alongside funding to develop a Digital Railway upgrade on the Moorgate branch.", "Network Rail will work with stakeholders to develop a strategy to grow our", "skills and expertise in Digital Rail.", "Case study: Vodafone and CityFibre", "by 2025, comprising 50 per cent of the government\u2019s target.", "156", "Data", "Our country has world-class data, from the highest quality geospatial and climatic analysis to company information.", "We are committed to making this data available to innovators and businesses throughout the UK to create products and services that will transform our economy and society. We want the UK to be the best place", "to start and run a digital business. Strengthening public confidence in data, and giving greater clarity to business, will support measures to help the tech industry to flourish,", "reinforcing the UK\u2019s position as one of the world\u2019s leading digital economies.", "We are working to improve collaboration on data sharing between agencies, for example,", "between HM Revenue and Customs, the Department for Business, Energy and Industrial Strategy, Local Enterprise Partnerships and Growth Hubs to support the objectives of the industrial strategy.", "\u2028For example, we will explore means of identifying businesses with scale up potential, and encouraging them to access the support available to help them reach their potential. We are working to harness data", "from across the government to identify those businesses with greater propensity", "to successfully export, and to provide them with", "\u2018We are committed to making our world- class data available to innovators", "and businesses throughout the UK to create products and services that will transform", "our economy and society.\u2019", "The UK has some of the best geospatial data in the world, much of it held by public bodies. To make the most of the value of this data, support the growth of the digital economy and", "consolidate the UK\u2019s position as the best place to start and grow a digital business, the government will establish a new Geospatial Commission to provide strategic oversight of the various public bodies that hold this data.", "157", "Case study: Transport for London \u2013 Turning Data into Knowledge", "to \u00a3130m for travellers, London and", "London economy of between", "\u00a312m and \u00a315m per year;", "158", "To further boost the digital economy, the government will work with Ordnance Survey (OS) and the new Commission, by May 2018, to establish how to open up freely OS MasterMap data to UK-based small businesses in particular,", "under an Open Government Licence or through an alternative mechanism, while maintaining the", "OS\u2019s strategic strengths. We are providing \u00a380m over the next two years to support this work.", "\u00a380m", "over the next two years", "to support our work in data", "We are exploring how the government can best facilitate conditions for secure, trusted, personal identity assurance in", "the private sector. The digital economy relies on trust to work effectively", "\u2013 transactions can be approved and paid for with a digital signature; property and goods can be transferred; entrance and access to resources or premises can be permitted or prevented. Getting this", "\u2028right will remove friction and allow businesses and government to run more quickly, simply and securely", "\u2013 helping realise the potential of the UK\u2019s digital economy and increasing productivity.", "\u2018Now is the right time to harness the growing momentum around data-driven technologies, placing the UK at the cutting edge of trusted", "and innovative deployment of data.\u2019", "innovative use of data and AI. This will lay the foundations for AI adoption which could benefit households across the UK by up to \u00a32,300 per year by 2030164, and ensure that we maximise the positive impact of these technologies on our economy and", "society. Now is the right time to harness the growing momentum around data- driven technologies, placing the UK at the cutting edge of trusted and innovative deployment of data.", "159", "Minimising business energy costs and raising resource productivity", "Minimising business energy costs", "The framework for achieving clean growth and affordable energy was set out in the recent Clean Growth Strategy and sits at the heart of this", "Industrial Strategy. The government is committed to minimising energy costs for businesses, to ensure our economy remains strong and competitive. We recognise that our industrial electricity costs are currently higher than those of our competitors. We will act to address this by taking steps to reduce costs both now and in the future.", "Minimising costs in the short term", "We already provide substantial compensation to eligible energy intensive industries for the cumulative costs of energy and climate policies, reducing the impact of these policies on their electricity bills by up to around 80 per cent. We are moving from a system of compensation to one of exemption for some of these costs,", "to make the cost saving more direct and easier for industry to access.", "We will consult on widening eligibility for the exemption schemes for energy intensive industries to address potential intra-sectoral competitive distortions, taking into consideration the impact on consumer bills. As state aid considerations for the Feed- in-Tariff scheme will take longer to", "\u2028resolve, current compensation will remain in place in the meantime.", "We will encourage greater investment in energy efficiency measures and technologies, including by developing a new scheme to support investment in industrial energy efficiency, to help large businesses install measures that will cut their energy use and bills, as well as improving their productivity.", "We will develop a package of measures to support businesses to further improve their energy productivity", "and will consult on this in 2018.", "Our goal is to enable business and industry to improve energy efficiency by at least 20 per cent by 2030.", "We are consulting on the design of a new \u00a318m programme to support investment in the recovery and re-", "use of heat from industrial processes, leading to lower bills, and potentially new revenue streams for industry.", "Medium term", "Competition in contracts for clean power generation is already driving down costs: the costs of offshore wind have fallen by half since 2015165. We will carefully consider the findings of Professor Dieter Helm\u2019s independent review into energy costs in the power sector, and take further action to reduce costs where appropriate.", "160", "The Smart Systems and Flexibility Plan launched this year aims to save", "consumers and businesses up to \u00a340bn cumulatively over coming decades.", "We will continue to update this to keep pace with developing technology.", "Longer term", "Innovation is crucial to reducing costs over the long-term. We will invest over \u00a32.5bn in low carbon innovation by 2021 as set out in the Clean Growth Strategy.", "We are investing up to \u00a3100m to support innovation in low carbon industrial processes and technologies such as carbon capture, use and storage, and", "electrification, and we will develop a framework to support the long-term development of these processes.", "We will explore further opportunities to support innovation and cost reduction through the Industrial Strategy Challenge Fund, through the negotiation of Sector Deals,", "161", "\u2028Raising resource productivity", "We will support businesses\u2019 long- term productivity through innovative approaches to resource efficiency. We will position the UK as a world leader in sustainably maximising the value we extract from our resources, while minimising the negative impacts of their extraction, use and disposal.", "We will take further measures to strengthen the markets for secondary materials, and in 2018 we will publish a new resources and waste strategy", "UK as one of the best", "the economic benefits fprolamcesgtroesatatertrand resource productivity. Agsropwaratbousfinthesiss work, we will work with industry to explore options to introduce electronic tracking of waste. This will support the development of new markets for waste materials and improve the efficiency of enforcement, creating a level playing field for the waste and resources sector This will build on the foundations set out in our 25 Year Environment Plan.", "Industrial Strategy White Paper", "Business Environment", "162", "The availability of high quality infrastructure is essential for our lives, work and", "future growth and prosperity.", "163", "Business Environment", "To be the best place to start and grow a business.", "The United Kingdom has a global reputation as a good place to do business. A new business starts up every 75 seconds, and we are home to five of the top 10 fastest-growing businesses in Europe. People looking", "to grow or relocate a business come to Britain confident in our high corporate standards. The OECD ranks us as one of the best places to start and grow a business; we have the most competitive tax rates and we are welcoming to global talent and disruptive start-ups.", "Our challenge is to improve how we spread the best practice of our most productive businesses. We are one of the world\u2019s great financial centres, yet growing businesses sometimes face difficulty in accessing finance.", "\u2028Our managers are, on average, less proficient than many competitors, and we should make better connections between high-performing businesses and their supply chains.", "Our Industrial Strategy aims to make Britain the best place to start and grow a business, and a global draw for innovators. We will drive productivity in businesses of all sizes by increasing collaboration, building skills and ensuring everyone has the opportunity of good work and high-paying jobs. We", "will ensure the financial sector is better connected to the rest of the economy, driving impactful investments. We", "will create a business environment equipped for the challenges and opportunities of new technologies and ways of doing business.", "Key policies include:", "` launch and roll-out Sector Deals \u2013 partnerships between government and industry aiming to increase sector productivity. The first Sector Deals are in life sciences, construction, artificial intelligence and the automotive sector", "` drive over \u00a320bn of investment in innovative and high potential businesses, including through establishing a new \u00a32.5bn Investment Fund, incubated", "in the British Business Bank.", "` a review of what actions could be most effective in improving productivity of SMEs, including how to address the \u2018long tail\u2019 of less productive businesses.", "164", "Britain\u2019s prosperity is founded on being an open, liberal free-trading economy in which new businesses can be created easily; existing businesses can attract investment from our world-class financial system and investors can act with confidence in the quality of our corporate standards.", "The British business environment is one of the most admired globally as one of the best places to start, locate and grow a business166. A new business starts in Britain every 75 seconds. We are home to some of the biggest, most respected businesses, including half of the top 10 fastest-growing businesses in Europe167. The first foundation of our Industrial Strategy is to maintain", "and enhance the business environment that is so essential to the UK\u2019s success.", "In the past, industrial strategy came to be associated with attempts by the government to control business through", "\u2028nationalising, subsidising, protecting and directing large parts of the economy. This modern Industrial Strategy, learning the lessons of the past and drawing on the detailed, wide-ranging response to our Green Paper, charts a different approach.", "The role of the government is not to pick favourites and subsidise or protect them; rather, it is to ensure that the British business environment is shaped by competition and contestability in which the best businesses of all sizes can thrive. No incumbent", "Most of the interventions set out in this paper apply across the whole economy, and to", "a wide range of businesses.", "165", "30%", "20%", "10%", "0%", "-10%", "-20%", "-30%", "-40%", "Percentage change in the number of new businesses created between 2007 and 2015", "UK", "France Sweden Netherlands", "Norway Canada", "Denmark Portugal", "New Zealand Russia", "Finland USA", "Australia Germany", "Iceland Spain", "Belgium Italy", "The UK\u2019s record in creating new businesses compared to other countries", "Source: OECD (2016) \u201cEntrepreneurship at a Glance 2016\u201d", "A significant improvement in our level of technical skills, the upgrading of our infrastructure, investing in research and development (R&D) and realising the full potential of communities are long- term commitments to all businesses, current and future. Some sectors", "that will shape our lives in the years ahead have not yet been created; they will come with future technologies and entrepreneurial endeavours.", "\u2028", "We must build on our strengths, as exemplified by sectors such as automotive, aerospace, financial and professional services, creative industries and life sciences. Their success has often been enhanced", "through collaboration \u2013 by businesses, the government, research institutions, universities and colleges \u2013 to align policies, enhance investments and create sector-wide institutions.", "166", "Building on our strengths", "We are ranked as one of the best places in the world", "to start and grow a business168", "Over 1,100businesses start every day in Britain - or one every 75 seconds169", "We are now home to half of the top 10 fastest growing companies", "in Europe170", "The number one destination in Europe for inward investment171", "\u2028\u2018Britain\u2019s  prosperity is founded on being an open, liberal free- trading economy in which new businesses can be created easily.\u2019", "fifth", "in the Global Innovation Index172", "167", "Over the last decade successive governments have developed a partnership approach to working with sectors. This is exemplified by the Office of Life Sciences, and the", "creation of the jointly-funded Advanced Propulsion Centre and Aerospace Technology Institute. We want to build on past successes and to ensure we are working effectively with existing and emerging sectors; helping to identify where specific interventions can help raise productivity.", "\u2028Our national approach to the business environment must be mirrored", "at local level so that our cities, towns and counties can attract and cultivate successful businesses.", "For most of the last century, Britain experienced a shift in power from our cities, towns and counties towards the capital. The tide has started to turn through City Deals, Growth Deals, Devolution Deals and creating Mayoral Combined Authorities. Power is beginning to shift from Whitehall.", "Local Enterprise Partnerships in England have provided a platform for", "19%", "\u2028is the UK corporation tax rate", "\u2028local leaders and businesses to shape policies for their area. Our Green Paper consultation made clear the enthusiasm for increased local decision making.", "The role for communities throughout", "We will ensure that this approach is available to other sectors. No sectoral initiatives should be a strategy for incumbency, and we will openly encourage future businesses", "as well as existing players. Our City Deals, which give powers to help a region support economic growth, create jobs or invest in local projects, have done much to bring people together", "\u2013 from Aberdeen and the Tees Valley to the West Midlands and Cambridge \u2013 over the last six years.", "Our proposal in the Green Paper for Sector Deals met with an", "extraordinary and positive response.", "\u2028the country in driving productivity is a major component of our Industrial Strategy. Enhancing the business environment locally is a key objective in our push for further devolution.", "In enhancing our business environment nationally and locally, there are a number of components that the consultation on the Green Paper revealed to be of particular importance.", "168", "Access to finance", "Britain is well-placed as one of the world\u2019s great financial centres, with access to a deep pool of capital and domestic and overseas investors", "attracted to our reputation as a rigorous jurisdiction.", "However, we have not made the most of this advantage in providing access to finance for growing businesses.", "\u2028The government\u2019s Patient Capital Review consultation estimated that if the UK had the same level of investment as the US, total venture capital investment in UK businesses would", "be \u00a34bn more per year173. There is also evidence of extreme regional disparities, with over 70 per cent of investment in 2016 made", "in the south east174.", "Diffusion of good practice", "Britain\u2019s relatively poor recent record in productivity is not uniform. We have some of the world\u2019s most productive businesses, but research shows that we have an unusually \u2018long tail\u2019 of underperforming businesses, pulling the average down.", "We are not as good as other countries at", "spreading the best practice of our top performers.", "The Bank of England has carried out extensive work176 to understand the key factors for improvement.", "\u2028One is greater access to management skills. Studies suggest that the average UK manager is less proficient than many overseas competitors177, while management skills could account for a quarter of the productivity gap between the UK and the US178. Another", "\u2018Our City Deals, which give powers to help", "a region support economic growth, create jobs or invest in local projects, have done much to bring people together.\u2019", "169", "Productivity, GVA per worker", "0%", "Distribution of real business-level GVA per worker by business size bands", "2.5%", "2.0%", "1.5%", "1.0%", "0.5%", "Productivity distribution by business size", "Non-frontier", "Frontier", "2014", "2012", "2010", "2008", "2006", "2004", "2002", "Total", "\u00a30", "\u00a3100", "\u00a3200", "\u00a3300", "Productivity gap between the UK\u2019s frontier and non-frontier businesses", "\u00a3400", "Productivity gap between the UK\u2019s frontier and non-frontier businesses", "Thousands", "Distribution", "Source: Haldane, A (2017) \u201cProductivity puzzles\u201d speech, London School of Economics, 20 March.", "*Frontier defined as top 5% of businesses by GVA per worker in a given year", "170", "Tackling our productivity challenge", "\u2018Imagine [if] productivity growth in the second, third and fourth quartiles of the distribution of UK firms\u2019 productivity could be boosted to match the productivity of the quartile above. That sounds ambitious but achievable. Arithmetically, that would deliver a boost to aggregate UK productivity of around 13 per cent, taking the UK to within 90-95 per cent of German and French levels of productivity respectively\u2019175.", "Andrew Haldane, chief economist at the Bank of England.", "Some of the biggest opportunities for raising productivity come in sectors of the economy that have lower average productivity levels, but where many people work and which are vital to our economy.", "We will work closely with sectors such as hospitality, retail and tourism on each of the foundations of productivity in order to be able to progressively drive up the earning power of people employed in these industries and enhancing our national productivity.", "Parts of the UK economy are unusual in having underdeveloped domestic supply chains.", "Fixed capital investment is another factor important to productivity growth.", "The UK\u2019s investment rate", "\u2028is lowest in the G7179. Many UK businesses, including large listed businesses, are not investing as much as our competitors\u2019 businesses in skills, technology", "\u2018We are not as good as other countries at spreading the best practice of our top performers.", "One [factor] is greater access to management skills.\u2019", "171", "Fixed capital investment in the UK compared to other G7 countries", "Fixed Capital Investment as a percentage of GDP for G7 countries", "25%", "23%", "20%", "18%", "15%", "13%", "Source: OECD (2017) \u201cQuarterly National Accounts 2017\u201d. Fixed Capital Investment is gross fixed capital formation", "Entrepreneurship and scale-ups", "Whilst some small businesses are happy to stay small, and are a valued part of the economy, many have", "the opportunity to improve their productivity. Entrepreneurs are adding to the millions of small and medium sized businesses throughout Britain that make a very significant contribution to our country through taxes, employing people and through the value of the goods and services they provide.", "However, it is right to give attention to the ambitious, high potential small and medium sized businesses that are so critical to jobs and productivity180.", "\u2028We have a great record on start-ups: over 40 businesses are created in Britain every hour and research found that the UK ranks third amongst OECD countries for start-ups181. This", "is supported by a tax environment that rewards entrepreneurship. But as the Patient Capital Review identified, we could do better in the longer-term process of building up successful businesses to reach large-scale and as", "the Scale-Up Taskforce has highlighted, more can be done to increase the number of businesses that achieve their full potential.", "172", "Case study: Scale-Up Champion and Scale-Up Taskforce", "In the Industrial Strategy Green Paper we announced the Business Minister Margot James MP as the Scale-Up Champion and established the Scale- Up Taskforce, co-chaired by entrepreneur Sahar Hashemi. The taskforce was set up to explore what more the government, working alongside the private sector, can do to help businesses scale up.", "Supporting the development of the Industrial Strategy, the Scale-Up Taskforce prioritised four areas:", "\u2028` better use of government and privately held business data to identify and target growing businesses when they need additional support;", "` enhanced leadership and management capability and access to talent;", "` greater awareness, and more take up, of equity finance and capital to help founders invest in business growth; and", "` improved access to markets; through international trade, opportunities", "\u2018Entrepreneurs are adding to the millions of small and medium sized businesses throughout", "Britain that make a very significant contribution to our country.\u2019", "We need to make it easier for businesses of any size, in any location, to access finance. More opportunities", "to operate in an environment with advice and challenge, especially from other entrepreneurial business people, can help businesses succeed initially and through their stages of development. And we know that universities and colleges have more scope to be both the originators and propagators", "\u2028of new businesses. As discussed in the Ideas chapter, there is potential for universities to generate even greater economic value from research, for example through intellectual property licensing and spin out businesses. We need", "to make sure universities have the resources and skills to commercialise opportunities and attract the investment required.", "173", "Exports", "Being an open, outward-facing economy can drive up competition. Exports and imports amounted to 58 per cent of GDP in 2016, with UK exports valued at nearly \u00a3550bn182. As we leave the European Union and negotiate new trade deals, we should", "build on our strong record and ensure", "\u2028our businesses can access markets and bring in the returns. Businesses that export account for 60 per cent of the UK\u2019s annual productivity growth183, deliver stronger employment growth and pay higher wages than those that don\u2019t.", "Case Study: DigitalGenius \u2013 A cutting-edge AI company on an export journey", "used the platform to help customer service agents to cope with the", "174", "The competitive and regulatory environment", "Government policy and the regulatory environment can be pivotal to a good business environment. According to the World Bank, the UK is the seventh best country", "in the world to do business, and a leader among major economies in the EU184.", "Our tax rates are competitive. Since 2010, the UK corporation tax rate has been reduced from 28 per cent to 19 per cent, the lowest overall rate among G20 countries. It is", "easy to start a new business, and our competition policy is geared to ensuring that", "almost all sectors are subject to positive competitive forces. Where competition", "is inadequate, economic regulators promote entry and simulate competitive pressure.", "The integrity of UK law and the impartiality of our", "professional bodies are prime reasons why businesses throughout the world choose to locate or conduct their business in this country.", "We continue to review and refresh our standards to lead and reflect social change,", "\u2028such as our proposals for corporate governance and mergers. This is done with respected institutions such as the Bank of England and the Takeover Panel.", "New technologies, new ways of doing business and new industries often require", "\u2018Businesses that export account for 60 per cent of the UK\u2019s annual", "productivity growth, deliver stronger employment growth and pay higher wages than those that", "do not.\u2019", "The right business environment demands a regulatory system responsive to not only today\u2019s economy but to the future economy", "as well. We are committed to this aim.", "175", "We are determined to have the right support for small businesses. Smaller businesses, without the clout of scale, can suffer disproportionally from heavy-handed regulation", "and bureaucratic excess. They can also find themselves exposed to detrimental behaviours \u2013 intentional or otherwise \u2013 by larger businesses that are their suppliers and customers.", "In recognition of this, the government has worked with small business representative organisations, including the Federation of Small Businesses,", "Good work", "High standards in the business environment also apply to people\u2019s working conditions. Workers in Britain should expect to be treated well: highly productive employers not only pay their workforce well, but also invest in their staff through training and development, good terms and conditions and opportunities to participate in", "the way the business is run.", "We should be proud of the way our flexible labour market has created more jobs than ever before, and that the experience of work for most people is positive and empowering. The National Minimum Wage and National Living Wage have provided help to people on lower wages. When tax levels and tax credits are taken into account, average take home pay for families with a member in full- time employment is higher in the UK than the rest of the G7 nations185.", "\u2028the British Chambers of Commerce and the Institute of Directors, to set up the first Small Business Commissioner. The Commissioner\u2019s remit includes helping small businesses on payment issues, dispute resolution and sourcing advice. Alongside sector-specific support, such as the Groceries Code Adjudicator and the Pubs Code Adjudicator, we are committed to providing assistance for smaller businesses in asserting themselves amid the larger players in the economy.", "If we are to embrace the new ways of working that technological advances offer, it is essential that our workforce should be confident that they will not be mistreated. That is why the Prime Minister asked Matthew Taylor, the Chief Executive of the Royal Society of Arts, to examine the opportunities and risks around modern working practices.", "The commissioning of the Matthew Taylor review \u2013 and our intention to act on its recommendations \u2013 makes the UK one of the first countries in the world", "to examine how to ensure everyone benefits from the technological revolution. We should look to take up the opportunity this change brings to our working lives \u2013 for work that is fair and decent, with realistic scope for development and fulfilment. We start by setting out our ambition for good work in the \u2018People\u2019 section of this paper.", "176", "The role of government", "The business environment we seek \u2013 to be the best place for businesses to start and grow, that encourages better productivity and supports higher wages", "and good work for all \u2013 involves an active role for the government.", "Alongside its responsibility for regulation and taxation, the public sector provides or funds many of the foundations of productivity", "\u2013 including education, vocational training, transport and other infrastructure, and some scientific research.", "Its procurement of around", "\u00a3270bn a year of goods, works and services, from pharmaceuticals to IT, has a major impact on the private sector186.", "\u00a3270bn", "of public sector procured goods, works and services has a major impact on the private sector", "The government must use its powers and make its decisions recognising", "\u2028the commitments of our Industrial Strategy.", "This means businesses should expect consistent, strategic action from government to secure clear long-term objectives and ensure policies in different areas are not at odds, but align properly to give mutual support.", "An active government will also be alert to new", "\u2018Highly productive employers not only pay their workforce well, but also invest in their staff", "through training and development, good terms and conditions and opportunities to participate in the way the business is run.\u2019", "of our economy. We have no qualms about seeking to establish and maintain positive relationships with interested investors, be they UK or overseas", "businesses, and continually promoting, reviewing and refreshing our offer as a place to do business.", "177", "Ensuring that firms can access finance is essential to their investment, growth and success", "A strong theme to responses to our Green Paper was that businesses should be able to deal with the government without having to navigate different approaches by different government departments. Every part of government should be encouraging and offering partnership. Businesses should feel they have a positive relationship with officials and ministers who listen to, understand and assist them.", "\u2028We are determined to create in the government the most effective champion and partner of business in the developed world \u2013 an ambition which demands changes in organisation and practice.", "Industrial Strategy White Paper", "178", "Our approach", "Our ambition to make the UK the best place to start and grow a business requires us", "to safeguard the things we do that already contribute to our success, and to act where necessary to make us even more attractive.", "We will drive up productivity; provide more opportunities for better, higher paying jobs; and shape our business environment to take on the challenges and opportunities of new technologies and new ways of doing business,", "especially as we leave the EU.", "Our Industrial Strategy is for the long term, and not all", "\u2028our future reforms can be captured in this paper. We are committed to continuous improvement on the path set out in this strategy, and as befits its emphasis on innovation, we will pilot some reforms locally. This allows a wide range of innovation to be tested, and the lessons to be learned and applied.", "Acting on our commitments", "To support high-growth innovative businesses to achieve their potential, we have launched an action plan to drive over \u00a320bn of investment into these businesses over the next 10 years by:", "` establishing a new \u00a32.5bn investment fund incubated in the British Business Bank to be floated or sold once it has established a sufficient track record. The fund, through  co-investment with the private sector, will", "\u2028unlock a total of \u00a37.5bn investment, ensuring businesses can get access to the capital they need to scale up and become world leaders;", "\u2018We are determined to create in the government the most effective champion and partner of business in the world", "\u2013 an ambition which demands changes in organisation and practice.\u2019", "179", "` investments, together unlocking over", "\u00a37bn of new investment;", "` seeding a series of private sector fund of funds of scale, with a first wave of investment of up to \u00a3500m, delivered through the British Business Bank, unlocking double this investment", "in private capital. Up to two further waves will be launched, attracting a total of up to \u00a34bn of investment;", "` backing first-time and emerging fund managers through the British Business Bank\u2019s established Enterprise Capital Fund programme, supporting at least \u00a31.5bn of new investment; and", "` backing overseas investment in UK venture capital, expected to drive \u00a31bn of investment.", "We will also support long-term investment by:", "` giving pension funds confidence that they can invest in assets supporting innovative businesses as part of a diverse portfolio. With over \u00a32tn in UK pension funds, small changes", "in investment have the potential to transform the supply of capital to innovative businesses;", "` changing the qualifying rules in Entrepreneurs\u2019 Relief to remove the disincentive to accept external investment and consulting on the detailed implementation of that change;", "` launching a National Security Strategic Investment Fund of up to \u00a385m to invest in advanced", "technologies that contribute to our", "\u2028national security missions; and", "` continuing to work with industry and regulators to introduce better and more transparent reporting by", "listed businesses on how their capital allocation decisions affect their productivity and by promoting more long-term investor stewardship. We will also take forward commitments announced recently following our Corporate Governance Reform Green Paper, including measures to better align executive pay with long-term company performance", "And we will promote investment in all parts of the country by:", "` launching a commercial investment programme run by the British Business Bank to support developing clusters of business angels outside London;", "` identifying ways to tackle barriers faced by female-led businesses in accessing venture capital through new behavioural research commissioned by the British Business Bank; and", "` rolling out a network of British Business Bank regional managers by autumn 2018 to ensure businesses across the UK know how to access sources of investment. The network will cover England, Scotland, Wales and Northern Ireland, with managers responding to a region\u2019s particular needs and acting as convenors to improve collaboration, sharing of expertise and the creation of networks of private and public partners.", "180", "We will also support businesses to get access to debt finance by extending the British Business", "Bank\u2019s Enterprise Finance Guarantee to March 2022 and expanding the programme to support up to \u00a3500m of loans a", "year. We will also work with businesses, lenders, insurers, the British Business Bank and the Intellectual Property Office to overcome the barriers facing high growth, intellectual property-rich businesses.", "\u00a320bn", "investment into high", "growth, innovative businesses over ten years", "\u00a32.5bn", "investment fund to be", "incubated in the British Business Bank", "\u2028To increase the diffusion of best practice so that small and medium-sized enterprises (SMEs) have the tools to become more productive, we will:", "` trial innovative approaches to driving up the adoption of modern business practices. Through  the new Business Basics Programme, we will work closely with Innovate UK, Be the Business, and local areas, including mayors, leading businesses and trade associations, to test and encourage SMEs to adopt technologies and practices such as new accountancy software or performance management systems. We will work", "\u2018We will promote investment in all parts of the country by launching", "a commercial investment programme run by the British Business Bank to support developing clusters outside London.\u2019", "enhancing management practices and improving skills. This will build on their research capability and dissemination of evidence.", "181", "Case Study: The Productivity Leadership Group and Be the Business", "advice and improve through structured management training.", "` ensure all businesses have access to a local Growth Hub. Over the last three years, we have established and tested Growth Hubs in every Local Enterprise Partnership area in England. We will build on this programme, providing continued funding to enable Growth Hubs to bring public and private sector partners together, such as UK Research and Innovation, the British Business Bank, Tech Nation, investors and universities. We want Growth Hubs to carry on building their reach, developing peer-to-peer networks,", "\u2028connecting businesses to the best support available from the private and public sectors. We will also work with Local Enterprise Partnerships,", "Growth Hubs, universities and the private sector to support high potential businesses to scale up.", "We will launch a review of what actions could be most effective in improving productivity and growth of SMEs, including how to address what has been called \u2018long tail\u2019 of lower productivity firms. This will include reviewing the", "182", "evidence and evaluating the role of digital services, data and information in the take up of effective business advice and support services. We", "will announce the policies we intend to take forward following this review in Autumn 2018.", "We will also work with partners to pilot and evaluate the role that customer feedback and online ratings marketplaces could play in making it easier for SMEs to assess the quality of advice. This will start in the first half of 2018.", "Manufacturing is crucial to the economy, providing 10 per cent of the UK\u2019s GVA187, generating around 50 per cent of our exports188 and accounting for 70 per cent of business-led R&D189. However, advanced manufacturing supply chains are highly complex, with components sometimes crossing borders several times. Our departure from the EU, and any resulting trade arrangements, will create challenges and opportunities for the supply chain and many firms are recognising the benefits of local supply chains.", "To boost our supply chains, secure internationally mobile investment and anchor high", "\u2028value manufacturing in the UK we will:", "` launch a new Supply Chain Competitiveness programme that will target", "areas where key businesses need to improve to match the best in Europe and beyond, supporting training and enhanced business processes.", "` encourage industry leaders and the best performing sectors to improve further by adopting best practice as exemplified by the automotive sector. The automotive sector intends to commit to increasing local content to 50 per cent by 2022, from 44 per cent, as part of their proposed Automotive Sector Deal.", "\u2018The automotive sector intends to commit to increasing local content from 44 per cent to 50 per cent by 2022, as part of their proposed Automotive Sector Deal.\u2019", "` working with business to undertake a review of", "export strategy, reporting in spring 2018. The review, as well as the GREAT Britain campaign, will ensure the government has the right financial, practical and promotional support in place for new and existing exporters to sell overseas. The review will convene expertise from across", "183", "` government and the private sector, including:", "-better support for medium and larger businesses to access new markets and export more;", "-identifying smaller businesses with the potential to succeed and grow as exporters;", "-better signposting to online and local sources of information, and access to finance;", "-working with the private sector to ensure all businesses receive high quality export advice; and", "-strengthening government-to- government relationships to realise new export opportunities.", "` establishing a network of nine UK Trade Commissioners, each developing a regional trade plan covering export promotion, investment  and trade policy;", "\u2028` building on the new UK Export Finance (UKEF) initiatives, which work with partner banks to help businesses fulfil overseas contracts. UKEF will introduce a new guarantee to banks designed to increase liquidity in the supply chain.", "This will improve exporters\u2019 access to capital and enable their suppliers to fulfil new orders. UKEF will also launch a targeted campaign to promote the support they offer to exporters and overseas buyers, as part of the wider GREAT campaign;", "` bringing together businesses of all sizes to bid for global infrastructure contracts as a single \u2018Team UK\u2019 consortium, with the potential for support from UK Export Finance and through supply chain fairs. We are considering other ways to support British consortia, including expanding the approach to other sectors;", "\u00a3267m boost to", "1,254 start-up loans", "Offered intensive, face- to-face support to over 8,600 businesses", "17,052 jobs", "Built a network of over", "34,000 businesses", "...and since 2013 it has achieved the following outcomes across its ten Local Authorities:", "Since 2011,", "Business Growth Hub has...", "The Impact of Greater Manchester Business Growth Hub", "184", "Case Study: Monster Group (UK) \u2013 A High Growth business and graduate of Goldman Sachs 10,000 Small Businesses UK programme", "Established in 2007, Monster Group (UK) is an online retailer based in York, selling a wide range of products from popcorn makers to shelving units. Through Goldman Sachs 10,000 Small Businesses UK, CEO Rana Harvey", "re-evaluated the business\u2019 processes and strategy.", "By applying tools learned on the programme,", "she reduced her order processing time from 29 minutes to less than two minutes. As part of the revitalised strategy, Rana rebranded her business from \u2018Dazzling Dummies\u2019 to \u2018Monster Group (UK)\u2019, embracing a more diverse product range.", "Since Rana graduated from Goldman Sachs 10,000 Small Businesses UK in 2012, the businesses\u2019 revenues increased by over 330 per cent. In", "\u2028November 2015, Rana", "purchased a 90,000 square foot warehouse in North Lincolnshire to run alongside her premises in York, allowing her", "to drastically increase the business\u2019 product offerings. She also set up a research and R&D centre in York, resulting in more efficient product development and", "increasing the company\u2019s competitiveness in the market.", "\u2018[We will establish] a network of", "nine UK Trade Commissioners, each developing a regional trade plan covering export promotion, investment and trade policy.\u2019", "Businesses programme \u2013 I was focused on driving international sales. The strategy and operations management modules changed all of that\u201d.", "185", "We will support businesses to access international markets, drive up exports and improve productivity Image: Port of Felixstowe", "` piloting intensive export growth support for potential scale-ups and particularly ambitious medium sized businesses. This includes co- investment to access commercial export support services, with each eligible business offered a grant on", "a 50:50 match funded basis. We will work with Local Enterprise Partnership Growth Hubs to ensure joined up and easily accessible export and business growth advice;", "\u2028` continuing to develop the great.gov.uk platform ensuring it meets the needs of more UK businesses. The platform already provides export opportunities, connections and overseas buyers, on- boarding onto e-commerce websites and attracts inward investors.", "And we will help UK businesses to grow internationally through investing", "overseas. The government is evaluating through pilots a suite of products and services to support businesses investing internationally, both through market entry and expansions.", "Industrial Strategy White Paper", "186", "Already, UKEF has launched an updated Overseas Investment Insurance product which can help to manage risk for UK businesses.", "As discussed above, our competition, legal and regulatory frameworks are fundamental to our", "economic success. We have a reputation for a world- leading competition regime and our consumer protection framework encourages engaged, active consumers who drive high standards. We will build on this reputation, including by:", "` providing the Competition and Markets Authority (CMA) with an extra \u00a32.8m a year, so it can take", "on more cases against businesses that are acting unfairly, and will allow the CMA to use more of the fines it collects to meet the legal costs of defending its decisions. The government will ensure the UK has", "the effective competition system it needs after the UK has left the EU;", "` encouraging the CMA to identify, prioritise and tackle inadequate competition in low-productivity sectors that have an important impact on growth;", "\u2028` publishing a review of the existing competition regime by April 2019, to make sure it is working as effectively as it can to support an enterprise economy; and;", "` publishing a Consumer Green Paper that tackles areas where markets are not working for consumers and businesses", "\u2018We will pilot intensive export growth support for potential scale-ups and particularly ambitious medium sized businesses.\u2019", "187", "Strengthening partnerships with industry: The Food and Drink Sector", "We must also make sure that regulation is as simple as possible for businesses. In England, we will continue to support businesses to comply with regulation at a local level. All businesses choosing to set up a Primary Authority partnership will have access to assured advice, with support from Growth Hubs. We will support Local Enterprise Partnerships in translating and co-ordinating regulatory frameworks that focus on local business needs, simplifying the way regulation is delivered.", "\u2028To ensure a fair landscape for business, we will go further on reforming business rates. On top of the major reforms to business rates announced at Budget 2016, worth approximately \u00a39bn by the end of this Parliament, we will improve the fairness of the system and provide a further \u00a32.3bn of support to businesses over the next five years.", "188", "\u2018All businesses choosing to set up a Primary Authority", "partnership will have access to assured advice with support from Growth Hubs.\u2019", "189", "This additional support includes bringing forward to 1 April 2018 the planned switch in indexation from RPI to CPI and legislating retrospectively to address the so-called \u2018staircase tax\u2019.", "Recognising the importance many consumers and workers place on the social contribution of businesses, we have also established the Inclusive Economy Partnership to address some of the biggest challenges that face our society, encouraging collaborations between business and civil society, enhancing the UK\u2019s reputation as a global hub for social investment.", "We will also take significant steps to advance the role of government and address the points raised in the Green Paper consultation.", "We will:", "` make it easier for businesses to get the information they need online by improving the way the government provides key information and support to business, alongside continued investment in the national Business Support Helpline; and", "` make the government more streamlined, responsive and focused on delivering the highest value deals. To assist this, we will expand our existing account management approach, including the Strategic", "Relationship Management programme to offer a single point of contact, coordinating HMG support, to a broader range of companies.", "\u2028We will attract investments from multinational and foreign businesses and make the most of the opportunity this presents not only to create thousands of well paid jobs across", "the UK, but to drive up skills, increase investment in R&D and stimulate new technologies and ways of working. These companies drive up both their own productivity and wider domestic supply chains. We will:", "` build on our recent successes and learn from international peers. We will work to target and support businesses to base high value investments and operations in the UK, particularly as we leave the European Union;", "` work with local partners to target investments with the greatest economic potential. We will identify what support is needed to attract these companies, improving the ease, cost, speed and ultimately the value of bringing investment to the UK. We will change our primary measure of performance from the total number of projects coming to the UK, commonly used in international indices, to focus", "on delivering projects that offer the UK the greatest economic impact;", "190", "` look to increase the level of R&D and innovation projects and high paid jobs coming to the UK. Of the world\u2019s 2,500 top R&D investors, just 50 companies are responsible for 40 per cent of private sector investment globally190. We will work with our leading universities, research institutes and UK Research and Innovation to increase the proportion of R&D activity in these leading companies that takes place in the UK. UK-based R&D would increase by around", "a third if we attracted an additional five per cent of funding from the world\u2019s top 50 R&D investors;", "` we will also increase the rate of R&D tax  credits for large firms (R&D Expenditure Credit)  from 11 per cent to 12 per cent from 1 January 2018 and provide businesses with the confidence to make R&D investment decisions through a new Advanced", "Clearance Service for R&D credit claims; and", "\u2028` we will explore how best to support multinational firms in locating their global and European headquarters", "in the UK, if it can be demonstrated that locating their headquarters here would create the positive economic impact we would look for in all investments.", "\u2018We will attract investments [from abroad] and make the most of the opportunity this presents... to drive up skills, increase investment in R&D and stimulate new technologies and ways of working.\u2019", "191", "Rolls Royce Trent XWB engine production in Derby", "Partnerships between the government and industry on sector- specific issues can create significant opportunities to boost productivity, employment, innovation and skills.", "We know that these partnerships can work \u2013 from our experience of decade- long partnerships such as the Auto Council and the Office for Life Sciences to more recent collaborations including tourism, creative industries, space and professional and business services.", "\u2028In our Green Paper we suggested that we could build on this successful model of collaborative working, where specific sectors could come together under clear leadership and make a compelling case to negotiate a Sector Deal with the government to boost the earning power and productivity of that sector.", "Industrial Strategy White Paper", "192", "The response to our suggestion of Sector Deals has been emphatic, not only in endorsing the concept but in generating a wide range of proposals. Of course there is no requirement for any sector to have a deal and", "no deadline for concluding one but in recent months we have begun negotiations with some sectors about potential deals. These discussions have reinforced the enormous potential of", "\u2028the model, with some already showing tangible results.", "Four of these discussions have concluded successfully with transformative Sector Deals. We are announcing Sector Deals with life sciences, construction, artificial intelligence and the automotive sector, with the creative industries, industrial digitalisation and a number of other sectors in advanced discussions.", "Building on success: our partnership with the aerospace sector", "The UK government is backing the aerospace sector and its strengths in productivity and innovation to secure a", "share of the growing global market. The Aerospace Growth Partnership (AGP), a strategic partnership between the government and industry, is focused", "on helping shape and influence a business environment that tackles barriers to growth, boosts exports and grows high value jobs for the UK aerospace sector.", "In 2016, the government extended a funding", "\u2028commitment to aerospace research and development and the Aerospace Technology Institute, providing a decade of certainty. This gives industry confidence", "\u2018The response to our suggestion of Sector Deals has been emphatic, not only in endorsing the concept but in generating a wide range of proposals.\u2019", "\u00a34bn by 2026191. Such government-sector partnership supports technological innovation, promotes competitiveness, and anchors key manufacturers such as Airbus, Rolls-Royce and GKN in the UK.", "193", "Life Sciences Sector Deal", "The government and the life sciences sector have agreed to a transformative, multi-billion pound Sector Deal, ensuring that the UK remains at the forefront of innovation in this sector.", "The Sector Deal will help ensure new pioneering treatments and medical technologies are produced in the UK, improving patient lives and driving economic growth. The deal involves substantial investment from private and charitable sectors and significant commitments in research and development from the government.", "The life sciences sector is highly productive and export focused, generating \u00a364bn of turnover and employing more than 233,000 scientists and staff192. The UK is home to world-leading businesses such as GSK and AstraZeneca, a strong small", "\u2028and medium-sized business sector, major health charities such as the Wellcome Trust and Cancer Research UK, and the globally-admired NHS.", "The Sector Deal builds on the Life Sciences Industrial Strategy, which Professor Sir John Bell led on behalf of the sector. Published in August 2017, it provided a vision where industry, the government, the NHS and charities can all contribute to make the UK an attractive location for businesses to invest and for patients to benefit. It is the first in a series of deals we intend to agree with the sector to realise this vision.", "194", "What is in the deal?", "Reinforcing the UK Science offer", "Following a long-term collaboration, Novo Nordisk this year has invested \u00a3115m in a diabetes research innovation centre in Oxford. Other new investments will be announced as a result of this deal, including:", "MSD is announcing its commitment to establish a state of the art life sciences discovery research facility in the UK, focused on early bioscience discovery and entrepreneurial innovation. The new UK Discovery Centre is anticipated to accommodate 950 staff.", "QIAGEN, a leading provider of molecular testing solutions that enable valuable insights to be gained from any biological sample, will partner with Health Innovation Manchester to develop a genomics and diagnostics campus. This will attract companies from across the world to the north west", "of England. QIAGEN also plans to expand its existing operations in Manchester and this, alongside the genomics campus, has the potential to create 800 skilled jobs.", "\u2028", "Health Advanced Research Programme", "The Health Advanced Research Programme (HARP) is an ambitious shared endeavour, with the aim of finding solutions", "to the major healthcare challenges of the next 20 years while also creating new UK industries; it is one that all parties, in particular charities, are committed to developing further in the coming months and years to realise fully its potential.", "\u2018The Life Sciences sector is highly productive and export focused, generating \u00a364 billion of turnover and employing more than 223,000 scientists and staff.\u2019", "including investment from the Industrial Strategy Challenge fund into an early diagnostics challenge.", "Manufacturing", "The deal is committed to growing life sciences manufacturing which, as", "a major source of exports, makes a significant contribution to the UK economy.", "195", "Data", "In response to the Life Sciences Industrial Strategy, the government will be working to develop a number of regional Digital Innovation Hubs that support the use of data for research", "purposes within the legal framework and meet the strict parameters for sharing data and the security standards set out by the National Data Guardian. They", "will create controlled environments for real-world clinical studies, the application of novel clinical trial methodology, and the comprehensive evaluation of new innovations so that patients can benefit from scientific breakthroughs much faster. NHS England, NHS Digital and Health Data Research UK will lead the delivery of this programme, drawing", "\u2028on input from multiple stakeholders including the academic sector, the life sciences industry, the charity sector and patients.", "NHS Collaboration", "This deal restates the commitment by the government for the NHS and industry to collaborate closely, an", "invaluable feature of the UK life sciences landscape.", "Skills", "The government is committed to giving UK businesses the workforce they need to flourish while reinforcing the employer-led principles of the recent reforms to technical education.", "196", "The Construction Sector Deal will help build the houses, schools, hospitals, and major transport projects we need", "Infrastructure and Clusters", "This deal is committed to helping life sciences clusters flourish, such as", "the Oxford-Milton Keynes- Cambridge corridor where the government is investing in housing and infrastructure", "\u2028projects. Further regional approaches, including in the north of England via the Northern Health Science Alliance, are expected for further phases of the deal.", "Construction Sector Deal", "The government and the construction sector, through the Construction Leadership Council and with the leadership of Andrew Wolstenholme, have agreed a Sector Deal", "to transform the productivity of the sector benefiting the wider economy.", "Construction is one of the largest sectors in the UK economy \u2013 with a turnover of \u00a3370bn194, contributing", "\u00a3138bn in value added to the UK economy195 and employing 3.1 million people (9 per cent of the total UK workforce)196. The deal", "will substantially boost the sector\u2019s productivity,", "through greater investment in innovation and skills, creating new and well-paid jobs", "and maximising its export potential. This will also reduce the environmental impact, improve the efficiency and reduce whole life cost of new projects and buildings to help build the houses, schools, hospitals and major transport projects we need.", "\u2028What is in the deal?", "\u2018Construction is one of the largest sectors in the economy", "- with a turnover of \u00a3370bn, and", "employing 3.1 million people.\u2018", "Procuring for Value", "In the months ahead the sector and the government will work to ensure construction projects across the public and private sectors are procured and built based on their whole life value, rather than just initial capital cost. The sector will aim", "to develop a procurement standard and work with the Infrastructure and Projects Authority to develop cost and", "197", "performance benchmarks for assets and contractors and monitor outcomes including increased housing capacity, productivity and pre-manufactured value among other initiatives.", "Industry-led Innovation", "A joint commitment to invest in a transformative programme which brings together the construction, digital technology, manufacturing, materials and energy sectors to develop and commercialise digital and offsite manufacturing technologies.", "This will accelerate change in the infrastructure and construction sector, ensuring new technologies that can help deliver the government\u2019s planned investments in infrastructure and our 2015 commitment to deliver a million homes by the end of 2020 and half a", "\u2028million more by the end of 2022 are commercialised as quickly as possible.", "Skills for the Future", "The construction sector, with support from the government, will work closely in the coming months to drive increased investment in skills development, whilst adopting a more strategic and co- ordinated approach to recruitment, and equipping workers with the skills that they will need for the future. This will be achieved through a joint commitment to implement reforms to the Construction Industry Training Board to make it more strategic and industry led, and to enable the sector to make best use of funding from the Apprenticeship Levy.", "198", "Artificial Intelligence Sector Deal", "The government and the artificial intelligence (AI) sector have agreed a Sector Deal to boost the UK\u2019s global position as a leader in developing", "AI technologies.", "Taking immediate, tangible actions to advance our AI and Data-Driven Economy Grand Challenge, this deal will anchor the UK as the go-to destination for AI innovation and investment.", "AI\u2019s extraordinary potential is already well known: by one estimate it could add", "\u00a3232bn to the UK economy by 2030197. The UK is a recognised world leader in developing AI: Deepmind, Babylon and Swiftkey \u2013 which was backed by Innovate UK", "\u2013 are all globally renowned companies founded here.", "The Sector Deal builds on the review by Professor Dame Wendy Hall and J\u00e9r\u00f4me Pesenti, Growing the artificial intelligence industry in", "the UK, which involved an extensive range of business leaders, academics and research councils. The review made recommendations for both the government and industry, recognising the", "role that the government can play in creating the conditions to support emerging sectors to grow.", "\u2028The deal will establish an enduring partnership", "between industry, academia and the government through the UK Artificial Intelligence Council, where all partners will work together to promote the safe, fair application", "of this technology. The deal contains mutual", "commitments to encourage the responsible sharing of data to develop new value, and to ensure that the", "UK produces and retains the best global talent.", "\u2018[The AI Sector Deal] will anchor the UK as the go-to destination for AI innovation and investment.\u2019", "Realising the Potential of Data", "The deal recognises the critical importance of data availability, and its responsible use, to", "businesses at the forefront of the development of", "AI applications. The government and industry will work together to establish data trusts, an innovative approach to stimulating", "fair, safe and equitable data sharing between parties.", "199", "IInndduussttrriiaall SSttrraatteeggyy WWhhiittee PPaappeerr", "A Skilled and Diverse Workforce", "To be global leaders in the application of AI, companies must attract the talent they need. We are committed to working together to build and maintain the best AI workforce in Europe, focusing on post graduate level skills and above. We will invest", "\u00a345m to support additional PhDs in AI and related disciplines, create a prestigious artificial intelligence fellowship programme and work together to develop an industry- funded masters programme.", "\u2028Coordination and Uptake", "For the economy to realise the benefits of AI, the sector and the government will coordinate action on solutions to shared challenges and opportunities through an AI Council, a new government Office for Artificial Intelligence, an expansion of Tech City UK to become Tech Nation and a new GovTech Fund.", "Nissan Juke production line in Sunderland", "Automotive Sector Deal", "This Sector Deal builds on the government\u2019s long-standing partnership with", "the UK automotive sector.", "It ensures that the UK continues to reap the benefits from the", "transition to ultra-low and zero emission vehicles", "by continuing to build the agile, innovative and cost competitive supply chain needed to secure internationally mobile investment and anchor", "high value manufacturing in the UK.", "The UK automotive sector is a great success story.", "We are the third largest European car producer and have the highest productivity in Europe among major automotive producing nations198. The sector employs 159,000 people directly in vehicle manufacturing, with an additional 238,000 in the supply chain199, providing highly skilled, well paid jobs and increasing prosperity across the country.", "Tighter environmental regulation and shifts in consumer demand are changing how cars are powered, while technology is changing how they are", "\u2028driven. The result is cleaner, safer and less congested journeys. This Sector", "Deal ensures the UK is at the cutting edge of these innovations through the Faraday Battery Challenge and accelerating the development of a world- leading connected and", "\u2018We are the third largest European car producer and have the highest productivity in Europe amongst the major automotive producing nations.\u2019", "What is in the deal?", "The Sector Deal represents the next step in the partnership between the government and industry, building on what we have already achieved together and agreeing priorities to maximise opportunities", "in the transition to electric, connected and autonomous vehicles.", "201", "Electrification", "The automotive sector is an area of genuine competitive advantage to the UK and the sector is perfectly placed to take advantage of emerging", "markets in ultra-low emission vehicles.", "The government, through the Advanced Propulsion Centre, is already supporting the development of low carbon technologies that will form the basis of future vehicle supply chains.", "In order to maintain our position as a global leader, the government and the industry have set out specific actions to build on this work.", "Connected & autonomous vehicles (CAV)", "The UK has an opportunity to assert global leadership in the demonstration and deployment of CAV technologies, capitalising on our position as a global leader in research and development, and our competitive advantage of being able to test anywhere in the UK today.", "Our support for CAV will be co- ordinated under the MERIDIAN hub, which will seek to convene UK industry around a set of long-term strategic priorities that require long-term investment to ensure we remain at", "the cutting edge of the industry.", "\u2028Supply Chain", "The transition to ultra-low emission and CAV presents an opportunity to maximise the economic benefits to the UK supply chain. The close partnership", "of the government and the industry has already led to significant improvements in the competitiveness of the UK", "supply chain in recent years, increasing the level of UK content in nationally produced vehicles from 36 per cent", "in 2011 to 44 per cent in 2016200.", "Building on this, we are committing to rolling out an industry-led supplier improvement programme that will target areas where businesses need to improve to match the best in Europe. The programme will provide bespoke training and enhanced business processes to help build the vertically-integrated supply chain", "we need in the UK to manufacture the future generation of vehicles at volume. This will support the sectoral ambition to increase the level of", "UK content in nationally produced vehicles to 50 per cent by 2022.", "202", "Sector Deals in advanced discussions", "The success of the Sector Deal approach is not just limited to the sectors where we have", "agreed deals; some of the most exciting business- led proposals have come from sectors where we are continuing our negotiations to meet their ambitions.", "Creative Industries", "The creative industries sector, which makes up over five per cent of the UK", "economy and employs more than two million people, is one of the fastest growing and contributes \u00a387bn of GVA201. Deal discussions are ongoing, building on the comprehensive review led by Sir Peter Bazalgette202 which considered the needs of this diverse sector. The deal is subject to final agreement between the government and the sector, led in discussions by the Creative Industries Council with critical input from", "the Creative Industries Federation and others from across the sector, but", "significant progress has been made already across a wide range of potential areas", "for agreement in the coming weeks.", "\u2028Innovation", "Creative businesses are, by their very nature,", "\u2018The creative industries sector, which makes up over five per cent of the UK economy and employs more than two million people", "is one of the fastest growing, contributing", "\u00a387bn.\u2018", "the businesses involved.", "203", "Creative Industries sector commitments", "Government commitments", "significant commercial potential through the Arts and Humanities", "Alongside the commitments to enhancing innovation in creative industries, the government is also making a number of other significant commitments to the sector to support our ongoing negotiations. These include committing to extend support to the UK Games Fund to 2020, a proven approach to mentoring and developing the games developers of the future and our recent commitment to increase the number of available Tier", "\u2028", "1 (Exceptional Talent) visas for non- EEA migrants, which will also support the creative industries to continue to attract the best and brightest talent.", "Ongoing areas for negotiation", "Ongoing discussions with a view to agreeing a deal are focusing on", "how the government and sector can lift productivity and the growth of creative clusters further, such as by linking high-growth potential creative", "204", "businesses with investment opportunities in businesses with intellectual property. A further priority is exploring action to address access", "to the right finance so creative businesses can scale up where demand is not always met by supply, because of well-recognised market failures, reflecting that creative businesses deal in intangibles. Given the sector\u2019s reliance on intellectual property, the government and industry are discussing further joint action to strengthen the copyright framework.", "Other areas featuring strongly in negotiations are how the government and industry can work", "together to shape a creative industries-focused trade strategy to significantly", "\u2028increase exports and to ensure the talent pipeline creative businesses require is in place. We are currently in consultation with the industry to define a three-", "year target for export growth plus we are discussing", "a range of measures to attract, develop, and", "retain the talent it needs, including an industry-led careers strategy. We will also explore opportunities to work with the Institute for Apprenticeships to prioritise apprenticeship standards development for the creative industries in areas where they are", "\u2018Manufacturing accounts for around 50 per cent of UK exports and 70 per cent of R&D. The productivity of the sector has increased four times faster than the rest of the economy.\u2018", "the Industrial Strategy.", "Industrial Digitalisation and the Made Smarter Review", "The UK manufacturing sector makes a significant contribution to the UK economy (\u00a3177bn GVA in 2016)203. Manufacturing accounts for over 50 per cent of UK exports 204 and over", "70 per cent of R&D 205. The productivity of the sector has increased four times", "\u2028faster than the rest of the economy 206. But with the potential for growth and to build on the strength of our exports, the UK must not be complacent; digital technology presents the sector with a huge opportunity to increase productivity and growth as well as create new markets.", "205", "The application of digital technologies, such as artificial intelligence and robotics, data analytics and additive manufacturing have already made transformational improvements to productivity where businesses have exploited their potential, but the opportunity exists to go further.", "The visionary and ambitious industry-led Made Smarter review207 into industrial digitalisation, led by Professor Juergen Maier, Chief Executive of Siemens UK, sets out the significant opportunities", "to be gained by the development and adoption of these technologies across all UK manufacturing sectors. The Review projects a substantial increase in growth over the next", "decade complemented by a reduction of CO2 emissions and an increase in skilled jobs throughout the economy by capitalising on industrial digitalisation.", "The recommendations in the review emphasise how a strong partnership between manufacturing businesses and the government and a focus on", "Nuclear", "The nuclear sector is integral to increasing productivity and driving growth across the country. Nuclear is a vital part of our energy mix, providing low carbon power now and into the future. The safe and efficient", "decommissioning of our nuclear legacy is an area of world-leading expertise. The nuclear sector, under the leadership of Lord Hutton, is in advanced discussions with the government on a range", "\u2028leadership, adoption and innovation of digital technologies, can make the UK a global leader in driving forward the fourth industrial revolution. The Review", "describes how existing business support systems can be effectively co-ordinated and how people across the country", "can access the training they need to take advantage of the skilled jobs that this transformation will generate.", "On-going discussions between industry and the government on a Sector Deal are focused on how the ambitions set out in Made Smarter can be realised. We are discussing how we can build on existing pilot activities, align programmes in areas such as skills and R&D and coordinate", "of institutions, such as Catapults and research bodies to help realise the opportunities Made Smarter highlights for manufacturing across the UK.", "of ambitious proposals to increase competitiveness and achieve greater value at both national and regional levels.", "Industry-led proposals for a Nuclear Sector Deal focus on how, working with the government, substantial cost reductions can be achieved across the UK\u2019s new build and decommissioning", "programmes. There are shared interests in improving productivity and the", "206", "opportunities to improve the UK\u2019s competitiveness, domestic capability and export growth. The sector\u2019s proposals cover the supply", "chain, nuclear R&D and skills, where the aim of the deal is to help deliver the diverse", "\u2028workforce needed for the future, supporting a potential 100,000 jobs from Cumbria, north Wales, Somerset, Essex and Suffolk208.", "Further details of our ongoing discussions will be announced in the coming weeks.", "Working with other sectors", "Since the publication of our Green Paper, a large number of industries have signalled their interest in a Sector Deal and we have been working with many of them in recent months. Some of these have
