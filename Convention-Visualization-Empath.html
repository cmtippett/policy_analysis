n plays a significant role in bringing benefits for the UK economy, particularly in the provision of higher-level skills that are needed by employers both nationally and within local areas. There are many examples of higher education institutions", "and local employers collaborating to target specific skills needs99.", "These businesses are involved in co- development of curricula and providing", "\u2028real-life projects and resources to help students understand the practical relevance of their courses. Employers value the skills of graduates100 and data continues to show the benefit", "of a higher education qualification (equating to more than \u00a3100,000 on average over the course of a person\u2019s working life, up to \u00a3170,000 for a man and \u00a3250,000 for a woman101).", "We will create 15 new technical education routes designed through rigorous labour market analysis and in partnership with employers", "100", "In the run-up to the financial crisis, the up-skilling of the UK\u2019s workforce accounted for around 20 per cent of total labour productivity growth102. Research predicts around 1.8 million new jobs will be created between 2014 and 2024, and 70 per cent of them will be in the occupations most likely", "to employ graduates103.", "To ensure that higher education is responsive to employer and industry needs \u2013 and to students\u2019 employment expectations", "creation of a new regulator, the Office for Students (OfS). The OfS, which will be established in January 2018, will address employer and student needs and expectations in the short, medium and long term", "It will make the sector more dynamic and make it", "\u2028easier for new, high quality providers to offer higher education. By encouraging innovation and a focus on student outcomes, the OfS will drive improvements in productivity and support the wider economic needs of the country. This will increase the number of work-ready graduates, including in STEM, and promote innovative ways of learning, such as that being delivered by", "\u2018Around 1.8 million new jobs will be created between 2014 and 2024,", "and 70 per cent of them will be in the occupations most likely to employ graduates.\u2018", "Furthermore, our commitment to conducting a major review of funding across tertiary education will ensure a joined-up system that works for everyone.", "Education and training are devolved to Scotland,", "Wales and Northern Ireland. While our approach on these issues applies to England, this is a shared priority among all nations of the United Kingdom.", "101", "Delivering a world-class technical education system", "Technical excellence has historically not been valued as highly as academic success and standards have been lower.", "We want our technical education", "system to be as prestigious as higher education in this country, and for it to rival the best systems in the world. We are undertaking a major programme of reform based on the findings of", "the independent panel led by Lord Sainsbury104. In the Skills Plan105 we", "\u2028Over \u00a3500m", "annual backing for new T levels", "Training hours for", "committed to creating 15 new technical education routes, designed through rigorous labour market analysis", "and in partnership with employers. Apprenticeships and new T levels", "\u202816-19 year-old T level students to increase by over", "\u202850%", "will be based on the same set of high standards for occupational competency, designed by employers, and students will have opportunities to move between academic and technical routes.", "New T levels will be backed by over", "\u00a3500m annually by the time the programme is rolled out fully. This will ensure we can increase by over 50 per cent the number of hours training for 16-19 year-old T level students, including a high-quality work placement \u2013 putting our technical education system on", "a par with the best in the world. We will also update school and college performance measures to ensure that students can make an informed", "choice between technical or academic education in time for the introduction of the first T levels, recognising", "them as equally valued routes.", "\u2028We have recently published our T level action plan, setting out the implementation timetable and announcing the first T levels to be", "taught from 2020 (digital, construction and education and childcare)106. The plan also sets out the vital role that employers will play in the reforms:", "we have convened T level Panels (made up of employers, industry professionals and education experts) across the six routes for delivery in 2020 and 2021, and further panels will be convened across the remaining five T level routes for delivery in 2022.", "102", "We will also invest up to", "\u00a320m between 2018/19 and 2019/20 to help further education colleges develop the skills of their staff to deliver the new technical qualifications. We will also host a major Skills Summit with leading employers and", "publish a public consultation on the detailed design and delivery of T levels before the end of the year.", "We have already announced government support for the creation of new Institutes of Technology. These institutes will increase the provision of higher-level technical", "education across the country and we will launch a call for proposals to establish the first of these shortly. The institutes will sit alongside our four flagship employer- led National Colleges, which are delivering high-quality skills training for the digital, creative, nuclear and", "high speed rail sectors.", "\u2028To ensure there is excellent quality provision for those progressing from the new T levels and other full-time education, and for those", "\u2018We want our technical education system to be as prestigious as higher education in this country, and for it to rival the best systems in the world.\u2019", "This review will consider the supply of, and demand for, quality higher-level classroom-based technical education, responding to the recommendations of Lord Sainsbury\u2019s review.", "103", "Driving up the study of maths", "Sir Adrian Smith\u2019s review of maths education for 16-18 year olds in England, published in July, found a strong demand for mathematical and quantitative skills in the labour market", "at all levels107.", "It also identified a consistent under- supply reflecting the low take up", "of maths among 16-18 year olds in England, and low achievement", "relative to other developed countries. It set out a strong case for raising participation and improving both basic and advanced maths skills: adults with", "basic numeracy skills earn higher wages and are more likely to be employed than those who fail to master basic quantitative skills. Higher levels of achievement in maths are associated with higher earnings for individuals", "and higher productivity. Strong quantitative skills are increasingly important as an underpinning for all forms of STEM study, but also for highly-skilled employment outside core STEM disciplines. As the Smith review points out, learned societies argue that students across the sciences, social sciences and", "humanities need significant quantitative skills, and these should be a central component of their education.", "Maths should not be perceived as an exceptional talent; it is a basic skill that can be mastered with the right teaching and approach, as shown by OECD evidence from", "successful models such as Singapore, Switzerland and Denmark108.", "\u2028Improving the take up of maths qualifications and the quality of maths teaching across the education system is one of the", "most significant interventions that government can make to tackle STEM skills shortages and secure wider benefits for the economy109.", "Demand is clearly growing. For example, the UK\u2019s world-class creative industries, which cover film, TV and video games, are growing at twice the rate of the economy as a whole and are heavily reliant on STEM skills110.", "We have already taken some early actions in response to the Smith Review. This includes a level 3 Maths Support Programme, which will build on the momentum created by the Further Maths and Core Maths", "Support Programmes, and work with schools and colleges to improve maths education by sharing best practice and working to increase participation and attainment in maths among 16-", "18 year olds. The programme will work to deliver focused intervention targeted to those who need it most.", "104", "We are also focused on expanding the capacity for maths teaching. We offer generous financial incentives for those training to teach priority subjects such as maths, and last year we trained more maths teachers than in any of the previous four years. To incentivise recruitment to initial teacher training and ensure we retain as many teachers as possible, we are piloting new style bursaries in maths.", "Around 30 per cent of young people do not currently achieve a GCSE standard pass aged 16, and of these, only around 17.5 per cent achieve a good standard", "of maths by the age of 19111. In these crucial years, the basic maths gap widens compared to high performing countries112. England remains unusual among advanced countries in that the study", "of maths is  not  universal for all students beyond 16113. To tackle this, we will test innovative approaches to", "improve outcomes in basic maths for those aged 16 and over, through a", "\u00a38.5m pilot.", "\u2028", "We will also invest \u00a340m to establish Further Education Centres", "of Excellence across the country to build teaching capacity and spread best practice.", "We are also reforming functional skills qualifications to improve their quality", "\u2018Adults with basic numeracy skills earn higher wages and are more likely to be employed than those who fail to master basic quantitative skills.\u2019", "We are seeing growth in the new core maths", "qualifications introduced in 2014, which are designed to prepare students for the mathematical demands of", "university study, employment and life. These have been endorsed by a large number of universities, including many in the Russell Group114. We have funded 145 early adopter schools and", "colleges to begin teaching the new qualifications.", "105", "We offer generous financial incentives for those training to teach priority subjects such as maths, and last year we trained more maths teachers than in any of the previous four years", "There were almost 3,000 entries in the first year (2016)115, and this grew to 5,361 entries in 2017116. To deepen the understanding of the gender disparity in STEM subject choices", "at ages 16 to 19, we will explore how to improve the accessibility and transparency of data published on STEM, by institution and subject.", "We need to go further on maths. Building on Sir Adrian Smith\u2019s recommendation to make core maths available to all students on level 3 pathways, we will incentivise", "education institutions to offer maths by providing a \u00a3600 premium to existing per pupil funding rates for each additional student who takes", "\u2028maths or further maths at AS/A level or core maths. This will", "help education providers to support more students aged 16 and over to study maths.", "We also recognise that universities are an important influence on students\u2019 choices. In response to Sir Adrian Smith\u2019s recommendations, we are working with institutions such as", "the Royal Society and the British Academy to encourage universities and employers to signal the value of level 3 maths qualifications for entry to undergraduate courses that have a significant quantitative element, and the value for a wide range of job roles. These investments will begin to meet", "Industrial Strategy White Paper", "106", "the demand for coveted STEM skills, as well as close the advanced maths gap that exists between our education system and the best in", "other developed countries.", "This ambition must also be built on a foundation of good basic maths skills. A good level of numeracy supports the achievement of further qualifications, contributing to better employment, higher wages and further opportunities to up-skill117.", "Getting more young people to this level also widens the pool of students capable of studying advanced maths and other STEM subjects. However, our basic maths performance is middling118; and regional variations mean that some parts of the country have fallen behind119, contributing to lower productivity. We need to boost the number of people reaching a good standard by the end of compulsory education to strengthen", "our economy, widen prosperity, and compete with the top international education systems.", "We will take action to ensure that more students leave education at age 18 with a basic level of numeracy \u2013 both to build the pipeline of", "\u2028students who are able to go on to higher levels of STEM study, and because basic maths skills have a proven value in their own right. The", "\u00a342m Teaching for Mastery maths programme is being received positively120 and will reach half of all primary schools by 2020. We are delivering this through a network of 35 maths hubs,", "\u2018We need to boost the number of people reaching a good standard by the", "end of compulsory education to strengthen our economy, widen prosperity and compete with the top international education systems.\u2019", "\u00a36m to put maths hubs in areas of need. We will now invest \u00a327m in the further expansion of Teaching for Mastery maths programme to reach 11,000 primary and secondary schools", "in total by 2023.", "We will work with top maths universities to expand the specialist maths school model pioneered by Exeter University and King\u2019s College London. We are providing", "\u00a3350,000 annual funding for every maths school to deliver the specialist maths school model, including extensive outreach work with schools and teachers", "to ensure all students have the chance to achieve their mathematical potential.", "107", "The New Model in Technology & Engineering in Hereford aims to become the first new \u2018greenfield\u2019 university in the UK for 30 years", "Case Study: The New Model in Technology & Engineering", "108", "Driving up digital skills", "Alongside this comprehensive programme to support the study of maths, the government will work to boost the supply of digital skills across the economy.", "Digital skills are vital for both STEM and non-STEM specific jobs, with demand growing. This is evidenced by Tech City UK research, which shows that highly skilled and highly paid digital", "jobs grew at twice the rate of non-digital jobs between 2011 and 2015121. We will introduce a new entitlement for adults who lack core digital skills to access specified basic digital skills training free of charge. This will mirror the approach taken for adult literacy and numeracy training. As set out in our Digital Strategy122, we intend that everyone has the opportunity to increase their digital capability.", "We are already taking action on a number of fronts, from the introduction of the first digital T level (as one of", "the first of the technical education pathways in September 2020) to the development of digital apprenticeships, including degree apprenticeships.", "\u2028The new standards across all 15 routes are designed by industry, enabling businesses to reflect the knowledge and skills they need, such as digital skills.", "\u2018Highly skilled and highly paid digital jobs grew at twice the rate of non-digital jobs between 2011", "and 2015.\u2019", "focusing on ways to increase the number of students who undertake work experience to develop their professional skills and ways of accrediting work experience in degrees. To bring together real- world cyber expertise and educational experience we have announced the launch of a new \u00a320m Cyber Discovery programme \u2013 a four-year study programme for the next generation of cybersecurity professionals. We expect the programme to reach nearly 6,000 participants by 2021.", "109", "But we need to go further. In 2014 we broke new ground by introducing a new, more rigorous computing curriculum in England for pupils aged 5-16, including coding and the basics of programming. However, some teachers find it challenging to deliver this new curriculum, and that this is", "limiting the number of students taking computer science qualifications and the quality of teaching they receive124. The government will invest \u00a384m over the next five years to deliver", "a comprehensive programme to improve the teaching of computing and drive up participation in computer science, with a particular focus on girls. Measures include", "up-skilling 8,000 computer science teachers - enough for one in every", "\u2028secondary school - and working with industry to set up a new National Centre for Computing Education to produce training material and support schools.", "We are also investing \u00a320m in a new Institute of Coding, which will be formed through a consortium of universities and employers. The new institute will sit alongside Ada, the National College for Digital Skills, and work with employers and businesses to deliver higher level digital skills. New digital platforms will expand the reach of STEM Ambassador and CREST Awards programmes to increase young people\u2019s engagement with STEM subjects. A new digital platform for the CREST Awards will help double the number of students taking part in CREST Awards across the UK", "110", "We have recently announced a new \u00a320 million Cyber Discovery programme \u2013 a four-year study programme for the next generation of cybersecurity professionals", "from 30,000 to 60,000 by March 2019, with a particular focus on reaching groups that are currently under- represented in STEM.", "We will target immediate shortages in digital skills, giving individuals the skills they need to progress in work through the new National Retraining Scheme, set out later in this chapter.", "\u2028This range of interventions", "Case Study: 2018 Year of Engineering", "The Year of Engineering is a government-led campaign that will bring the world of engineering directly to children and young people. It will celebrate the UK\u2019s proud engineering heritage and seek to ensure we have the skilled engineering workforce we need for tomorrow. It will raise the profile of engineering and alter perceptions of what it is to be an engineer today, working across", "a range of key areas in construction, transport, chemicals, biomedical and the software industry.", "\u2028We are working with hundreds of organisations from the industry, who have signed up to lead exciting events and activities to inspire", "\u2018We will target immediate shortages in digital skills, giving individuals the skills they need to progress in work through", "the new National Retraining Scheme.\u2019", "111", "Investing in skills to support growth and opportunity across the country", "Tackling regional differences in skills and educational attainment is vital if we are to boost earning power across the whole country.", "In England, the government has three roles to play.", "Firstly, to ensure that the national system works across the country, making a real difference in areas of most need. Our investment in technical education and T levels, for example, will have the greatest impact in", "areas where more students go on to technical than academic education.", "Secondly, to address the specific needs of local areas through additional action, such as our Opportunity", "\u2028Areas programme and our targeted establishment of new maths hubs in under-achieving areas. These recognise that different areas and regions often face particular challenges, as well as opportunities, and that these need tailored approaches to meet them.", "Thirdly, to help ensure that the necessary connections and capacity are in place at local level to link skills provision with economic need.", "112", "We are growing our successful maths hubs and setting up a new network of English hubs", "There are a variety of institutions at local level with valuable contributions to make to skills development, as set out in the Places chapter. We need to ensure they work together to deliver the best possible outcomes for their community and for the local economy, as part of Local Industrial Strategies.", "Recent reforms in education and skills have improved educational outcomes for many children. But the government recognises", "that it needs to act to ensure the benefits of these reforms reach every part", "of the country. The first stage is to design system- wide policies to effectively support the weakest areas. That is why the new national funding formula ensures that schools with the", "most challenging intakes attract the most funding. The \u00a3280m Strategic School Improvement Fund will provide high quality, evidence-based support to schools across England. We also need to extend our school improvement", "infrastructure to the places that need it most. We are", "\u2028growing our successful maths hubs and setting up a new network of English hubs in areas of weak early development in language and literacy.", "There are some parts of the country that suffer from even more acute", "\u2018The \u00a3280m Strategic School Improvement Fund will provide high quality, evidence- based support to schools across England.\u2018", "\u00a372m Opportunity Areas programme, which will target intensive support through discrete interventions in", "12 areas. As well as being priority areas for our national programmes, the areas will benefit from support from national businesses, the Education Endowment Foundation and the Careers Enterprise Company, co-ordinated by local Partnership Boards.", "This concentration of resources will allow us to trial innovative new approaches, which can in turn be scaled up to improve performance in the wider system.", "We also know that improving the quality of teaching and leadership in a school is a significant driver of school", "113", "performance, so we want to focus particular effort on addressing this vital engine of educational attainment at a crucial stage in young people\u2019s development. We are already providing over \u00a330m in tailored support to secure more great teachers in the schools that struggle the most with recruitment and retention and will pilot a student loan reimbursement programme to help attract and retain teachers in the subjects and areas of the country that need them most.", "However, we believe a significant further intervention is needed to achieve the level of change required on this vital issue. That is why we", "will invest \u00a342m to pilot a Teacher Development Premium, as described in more detail in the \u2018Places\u2019 chapter. This will test the impact of a \u00a31,000 budget for high quality professional development for teachers in areas of the country that have fallen behind.", "Finally, the government has a role to play in ensuring that the connections and capacity exist in local areas and regions to link educational institutions with labour markets. Devolution of budgets and control within England plays its part, and we will devolve the adult education budget to mayoral areas in 2019. This will help mayors to ensure learners can gain the skills that local businesses need. But devolution is only a part of the solution in England, with productive partnership working and meaningful local influence equally important in", "ensuring the supply of skills to an area.", "\u2028Key to this local influence will be the introduction of Skills Advisory Panels, which will be rolled out shortly, and integrated into Mayoral Combined Authorities and Local Enterprise Partnerships to inform the analysis that feeds into Local Industrial Strategies.", "As set out in the Places chapter, these strategies will bring together local actors including businesses and education providers to determine local growth priorities. Skills Advisory Panels will produce rigorous analysis of the current and future supply and demand for skills and help areas form a clearer understanding of their skills requirements. They will have real,", "meaningful influence over the provision of education and training for those over the age of 16, and work with Mayoral Combined Authorities and Local Enterprise Partnerships to establish", "the best way to ensure that influence is effective, and to inform careers advice and guidance. Skills Advisory Panel analysis will be structured around the 15 new technical education routes; education and training providers will need to take account of this analysis when planning T level offers. As well", "as supporting the creation of new Institutes of Technology across all regions to deliver higher level technical education, we will also", "promote local Digital Skills Partnerships that will increase collaboration between public, private and charity sector organisations and help address local digital skills needs in more targeted and innovative ways.", "114", "Creating opportunities for all throughout life", "As automation and digitalisation change the nature of jobs and the skills required to do them, and as working lives become longer, it is vital our education system allows people to learn  and train throughout their lives.", "That is why the government committed to building the best programme of learning and training for people in work and returning to work. For some, this will mean keeping their skills current in fast-moving sectors. For", "others, it will mean refreshing their skills after a period out of the labour market. And", "for others still, it will mean training in order to transition or develop their skills as their sector changes in response to technological shifts.", "Key parts of this programme are in place already. We", "are implementing a range of measures in England to make it as easy as possible to undertake higher-", "level study, including the introduction of post-graduate masters and doctoral loans from 2016/17 and 2018/19 respectively. Financial barriers to the provision of accelerated degrees are being reduced for higher education providers that wish to offer a three-year", "\u2028degree programme in two years, by introducing new tuition fee arrangements to widen student choice for these degree programmes. The OfS also has powers to monitor and report on arrangements", "\u2018We will pilot a student loan reimbursement programme to help attract and retain teachers in the subjects and areas of the country that need them most.\u2019", "available from 2018/19 for all first degrees and graduates undertaking a second degree in a STEM subject.", "We want all young people to realise their potential, and we have made progress in boosting the number", "of disadvantaged young people who go to university.", "115", "We recently launched the first Career Learning Pilot \u2013 the \u00a310m Flexible Learning Fund \u2013 to test accessible ways of delivering learning to adults", "of measures aimed at supporting more students from all backgrounds to participate in higher education and to support their success. The primary aim of the OfS will be to ensure that the higher education system in England is delivering positive outcomes for students.", "\u2028This includes requiring universities to publish student participation and progression data broken down by", "gender, ethnicity and socio-economic background. This greater transparency will prompt further action and build", "on what has already been achieved.", "The government is committed to conducting a major review of funding across tertiary education to ensure", "a joined-up system that works for everyone. As current and significant reforms move into implementation, this review will look at how we can ensure that the education system for those aged 18 years and over is accessible to all and is supported by a funding system that provides value for money and", "Industrial Strategy White Paper", "116", "works for both students and taxpayers, incentivises choice and competition across the sector, and encourages the development of the skills that we need as a country.", "The government is committed to supporting adults to secure meaningful and productive employment, and equipping them with the skills they need to maximise their earning potential. This is core to", "our Industrial Strategy as we seek to take advantage of the opportunities from longer working lives, automation of low skilled labour and changes to", "the labour market.", "To drive up adult learning and retraining, we will introduce an ambitious National Retraining Scheme in England by the end of this Parliament. It will give individuals \u2013 particularly those hardest to reach \u2013 the skills they need to thrive and support employers to adapt as the economy changes.", "A high level advisory group", "\u2013 the National Retraining Partnership \u2013 will bring together the government, businesses and workers, through the Confederation of British Industry and the Trades Union Congress, to set the strategic direction", "\u2028and oversee implementation of the scheme.", "\u2018Young people from disadvantaged backgrounds were 43 per cent more likely to go to university in 2016 than in 2009, and applications from such backgrounds are at record levels.\u2019", "support projects that design and test flexible, accessible ways of delivering learning to working adults with low or intermediate skills. Further pilots testing other barriers to adults\u2019 learning will be announced in due course.", "Starting next year, the National Retraining Scheme will initially target skills shortages in key sectors, ensuring that we can develop much-needed digital and construction skills. A total of \u00a330m will be invested to test the use of artificial intelligence", "and innovative education technology (edtech) in online digital skills courses so that students can benefit from this emerging technology.", "117", "Industrial Strategy White Paper", "Matthew Taylor Review", "The changing world of work means that what represents \u2018good work\u2019 to one person might be different for someone else.", "118", "We will provide \u00a334m to expand innovative construction training programmes across the country, including a programme in the West Midlands, focused on", "supporting the country\u2019s housing needs and building upon existing good practice.", "Action on construction and digital is just the first step. Further ahead, and supported by the National Retraining Partnership, we", "will be engaging with sectors and Skills Advisory Panels", "in England to develop future policy. We will also continue to support Unionlearn, an organisation of the Trades Union Congress, to help embed a culture of learning throughout working lives.", "The government must also do more to help people", "of all ages navigate our labour market. People need access to the information, advice and guidance", "that will help them make choices as they progress through the education system and their careers.", "\u2028We will publish a comprehensive careers strategy shortly that will set out plans to improve the quality and coverage of careers advice for people of all ages. The strategy will build on the current work", "\u2018We will provide", "\u00a334m to expand innovative construction training programmes across the country, including a programme in", "the West Midlands, focused on supporting the country\u2019s housing needs and building upon existing good practice.\u2018", "they need to access training throughout their working lives. It will be based on evidence, both in this country and internationally, which identifies the most effective practices to support people of all ages and in", "all areas, including those who are hardest to reach.", "119", "Apprenticeships are a vital UK-wide vehicle for employer investment in their workforce, enabling employers to develop the skills and behaviours that they need, as well as offering opportunities for those already in work and those entering it for the first time. We introduced a new Apprenticeship Levy in April 2017 to", "reverse the established trend in the UK of low employer investment in skills.", "In 2020 levy contributions in England are expected to take apprenticeship investment to double what was spent in 2010128. Apprenticeships funding, raised through the levy, is managed by the Scottish government, Welsh government and Northern Ireland", "Executive as skills is a devolved matter.", "\u2028", "From April 2018, we plan to allow levy-paying employers in England to", "transfer up to 10 per cent of their funds to another employer, including within their supply chain. The government will continue to work with employers on how the apprenticeship levy can be", "spent, so that the levy works effectively and flexibly for industry, and supports productivity across the country.", "We want everyone to have an opportunity to realise the lifetime benefits that come from undertaking an apprenticeship. We are delivering the recommendations of the Maynard Taskforce129 to improve access to apprenticeships for people with learning difficulties and/or disabilities.", "Industrial Strategy White Paper", "120", "We are making over", "\u00a360m available to support apprenticeship take up", "by young people and poorer families from disadvantaged areas and setting ambitious goals to increase the proportion of apprenticeships started by", "people of black and minority ethnic backgrounds or with a learning difficulty and/or disability by 20 per cent", "by 2020.", "We also need to do more to address the under- representation of other", "groups in our labour market and support employees to stay in work. Our economy is missing out on the untapped potential this represents", "for employers. Work keeps people healthy, mentally and physically. It enables people to be economically", "independent, and gives more choices and opportunities", "to fulfil other ambitions in life. The McGregor-Smith Review put the potential benefit to the UK economy from full representation", "of black and minority ethnic workers, through improved participation and progression, at \u00a324bn a year130. Organisations with the highest levels of gender diversity are 15 per cent", "\u2028more likely to outperform their rivals131, yet female employment continues to be below that of men and the difference in the amount of years women and men spend in full time work is the biggest driver of the 18 per cent gender pay gap132. In mid-2017, just under half of working-age disabled people were in employment, compared with 81 per cent of working-age non-disabled people133. OECD projections show that by 2030, if the share of women working", "\u2018Businesses that have diverse, inclusive workplaces recognise this brings improved productivity. For example, offering flexible working can enable employers to reach a wider talent pool.\u2019", "0.5 percentage points in the UK. The boost to economic growth would be even higher if women\u2019s working hours increased too134.", "Businesses that", "have diverse, inclusive workplaces recognise this brings improved productivity. For example,", "offering flexible working can enable employers to reach a wider talent pool, both male and female, including returners, older workers and people with disabilities. Creating a workplace which is truly flexible can improve productivity.", "121", "Industrial Strategy White Paper", "Our Industrial Strategy Grand Challenges on Ageing and growing the Artificial Intelligence & Data-driven Economy set out early actions.", "We are already taking steps to encourage wider participation in the labour market. For working parents of three and four year olds in England, we have doubled free childcare from September 2017135. Emerging evidence shows that parents are able to work more hours, with some indication of", "\u2028higher retention of mothers in work136. To tackle some of the barriers women face at work we introduced landmark legislation in April 2017, which requires all large employers in Britain to report on their gender pay gap. Although black and minority ethnic employment is at a record high137, we know there is more we can do. We are taking action through the Race Disparity Audit138 in hotspots that require extra work to help those from black and minority ethnic backgrounds into the workplace.", "Gender pay gap", "Female", "Male", "22%", "21%", "20%", "19%", "18%", "17%", "16%", "15%", "80%", "75%", "70%", "65%", "60%", "50%", "Employment rate by gender and gender pay gap", "United Kingdom employment for men and women and the gender pay gap", "Employment rate", "Gender pay gap", "122", "We will also publish shortly a plan for improving", "social mobility in England, which will set out how the education system will expand equality of opportunity.", "Further steps include:", "` working with business to develop an action plan to make flexible  working a reality for all employees", "across Britain and to inform the evaluation of the Right to Request Flexible Working Regulations. More than twenty million employees now have the right to request flexible working, which is helping parents and others to balance work with other responsibilities. The government will work with employers to help understand and promote practices that enable employees to realise", "the potential of those who can benefit from more flexible working;", "` supporting people to return to work after time out for caring, with \u00a35m funding announced in", "the spring 2017 Budget. Four new public sector programmes are refreshing the skills and experience of returning teachers, social", "\u2028workers and allied health professionals in England, and those who wish to become civil servants in England and Scotland.", "We are also working with employers and other business groups to increase opportunities within the private sector across", "\u2018More than twenty million employees now have the right to request flexible working, which is helping parents and others to balance work with other responsibilities.\u2019", "` publishing plans shortly to achieve our ambition to see one million more disabled people in employment in the UK by 2027. We will also help those with mental health conditions in England to enter, progress and remain in work as part of our response to the recently published Stevenson- Farmer review139.", "123", "Industrial Strategy White Paper", "Case study: PwC \u2013 reporting on black and minority ethnic pay and bonus gaps", "124", "Global skills and talent", "The actions and approaches that we have set out in this chapter will be more critical as we exit the European Union and look to improve the levels of skills of our workforce to meet the opportunities and challenges ahead.", "We want to continue to be an attractive destination for the world\u2019s most talented and innovative people and the UK will continue to remain a global, outward looking nation and home to the brightest and best. Our thriving and flexible labour market continues to attract international businesses and investment, enabling businesses to respond and adapt to economic change.", "\u2028To ensure that our labour market remains competitive, the Migration Advisory Committee has recently undertaken a wide-ranging consultation to form a", "\u2018We want to continue to be an attractive destination for the world\u2019s most talented and innovative people and the UK... will remain a home", "to the brightest and the best.\u2019", "125", "Industrial Strategy White Paper", "126", "Infrastructure", "\u2028INDUSTRIAL", "STRATEGY", "\u2022", "\u2022 \u2022", "\u2022", "\u2022", "\u2022", "\u2022", "\u2022", "\u2022", "\u2022", "\u2022", "\u2022", "\u2022", "\u2022", "\u2028-----", "Industrial Strategy White Paper", "Infrastructure", "A major upgrade to the UK\u2019s infrastructure.", "Infrastructure is the essential underpinning of our lives and work, and having modern and", "accessible infrastructure throughout the country is essential to our future growth and prosperity.", "Much of this investment is, by its nature, large scale and long term, and one of the most significant ways the government can influence the economy \u2013 from our transport and housing through to the roll-out of digital networks. Our National Infrastructure and Construction", "Pipeline is worth around \u00a3600bn and public infrastructure investment will have doubled in a decade by 2022/23.", "We must make sure our infrastructure choices not only provide the basics for the economy, they must actively support our long-term productivity, providing greater certainty and", "clear strategic direction. Our investment decisions need to be more geographically balanced and include more local voices. We can improve how we link up people and markets to attract investment, and we must be more forward-looking in respect of significant global economic trends.", "Through our Industrial Strategy, the country\u2019s economic geography will be transformed by a surge of infrastructure investment heralding a new technological era.", "\u2028We will build a Britain that lives on the digital frontier, with full-fibre broadband, new 5G networks and smart technologies. We will create a new high speed rail network that connects people to jobs and", "opportunities, regenerate our stations and airports, and progressively upgrade our road network. And we will improve people\u2019s lives where they live and", "Key policies include:", "` Increase the National Productivity Investment Fund to \u00a331bn, supporting investments in transport, housing and digital infrastructure", "` Support electric vehicles through", "\u00a3400m charging infrastructure investment and an extra \u00a3100m to extend the plug-in car grant", "` Boost our digital infrastructure with over \u00a31bn of public investment, including \u00a3176m for 5G and \u00a3200m for local areas to encourage roll out of full-fibre networks", "Industrial Strategy White Paper", "128", "128", "The availability of high quality infrastructure is essential for our lives and work, and our future growth and prosperity. Efficient transport systems bring a wide range of work within people\u2019s reach, and bring goods from suppliers", "to markets. Clean and affordable energy holds down the cost of living and the cost of doing business. Digital infrastructure allows us to lead modern lives and to do business", "in the technologies and industries of the future. Providing the right infrastructure in the right places boosts the earning power of our businesses, people and places.", "Our investments in infrastructure, and our decisions on procurement, are among the government\u2019s most significant interventions in the economy. They", "are large-scale \u2013 our National Infrastructure and Construction Pipeline is worth around \u00a3600bn of", "public and private investment, and we spend 14 per cent", "of GDP on public sector procurement each year141", "\u2013 and they are long-term, shaping the evolution of the economy over decades.", "\u2028The way we make these investments influences the pattern of industrial development across the country, and the speed of emergence and adoption of new technologies and", "business models. Just as our market structures can be designed to favour innovation or incumbents, so can our choice of investments.", "\u2018Our National Infrastructure and Construction Pipeline is worth", "around \u00a3600bn and public infrastructure investment will have doubled in a decade by 2022/23.\u2019", "the economy, but also actively supports our long- term national interests.", "In many important respects we have a strong track record and we will continue to promote the UK\u2019s strengths as a destination for capital investment. In 2016, the UK had the most attractive environment for infrastructure investment when compared to 25 international competitors142.", "129", "Industrial Strategy White Paper", "At least 95 per cent of UK premises will have access to superfast broadband by the end of 2017", "National Productivity Investment Fund: \u00a331bn until 2022/23", "Allocations to date:", "\u00a37.1bn", "Costs are presented on a UK basis. Further allocations will be made at future fiscal events.", "130", "We have established the National Infrastructure Commission to advise us on investment.", "The government has improved coverage for digital infrastructure. 95 per cent", "of premises will have access to superfast broadband by the end of 2017; 99 per cent have indoor voice coverage; and 96 per cent have indoor 4G data coverage143. Our cities are embracing new technology, illustrated by Swansea exploring the potential for 5G technology as part of its City Deal.", "Meanwhile, investments in clean energy infrastructure have helped to cut", "carbon emissions by 42 per cent since 1990144, while the economy has grown by two thirds145.", "However, there are opportunities for improvement, and specific challenges that an Industrial Strategy allows us to address. Throughout our Green Paper consultation, stakeholders have emphasised the importance of considering a broad range of objectives when designing major investment", "\u2028programmes, as too narrow an assessment of costs", "and benefits can preclude important opportunities.", "We have also heard calls for our investments to be more geographically balanced, and more forward-looking in respect of significant global economic trends.", "The devolved administrations in Scotland, Wales and Northern Ireland have responsibility for aspects", "\u2018Our cities are embracing new technology, illustrated by Swansea exploring the potential for 5G technology as part of its City Deal.\u2019", "The devolution settlement has never been a barrier to shared best practice and where appropriate we will continue to collaborate with our partners in each nation.", "131", "We will invest to increase UK competitiveness in relation to long-term global economic changes, such as the shift to clean growth", "We are committed to increasing our investment in infrastructure, while providing greater certainty and a clear long-term direction.", "The National Productivity Investment Fund will be extended to 2022/23 and increased from \u00a323bn to \u00a331bn, with investment targeted at areas that can have the biggest impact on productivity. This includes \u00a34.9bn for transport,", "\u00a311.6bn for housing and \u00a3740m for digital infrastructure. Public investment in economic infrastructure will have doubled in a decade by 2022/23. This investment will be delivered through a strengthened institutional framework, with longer-term budgets, the advice of the National Infrastructure Commission, an increased focus on effective delivery of projects in departments, and five- year capital investment programmes for road, rail, water and flooding.", "We will take a more strategic approach to our investment and design of relevant markets, focusing on three principles.", "\u2028We will:", "` invest in ways that support all the objectives of the Industrial Strategy: increasing innovation, developing skills, growing business, and driving productivity and earning power in urban and rural places across the UK;", "` take greater account of disparities in productivity and economic opportunity between different places, ensuring", "our investments drive growth across all regions of the UK; and", "` invest to increase UK competitiveness in relation to long-term global economic changes, such as the", "shift to clean growth. These will be positive choices that enable the UK economy to flourish in the context of these transformational changes.", "Industrial Strategy White Paper", "132", "Investing to support the objectives of the Industrial Strategy", "The essential role played by infrastructure means our investment decisions can have transformational effects on places, businesses and society.", "We will maximise the contribution that such investments can make to growth and productivity by strengthening consideration of broad strategic outcomes at the earliest stage of policy and programme design,", "and then carrying them through all subsequent parts of the design and procurement process.", "To deliver this, we will embed Industrial Strategy objectives in the strategic design stage of major investments. We will review different methodologies and promote the adoption of best practice. We will develop this approach, including through the forthcoming Transforming Infrastructure Performance", "programme, to consider how our investment programmes can be designed to support our Industrial Strategy objectives, such as:", "\u2028` Grand Challenges \u2013 to what extent the investment can support the success of our Grand Challenges on artificial intelligence and data, clean growth, the future of mobility and the needs of an ageing society;", "\u2018We will embed Industrial Strategy objectives in the strategic design stage of major investments. We will review different methodologies and", "promote the adoption of best practice.\u2019", "` People \u2013 whether the investment can support the development of skills within the UK workforce;", "` Business environment \u2013 how investments can best support supply chains, and the exporting of goods and services; and", "` Places \u2013 how the investment can act to reduce regional", "productivity differences, and boost earning power across the UK.", "133", "An early example is the National Shipbuilding Strategy146, where we have begun work to understand how UK shipbuilding can maximise prosperity for the UK and its constituent nations and regions. The forthcoming Transforming Infrastructure Performance programme and Transport Infrastructure Efficiency Strategy, along with the Transport Infrastructure Skills Strategy will support the increase in innovation, skills, businesses growth and earning power, and ensure these interests inform decision-making.", "They will help the government and its agencies in building long- term collaborations with industry, reducing procurement transaction costs, maximising innovation, and", "exploiting digital technologies such as the adoption of off-site construction techniques and smart infrastructure.", "We have already improved our approach to procurement through the \u2018balanced scorecard\u2019, which requires procurers to consider relevant social and economic objectives, such as skills development, diverse supply chains and sustainability, alongside cost-effectiveness. We will embed this", "approach on all major construction and capital investment projects. We are boosting procurement standards by extending the Commercial Capability Development Programme to arm\u2019s- length bodies and will improve our procurement tools to make public sector contracts more accessible for small and medium-sized enterprises (SMEs) and to further incentivise", "\u2028innovation. We will improve our digital procurement platforms to make it easier for suppliers to do business with the government, for example through implementation of the Crown Marketplace purchasing platform. We will explore how to build on our pilot to collect feedback from purchasers \u2013 which may help highlight the quality on offer from smaller, less well-known businesses in addition", "to larger, more established brands. We will align the Small Business Research Initiative (SBRI) with the Industrial Strategy Grand Challenges, and introduce a GovTech Catalyst with a GovTech Fund of up to \u00a320m over three years, which will use SBRI to help government departments procure innovative solutions.", "As a general principle, we will aim for resilience as well as efficiency \u2013 the resilience of our infrastructure systems and the wider environments within which they operate. This is", "important both for avoiding disruptions caused by shocks, such as flooding", "and drought, and for supporting sustainable growth in our economy and population over the long term.", "` We are setting high standards in cyber and climate change resilience for our projects across the UK, which will give us greater security and protection from natural risks, and can be the basis for a successful industry exporting these services.", "Resilience is proposed as a key performance measure within the", "134", "National Infrastructure Commission\u2019s assessments.", "` We will work not just to preserve, but to enhance our natural capital \u2013 the air, water, soil and ecosystems that support all forms of life", "\u2013 since this is an essential basis for economic growth and productivity over the long term. In England, our 25-year Environment Plan will set out an ambitious approach to ensure that all aspects of natural capital are taken into account in our approach to infrastructure  and other major investment", "decisions, while each of the devolved administrations take forward their own work to secure and support the UK\u2019s natural capital.", "` We are investing \u00a32.6bn to better protect the nation from flooding, including more than 1,500 flood defence schemes, which will protect 7,500 households and provide", "\u00a330bn in economic benefits147. These projects, such as the River Hull waterfront, act as a catalyst for regeneration. A \u00a34.3m flood alleviation scheme in Selly Park North in Birmingham", "\u2028enabled new, flood- resilient student nurse accommodation to be built.", "` We are developing a National Policy Statement for water resources to ensure that businesses and households in England can continue to rely on high quality water supplies in the future. This will", "be complemented by more ambitious demand and environmental management.", "\u2018We are setting high standards in cyber and climate change resilience for our projects across the UK, which will give us greater security and protection from natural risks.\u2019", "135", "Case Study: Heathrow Logistics Hubs", "136", "Invest in infrastructure to drive growth across the UK", "In our more strategic approach to infrastructure investment, a priority will be to strengthen growth and accelerate the creation of", "economic opportunities throughout the UK.", "Well-targeted investment can drive economic development, particularly when implemented as part of a wider programme of interventions to  address the unique circumstances of each area. However, an approach based solely on static analysis can favour investment in places where development has already happened, and overlook long-term benefits that infrastructure can bring to a place. Cost-benefit analysis", "will remain central to decision making, complemented by our approach to strategic programme design, referenced previously, which will make use of broad-based and dynamic assessment techniques that reflect the full potential for infrastructure", "to support local economies.", "Transport is particularly important to supporting local growth, in both urban and rural communities.", "Our Rebalancing Toolkit will provide a framework to", "support high value transport", "\u2028investments in less productive parts of the UK. The toolkit will ensure that the dynamic benefits of investment are considered more strategically by improving the focus, quality and transparency", "\u2018Transport investment must seek to create a more reliable, less congested and better connected transport network to build", "a stronger, more balanced economy.\u2019", "More broadly, as set out in the Transport Investment Strategy148, transport investment must seek to create a more reliable, less congested and better", "connected transport network; to build a stronger, more balanced economy by enhancing productivity and responding to local growth priorities; to enhance our global competitiveness", "by making the UK a more attractive place to trade and invest; and to support the creation of new housing. In addition, we will fund a new Major", "137", "Road Network to improve connectivity by targeting funding at strategically important local authority \u2018A\u2019 roads.", "The Transforming Cities Fund will provide \u00a31.7bn for projects that improve connectivity, reduce congestion", "and utilise new mobility services and technology. It will transform local productivity in city regions, for", "example, by linking the towns around our cities to city centres, and to each other. Half of this funding will be allocated through a competition for transport projects in cities, with the remainder allocated to the six combined authorities with elected metro mayors.", "We will continue to strengthen local decision making on infrastructure. We will make the most of places\u2019", "strengths through our Local Industrial Strategies and City Deals, and we will lend local authorities in England up to", "\u00a31bn at a discounted interest rate to support local, high-value infrastructure projects through the Public Works Loan Board, with corresponding shares available to local authorities in Scotland and Wales. As respondents to our Green Paper consultation proposed, the establishment of Sub-National Transport Bodies, the development of Combined Authorities, enhancement", "of Local Enterprise Partnerships and the introduction of Local Industrial Strategies will further strengthen the capabilities of communities to identify their infrastructure needs and to work with central government to deliver them. Transport for the North will become a statutory body in April 2018, and the government will continue", "to work with Midlands Connect and", "\u2028England\u2019s Economic Heartland to improve prioritisation of local projects as they work towards statutory status. This includes by providing", "\u00a36m to support the development and delivery of rail and motorway projects in the Midlands Connect strategy.", "Our transformational projects, such as High Speed 2, will offer opportunities for local development across their routes. \u00a3300m will be invested to ensure High Speed 2 infrastructure can accommodate future Northern Powerhouse and Midlands rail services.", "This will enable faster services between cities in the north, including Liverpool and Manchester, Sheffield, Leeds and York, and from these cities to the East Midlands and London. This will realise benefits across the UK for decades to come.", "Respondents to our Green Paper consultation highlighted the importance of housing to the economic success of our cities and regions. As detailed  in the Places chapter, we have announced a comprehensive policy package that will raise housing supply by the end", "of this Parliament to its highest level since the 1970s, on track to reach 300,000 per year. This will be achieved through \u00a315.3bn of new financial support for housing over the next five years, taking total support to \u00a344bn over the period, as well as planning reforms to make more land available for housing, and better use of underused land in our cities and towns. Housing developments require appropriate infrastructure so we are increasing", "the Housing Infrastructure Fund to", "\u00a35bn to provide the right conditions for more house-building to take place.", "138", "To improve the productivity of construction, the Transforming Infrastructure Performance programme will use the power of", "government spending to help drive the adoption of modern methods of construction.", "This will build on the commitment made by five government departments to adopt a presumption in", "favour of offsite construction by 2019 across suitable capital programmes", "where this represents best value for money. This will bring together government and industry", "to facilitate implementation of the Construction Sector Deal, including \u00a3170m", "of investment through the Industrial Strategy", "programme, Transforming Construction, which will support innovation and skills in the sector.", "Our international gateways connect people and markets and attract inward investment, keeping the UK globally competitive.", "Our ports handle 95 per cent of UK freight149, and we have asked the National Infrastructure", "Commission to undertake a study on the future of freight infrastructure. The", "\u2028study will be published in spring 2019 and will", "look at urban congestion, decarbonisation and how to harness the potential of new technologies.", "We have the third largest aviation network in the world150 and are developing a new Aviation Strategy to build on our strengths to create a safe, secure and sustainable aviation sector for a global, outward-looking Britain. We are also making progress towards delivering much-needed new airport capacity in the south east.", "\u2018The Transforming Cities Fund will provide \u00a31.7bn for projects that improve connectivity, reduce congestion and utilise new mobility services and technology.\u2018", "As technology evolves, low cost access to space offers an exciting opportunity", "for the UK to thrive in the commercial space age. We are working with industry to grow our share of the global space market from", "6.5 per cent to 10 per cent by 2030. To achieve this, businesses must be able to pursue new commercial opportunities from the UK.", "139", "Case Study: How HS2 will help to deliver our Industrial Strategy", "High Speed 2 is an example of an infrastructure project that can deliver the wider ambitions of our Industrial Strategy. The project will establish a High Speed Rail network from London to Leeds and Manchester, with construction continuing until 2033. This provides a long-term opportunity", "to contribute to growth and productivity throughout the UK, and to support each foundation of our Industrial Strategy:", "business (SMEs), and infrastructure owners to deliver innovations for both HS2 and the existing network.", "140", "` Those shortlisted to bid for the \u00a32.75bn rolling stock contract should illustrate how they will support the HS2 strategic goals and", "objectives, including the creation of employment opportunities and investment in workforce education and skills.", "` HS2 has supported the development and", "opening of the National College for High Speed Rail. 1,000 people will train at the college each year.", "Business Environment", "` Around 60 per cent of contracts within the supply chain are expected to be awarded to SMEs, with suppliers required", "to advertise subcontract opportunities to further boost SME accessibility.", "` It will increase the ability for start-up businesses outside London to connect with international investors, venture capitalists and mentors in the capital,", "giving them the reliability and accessibility they need to develop long- term relationships.", "\u2028` It will make it easier for businesses throughout Britain to access international markets by bringing our city regions closer to airports.", "Places", "\u201825,000 jobs will be supported in the", "construction of HS2, including up to 2,000 new apprenticeships. 70 per cent of these jobs will be outside London.\u2019", "` For example, the Greater Manchester Combined Authority recognises the opportunity HS2 brings in making Manchester a more attractive business location. It estimates that up to 180,000 new jobs will be created by 2040153, adding \u00a31.3bn to the region\u2019s economy154.", "141", "We will support this, subject to business case through a \u00a350m programme to enable new satellite launch services and low gravity spaceflights from UK spaceports, building on \u00a399m that", "we are already investing to build the National Satellite Test Facility. These investments will give the UK end-to- end capability in the building, testing and launch of small satellites, boosting our economy and inspiring the next generation of scientists and engineers.", "We are already legislating to enable a safe", "\u2028and supportive regulatory environment for these activities, and several sites", "in England, Wales and Scotland have so far come forward with spaceport plans. UK spaceports could access", "a global market for launching small satellites worth \u00a310bn over 10 years151, and offer low gravity flights to advance cutting-edge science. The UK Space Agency will help industry to develop new technologies, infrastructure and services, establishing the UK as a world leading destination for space launch.", "Increasing competitiveness in the face of major global economic forces", "We will invest to increase the UK\u2019s competitiveness in transformative parts of the global economy.", "The shift to clean growth and the spread of digital technology are particularly significant, as our infrastructure decisions in these areas are already shaping the evolution of markets and encouraging the emergence of new technologies.", "These trends will affect the way we live, work and travel, and will disrupt business models and markets across multiple sectors over coming decades. We will invest in infrastructure that enables", "the country to flourish and maximises economic opportunities, supporting our Industrial Strategy Grand Challenges.", "Clean Growth", "As our Clean Growth Grand Challenge outlines, we want to maximise the advantages for UK industry of the global shift to clean growth. We will position the UK as a world leader,", "\u2028deploying the major interventions of the Industrial Strategy \u2013 in innovation, skills, business and local growth, trade and investment \u2013 in support of this goal.", "The UK\u2019s clean economy could grow at four times the rate of GDP", "142", "40%", "30%", "20%", "10%", "0%", "B. Share of global construction with more than 60% green projects", "2015", "2018 (expected)", "\u2018UK spaceports could access a global market for launching small satellites worth", "\u00a310bn over 10 years, and offer low gravity flights to advance cutting edge science.\u2019", "The clean economy\u2019s growing share of global markets", "A. Clean power investment as share of global power investment", "2012-2016", "2017-2040 (projected)", "0%", "20%", "40%", "80%", "0%", "20%", "40%", "60%", "C. Global market share of electric vehicles", "2015", "2040 (projected)", "A: Frankfurt School - UNEP Collaborating Centre (2017) Global Trends in Renewable Energy Investment 2017, Bloomberg New Energy Finance (2017), New Energy Outlook 2017", "B: Dodge Data & Analytics (2016) \u201cWorld green building trends 2016: developing markets accelerate global green growth\u201d", "C: Bloomberg New Energy Finance (2017) \u201cNew Energy Outlook 2017\u201d", "143", "This will build on the more than", "\u00a32.5bn of government investment in low carbon innovation by 2021 set out in the Clean Growth Strategy. In addition to the Faraday Challenge for battery technology, we are now announcing three new Industrial", "Strategy programmes in Clean Growth across energy, construction and agriculture. We will continue to build our international partnerships in clean growth research and innovation: the UK is a proud member of Mission Innovation \u2013 a global initiative that aims", "to reinvigorate and accelerate the global clean energy revolution. And we will strengthen support to commercialise new clean technologies through", "our investments in patient capital, beginning with a new equity fund for which we will provide up to \u00a320m.", "We will use all the government tools available to support innovation in", "a low carbon economy including", "\u2028market design, taxation and regulation. We will also aim to accelerate private investment and promote market growth.", "\u00a3100bn", "of annual exports could be supported", "by the UK\u2019s clean economy by 2030", "Our approach is to undertake a comprehensive package  of measures to promote the uptake of zero emission vehicles. We have announced a further", "\u00a3100m for the plug-in car grant to incentivise the purchase of battery electric vehicles, and we are committing to 25 per cent of the cars in central government department fleets being electric by 2022. We are announcing", "an additional \u00a3200m of public investment, to be matched by private investment to create a new \u00a3400m", "Industrial Strategy White Paper", "144", "Charging Infrastructure Investment Fund, and we will regulate to support further expansion of the charging infrastructure network.", "After the Grenfell Review, we will update building regulations to mandate that all new residential developments must contain the enabling cabling for charge-points in the homes.", "We will also provide \u00a340m to support new technologies for on-street and wireless charging. By acting in this way to strengthen the growth of markets for clean technologies in the UK, we", "will support the development of the UK supply chains", "that will create jobs and drive future exports.", "We will promote overseas investment in the UK\u2019s clean economy and strengthen our support for UK exporters through better identification of overseas opportunities, industry briefings, overseas missions, pavilions at key international events and campaigns for sectors", "and industries that are delivering clean growth. We will also promote the UK\u2019s exceptional expertise", "through the Green is GREAT campaign to amplify the UK\u2019s global reputation for excellence in this area.", "\u2028Many of our stakeholders have called on us to take a \u2018whole systems approach\u2019 to the decarbonisation", "of energy infrastructure systems. We agree with this principle, and will position the UK as a leader in", "clean and efficient power, transport and heat through an integrated approach", "to decarbonising these increasingly connected systems. We aim to implement our Smart Systems and Flexibility Plan in full by 2022, enabling the electricity system", "\u2018We are announcing an additional \u00a3200m of public investment, to be matched by private investment, to create a new", "\u00a3400m Charging Infrastructure Investment Fund.\u2019", "and heat networks.", "145", "An important benefit of a cleaner economy is cleaner air. We are determined to tackle air pollution and support affected areas, given the significant negative impact it has on public health, the economy and the environment. We will provide", "\u00a3220m for a new Clean Air Fund that will allow local authorities in England", "\u2028", "with the most challenging pollution problems to help individuals and businesses adapt as measures to improve air quality are implemented. This new fund is in addition to the", "\u00a3255m provided to implement the Air Quality plan earlier this year, and takes the total amount invested in cleaner air since 2010 to \u00a33.2bn.", "Case Study: Smart Islands programme on the Isles of Scilly", "146", "The dramatic reduction in the cost of offshore wind is an example of how business innovation can be supported through effective market design", "Funding will start from 2018, and will be allocated competitively to local authorities in England with", "the worst pollution problems. More generally, we will expect local areas in England to consider clean energy and the economy-wide shift to clean growth as important elements in the development and implementation of", "Local Industrial Strategies.", "As these transformational changes in our energy systems take place, we will remain committed to", "minimising energy costs for households and businesses.", "\u2028", "Innovation and system efficiency will be central to this over the long term.", "\u2018A new Smart Islands programme will use smart grid technology to improve energy provision, reduce costs and support local growth.\u2019", "wind is an example of how business innovation can be supported through effective market design.", "We will carefully consider the findings of Professor Dieter Helm\u2019s review into the cost of energy155, and act on further opportunities for cost reduction in", "the power sector.", "147", "Moving towards a regenerative circular economy", "investment that aims to", "regenerate natural capital, as set out in this chapter;", "148", "In the more immediate term, energy efficiency and reforms to the retail energy market will provide the opportunity to lower bills.", "Up to \u00a36bn could be saved in 2030 through investment in cost effective energy saving technologies in the industrial and commercial sector156. We will encourage greater investment in energy efficiency measures and technologies, including by developing a new scheme", "to support investment in industrial energy efficiency, to help large businesses install measures that will cut their energy use and bills, as we as improve", "their productivity. We are developing a wider package of measures to support businesses to improve", "their energy productivity and increase their energy efficiency by at least 20 per cent by 2030, and will consult on this in 2018. We have also launched calls for evidence on additional measures to build a market for energy efficiency among homeowners, and in ensuring the public sector leads by example in encouraging wider markets for energy efficiency.", "\u2028We can also reduce costs for the UK as a whole by making intelligent use of our oil and gas assets and expertise. While the move towards clean growth is clear, oil and gas remains one of the most productive sectors of the UK economy, supporting 200,000 jobs directly and in the supply chain157, and generating", "\u00a324bn in annual exports158. The emerging shale gas industry offers the prospect of creating jobs, enhancing the competitiveness of downstream sectors and building up supply chains.", "\u2018We are committed to\u2026 raising productivity by using resources more efficiently, to increasing resilience by contributing", "to a healthier environment and to supporting long- term growth by regenerating our natural capital.\u2019", "industries while recognising the devolved nature of planning in the devolved nations, and will work", "with the sector to explore its potential contribution to clean growth through", "technologies such as carbon capture, use and storage, and the hydrogen economy.", "149", "The circular economy replaces extraction and waste with restoration and regeneration. Products, components and materials are reused", "in ways that maintain their utility and value as they move through biological and technical cycles159.", "Biological materials", "Farming/ collection", "\u2028Mining/materials manufacturing", "\u2028", "Technical materials", "Restoration", "\u2028", "Biochemical feedstock", "\u2028Parts manufacturer Product manufacturer Service provider", "\u2028", "Recycle", "Refurbish/ remanufacture", "Biogas", "Anaerobic digestion/", "composting", "\u2028Cascades", "\u2028", "Collection", "\u2028Reuse/redistribute Maintenance", "Extraction of biochemical feedback", "\u2028Energy recovery", "150", "We will become a world leader in 5G, and provide reliable, high-speed connectivity to our towns, cities and rural areas", "Landfill", "Digital", "The world is becoming increasingly digitalised, and digital connectivity has", "rapidly become an essential requirement for the way people live and do business.", "As well as providing improved connectivity we have an opportunity to develop", "digital technologies that we can export to the world.", "As we have set out in the Digital Strategy160, we are already taking action to improve connectivity for UK businesses and consumers and we are working with industry and Ofcom, the communications regulator,", "\u2028", "to ensure there is connectivity where people live, work, and travel. We are building on the success of our Superfast Broadband Programme, which will provide 95 per cent of UK premises with access to superfast broadband by", "the end of this year161.", "We are also taking steps to facilitate the delivery of the next generation of digital connectivity, to bring about faster and more reliable connections throughout the UK. We have announced", "\u2018We are... taking steps to facilitate the delivery of the next generation of digital connectivity, to bring about faster and more reliable connections throughout the UK.\u2019", "United Kingdom mobile data traffic", "Total UK mobile data traffic", "120", "100", "80", "60", "40", "20", "0", "2015", "2016", "Gigabytes, millions", "151", "Industrial Strategy White Paper", "GATEway (Greenwich Automated Transport Environment) is an \u00a38m research project, led by TRL, to understand how to overcome the technical, legal and societal challenges of implementing automated vehicles in an urban environment", "80%", "60%", "40%", "20%", "0", "=10Mbits/s", "=30Mbits/s", "=100Mbits/s", "100%", "Availability of fixed broadband networks by advertised speeds, 2015", "Roll-out of super-fast and ultra-fast broadband in the UK compared to the rest of the G7", "Percentage of households", "152", "infrastructure, taking total investment from the National Productivity Investment Fund to \u00a3740m, and total public investment to over \u00a31bn.", "Our ambitious 5G Strategy outlines the policies that will put the UK at the forefront of the next generation of mobile technology by creating the conditions for the market", "to develop and to deploy 5G in a timely and efficient manner. An upgrade to our", "5G Strategy will be published before the end of year.", "Fundamental to this success is the 5G Testbeds and Trials Programme. The programme will harness areas where the UK has a", "competitive advantage \u2013 such as in scientific research, engineering talent and our rich variety of technology businesses. It will help", "deliver projects in phases, starting with an initial \u00a325m competition for projects in different industry sectors.", "This builds on \u00a316m of existing investment in the 5GUK test network facility", "\u2013 a world-leading project being delivered by three universities to develop a 5G test network facility.", "We will invest a further", "\u00a3160m in new 5G infrastructure. One of the first projects to benefit will", "\u2028see \u00a310m invested to create facilities where the security of 5G networks can be tested and proven. A \u00a35m trial to test 5G applications and deployment on roads in 2018, will help to test how we can maximise future productivity benefits from self-driving cars, building on the work already progressing on connected and autonomous vehicle trials in the West Midlands. The National Infrastructure Commission will also launch a new innovation prize", "\u2018The 5G Testbeds and Trials Programme... will harness areas where the UK", "has a competitive advantage \u2013 such as in scientific research, engineering talent and our rich variety of technology businesses.\u2018", "To support the path to 5G, we will provide additional government investment of up to \u00a335m to fund a trial of technical and commercial solutions to high-speed, reliable connectivity on", "the train via trackside infrastructure. This will be used to upgrade the Network Rail test track in Melton Mowbray, install trackside infrastructure along the Trans-Pennine", "route between Manchester, Leeds and York, and support the rollout of full-fibre and 5G networks. It will build on existing projects, such as Project SWIFT (Superfast", "Wi-Fi In-carriage-for Future Travel), a joint venture", "153", "between CISCO, Network Rail and Innovate UK that will facilitate a rail Wi-Fi trial between Glasgow and Edinburgh.", "5G deployment will require a boost in infrastructure investment and we will work with Ofcom to facilitate this. In future, infrastructure sharing and neutral host models, where service providers pay for access to networks", "owned and maintained by third-parties, could become more widespread to support dense networks in connectivity hotspots and to provide wide area coverage in hard to reach areas.", "In addition to becoming a world leader in 5G, we need to provide reliable full-fibre connectivity to our
