estment of $1.8 billion over 10 years starting in 2018\u201319. Of this amount, more than", "$1.3 billion will be provided to provinces and territories through integrated bilateral agreements, on a base plus per capita allocation basis. This investment will be delivered through the second phase of social infrastructure funding.", "CANADA CULTURAL SPACES FUND", "To construct, renovate and better equip the creative spaces and hubs that will be home to the next generation of artists and innovators, Budget 2017 proposes to provide $300 million over 10 years to the Canada Cultural Spaces Fund. This investment will help support the development of Canadian talent, and support entrepreneurialism in the arts and cultural communities.", "This new investment will bring artists, cultural entrepreneurs and organizations together in shared spaces where they can collaborate and take their ideas to new heights. The new investment in the Canada Cultural Spaces Fund will be focused on the construction, renovation and equipment needs of creative spaces/hubs, which will help drive growth in Canada's creative economy.", "COMMUNITY EDUCATIONAL INFRASTRUCTURE", "To celebrate and promote Canada\u2019s linguistic diversity, $80 million over 10 years will be invested to support the construction of community educational infrastructure in official language minority communities. Working with the provinces and territories, the Government could invest in projects like early childhood centres, community centres and cultural centres. This commitment will create more vibrant communities by supporting local official languages groups in protecting their language and culture, enriching their lives and the lives of those around them.", "Building Cultural and Recreational Infrastructure", "Budget 2016 announced an investment of $342 million over two years in cultural and recreational infrastructure initiatives. Some early investments included:", "nan", "nan", "Cost Sharing Program.", "ENABLING ACCESSIBILITY FUND", "The Enabling Accessibility Fund supports the construction and renovation of public spaces to make them more accessible, making it possible for Canadians with disabilities to participate more fully in their community and the economy. Since its creation in 2007, the program has provided funding to over", "2,300 projects across the country, leading to significant improvements in the lives of Canadians.", "However, more needs to be done to improve the safety and accessibility of community spaces and workplaces. Budget 2017 proposes to provide $77 million over 10 years to expand the activities of the Enabling Accessibility Fund. Eligible projects will include constructing and renovating infrastructure (e.g., adding ramps, automatic door openers and accessible washrooms), providing accessible information and communication technologies and", "retrofitting vehicles.", "Making Communities More Accessible", "All Canadians deserve the chance to be active members of the communities they call home. Examples of accessibility improvements made possible by the Enabling Accessibility Fund include:", "nan", "and services.", "nan", "Infrastructure Partnerships Through Bilateral Agreements", "A new infrastructure plan for Canada needs new partnerships\u2014the kind that respect local expertise and don\u2019t try to force a one-size-fits-all solution on Canada\u2019s diverse communities.", "To promote closer, more effective collaboration between governments, the Government will work with provincial and territorial partners to establish and support infrastructure outcomes that make sense for Canadians\u2014whether new investments in public transit or more support for the cultural infrastructure that makes our communities feel like home.", "The bilateral agreements will be negotiated in the coming months, and provide funding for:", "nan", "nan", "nan", "nan", "nan", "nan", "The bilateral agreements will involve cost-sharing for agreed-to projects, with the proportions determined based on the recipient of the funds.", "The Government will provide funding for projects on the following basis: up to 40 per cent federal funding for projects undertaken with municipal and not-for-profit partners; up to 50 per cent federal funding for projects with provincial partners; and up to 75 per cent federal funding for projects with Indigenous partners and projects with territorial partners. For public transit in provinces, the Government will provide up to 50 per cent of eligible costs for rehabilitation projects (with funding for rehabilitation projects capped at 15 per cent of total public transit funding), while funding for new public transit construction and expansion projects will be cost-shared at up to 40 per cent", "federal funding.", "The bilateral agreements will include provisions to support ongoing monitoring of projects, and reporting to Canadians on how the Government\u2019s infrastructure plan is delivering results in local communities and meeting national objectives. The Government intends to work with the provinces and territories to establish outcomes and results that can be measured and reported on in a timely and meaningful way.", "IMPROVING INDIGENOUS COMMUNITIES", "In Budget 2016, to advance the process of reconciliation, and to support shared economic interests between Canada and Indigenous peoples, the Government committed to invest $8.4 billion over five years\u2014an unprecedented level of investment in Indigenous communities across Canada.", "The proposed investments in education, infrastructure, training and other programs are targeted to improve the quality of life for Indigenous peoples, and to ensure that Indigenous peoples have a real and fair chance at success.", "At the same time, the Government recognizes that this early commitment is just a start. The barriers that make it difficult for Indigenous Peoples and their communities to reach their full potential have been in place for far too long.", "Resolving past injustices will take time, and can only be achieved with sustained support and collaboration.", "To that end, Budget 2017 proposes to invest an additional $4 billion over", "10 years, starting in 2018\u201319, to build and improve housing, water treatment systems, health facilities and other community infrastructure.", "This investment will be delivered through the second phase of green infrastructure and social infrastructure funding.", "To maximize the benefits and long-term sustainability of these proposed investments, funding allocations will be determined in partnership with Indigenous Peoples.", "Making Progress for Indigenous Communities", "More Safe Drinking Water for First Nations Communities", "With the help of the investments made in water and wastewater infrastructure in Budget 2016, the Government has lifted 18 long-term drinking water advisories in First Nations communities. The Government is on track to eliminate more than 60 per cent of remaining long-term advisories within three years and all long-term drinking water advisories by March 2021. To ensure that these investments continue to serve communities well, the Government is also investing in training for community members, so that they can manage and maintain this important infrastructure.", "nan", "Better On-Reserve Housing", "To date, Budget 2016 investments have supported the construction, planning or renovation of nearly 6,000 housing units on-reserve, and supported 425 skills and capacity development projects to help First Nations communities manage their housing stock, including:", "nan", "nan", "New Schools for Indigenous Students", "Last year, almost 2,000 Indigenous students started the school year in six brand-new schools on-reserve. An additional 31 new on-reserve schools are now under construction. Another 27 are being designed, and a further 72 are in feasibility studies. The newly opened schools include:", "nan", "nan", "nan", "nan", "nan", "nan", "PRIORITIZING CRITICAL HOME CARE INFRASTRUCTURE", "Many patients currently receiving care in Canadian hospitals could be better supported at home or in the community. To help more Canadians receive the care they need outside of hospital settings, the Government has offered", "$1 billion over four years to provinces and territories, starting in 2018\u201319, for home care infrastructure. In total, the Government has committed to invest $11 billion over 10 years to support better home care and mental health initiatives. Further details on this commitment are provided in Chapter 3.", "To date, the provincial and territorial governments of New Brunswick, Newfoundland and Labrador, Nova Scotia, Yukon, the Northwest Territories, Nunavut, Saskatchewan, Prince Edward Island, British Columbia, Alberta, Ontario and Quebec have accepted the federal offer and will receive their share of the home care infrastructure investment.", "Table 2.1", "Communities Built for Change", "millions of dollars", "2016\u2013", "2017", "2017\u2013", "2018", "2018\u2013", "2019", "2019\u2013", "2020", "2020\u2013", "2021", "2021\u2013", "2022", "Total", "Investing to Create Jobs and Build Strong Communities", "Encouraging Innovation With the Smart Cities Challenge", "0", "5", "55", "5", "55", "5", "125", "Delivering Results With the Canada Infrastructure Bank", "0", "149", "261", "476", "850", "1,108", "2,844", "Building Strong Communities With Public Transit", "0", "0", "950", "851", "977", "1,150", "3,926", "Subtotal\u2014Investing to Create Jobs and Build Strong Communities", "0", "154", "1,266", "1,331", "1,882", "2,263", "6,895", "Creating Canada's Clean Growth Economy", "Bilateral Agreements With Provinces and Territories in Green Infrastructure", "0", "0", "361", "393", "392", "450", "1,596", "Supporting Next Generation Smart Grid, Storage and Clean Electricity Technology Demonstration Projects", "0", "0", "25", "25", "25", "25", "100", "Supporting the Deployment of Emerging Renewable Energy Technologies Nearing Commercialization" de Corridors Fund", "0", "31", "78", "156", "169", "184", "618", "Trade and Transportation Information System", "0", "5", "5", "5", "5", "5", "23", "Modernizing Canada\u2019s Transportation System", "0", "11", "16", "16", "17", "17", "76", "Connecting Communities by Rail and Water", "0", "300", "309", "324", "87", "100", "1,120", "Investing in Canadian Small Craft Harbours", "0", "5", "0", "0", "0", "0", "5", "Protecting Air Travellers", "0", "152", "0", "0", "0", "0", "152", "Subtotal\u2014Delivering Better Transportation to Support Trade", "0", "504", "407", "501", "277", "306", "1,995", "Strengthening Cultural and Recreational Infrastructure", "Bilateral Agreements With Provinces and Territories for Cultural and Recreational Infrastructure", "0", "0", "50", "50", "50", "50", "200", "Canada Cultural Spaces Fund", "0", "0", "30", "30", "30", "30", "120", "Community Educational Infrastructure", "0", "0", "4", "4", "4", "8", "20", "Enabling Accessibility Fund", "0", "0", "8", "8", "8", "8", "31", "Subtotal\u2014Strengthening Cultural and Recreational Infrastructure", "0", "0", "92", "92", "92", "96", "371", "Table 2.1", "Communities Built for Change", "millions of dollars", "2016\u2013", "2017", "2017\u2013", "2018", "2018\u2013", "2019", "2019\u2013", "2020", "2020\u2013", "2021", "2021\u2013", "2022", "Total", "Improving Indigenous Communities", "Improving Indigenous Communities", "0", "0", "275", "275", "300", "300", "1,150", "Subtotal\u2014Improving Indigenous Communities", "0", "0", "275", "275", "300", "300", "1,150", "Total\u2014Chapter 2: Communities Built for Change", "0", "-7", "3,355", "5,201", "5,683", "6,272", "20,504", "Less funds existing in the fiscal framework", "0", "-554", "-3,691", "-4,228", "-5,337", "-6,731", "-20,541", "Less projected revenues", "0", "0", "0", "0", "0", "-50", "-50", "Less funds sourced from departmental resources", "0", "-42", "-42", "-42", "-22", "-22", "-169", "Net Fiscal Cost", "0", "-603", "-378", "932", "324", "-531", "-256", "Note: Totals may not add due to rounding.", "Chapter 3", "A STRONG CANADA AT HOME AND IN THE WORLD", "INTRODUCTION", "As we mark the 150th anniversary of Confederation, we celebrate generations of Canadians who have come together to build our country, brick by brick, block by block, from coast to coast to coast. We are a country of millions of immigrants and refugees, and Indigenous Peoples, bound by a spirit of daring, hard work and ingenuity.", "In Budget 2017, the country moves ahead with confidence, driven by innovation, and the ardent belief that a Canada built by all should benefit all. We know a growing and optimistic middle class has long been at the heart of our success, and that a strong and thriving middle class will continue to lead the way: finding new frontiers, creating new opportunities for women and men, and\u2014above all\u2014building a country that works for everyone.", "That is why, in Budget 2017, the Government endeavours to level the playing field for all Canadians: individuals, families and communities\u2014from Windsor to Resolute. We aim to break down the barriers that put a drag on our economy and prevent Canadians from reaching their fullest potential.", "For too long, First Nations, Inuit and M\u00e9tis\u2014among the fastest-growing groups of our population\u2014have been left out of our country\u2019s tremendous success. The Government has embarked upon a journey of reconciliation with Indigenous Peoples, and will continue to take great strides. That means ensuring Indigenous Peoples have the clean water, health care, and resources and opportunities they need to flourish.", "Similarly, Canada must continue to empower more women to break glass ceilings and fully participate in our economy, whether at the management table, on a construction site or in the science lab. Budget 2017 takes unprecedented steps towards identifying and removing the barriers that disproportionately affect women; it also includes measures to address violence against women, while improving access to continued education, upskilling, home care and caregiver support.", "Additionally, our veterans deserve every opportunity to put their skills and valuable experience to work in civilian life. Those who have suffered injury, and their families, must receive the additional support they need to make this transition with dignity and ease. They were there for us, and now we must be there for them.", "Budget 2017 looks forward with a sense of vigour and optimism, guided by a spirit of boundless opportunity. These qualities built our present and will forge our future. But to truly face the challenges and opportunities that lie ahead, we must tear down the barriers that have for so long blocked too many Canadians from reaching their fullest potential. We must realize that we cannot build our future without helping others build theirs. We must build an economy\u2014and country\u2014 that benefits everyone. That starts with a strong, vibrant and growing", "middle class.", "Canada did not happen by accident, and it won\u2019t continue without effort. As we look forward to Canada\u2019s next 150 years, we join Canadians in renewing our commitment to this hard but vital work.", "PART 1", "STRONGER HEALTH CARE AND A HEALTHIER CANADA", "Canada\u2019s publicly funded health care system is a source of great pride for all Canadians. It is an essential foundation for a strong, fair and prosperous nation.", "The federal government\u2014along with its provincial and territorial partners\u2014 recognizes the need to strengthen the health care system to adapt, innovate and address the many new challenges that Canadians face each and  every day.", "The Government is committed to ensure our health care system is there to meet the needs of Canadian families now and into the future. In 2017\u201318, the Government will provide over $37.1 billion to the provinces and territories, under the Canada Health Transfer. This year\u2019s funding\u2014an increase of approximately", "$1.1 billion from last year\u2014will provide long-term, predictable and growing funding to our provincial and territorial partners. Over the next five years, the Canada Health Transfer amounts provided to provinces and territories are expected to total approximately $200 billion to support the health and well- being of Canadians.", "The Canada Health Transfer: Long-Term, Predictable and Growing Funding to the Provinces and Territories", "The Canada Health Transfer is the largest major transfer to provinces and territories. It supports the principles of the Canada Health Act: universality, comprehensiveness, portability, accessibility and public administration.", "In 2017\u201318, the Canada Health Transfer will provide $37.1 billion to the provinces and territories. It will grow in line with a three-year moving average of nominal gross domestic product growth, with funding guaranteed to increase by at least 3 per cent per year.", "Chart 3.1", "Canada Health Transfer Outlook", "$ billions", "39.9", "6.9", "5.3", "38.4", "37.1", "3.8", "36.1", "1.1", "2.3", "36.1", "36.1", "36.1", "36.1", "36.1", "36.1", "40", "35", "30", "25", "20", "Note: Totals may not add due to rounding.", "In addition to the growing Canada Health Transfer, the Government has offered to provide the provinces and territories an additional $11 billion over 10 years to support better home care and mental health initiatives. This investment will make Canada\u2019s health care system more responsive to the needs and expectations of all Canadians, and begin to close long-standing gaps in the availability of care.", "HOME CARE AND MENTAL HEALTH", "The demand for home care services is growing. Today, approximately15 per cent of hospital beds are still occupied by patients who could and would prefer to receive their care at home, or would be better off in a community-based setting. In addition, a majority of those Canadians who have taken on the responsibility to care for their loved ones are still in the workforce\u2014and most", "are women.", "Scientific research has made great strides to improve our understanding of mental illness and its prevalence. Today, we know that an overwhelming number of Canadians will be affected\u2014directly or indirectly\u2014by mental illness at some point in their lives. Science has also shown that it is essential for those struggling with mental illness to have access to timely and appropriate mental health services. Yet, in certain regions, wait times to see a mental health specialist are up to 18 months. This is not good enough. If not prevented, or effectively treated early, mental health issues can have lasting health implications.", "That\u2019s why Budget 2017 proposes to invest $6 billion over 10 years for home care, and $5 billion over 10 years to support mental health initiatives. These targeted investments have the potential to make a real difference in the lives of all Canadians. Through this funding, Canadians can expect improved access to home, community and palliative care services; more support for informal caregivers; and better access to mental health support for as many as 500,000 young Canadians under the age of 25 who cannot currently receive even basic mental health services.", "The Government will work collaboratively to ensure that the funding will build on and enhance existing provincial and territorial efforts to improve care for Canadians. The funding provided will also include an emphasis on reporting to ensure that any new investments translate into improved health outcomes for Canadian families.", "\u201cReimagining a more effective, responsive mental health system will require long-term investments in a range of services, from prevention and early intervention to access to psychotherapy and community-based services. Thus far, the response to the federal commitment is heartening, with many provinces and territories allocating funds to areas with the largest payoff.\u201d", "\u2014Michael Wilson, Mental Health Commission of Canada", "Toronto Star, March 8, 2017", "Canada Will Provide Home Care and Mental Health Funding to the Provinces and Territories", "The federal government recognizes that health care delivery is primarily provincial and territorial jurisdiction and applauds the hard work done on the ground by the provinces and territories to deliver the health care that Canadians deserve and expect.", "Over the past number of months, the Government has engaged with the provinces and territories in constructive and spirited negotiations to further improve the health and well-being of all Canadians. To date, the provincial and territorial governments of New Brunswick, Newfoundland and Labrador, Nova Scotia, Yukon, the Northwest Territories, Nunavut, Saskatchewan, Prince Edward Island, British Columbia, Alberta, Ontario and Quebec have accepted the federal offer of the significant new targeted funding that will see each province and territory receive its share of the $11 billion investment in home care and mental health. This arrangement recognizes the unique circumstances of and the asymmetrical relationship with the Province of Quebec.", "This stable, predictable and long-term funding over the next 10 years represents a major step towards better health care and health outcomes for Canadians across the country. The Government is committed to working with all provinces and territories to improve home care and mental health services in support of all Canadians.", "Budget 2017 will provide an immediate down payment on investments in home care and mental health through a new targeted legislated transfer to provide 2017\u201318 funding to the provinces and territories that have accepted the federal offer. Governments are working to develop agreements on performance indicators and mechanisms for annual reporting to citizens, as well as a detailed plan on how the funds will be spent, over and above existing programs. These will be consistent with the pan-Canadian approach envisaged in the federal offer in December 2016.", "What Success Will Look Like", "nan", "nan", "nan", "PRESCRIPTION MEDICATIONS AND HEALTH INNOVATION", "While Canadians are rightly proud of their universal public health care system, international assessments from such organizations as the Commonwealth Fund and the Organisation for Economic Co-operation and Development show that our system lags behind other major peer countries in several areas. For example, the costs Canadian families pay for prescription medications are too high and too few Canadians have access to digital health care.", "To promote a more innovative health care system, Budget 2017 proposes measures that include:", "nan", "nan", "nan", "nan", "$17.0 million per year ongoing, for the Canadian Foundation for Healthcare Improvement.", "While the health care system has served Canadians well, innovations are required to better meet the needs of patients as changes in demographics, health needs and the use of technology continue to evolve.", "CANADIAN DRUGS AND SUBSTANCES STRATEGY", "Canada faces a serious opioid crisis. We see its consequences in the rates of addiction, overdoses and deaths across the country. This is a complex health and social issue with devastating consequences for individuals, families and communities. The response to this crisis needs to be comprehensive, collaborative, compassionate and evidence-based.", "On December 12, 2016, the Minister of Health announced the Canadian Drugs and Substances Strategy, which will replace the current National Anti-Drug Strategy. The strategy formally restores harm reduction as a key pillar alongside prevention, treatment and enforcement. The Government is also committed to ensuring that its policies under the strategy are based on a strong foundation of evidence.", "In support of the new strategy\u2014and to help address the misuse of opioids that has become a significant public health and safety concern\u2014the Government also introduced legislation to better equip both health and law enforcement officials to reduce the harms associated with drug and substance use in Canada.", "More recently in February 2017, the Government announced $65 million over five years as part of the Canadian Drugs and Substances Strategy for national measures to respond to the opioid crisis and implement its Opioid Action Plan.", "The Government also provided $10 million in urgently needed support to the Government of British Columbia and $6.0 million to the Government of Alberta to address their opioid-related public health emergencies.", "In addition, Budget 2017 proposes to support the national measures associated with the Canadian Drugs and Substances Strategy through an investment of", "$35 million over five years, for a total of $100 million over five years, starting in 2017\u201318, with $22.7 million per year ongoing, for Health Canada, the Public Health Agency of Canada and the Canadian Institutes of Health Research. These significant investments build on important, concrete actions the Government", "has taken to respond to this crisis\u2014including the step taken to make naloxone more accessible.", "Canada Health Infoway: E-Prescribing and the Opioid Crisis", "As an overall benefit to the health care system, drug information systems and e-prescribing can help reduce prescription errors and abuse, alert pharmacists to potentially harmful drug interactions and help patients take their medications as prescribed.", "With respect to the opioid crisis, moving from paper-based prescribing to e-prescribing can help reduce the abuse of controlled substances like prescription opioids. E-prescribing enables providers to make use of enhanced security features that technology affords. For example, prescribers can transmit prescriptions for a controlled substance to pharmacies securely without the risk of alteration, copying or diversion.", "As part of the Joint Statement of Action to Address the Opioid Crisis, announced on November 19, 2016, Canada Health Infoway committed to reduce the harm and costs of opioid-related fraud and misuse with the launch of PrescribeITTM, Canada's national e-prescribing service. PrescribeITTM's secure electronic transmission will ensure that prescriptions cannot be altered or forged and will provide value-added data to physician regulators, policy-makers and others.", "Public Education Programming and Surveillance for Legalized Cannabis", "The Government of Canada remains committed to keeping marijuana out of the hands of children, and the profits out of the pockets of organized crime. As part of the Canadian Drugs and Substances Strategy, Health Canada will support marijuana public education programming and surveillance activities in advance of the Government\u2019s plan to legalize cannabis by directing existing funding of $9.6 million over five years, with $1.0 million per year ongoing.", "New Tax Relief for Caregivers", "The current system of tax relief for caregivers is confusing and difficult to navigate, and does not serve Canadian families well. Budget 2017 proposes to simplify the existing system by replacing three existing tax credits with a single new Canada Caregiver Credit (see Chapter 4", "for details).", "This new, non-refundable credit will provide better support to those who need it the most: individuals caring for dependent relatives with infirmities (including persons with disabilities). The Canada Caregiver Credit will be more accessible and will extend tax relief to more caregivers\u2014particularly those Canadians who provide care to dependent relatives who do not live with their caregivers. This measure will provide $310 million in additional tax relief over the 2016\u201317 to 2021\u201322 period.", "TERRITORIAL HEALTH INVESTMENT FUND", "Due to the high cost and logistical difficulties of delivering specialized health services to small, isolated communities, the territories face unique challenges in providing quality health care across the north. As a result, the territories often rely on costly air medical transport to ensure citizens have access to all medically necessary services.", "Since 2014, the Territorial Health Investment Fund has been in place to support the transformation of territorial health systems to improve access to health services in the territories\u2014particularly in the areas of mental health, chronic disease and children\u2019s oral health\u2014and reduce reliance on medical transport outside the region.", "Budget 2017 proposes to invest $108 million over four years, starting in 2017\u201318, to renew and expand the Territorial Health Investment Fund. Of this amount,", "$25.6 million will be allocated to Yukon, $28.4 million to the Northwest Territories and $54 million to Nunavut. This funding will support territorial efforts to innovate and transform their health care systems and ensure northerners have access to the health care they need.", "SUPPORTING CANADA\u2019S", "HIGH-PERFORMANCE ATHLETES", "The Government of Canada is a proud supporter of amateur sport and is the single largest contributor to sport in Canada. Each year, the Government provides over $190 million to support sport development, sport excellence and hosting for the Canada Games and international single sport events.", "Canadians are proud of the achievements of their high-performance athletes who represent Canada on the world stage. This past summer, the entire nation cheered on the accomplishments of our Rio 2016 Olympic and Paralympic athletes. The performances of our athletes are inspiring to all Canadians, especially young Canadians, and encourage everyone to enjoy the benefits of sport and recreation activities.", "To help support Canada\u2019s high-performance athletes, Budget 2017 proposes to provide $25 million over five years, with $5 million per year ongoing, to the Athlete Assistance Program. This program provides grants to high-performance Canadian athletes in the form of a living and training allowance, plus tuition and special needs assistance. This investment will increase annual funding to", "$33 million, an 18 per cent increase in current funding.", "PART 2", "FURTHERING PARTNERSHIPS WITH INDIGENOUS PEOPLES", "\u201cThe Indigenous and Non-Indigenous Peoples of Canada have begun our own new walk together. And together we\u2019ve taken the first steps in what we all know is going to be a multi- generational journey.\u201d", "\u2014Justin Trudeau, Prime Minister of Canada,", "Address to the Assembly of First Nations, December 6, 2016", "Indigenous Peoples represent one of the fastest-growing groups in Canada.", "First Nations, Inuit and M\u00e9tis continue to make important and diverse contributions within Canada, and will play a vital role in the future success of our country. Investing in Indigenous communities forms a significant part of our work toward reconciliation and it will benefit all Canadians.", "Building on an historic investment of $8.4 billion over five years in support of education, clean water and reconciliation, Budget 2017 proposes investments to:", "nan", "nan", "nan", "nan", "nan", "nan", "Taken together, the proposed investments in Budget 2017 for First Nations, Inuit and M\u00e9tis total $3.4 billion over five years and address areas of critical need. This includes the investments set out in Chapter 1 that will support the post-secondary education and training needs of Indigenous Peoples that will allow them to better access employment opportunities and improve their quality of life.", "In addition, the Government continues to work collaboratively with First Nations to establish a new fiscal relationship that provides First Nations communities with sufficient, predictable and sustained funding. The Government and the Assembly of First Nations signed a Memorandum of Understanding in August 2016 committing to work in partnership to develop the new fiscal relationship.", "Improving Education for First Nations On-Reserve", "Budget 2016 announced an unprecedented funding increase of", "$2.6 billion over five years for primary and secondary education on- reserve. This includes support for the transformation of the education system on-reserve with the aim of improving education outcomes for First Nations children.", "On December 16, 2016, the Government of Canada and the Manitoba First Nations Education Resource Centre announced the historic signing of an Education Governance Agreement for the creation of the Manitoba First Nations School System. This unique First Nations-designed school system, with funding and autonomy comparable to provincial school divisions, will be fully operational for the 2017\u201318 school year.", "This agreement supports First Nations-led education transformation and reflects Canada\u2019s commitment to support a high-quality and culturally relevant First Nations education system, developed and led by First Nations. The Government will continue to work with other First Nations to develop similar system transformations that will contribute to better futures for First Nations youth.", "What Success Will Look Like", "The investments proposed in Budget 2017 will lead to:", "nan", "nan", "nan", "nan", "Supporting Indigenous Women", "Evidence has shown that Indigenous women systemically tend to be more vulnerable than non-Indigenous Canadians. For example, Indigenous women are more likely to be single mothers, they are more likely to have a low income, they are significantly overrepresented in the corrections system, and they are more likely to be the victims of violence. Budget 2017 investments in restorative justice, corrections and policing and the initiative to establish an Indigenous framework for early learning and child care will provide much-needed support to some of Canada\u2019s most vulnerable people.", "HEALTHIER FIRST NATIONS AND INUIT COMMUNITIES", "Over recent decades, health outcomes have continued to improve for First Nations and Inuit, but they lag behind those of the broader Canadian population. Access to health services is a particular challenge for those living in remote and isolated communities. In addition, First Nations and Inuit experience rates of mental health challenges far beyond what is seen in other populations.", "Budget 2016 Health Infrastructure Investments", "Budget 2016 announced $270 million over five years, starting in 2016\u201317, for the construction, repair and improvement of health facilities", "on-reserve.", "The construction of a health centre in Eel River Bar First Nation, New Brunswick has already been completed. It is the community\u2019s first facility dedicated to health programming and will more than double the previous health space\u2014which had to be shared with the band\u2019s administrative office. The new centre will provide an expanded range of community health services, including maternal and child health, health promotion, disease prevention, immunization, and mental health and addictions services.", "Budget 2017 proposes to invest $828.2 million over five years, starting in 2017\u201318, to improve the health outcomes of First Nations and Inuit. This funding will make it easier for First Nations and Inuit to receive timely medical care\u2014including mental health services. This amount includes $15 million in proposed funding for harm reduction measures that form part of the Canadian Drugs and Substances Strategy (see the section \u201cStronger Health Care and a Healthier Canada\u201d in", "this chapter).", "In order to give every family the best possible start in life, the proposed funding will also expand maternal and child health services for First Nations and Inuit families with children under the age of 6.", "Maternal and Child Health", "The Maternal Child Health Program is a successful home visiting program by nurses and family visitors designed to provide support to mothers and families with children ages 0-6. The program provides information, education and support for parenting skills, healthy child development, positive lifestyle changes, pre-conception health, improved maternal reproductive health and access to social supports, while integrating cultural values, customs and beliefs.", "Budget 2017 also proposes to provide new funding for the Non-Insured Health Benefits Program\u2014an important program that provides First Nations and Inuit with coverage for a range of medically necessary services that are not covered by other plans. This funding will make it easier for individuals and families to access culturally appropriate health care and mental health professionals, and it will expand the medical transportation benefit to ensure that expecting mothers do not have to travel alone if they require medical transportation outside the community to deliver their babies.", "Table 3.1", "Budget 2017 First Nations and Inuit Health Investments", "millions of dollars", "5-Year Total", "Chronic and infectious diseases", "50.2", "Maternal and Child Health", "83.2", "Primary care", "72.1", "Mental wellness", "118.2", "Home and palliative care", "184.6", "Non-Insured Health Benefits Program", "305.0", "Drug strategy\u2014harm reduction measures", "15.0", "Total", "828.2", "Investing in Mental Health and Wellness", "Since Budget 2016, the Government has announced funding of", "$69 million over three years, starting in 2016\u201317, to address pressing mental health and wellness needs. In Budget 2017, the Government is proposing an additional $204.2 million over five years to increase support for mental health services for First Nations and Inuit:", "$118.2 million for mental health programming; and $86 million for the Non-Insured Health Benefits Program to expand access to mental health professionals and\u2014for the first time\u2014make available the services of traditional healers to address mental health needs.", "BUILDING STRONG INDIGENOUS COMMUNITIES", "A Renewed Nation-to-Nation Relationship", "A renewed nation-to-nation relationship with Indigenous Peoples will not happen overnight. While important first steps have been taken, the Government recognizes the hard work with Indigenous partners that lies ahead and remains committed to act.", "In December 2016, the Prime Minister announced the establishment of new permanent bilateral mechanisms with the Assembly of First Nations and self- governing First Nations, the Inuit Tapiriit Kanatami and self-governing Inuit groups, and the M\u00e9tis National Council and its governing members. The Prime Minister and key Ministers will meet annually with these groups to develop policy on shared priorities and monitor progress. On February 9, 2017, the Prime Minister, key Ministers and Inuit leaders signed a declaration to create a new Inuit-Crown Partnership Committee that will work to renew the relationship and promote prosperity for the Inuit. Budget 2017 proposes to invest $13.7 million over two years to support the establishment of these permanent mechanisms.", "As part of the Government\u2019s commitment to reconciliation with Indigenous Peoples, a Working Group of Ministers has been established that will be responsible for a review of laws, policies and operational practices to ensure that Canada is: meeting its constitutional obligations with respect to Indigenous and treaty rights; adhering to international human rights standards, including the United Nations Declaration on the Rights of Indigenous Peoples; and supporting the implementation of the Truth and Reconciliation Commission of Canada\u2019s Calls to Action.", "Budget 2017 proposes to provide $3.1 million over three years, starting in 2017\u201318, to the Privy Council Office, to establish a secretariat that will support the Working Group on the Review of Laws and Policies related to Indigenous Peoples.", "Budget 2017 also proposes to invest $84.9 million over the next five years, and", "$28.3 million per year ongoing, to build the governance capacity of the M\u00e9tis National Council and its five provincial Governing Members. This will lay the foundation for a new relationship with M\u00e9tis Peoples and support collaborative work with the federal government on moving toward M\u00e9tis self-government and self-determination. Funding will also support M\u00e9tis identification registries and the review of existing programs and services.", "In addition, Budget 2017 proposes to provide $24 million per year, on an ongoing basis, to support the timely resolution of specific claims, in order to address past grievances related to historic treaties and other obligations.", "Responding to the Truth and Reconciliation Commission of Canada\u2019s Calls to Action", "The Truth and Reconciliation Commission of Canada has challenged all Canadians with its Calls to Action to help address the legacy of Canada\u2019s residential school system and advance the goal of reconciliation with Indigenous Peoples. The Government has committed to address each of the Calls to Action that fall under its purview. The proposed measures in Budget 2017 will build on the progress made to date and directly respond to the Calls for Action through:", "nan", "nan", "nan", "nan", "In addition, the Prime Minister announced in December 2016 that the Government will enact an Indigenous Languages Act, co-developed with Indigenous Peoples, with the goal of ensuring the preservation, protection and revitalization of Indigenous languages.", "Taking Steps to Preserve, Revitalize and Enhance Indigenous Languages and Cultures", "The restoration of Indigenous languages and cultural traditions is fundamental to recognizing Indigenous identity and strengthening Indigenous communities. For this reason, Budget 2016 provided $55 million per year on an ongoing basis to support language and cultural programing in primary and secondary schools on-reserve. More recently, the Prime Minister announced that the Government will enact an Indigenous Languages Act, to be co-developed with Indigenous Peoples, with the goal of ensuring the preservation, protection and revitalization of Indigenous languages in this country.", "Budget 2017 is proposing to invest $89.9 million over the next three years to support Indigenous languages and cultures. This includes:", "nan", "nan", "nan", "The Government will continue to work with Indigenous Peoples on the development of a long-term comprehensive strategy to preserve and revitalize Indigenous languages and cultures, centred on the principle of", "Indigenous control.", "Supporting the Revitalization of Indigenous Languages and Cultures", "The Aboriginal Languages Initiative supports activities that provide Indigenous Peoples with a sense of connectivity to their culture, their language and their community. With support from the Initiative, the St. Mary\u2019s First Nation in Fredericton, New Brunswick, has developed an adult language immersion program in Maliseet, a critically endangered Indigenous language. Participants receive oral instruction in Maliseet, both inside and outside of the classroom, and travel to numerous locations along the Saint John River that have both cultural and historical significance to Maliseet people.", "The enhancement of the Aboriginal Languages Initiative in Budget 2017 will support many other projects like this across the country and make an important contribution to cultural and linguistic revitalization.", "Investing in Indigenous Youth and Sport", "Sport is a powerful vehicle to support the health and well-being of Indigenous youth. The promotion of culturally relevant sport is also an important means to strengthen Indigenous identity and cultural pride.", "To support this objective, Budget 2017 proposes to invest $18.9 million over five years, starting in 2017\u201318, and ongoing funding of $5.5 million every four years thereafter, to support Indigenous youth and sport. This investment will", "increase support for culturally relevant sport programming for Indigenous youth and children at the community level. It will also help to strengthen Indigenous leadership and ensure the national sport system is more inclusive of Indigenous Peoples through training and collaboration with the National Sports Organizations. This investment will also establish stable, ongoing funding for the North American Indigenous Games\u2014the largest sporting and cultural gathering of Indigenous Peoples in North America. This high-profile event brings together over 5,000 participants to participate in traditional and mainstream sporting events and allows Indigenous youth to develop and showcase their athletic abilities while celebrating their heritage.", "Promoting the Use of Restorative Justice Practices", "The Government also remains committed to investing in the Indigenous Justice Program\u2014formerly the Aboriginal Justice Strategy\u2014which provides funding for community-based programs that use restorative justice approaches as an alternative to the mainstream justice system and corrections.", "Budget 2017 proposes to invest $55.5 million over five years, starting in 2017\u201318, and $11.1 million per year ongoing, to provide long-term and stable investment in the program.", "While Indigenous Peoples only comprise roughly 4 per cent of the population of Canada, they represent a quarter of the incarcerated population. Combined with increased investments to support the reintegration of Indigenous offenders, Budget 2017 represents an important step towards reducing the overrepresentation of Indigenous Peoples in the criminal justice system", "and corrections.", "Supporting Restorative Justice Practices for Indigenous Peoples", "The current Aboriginal Justice Strategy has 197 community-based programs. In 2014\u201315, the program had about 9,000 referrals\u2014that\u2019s 9,000 individuals whose lives were positively affected by the program.", "For example, Aki*, a 16-year-old girl from Saskatoon, was found spray painting local businesses. She was arrested and charged with mischief. Aki was referred to the Aboriginal Justice Strategy by the Crown Prosecutor working on her case. This meant that instead of facing a judge, Aki successfully completed a victim-offender mediation process, where both Aki and the local business owners came to a mutually- agreed-upon solution. She also completed some subsequent program obligations. Once Aki completed her program, she had an opportunity to directly address the people who were affected by her actions while also staying out of juvenile detention and ensuring that she has no criminal record.", "Today, Aki is doing well\u2014she is in high school, consistent with broader experience in the program she has not reoffended, and she is seeking employment. Aki continues to use the program when she needs extra support on her new path.", "The revised Indigenous Justice Program recognizes that Indigenous offenders face unique challenges, and it allows for participants to address some of those underlying issues and turn their lives around, like Aki.", "* Name has been changed to protect the confidentiality of the individual.", "Rehabilitating and Reintegrating Past Offenders", "To help communities rehabilitate and reintegrate past offenders, we need to close the gaps in services for Indigenous Peoples in the criminal justice system. A focus on reintegration will improve the ability of these individuals to meaningfully participate in their communities and get stable employment, and will reduce their likelihood of reoffending.", "Budget 2017 proposes to help reverse the trend of Indigenous overrepresentation in Canada\u2019s criminal justice system, and to help previously incarcerated Indigenous Peoples heal, rehabilitate and find good jobs by providing $65.2 million over five years, starting in 2017\u201318, and $10.9 million  per year thereafter.", "Policing Services in First Nations Communities", "The First Nations Policing Program provides incremental investments to support policing in Indigenous communities. Budget 2017 proposes to provide an investment of $102 million over five years, starting in 2018\u201319, to address the most immediate needs of Indigenous police forces, while the Government examines ways to increase the effectiveness of this program.", "Supporting Indigenous Participation in Fisheries", "Sustainable fisheries businesses create many well-paying jobs in coastal and remote Indigenous communities. Budget 2017 proposes to provide $250 million over five years, and $62.2 million ongoing, to Fisheries and Oceans Canada to renew and expand the successful Pacific and Atlantic integrated commercial fisheries initiatives and to augment Indigenous collaborative management programming. These measures will create more jobs in Indigenous communities and will create opportunities for Indigenous women and families to succeed, while supporting the sustainability of aquatic resources and ocean habitats.", "Launching an Indigenous Guardians Pilot Project to Promote Environmental Stewardship of Indigenous Lands", "Indigenous Peoples are leaders in environmental stewardship, sustainable development, and the management of natural resources on their lands. Budget 2017 proposes to provide $25 million over five years, starting in 2017\u201318, to support a pilot Indigenous Guardians Program. Over the coming months, the Ministers of Indigenous and Northern Affairs and Environment and Climate Change will develop a proposal for the pilot. This initiative will give Indigenous Peoples greater responsibility and resources to manage their traditional lands and waterways and will facilitate partnership with Indigenous communities in monitoring ecological health, maintaining cultural sites, and protecting sensitive areas and species. Not only will this initiative benefit shared natural and cultural heritage, it will grow economic and social prosperity.", "Tailored Programs and Services to Support Indigenous Peoples Living in Urban Centres", "More than half of the Indigenous Peoples in Canada live in urban centres. The Urban Indigenous Strategy\u2014formerly the Urban Aboriginal Strategy\u2014supports Indigenous service centres in major urban areas that provide a one-window approach to programs and services for First Nations, Inuit and M\u00e9tis Peoples. These centres are tailored to meet the needs of women and men that live in particular communities. For example, these centres can offer training and skills programs, day care programs, parenting programs, and other specific programs that help meet the needs of urban Indigenous Peoples and support their transition to life in the city. Budget 2017 proposes to continue to invest in the program with funding of $118.5 million over five years.", "Progress to Date", "The Government of Canada is committed to advancing reconciliation with Indigenous Peoples through a renewed nation-to-nation relationship based on recognition of rights, respect, co-operation and partnership as the foundation for transformative change. Progress to date toward this goal includes:", "nan", "nan", "nan", "nan", "nan", "nan", "nan", "nan", "nan", "nan", "Historic Investment in Indigenous Programs", "The historic investment of $8.4 billion over five years made in Budget 2016 marked an important first step in advancing reconciliation. Budget 2017 proposes to build on this momentum with investments in a range of critical areas, notably infrastructure and health care. As a result, by 2021\u201322, total federal government spending on programs for First Nations, Inuit and M\u00e9tis in Canada will increase from over $11 billion in 2015\u201316 to over $14 billion in 2021\u201322, an increase of 27 per cent.", "Chart 3.2", "Increased Funding for Indigenous Peoples", "$ billions", "Budget 2017", "Previously planned funding increases", "Budget 2016", "13", "Over $11 billion", "Federal spending on programs for First Nations, Inuit and M\u00e9tis Peoples", "Federal spending on programs for First Nations, Inuit and M\u00e9tis Peoples", "9", "7", "5", "2015-16", "New Fiscal Relatonship With First Nations", "The Government committed to work to establish a new fiscal relationship that gives First Nations communities sufficient, predictable and sustained funding. In August 2016, the Government and the Assembly of First Nations signed a Memorandum of Understanding to work together on this new fiscal relationship. The Government also continues to work in partnership with self-governing First Nations. The new fiscal relationship will form the foundation for positive impacts in the daily lives of First Nations peoples.", "PART 3", "GREATER SUPPORT FOR CANADA\u2019S VETERANS AND THEIR FAMILIES", "Canada\u2019s women and men in uniform have served our country with bravery, honour and dignity\u2014putting their lives at risk to protect the values we cherish most. Our veterans deserve our greatest recognition and respect for their service.", "The Government is committed to ensuring that it delivers the programs and services our veterans\u2014and their families\u2014need for a seamless and successful transition from military to civilian life.", "Last year, Budget 2016 invested $5.6 billion over six years to give more money to veterans with injuries or illnesses incurred during military service. In particular, Budget 2016:", "nan", "to work.", "nan", "nan", "These measures represent a significant investment that will ensure that disabled veterans who are unable to return to the workforce because of their injuries receive higher lifelong financial support.", "Budget 2016 also restored critical access to services for veterans by:", "nan", "nan", "civilian life.", "The Government has been actively consulting with the veterans\u2019 community\u2014 from coast to coast to coast\u2014to better understand the problems and challenges facing Canadian veterans and their families throughout their lives.", "Building off these constructive conversations, Budget 2017 proposes measures to:", "nan", "nan", "nan", "These measures are informed by mandate commitments, stakeholder consultations, as well as the work of the Veterans Ombudsman. A recent status update from the Ombudsman highlighted the achievements of his office, noting that:", "\u201cOut of the 57 recommendations that were developed in collaboration with Veterans\u2019 advocates and organizations, 37 have been fully or partially implemented and 20 are waiting to be addressed. Six of the items in the Minister of Veterans Affairs\u2019 Mandate Letter are based on my recommendations, and three of these were addressed in Budget 2016.\u201d", "\u2014 Guy Parent, Veterans Ombudsman", "The Hill Times, February 20, 2017", "What Success Will Look Like", "nan", "nan", "nan", "nan", "FURTHER ENHANCING LIFELONG FINANCIAL SUPPORT FOR OUR ILL AND INJURED VETERANS", "Budget 2016 took an important step to significantly boost the Disability Award, the Earnings Loss Benefit and the Permanent Impairment Allowance for veterans\u2014as recommended by the Veterans Ombudsman. Nevertheless, the financial supports for disabled veterans remain unnecessarily complex.", "Canada\u2019s veterans deserve a simple, straightforward and understandable benefits system that better meets their needs.", "The Government of Canada will take further action to simplify these programs to better meet the needs of veterans. Specifically, the Government will move forward with its plan to fulfill its commitment to re-establish lifelong pensions as an option for injured veterans. This will provide an option for injured veterans to receive their Disability Award through a monthly payment for life, rather than in a one-time payment. This change to the Disability Award is something that the veterans\u2019 community has long advocated for and the Government remains committed to delivering. The Government has made considerable progress in its work to develop the pension for life option and will announce further details", "this year.", "Moving forward, the Government will continue to work with the veterans\u2019 community to examine the best way to streamline and simplify the system of financial support programs currently offered to veterans.", "CLOSING THE SEAM\u2014SUPPORTING CANADIAN ARMED FORCES MEMBERS AND VETERANS", "During cross-country consultations, veterans and stakeholders consistently reported that their programs and benefits are complex, confusing and stressful to navigate. For example, Canadian Armed Forces members and veterans do not know if post-traumatic stress disorder support should come from the Department of National Defence (DND) or Veterans Affairs Canada (VAC), or who they should go to if they require family support. To confuse matters further, there are often overlapping programs that exist between DND and VAC and as a result, too many Canadian Armed Forces members and veterans face long wait times or fall through the cracks.", "To address this, VAC and DND have engaged in a joint effort to examine the best way to streamline and simplify the dual support systems at VAC and DND.", "Budget 2017 announces that the Government will be undertaking a transformation of both DND and VAC programs to ensure our women and men in uniform have a better transition from the Canadian Armed Forces to VAC. The Government will initiate a convergence action plan that will see VAC and DND addressing the overlap and gaps that currently exist for Canadian Armed Forces members released from the military. The plan will also simplify benefits so that veterans will have a streamlined, client-centric process that is easier to navigate, gets veterans their services quicker and helps them transition to civilian life.", "These efforts will contribute significantly to building a new relationship of trust with Canadian Armed Forces members, veterans and their families.", "A NEW VETERANS\u2019 EDUCATION AND TRAINING BENEFIT", "After putting themselves in harm\u2019s way in service to our country, our women and men in uniform deserve a successful transition to civilian life. A smooth transition is vital for the overall well-being of our veterans and their families.", "To help, Budget 2017 proposes to amend legislation to create a new Education and Training Benefit. In short, this benefit would provide more money for veterans to go to college, university or a technical school after they complete their service, through an investment of $133.9 million over six years, starting in 2016\u201317, and $10.3 million per year ongoing.", "The new program would begin in April 2018 for veterans honourably released on or after April 1, 2006. Veterans with 6 years of eligible service would be entitled to up to $40,000 of benefits, while veterans with 12 years of eligible service would be entitled to up to $80,000 of benefits.", "ENHANCING CAREER TRANSITION SERVICES", "In addition to providing more money for veterans to go back to school, Budget 2017 proposes to amend legislation to enhance the Career Transition Services Program. This measure would equip veterans, Canadian Armed Forces members, survivors, and veterans\u2019 spouses and common-law partners with the tools they need to successfully navigate and transition to the civilian workforce. The services offered would be expanded to include coaching and job placement assistance, all of which would be provided through a national contractor starting in April 2018. The investment would total $74.1 million over six years, starting in 2016\u201317, and $4.5 million per year ongoing.", "How Veterans Will Benefit", "David is a 32-year-old Canadian Armed Forces member who will be released in the summer of 2018 after 12 years of service in the Regular Force as an ammunition technician. He is planning on going back to school full-time for a three-year college course to become a civil engineering technician. He will receive an education benefit of $20,000 per year for each of those three years. Depending on his family income, David could also be eligible to receive student grants and loans through the Canada Student Loans Program. In addition, David can access employment services such as career counselling and job-search training under the Career Transition Services Program to assist him in re-entering the labour force", "following the completion of his studies.", "CAREGIVER RECOGNITION BENEFIT", "Informal caregivers\u2014who are often family members\u2014play an integral and irreplaceable role in supporting ill and injured veterans after they leave service. Yet the sacrifices informal caregivers make for their loved ones are not being properly recognized.", "Budget 2017 proposes to amend legislation and invest $187.3 million over six years, starting in 2016\u201317, and $9.5 million per year ongoing, to create the Caregiver Recognition Benefit for modern-day veterans. This benefit would replace the existing Family Caregiver Relief Benefit and would provide a more generous non-taxable $1,000 monthly benefit payable directly to caregivers to better recognize and honour the vital role they play.", "ELIMINATING VOCATIONAL REHABILITATION TIME LIMITS FOR VETERANS\u2019 SURVIVORS AND SPOUSES", "When a soldier serves in the Canadian Armed Forces, their family serves with them.", "Military families deal with anxieties and challenges that most Canadians will never have to face, with spouses, common-law partners and family members often sacrificing job and educational opportunities. These burdens are compounded when veterans die as a result of a service-related injury, or when veterans have permanent service-related injuries that prevent them from returning to work.", "Currently, vocational rehabilitation programs are available to eligible survivors and spouses, but there is a one-year time limit for application from the death of a veteran or when a veteran is determined to be permanently disabled. The veterans\u2019 community has shared that this time limit does not recognize the fact that it can take more than one year to adjust to the death or permanent disability of a veteran. Quite simply, survivors and spouses need more flexibility to use the supports that are available to them. The one-year time limit represents added stress for military families experiencing traumatic transitions.", "To recognize this and to ensure that military families have the time they need to adjust to new and difficult circumstances, Budget 2017 proposes to invest", "$23.8 million over six years, starting in 2016\u201317, and $2.1 million per year ongoing, to eliminate the one-year time limit for eligible spouses and survivors as of", "April 1, 2018 so that they are able to apply to the Rehabilitation and Vocational Assistance Program whenever they are prepared to return to work.", "EXPANDING ACCESS TO THE MILITARY FAMILY RESOURCE CENTRES FOR MEDICALLY RELEASED VETERANS\u2019 FAMILIES", "Military families are faced with long separations from loved ones, the spectre of relocation and the inherent risk that accompanies all those who serve. Canada has a long history of supporting its military families, and the Military Family Resource Centres are an important part of that effort.", "The Military Family Resource Centres provide the kind of help and support that the families of the women and men in active military service need most. For example, it connects families to mental health and wellness programs and it helps military spouses find jobs or acquire new skills.", "To recognize the vital role played by the families of veterans living with physical and mental health issues as a result of their service, Budget 2017 proposes to invest $147.0 million over six years, starting in 2016\u201317, and $15.0 million per year ongoing, to expand access to the Military Family Resource Centres for the families of veterans medically released from April 2018 onwards. This would increase the availability of the Military Family Resource Centres for medically released veterans from 7 locations under the current pilot to all 32 locations across the country.", "In addition, in order to better support veterans and their families, Budget 2017 proposes to invest $22.4 million over three years, starting in 2017\u201318, in an outreach strategy to ensure they are informed of the range of supports available to them.", "CREATING A CENTRE OF EXCELLENCE ON POST- TRAUMATIC STRESS DISORDER AND RELATED MENTAL HEALTH CONDITIONS", "Our women and men in uniform are often exposed to traumatic stress, which can lead to psychological injuries. Post-traumatic stress disorder (PTSD) is a very serious mental health issue, which negatively affects our veterans and", "their families.", "In order to improve the well-being of our veterans living with PTSD, Budget 2017 proposes to create a Centre of Excellence on PTSD and related mental health conditions. The Centre would have a strong focus on the creation and dissemination of knowledge on prevention, assessment and treatment of PTSD and related mental health conditions for veterans and Canadian Armed Forces members. Budget 2017 proposes to invest $17.5 million over four years, starting in 2018\u201319, and $9.2 million per year ongoing, to ensure the Centre has the tools it needs to make a difference in the lives of our veterans.", "VETERAN AND FAMILY WELL-BEING FUND", "Veterans\u2019 organizations are often best placed to understand the needs of veterans and develop innovative programs to improve their quality of life.", "Building on this, the Government proposes to establish a Veteran and Family Well-Being Fund that would support the creation of innovative services and support specifically tailored to improving the quality of life for our veterans. Budget 2017 proposes to provide $13.9 million over four years, starting in 2018\u201319, and $3.5 million per year ongoing, to Veterans Affairs Canada to foster innovation across the public, private and academic fields. This Fund would select proposals put forward by organizations to conduct research and develop or implement a wide range of innovative programs that will make a real difference in the lives of Canada\u2019s veterans and their families.", "VETERAN EMERGENCY FUND", "There may be times when veterans and their families do not have immediate access to the food, shelter or medication they need. To help these families when they need it the most, Budget 2017 proposes to provide $4 million over four years, starting in 2018\u201319, and $1.0 million per year ongoing, to help Veterans Affairs Canada address the urgent situations faced by Canada\u2019s veterans and", "their families.", "PART 4", "UPHOLDING CANADA\u2019S PLACE IN THE WORLD", "In Canada, we have made the choice to build an economy that works for everyone. We strive to provide equal opportunities to women and men while being open to the world\u2014welcoming new ideas, creative ways of thinking and a diversity of cultures.", "Canada will continue its commitment to free trade, which has helped build our strong, optimistic middle class, and delivered sustainable economic growth.", "Over the past year, Canada has strengthened relationships with our top trading partners and is taking final steps to put in place the Canada-European Union Comprehensive Economic and Trade Agreement (CETA), opening up the second-largest single market in the world to Canadian goods and services.", "Canada is active on the world stage, working for peace, security and prosperity through:", "nan", "nan", "nan", "nan", "nan", "As a global leader, Canada has a responsibility to demonstrate the benefits of a more open, interconnected world, and to implement policies that will create more opportunities for Canadians and people around the world.", "CANADA-UNITED STATES RELATIONSHIP", "The relationship between Canada and the United States is unique and unparalleled. This deep, long-standing partnership is founded in shared geography, common values and interests, and one of the largest, most comprehensive trading relationships in the world. It extends from the national level, to the provincial and municipal, to countless ties of friendship, family, sport, culture and commerce between individuals. On countless occasions, Canadians and Americans have stood shoulder to shoulder in defence of our shared values, both at home and around the world.", "Our economic links are greatly beneficial to both Americans and Canadians, supporting growth and millions of middle class jobs on both sides of the border. A majority of U.S. states count Canada as their largest export market, with more than $2 billion in two-way trade flowing across the border each day\u2014much of that in the form of U.S. manufactured goods purchased by Canadians. Together with our American partners, we are building a 21st century border through initiatives that will expedite the legitimate\u2014and vital\u2014flow of people, information and goods across our shared border.", "Canada and the United States share the goals of mutual energy security, a robust and secure energy grid, and up-to-date, resilient energy infrastructure. We continue to work closely with our American counterparts on clean energy innovation, including by supporting major energy infrastructure projects that further economic growth while protecting and preserving the environment. We will continue to build on the long-standing environmental cooperation between Canada and the U.S. to address climate change, as well as enhance the quality of our air and water. Likewise, we continue to work towards a new softwood lumber trade agreement that will be fair and helpful to consumers and businesses on both sides of the border.", "The Government of Canada has also reorganized some internal operations and deployed new resources to cross-border files. Our whole-of-government approach is founded on a commitment to free, fair trade, protecting Canadians\u2019 economic interests and upholding Canadian values.", "In sum, the partnership between Canada and the United States is unique and a model to the world. We are committed to preserving and strengthening cross- border ties, for the benefit of our mutual prosperity and security.", "GROWTH AND DEVELOPMENT IN ASIA", "Canada\u2019s success depends on trade. Strong trade relationships create more opportunities for middle class Canadians to succeed and prosper. The Government is prioritizing trade and investment with key markets in Asia, including China, India, and Japan, to deepen Canada\u2019s ties with Asia and bolster commerce.", "Last September, the Prime Minister and Alibaba Group Executive Chairman Jack Ma launched the \u201cCanadian Pavilion\u201d on Alibaba\u2019s online shopping site. The Pavilion connects many Canadian companies to the over 400 million consumers in the Chinese market who use Alibaba, helps brand Canadian products and services, promotes Canadian culture and tourism, creates new business opportunities for Canadian small and medium-sized enterprises and other partners, and is evidence of the large\u2014and growing\u2014appetite for Canada in Asia.", "Budget 2017 proposes to invest $256 million over five years for Canada to join the Asian Infrastructure Investment Bank (AIIB) in order to build our multilateral engagement with countries around the world. Canada's membership at the AIIB will support inclusive, sustainable economic growth in Asia and beyond, by promoting investments in high quality infrastructure projects, including in transportation and energy. This will enhance crucial trade links, support economic growth and offer Canadian firms new commercial opportunities.", "As the first North American country to apply for membership at the AIIB, Canada is demonstrating our strong engagement in multilateral institutions, and will commit to playing a unique and constructive role in supporting the Bank\u2019s operations and governance. The Government will introduce federal legislation to operationalize Canada\u2019s membership at this institution in 2017.", "CANADA-EUROPEAN UNION (EU) COMPREHENSIVE ECONOMIC AND TRADE AGREEMENT", "In February 2017, the European Parliament voted to approve the implementation of the Canada-EU Comprehensive Economic and Trade Agreement (CETA), which was signed by leaders last October. CETA sets a new bar for progressive trade agreements that create good-paying middle class jobs, give consumers more choice and protect both workers and the environment.", "Canada and the EU will now complete their respective legislative and regulatory processes that will bring virtually all significant parts of the Agreement into force by the spring of 2017. This agreement sets the stage for an even stronger relationship with the EU, which will create greater opportunities for the middle class in Canada and in Europe by opening our respective markets. This will give Canadian firms a competitive edge in the EU, the world\u2019s second-largest single market, helping to drive demand for Canadian goods.", "The ratification and implementation of this agreement will provide Canada with access to the EU\u2019s more than 500 million consumers. Canadian workers throughout the country stand to benefit significantly from increased access to this 28-country market, which generates $20 trillion in annual economic activity. It will also help reinforce the importance of trade and open markets as a way to create more opportunities\u2014both at home and around the world.", "A COMPREHENSIVE APPROACH TO INTERNATIONAL ASSISTANCE", "Canada has a history of providing help to the world\u2019s poorest and most vulnerable. Canadians understand that a more peaceful, stable world is a safer world for Canada, too.", "In 2016, the Government of Canada initiated a comprehensive review of its international assistance support. The review searched for ways to improve the impact and effectiveness of Canada\u2019s foreign aid spending. The forthcoming policy framework will outline how Canada can best refocus its international assistance on the poorest and most vulnerable and help realize tangible progress on the 2030 Agenda for Sustainable Development.", "As part of this new approach to international assistance, the Government of Canada will provide $650 million in funding to address gaps in sexual and reproductive health and rights in the world\u2019s poorest and most vulnerable communities. This represents a doubling of Canada\u2019s current funding commitment, and will give more women access to the quality health care, modern contraception, and sexual education and prevention services they need to retain control over their bodies, and exercise their rights.", "Beginning in 2017, the Government will work to implement new changes that will modernize our approach to deliver better results, improve transparency and foster greater innovation.", "Innovative Development Finance", "Canada has always embraced innovative approaches to bring the greatest benefit to people facing challenges and hardship around the world. To this end, the Government will launch a new Development Finance Institution, capitalized at $300 million, that will support sustainable development and poverty reduction in developing countries.", "The Development Finance Institution will promote economic growth, create jobs, advance women\u2019s economic empowerment and reduce poverty in areas where alternative financing is scarce. The Development Finance Institution will be established as a wholly owned subsidiary under Export Development Canada and it will expand Canada\u2019s ability to make an impact where it is needed", "the most.", "The Government will also introduce legislative amendments to transfer certain World Bank Group development programs currently under the Minister of Finance to the Minister of Foreign Affairs.", "IMPROVING MARKET ACCESS FOR THE WORLD\u2019S LEAST DEVELOPED COUNTRIES", "For over 30 years, Canada has offered duty-free access for products imported from least developed countries (LDCs) as a means of promoting economic growth where its need is greatest. These duty-free benefits are subject to certain origin rules to ensure that benefits actually go to the LDCs.", "Budget 2017 proposes changes to these origin rules to allow more apparel products imported from LDCs into Canada\u2014particularly from Haiti\u2014to benefit from duty-free treatment. This measure will result in an estimated $17 million in forgone tariff revenues for the Government over five years.", "HELPING BUILD A SAFER AND MORE PROSPEROUS WORLD", "Canada is committed to playing a strong and constructive role to create a safer and more prosperous world.", "As a leading member of NATO, Canada has always deployed our troops and equipment when and where they are needed most. In July 2016, the Prime Minister announced Canada would lead a robust multinational NATO battlegroup in Latvia as part of the Alliance\u2019s enhanced Forward Presence in Eastern Europe\u2014Canada\u2019s largest sustained military presence in Europe in more than a decade\u2014 at a cost of $348.6 million over three years. In addition, Canada has renewed Operation UNIFIER, its support for Ukraine\u2019s efforts to maintain sovereignty, security and stability, at a cost of $29 million per year for two years.", "The Government has also committed to restoring Canada as a leader in international peace operations with the United Nations. Up to 600 well-trained Canadian military personnel have been pledged for possible deployment as part of a broader whole-of-government approach that includes political, security, development and humanitarian responses to conflict situations.", "In 2017, Canada will also join the international Arms Trade Treaty. This agreement ensures that countries have effective systems in place to control the international trade of weapons so that they are not used to support terrorism, organized crime, gender-based violence or human rights abuses. Budget 2017 proposes to invest $13 million over five years to allow Canada to implement this treaty and further strengthen its export control regime.", "These initiatives build on significant government efforts to promote peace through security, stabilization, humanitarian and development assistance\u2014 including more than $1.6 billion over three years, starting in 2016\u201317. This investment in peace and stability was committed in February 2016 to respond to the ongoing crisis in Iraq and Syria, and its impact on the region.", "Canada\u2019s contribution to a more peaceful world not only helps the millions of people affected by conflict, it also provides greater security and economic growth for Canadians here at home. In addition, our contribution to peacekeeping will give Canada an important opportunity to share some of our core values\u2014including gender equality and women\u2019s empowerment\u2014with different parts of the world. As a result, the world\u2019s most vulnerable, especially women and children, will be better protected from conflict and sexual and gender-based violence.", "PROTECTING THE INTEGRITY OF CANADA\u2019S ASYLUM SYSTEM", "Canada\u2019s asylum system must strike a balance between providing protection to those fleeing persecution and ensuring that the system is not abused through fraudulent claims. To help ensure the integrity of Canada\u2019s asylum system, Budget 2017 proposes to provide $29.0 million over five years, starting in 2017\u201318, and $5.8 million per year thereafter, to make permanent the Reviews and Interventions Pilot Project.", "This initiative allows Immigration, Refugees and Citizenship Canada to intervene during asylum hearings in order to ensure the integrity and credibility of the information provided, which helps protect the asylum system from", "fraudulent claims.", "BETTER LEGAL AID SERVICES FOR ASYLUM SEEKERS", "As an open society, Canada offers protection to asylum claimants who fear persecution and who are unwilling or unable to return to their home country.", "Immigration and refugee legal aid services provide legal advice, info
